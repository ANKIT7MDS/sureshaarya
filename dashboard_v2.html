<script>
    // --- Data Configuration ---
    // User's Sheet ID: 1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY
    const SHEET_ID = "1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY";
    
    // Using Google Visualization API endpoint which is more reliable for shared sheets
    const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
    
    // We use a CORS proxy to ensure fetching works from a static file environment
    const PROXY_URL = "https://corsproxy.io/?" + encodeURIComponent(GVIZ_URL);

    // --- State ---
    let rawData = [];
    let filtered = [];
    let idx = 0;

    // --- Elements ---
    const pageEl = document.getElementById('page');
    const statusEl = document.getElementById('status');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const jumpSel = document.getElementById('jump');
    const searchInput = document.getElementById('search');
    const fDistrict = document.getElementById('fDistrict');
    const fDate = document.getElementById('fDate');
    const totalVisitsEl = document.getElementById('total-visits-display');
    const totalAttEl = document.getElementById('total-attendance-display');

    // --- CSV Parser ---
    function parseCSV(text) {
        const rows = [];
        let currentRow = [];
        let currentCell = "";
        let inQuotes = false;
        
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            
            if (inQuotes) {
                if (char === '"' && text[i+1] === '"') { currentCell += '"'; i++; }
                else if (char === '"') { inQuotes = false; }
                else { currentCell += char; }
            } else {
                if (char === '"') { inQuotes = true; }
                else if (char === ',') { currentRow.push(currentCell.trim()); currentCell = ""; }
                else if (char === '\n' || char === '\r') {
                    currentRow.push(currentCell.trim());
                    if (currentRow.length > 0) rows.push(currentRow);
                    currentRow = []; currentCell = "";
                }
                else { currentCell += char; }
            }
        }
        if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
        return rows;
    }

    // --- Data Fetching & Mapping ---
    async function fetchData() {
        try {
            statusEl.textContent = "Fetching...";
            let response = await fetch(GVIZ_URL);
            
            if (!response.ok) {
                console.log("Direct fetch failed, trying proxy...");
                response = await fetch(PROXY_URL);
            }
            
            if (!response.ok) throw new Error("Failed to fetch CSV");
            
            const text = await response.text();
            
            if(text.trim().startsWith("<!DOCTYPE html") || text.includes("404")) {
                 throw new Error("Sheet Not Found or Access Denied");
            }

            const rows = parseCSV(text);
            
            if (rows.length < 2) {
                throw new Error("Sheet is empty or has no data rows");
            }

            const headers = rows[0].map(h => h.toLowerCase());
            const dataRows = rows.slice(1);

            const findIdx = (keywords) => headers.findIndex(h => keywords.some(k => h.includes(k)));

            const idxDate = findIdx(['date', '‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï', '‡§§‡§æ‡§∞‡•Ä‡§ñ', '‡§ï‡§¨']);
            const idxDist = findIdx(['district', 'place', 'location', '‡§ú‡§ø‡§≤‡§æ', '‡§∏‡•ç‡§•‡§æ‡§®', '‡§ï‡§π‡§æ', '‡§ï‡§π‡§æ‡§Å']);
            const idxTitle = findIdx(['title', 'event', 'program', 'name', '‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ', '‡§µ‡§ø‡§∑‡§Ø']);
            const idxCount = findIdx(['count', 'attendance', 'number', '‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ', '‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø', 'upasthiti']);
            const idxGuest = findIdx(['guest', 'chief', 'vip', '‡§Ö‡§§‡§ø‡§•‡§ø', '‡§µ‡§ï‡•ç‡§§‡§æ', 'kon']);
            const idxLink = findIdx(['link', 'url', 'photo', 'drive', '‡§≤‡§ø‡§Ç‡§ï', '‡§´‡•ã‡§ü‡•ã']);

            rawData = dataRows.map(row => ({
                date: row[idxDate] || row[0] || "",
                district: row[idxDist] || row[1] || "",
                title: row[idxTitle] || row[2] || "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ",
                count: row[idxCount] || row[3] || "0",
                guests: row[idxGuest] || row[4] || "-",
                link: row[idxLink] || row[5] || ""
            })).filter(item => item.title && item.date);

            initUI();
            
        } catch (error) {
            console.error(error);
            pageEl.innerHTML = `
                <div style="text-align:center; padding:40px; color:#d32f2f;">
                    <h2>‚ö†Ô∏è ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ</h2>
                    <p>${error.message}</p>
                    <p>‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø Sheet "Public" ‡§π‡•à‡•§</p>
                </div>
            `;
            statusEl.textContent = "Error";
        }
    }

    // --- ID EXTRACTOR ---
    function getDriveId(rawUrl) {
        if (!rawUrl) return null;
        const idRegex = /[-\w]{25,}/;
        const match = rawUrl.match(idRegex);
        if (match && match[0] && !match[0].includes('google') && !match[0].includes('http')) {
            return match[0];
        }
        return null;
    }

    // --- Render ---
    function renderCurrent() {
        if (!filtered.length) {
            pageEl.innerHTML = `<div style="text-align:center; padding:50px; color:#666;">‡§ï‡•ã‡§à ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</div>`;
            statusEl.textContent = "0 / 0";
            return;
        }

        const item = filtered[idx];
        
        // Split links if multiple (comma separated)
        const links = item.link.split(/[\n,]/).map(l => l.trim()).filter(Boolean);
        const firstLink = links[0] || "";
        const driveId = getDriveId(firstLink);
        
        // URLs
        const folderUrl = driveId ? `https://drive.google.com/embeddedfolderview?id=${driveId}#grid` : "";
        const imgUrl = driveId ? `https://drive.google.com/thumbnail?id=${driveId}&sz=w800` : "";

        // Extract clean link for fallback
        const cleanLinkMatch = firstLink.match(/https?:\/\/[^\s,]+/);
        const cleanLink = cleanLinkMatch ? cleanLinkMatch[0] : firstLink;

        pageEl.innerHTML = `
            <div class="header">
                <div class="logo">Visit</div>
                <div class="title">
                    <h1>${item.title}</h1>
                    <div class="subtitle">üìç ${item.district} ‚Ä¢ üìÖ ${item.date}</div>
                </div>
                <div class="meta">
                    ${idx + 1} / ${filtered.length}
                </div>
            </div>

            <div class="content">
                <div class="card-info">
                    <h3 class="section-title">‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
                    <dl>
                        <dt>‡§§‡§æ‡§∞‡•Ä‡§ñ</dt>
                        <dd>${item.date}</dd>

                        <dt>‡§∏‡•ç‡§•‡§æ‡§®/‡§ú‡§ø‡§≤‡§æ</dt>
                        <dd>${item.district}</dd>

                        <dt>‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</dt>
                        <dd class="highlight-val">${item.count}</dd>

                        <dt>‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§Ö‡§§‡§ø‡§•‡§ø</dt>
                        <dd>${item.guests}</dd>
                        
                        <dt>‡§≤‡§ø‡§Ç‡§ï</dt>
                        <dd><a href="${cleanLink}" target="_blank" style="color:#e77019; text-decoration:none; font-size:0.9rem;">Drive Link ‚Üó</a></dd>
                    </dl>
                </div>

                <div class="card-gallery">
                    <h3 class="section-title" style="border-left-color: #1f3b73; margin-bottom:10px;">‡§´‡•ã‡§ü‡•ã ‡§è‡§≤‡•ç‡§¨‡§Æ</h3>
                    <div class="gallery-container">
                        
                        <!-- 1. Try Direct Image (If file) -->
                        <img id="directImg" src="${imgUrl}" class="direct-img" alt="Direct View" onerror="this.style.display='none'; document.getElementById('folderFrame').classList.add('active');">
                        
                        <!-- 2. Fallback to Iframe (If folder) -->
                        <iframe id="folderFrame" src="${folderUrl}" class="drive-frame" title="Photo Gallery" allowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                        
                        <!-- 3. Multiple Photos Grid (If multiple links detected) -->
                        ${links.length > 1 ? `<div class="multi-photo-grid active">${links.map(l => {
                            const did = getDriveId(l);
                            return did ? `<img src="https://drive.google.com/thumbnail?id=${did}&sz=w400" class="grid-img" onclick="window.open('${l}','_blank')">` : '';
                        }).join('')}</div>` : ''}

                        <!-- Placeholder behind -->
                        <div class="placeholder-content">
                            <span class="placeholder-icon">üìÅ</span>
                            <p>‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
                        </div>
                    </div>
                    
                    <div class="fallback-link">
                        <a href="${cleanLink}" target="_blank" class="fallback-btn">üìÇ ‡§´‡•ã‡§ü‡•ã ‡§ó‡•à‡§≤‡§∞‡•Ä ‡§ñ‡•ã‡§≤‡•á‡§Ç (Open Gallery)</a>
                        <div style="margin-top:10px; color:#666; font-size:0.8rem;">
                            (Tip: Sheet ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§∏‡•á ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§´‡•ã‡§ü‡•ã ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡§®‡•á ‡§™‡§∞ ‡§Ø‡§π‡§æ‡§Ç ‡§ó‡•à‡§≤‡§∞‡•Ä ‡§¨‡§®‡•á‡§ó‡•Ä)
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Smart Toggle Logic: 
        // We initially assume it MIGHT be an image and try to load it in #directImg
        // If #directImg fails (onError), we hide it and show #folderFrame
        // If multiple links exist, we show grid instead.

        if (links.length > 1) {
            // Priority to Grid
            document.getElementById('directImg').style.display = 'none';
            document.getElementById('folderFrame').classList.remove('active');
        } else {
            // Try single image first
            const img = document.getElementById('directImg');
            img.style.display = 'block'; // Start visible
            // Note: If it fails, the inline onerror handler switches to iframe
        }

        // Update Controls
        prevBtn.disabled = (idx === 0);
        nextBtn.disabled = (idx >= filtered.length - 1);
        statusEl.textContent = `‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§°: ${idx + 1} / ${filtered.length}`;
        jumpSel.value = idx;
    }

    // --- Logic ---
    function applyFilters() {
        const sVal = searchInput.value.toLowerCase();
        const dVal = fDistrict.value;
        const dateVal = fDate.value; 

        filtered = rawData.filter(item => {
            const textMatch = (item.title + ' ' + item.guests + ' ' + item.district).toLowerCase().includes(sVal);
            const districtMatch = !dVal || item.district === dVal;
            // Date logic can be added here if needed
            return textMatch && districtMatch;
        });

        // Update Stats
        let totalAtt = 0;
        filtered.forEach(i => totalAtt += (parseInt(i.count) || 0));
        totalVisitsEl.textContent = `‡§ï‡•Å‡§≤ ‡§µ‡§ø‡§ú‡§ø‡§ü: ${filtered.length}`;
        totalAttEl.textContent = `‡§ï‡•Å‡§≤ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø: ${totalAtt}`;

        // Populate Jump
        jumpSel.innerHTML = "";
        filtered.forEach((item, i) => {
            const opt = document.createElement("option");
            opt.value = i;
            opt.textContent = `${i+1}. ${item.title.substring(0, 40)}...`;
            jumpSel.appendChild(opt);
        });

        idx = 0;
        renderCurrent();
    }

    function initUI() {
        // Populate District Filter
        const districts = [...new Set(rawData.map(i => i.district))].filter(Boolean).sort();
        fDistrict.innerHTML = '<option value="">üìç ‡§∏‡§≠‡•Ä ‡§ú‡§ø‡§≤‡•á</option>';
        districts.forEach(d => {
            const opt = document.createElement("option");
            opt.value = d;
            opt.textContent = d;
            fDistrict.appendChild(opt);
        });

        applyFilters();
    }

    // --- Events ---
    prevBtn.onclick = () => { if(idx > 0) { idx--; renderCurrent(); jumpSel.value = idx; } };
    nextBtn.onclick = () => { if(idx < filtered.length - 1) { idx++; renderCurrent(); jumpSel.value = idx; } };
    jumpSel.onchange = (e) => { idx = parseInt(e.target.value); renderCurrent(); };
    searchInput.oninput = applyFilters;
    fDistrict.onchange = applyFilters;

    // Start Fetch
    fetchData();

</script>
