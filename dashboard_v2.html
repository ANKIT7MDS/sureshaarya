<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>‡§™‡•ç‡§∞‡§µ‡§æ‡§∏ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‚Äì ‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§° (Smart Image Loader)</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&family=Hind:wght@400;600&display=swap" rel="stylesheet">
<style>
/* --- Theme A CSS --- */
body { margin:0; font-family:"Noto Sans Devanagari","Hind",system-ui,Arial,sans-serif; background:#f7f8fb; color:#1b2941; }
.wrap { max-width:1200px; margin:0 auto; padding:16px; }

/* Top Bar & Filters */
.topbar, .filters, .extras { display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:space-between; margin-bottom: 10px; }
.btn { border:1px solid #1f3b73; background:#eef3ff; color:#1f3b73; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600; transition: all 0.2s; }
.btn:hover { background: #1f3b73; color: white; }
.btn:disabled { opacity:.5; cursor:default; background:#eef3ff; color:#1f3b73; }

input, select, label { padding:8px 10px; border:1px solid #d6d9e0; border-radius:10px; background:#fff; font-family: inherit; }
.search-box { flex-grow: 1; max-width: 300px; }

/* Main Card */
.page { background:#fff; border:1px solid #e8e9ee; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,.05); padding:20px; min-height: 500px; }

.header { display:grid; grid-template-columns:80px 1fr 100px; gap:15px; align-items:center; border-bottom:4px solid #e77019; padding-bottom:15px; margin-bottom: 20px; }
.logo { width:80px; height:80px; border-radius:50%; background:radial-gradient(circle at 35% 30%, #fff, #ffe7d6); border:2px solid #e77019; display:flex; align-items:center; justify-content:center; color:#9a3e00; font-weight:800; font-size: 1.2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.title h1 { margin:0; color:#183566; font-size:24px; line-height: 1.2; }
.subtitle { color:#5c6a86; margin-top: 5px; font-weight: 500; }
.meta { justify-self:end; color:#5c6a86; font-weight:600; text-align: right; }

.content { display:grid; grid-template-columns:1fr 1.2fr; gap:20px; }

/* Left Side: Info */
.card-info { background:#fbfbfc; border:1px solid #e8e9ee; border-radius:14px; padding:20px; }
.section-title { margin:0 0 15px; color:#183566; border-left:5px solid #e77019; padding-left:10px; font-size: 1.1rem; }
dl { margin:0; display:grid; grid-template-columns:140px 1fr; row-gap:12px; }
dt { color:#5c6a86; font-weight: 600; font-size: 0.9rem; } 
dd { margin:0; font-weight: 500; font-size: 1rem; color: #333; }
.highlight-val { color: #e77019; font-weight: 700; font-size: 1.2rem; }

/* Right Side: Gallery Container */
.card-gallery { background:#fff; border:1px solid #e8e9ee; border-radius:14px; padding:10px; display: flex; flex-direction: column; }
.gallery-container { 
    flex-grow: 1; 
    border-radius: 8px; 
    overflow: hidden; 
    border: 1px solid #eee; 
    background: #fafafa; 
    position: relative; 
    min-height: 350px; 
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Priority 1: Direct Image (Attempts to load first) */
.direct-img { 
    width: 100%; height: 100%; 
    object-fit: contain; 
    position: absolute; top: 0; left: 0;
    z-index: 10; 
    display: none; 
    background: #fff;
}
.direct-img.active { display: block; }

/* Priority 2: Iframe (Fallback) */
.drive-frame { 
    width: 100%; height: 100%; border: 0; 
    position: absolute; top: 0; left: 0; 
    z-index: 5; 
    background: #fff; 
}

.placeholder-content {
    text-align: center;
    color: #888;
    z-index: 0;
    padding: 20px;
    position: absolute;
    width: 100%;
}
.placeholder-icon { font-size: 40px; margin-bottom: 10px; display: block; opacity: 0.5; }

/* Multiple Photos Grid */
.multi-photo-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 5px;
    width: 100%; height: 100%;
    overflow-y: auto;
    display: none;
    z-index: 20;
    background: #fff;
    position: absolute; top: 0; left: 0;
}
.multi-photo-grid.active { display: grid; }
.grid-img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; cursor: pointer; }

.fallback-link { text-align: center; margin-top: 10px; font-size: 0.85rem; }
.fallback-btn { 
    display: inline-block; background: #e77019; color: white; padding: 12px 25px; 
    border-radius: 5px; text-decoration: none; margin-top: 5px; font-size: 1rem; font-weight: bold; 
    box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 2px solid #e77019; 
}
.fallback-btn:hover { background: #fff; color: #e77019; }

.status-bar { font-size: 0.9rem; color: #666; margin-top: 5px; display: flex; gap: 15px; }

/* PRINT STYLES */
#print-view { display: none; }
@media print {
    body { background: white; }
    .topbar, .filters, .extras, .wrap > .page { display: none !important; }
    .wrap { padding: 0; margin: 0; max-width: 100%; }
    #print-view { display: block !important; padding: 20px; }
    .print-card { border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-bottom: 30px; page-break-inside: avoid; display: flex; gap: 20px; background: #fff; }
    .print-header { border-bottom: 2px solid #e77019; margin-bottom: 15px; padding-bottom: 10px; }
    .print-title { font-size: 18px; font-weight: bold; color: #1b2941; }
    .print-meta { font-size: 12px; color: #666; margin-top: 5px; }
    .print-info { flex: 1; font-size: 12px; }
    .print-gallery { flex: 1; display: flex; align-items: center; justify-content: center; background: #f9f9f9; border: 1px solid #eee; height: 250px; overflow: hidden; }
    .print-img { max-width: 100%; max-height: 100%; object-fit: contain; }
    dl { display: grid; grid-template-columns: 100px 1fr; gap: 5px; margin: 0; }
    dt { font-weight: bold; color: #555; } dd { margin: 0; }
    * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
}

@media (max-width: 768px) {
  .content { grid-template-columns: 1fr; }
  .header { grid-template-columns: 60px 1fr; }
  .gallery-container { min-height: 300px; }
}
</style>
</head>
<body>

<div class="wrap">
  <div class="topbar">
    <div>
      <button class="btn" id="prev">‚óÄÔ∏é ‡§™‡§ø‡§õ‡§≤‡§æ</button>
      <button class="btn" id="next">‡§Ö‡§ó‡§≤‡§æ ‚ñ∂Ô∏é</button>
      <select id="jump"></select>
    </div>
    <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
      <input id="search" class="search-box" type="search" placeholder="üîç ‡§ñ‡•ã‡§ú‡•á‡§Ç..." />
      <button class="btn" onclick="printAllData()" style="background: #e77019; color: white; border: none;">üñ®Ô∏è ‡§™‡•Ç‡§∞‡•Ä ‡§∂‡•Ä‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° (PDF)</button>
      <span id="status" style="font-weight: 600; color: #1f3b73;">Connecting...</span>
    </div>
  </div>

  <div class="filters">
    <div>
      <select id="fDistrict"><option value="">üìç ‡§∏‡§≠‡•Ä (All)</option></select>
      <input type="date" id="fDate">
    </div>
    <div class="status-bar">
        <span id="total-visits-display">‡§ï‡•Å‡§≤ ‡§µ‡§ø‡§ú‡§ø‡§ü: 0</span>
        <span id="total-attendance-display">‡§ï‡•Å‡§≤ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø: 0</span>
    </div>
  </div>

  <div id="page" class="page">
    <div style="display: flex; justify-content: center; align-items: center; height: 400px; color: #666;">
        <div><h2>‚è≥ ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</h2></div>
    </div>
  </div>
</div>

<div id="print-view"></div>

<script>
    // --- Configuration ---
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQdH6jHfrBQbsAi78xZ9nIfJjajjInnbBEi6ZonuP3kP8AIkbf6aWBKnzCLpS5tTJFQOqXBS3gvzDT_/pub?output=csv";
    const PROXY_URL = "https://corsproxy.io/?" + encodeURIComponent(CSV_URL);

    // --- State ---
    let rawData = [], filtered = [], idx = 0;

    // --- Elements ---
    const els = {
        page: document.getElementById('page'),
        status: document.getElementById('status'),
        prev: document.getElementById('prev'),
        next: document.getElementById('next'),
        jump: document.getElementById('jump'),
        search: document.getElementById('search'),
        dist: document.getElementById('fDistrict'),
        date: document.getElementById('fDate'),
        tv: document.getElementById('total-visits-display'),
        ta: document.getElementById('total-attendance-display'),
        print: document.getElementById('print-view')
    };

    function parseDate(dateStr) {
        if (!dateStr) return new Date(0);
        const parts = dateStr.trim().split(/[/\-\.]/);
        if (parts.length === 3) return new Date(parseInt(parts[2]), parseInt(parts[1])-1, parseInt(parts[0]));
        return new Date(dateStr);
    }

    function parseCSV(text) {
        const rows = []; let row = []; let cell = ""; let q = false;
        for (let i = 0; i < text.length; i++) {
            const c = text[i];
            if (q) { if (c === '"' && text[i+1] === '"') { cell += '"'; i++; } else if (c === '"') q = false; else cell += c; }
            else { if (c === '"') q = true; else if (c === ',') { row.push(cell.trim()); cell = ""; } else if (c === '\n' || c === '\r') { row.push(cell.trim()); if (row.length) rows.push(row); row = []; cell = ""; } else cell += c; }
        }
        if (cell || row.length) { row.push(cell.trim()); rows.push(row); }
        return rows;
    }

    async function fetchData() {
        try {
            els.status.textContent = "Fetching...";
            let res = await fetch(CSV_URL);
            if (!res.ok) res = await fetch(PROXY_URL);
            if (!res.ok) throw new Error("CSV Fetch Failed");
            
            const text = await res.text();
            if(text.includes("<!DOCTYPE html")) throw new Error("Access Denied");

            const rows = parseCSV(text);
            const headers = rows[0].map(h => h.toLowerCase());
            const data = rows.slice(1);

            const findIdx = (kw) => headers.findIndex(h => kw.some(k => h.includes(k)));
            const iD = findIdx(['date','‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï','‡§§‡§æ‡§∞‡•Ä‡§ñ']);
            const iLoc = findIdx(['district','place','‡§ú‡§ø‡§≤‡§æ']);
            const iTi = findIdx(['title','program','‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ']);
            const iC = findIdx(['count','attendance','‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ']);
            const iG = findIdx(['guest','chief','‡§Ö‡§§‡§ø‡§•‡§ø']);
            const iL = findIdx(['link','url','photo']);

            rawData = data.map(r => ({
                date: r[iD]||"", district: r[iLoc]||"", title: r[iTi]||"Program",
                count: r[iC]||"0", guests: r[iG]||"-", link: r[iL]||""
            })).filter(i => i.title && i.date);

            rawData.sort((a,b) => parseDate(b.date) - parseDate(a.date));
            
            initUI();
            els.status.textContent = "Live";
        } catch (e) {
            els.page.innerHTML = `<div style="text-align:center;padding:40px;color:red">Error: ${e.message}</div>`;
        }
    }

    function getDriveId(url) {
        if (!url) return null;
        const parts = url.split(/\/d\/|id=|folders\//);
        return parts.length > 1 ? parts[1].split(/[/?&]/)[0] : null;
    }

    // --- ROBUST IMAGE LOADER ---
    // Tries 3 different URL formats sequentially
    async function loadBestImage(imgEl, driveId, callback) {
        const candidates = [
            `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000`, // Often works for folders
            `https://lh3.googleusercontent.com/d/${driveId}=w1000`,      // Works for files
            `https://drive.google.com/uc?export=view&id=${driveId}`       // Fallback for files
        ];

        let loaded = false;
        for (const src of candidates) {
            if (loaded) break;
            await new Promise((resolve) => {
                const testImg = new Image();
                testImg.onload = () => {
                    imgEl.src = src;
                    imgEl.style.display = 'block';
                    loaded = true;
                    resolve();
                };
                testImg.onerror = () => {
                    resolve();
                };
                testImg.src = src;
            });
        }

        if (!loaded) {
            imgEl.style.display = 'none';
            callback(false); // All failed
        } else {
            callback(true); // Success
        }
    }

    function renderCurrent() {
        if (!filtered.length) { els.page.innerHTML = `<div style="text-align:center;padding:50px">No Data</div>`; return; }
        
        const item = filtered[idx];
        const links = item.link.split(/[\n,]/).map(l => l.trim()).filter(Boolean);
        const firstLink = links[0] || "";
        const driveId = getDriveId(firstLink);
        const cleanLink = firstLink.match(/https?:\/\/[^\s,]+/)?.[0] || firstLink;
        
        // Always set iframe URL immediately so it's ready if images fail
        const folderUrl = driveId ? `https://drive.google.com/embeddedfolderview?id=${driveId}#grid` : "";

        els.page.innerHTML = `
            <div class="header">
                <div class="logo">Visit</div>
                <div class="title"><h1>${item.title}</h1><div class="subtitle">üìç ${item.district} ‚Ä¢ üìÖ ${item.date}</div></div>
                <div class="meta">${idx+1} / ${filtered.length}</div>
            </div>
            <div class="content">
                <div class="card-info">
                    <h3 class="section-title">‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
                    <dl>
                        <dt>‡§§‡§æ‡§∞‡•Ä‡§ñ</dt><dd>${item.date}</dd>
                        <dt>‡§∏‡•ç‡§•‡§æ‡§®/‡§ú‡§ø‡§≤‡§æ</dt><dd>${item.district}</dd>
                        <dt>‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</dt><dd class="highlight-val">${item.count}</dd>
                        <dt>‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§Ö‡§§‡§ø‡§•‡§ø</dt><dd>${item.guests}</dd>
                        <dt>‡§≤‡§ø‡§Ç‡§ï</dt><dd><a href="${cleanLink}" target="_blank" style="color:#e77019">Drive Link ‚Üó</a></dd>
                    </dl>
                </div>
                <div class="card-gallery">
                    <h3 class="section-title" style="border-left-color:#1f3b73;margin-bottom:10px">‡§´‡•ã‡§ü‡•ã ‡§è‡§≤‡•ç‡§¨‡§Æ</h3>
                    <div class="gallery-container">
                        
                        <!-- 1. DIRECT IMAGE (Hidden initially, shown if loads) -->
                        <img id="directImg" class="direct-img" alt="Photo">
                        
                        <!-- 2. IFRAME (Fallback for Folders) -->
                        <iframe id="folderFrame" src="${folderUrl}" class="drive-frame" title="Gallery" allowfullscreen="true"></iframe>
                        
                        <!-- 3. GRID (Multiple Links) -->
                        ${links.length > 1 ? `<div class="multi-photo-grid active">${links.map(l=>{const d=getDriveId(l); return d?`<img src="https://drive.google.com/thumbnail?id=${d}&sz=w400" class="grid-img" onclick="window.open('${l}','_blank')">`:''}).join('')}</div>` : ''}
                        
                        <div class="placeholder-content"><span class="placeholder-icon">üìÅ</span><p>‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p></div>
                    </div>
                    <div class="fallback-link">
                        <a href="${cleanLink}" target="_blank" class="fallback-btn">üìÇ ‡§ó‡•à‡§≤‡§∞‡•Ä ‡§ñ‡•ã‡§≤‡•á‡§Ç (Open Gallery)</a>
                    </div>
                </div>
            </div>
        `;

        if (links.length > 1) {
            // Multi-link mode: Hide single image/frame
            document.getElementById('directImg').style.display = 'none';
            document.getElementById('folderFrame').style.display = 'none';
        } else if (driveId) {
            // Single link mode: Try to load image
            const imgEl = document.getElementById('directImg');
            // Start the multi-try process
            loadBestImage(imgEl, driveId, (success) => {
                if (!success) {
                    // If image fails, ensure iframe is visible (it is by default z-index 5, placeholder is 0)
                    console.log("Image load failed, showing folder view");
                }
            });
        }

        els.prev.disabled = idx === 0;
        els.next.disabled = idx >= filtered.length - 1;
        els.jump.value = idx;
    }

    window.printAllData = function() {
        let html = `<div style="text-align:center;margin-bottom:30px"><h1>Report</h1><p>Total: ${filtered.length}</p></div>`;
        filtered.forEach(item => {
            const driveId = getDriveId(item.link);
            html += `<div class="print-card">
                <div class="print-info"><div class="print-header"><div class="print-title">${item.title}</div><div class="print-meta">${item.district} | ${item.date}</div></div>
                <dl><dt>Count:</dt><dd>${item.count}</dd><dt>Guest:</dt><dd>${item.guests}</dd></dl></div>
                <div class="print-gallery">${driveId ? `<img src="https://drive.google.com/thumbnail?id=${driveId}&sz=w500" class="print-img">` : 'No Photo'}</div>
            </div>`;
        });
        els.print.innerHTML = html;
        window.print();
    };

    function applyFilters() {
        const s = els.search.value.toLowerCase();
        const d = els.dist.value;
        filtered = rawData.filter(i => (i.title+i.guests+i.district).toLowerCase().includes(s) && (!d || i.district === d));
        els.tv.textContent = `‡§ï‡•Å‡§≤ ‡§µ‡§ø‡§ú‡§ø‡§ü: ${filtered.length}`;
        let sum = 0; filtered.forEach(i => sum += parseInt(i.count)||0);
        els.ta.textContent = `‡§ï‡•Å‡§≤ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø: ${sum}`;
        
        els.jump.innerHTML = "";
        filtered.forEach((item, i) => {
            const o = document.createElement("option"); o.value = i;
            o.textContent = `${i+1}. ${item.title.substring(0,40)}...`;
            els.jump.appendChild(o);
        });
        idx = 0; renderCurrent();
    }

    function initUI() {
        const dists = [...new Set(rawData.map(i => i.district))].sort();
        els.dist.innerHTML = '<option value="">üìç ‡§∏‡§≠‡•Ä (All)</option>';
        dists.forEach(d => {
            const o = document.createElement("option"); o.value = d; o.textContent = d;
            els.dist.appendChild(o);
        });
        applyFilters();
    }

    els.prev.onclick = () => { if(idx>0) { idx--; renderCurrent(); }};
    els.next.onclick = () => { if(idx<filtered.length-1) { idx++; renderCurrent(); }};
    els.jump.onchange = (e) => { idx = parseInt(e.target.value); renderCurrent(); };
    els.search.oninput = applyFilters;
    els.dist.onchange = applyFilters;

    fetchData();
</script>
</body>
</html>
