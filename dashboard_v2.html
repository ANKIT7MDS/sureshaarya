        }

        /* Left Side: Info */
        .info-panel {
            width: 40%;
            padding: 40px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 5px solid #fff;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .info-panel h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .info-item {
            margin-bottom: 18px;
            font-size: 1.1em;
            line-height: 1.5;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            color: #ffd700;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Right Side: Photos */
        .photo-panel {
            width: 60%;
            padding: 30px;
            box-sizing: border-box;
            background-color: #222;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow-y: auto; 
            gap: 20px;
            justify-content: center;
        }
        
        /* Image Card Styling */
        .photo-card {
            width: 280px;
            height: 200px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid #444;
            background: #333;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .photo-card:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            z-index: 5;
        }
        .photo-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Fallback for broken images */
        .img-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: #333;
            color: #aaa;
            text-align: center;
            padding: 10px;
        }
        .img-error span {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .img-error p {
            font-size: 14px;
            margin: 0;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to bottom, #ffd700, #ffaa00);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        button:active {
            transform: translateY(2px);
        }
        
        .slide-counter {
            position: fixed;
            bottom: 35px;
            left: 35px;
            font-size: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #555;
            z-index: 100;
        }
