        /* Slide Animation Container */
        .slide-container {

            width: 100vw;
            display: flex;
            flex-direction: row;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;

            flex-direction: column;
            justify-content: center; /* Vertically Center text */

            z-index: 10;
            position: relative;
        }
        
        /* Decorative line on left */
        .info-panel::before {

            left: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: #ffd700;
        }

        .info-panel h1 {
            font-size: 2.5em;
            margin: 0 0 30px 0;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 15px;
            color: #ffffff;
            line-height: 1.2;

        .info-item {

            font-size: 1.2em;
            line-height: 1.6;
            color: #e0e0e0;

        .label {

            color: #ffd700; /* Gold */
            display: block;
            margin-bottom: 5px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Right Side: Photos (60% Width) */
        .photo-panel {
            width: 65%;
            padding: 40px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            display: flex;
            flex-wrap: wrap;
            align-content: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            overflow-y: auto; 
            gap: 25px;
        }
        
        /* Scrollbar styling for photo panel */
        .photo-panel::-webkit-scrollbar {
            width: 8px;
        }
        .photo-panel::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        /* Image Card Styling - The "Cart" */
        .photo-card {
            width: 260px;
            height: 195px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #2c2c2c;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #444;
        }

        .photo-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            border-color: #ffd700;
        }

        .photo-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the box neatly */
            display: block;
        }
        
        /* Fallback View */
        .img-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: #333;
            color: #aaa;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .img-error span { font-size: 30px; margin-bottom: 5px; }
        .img-error p { font-size: 12px; margin: 0; }

        /* Controls */
        .controls-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
            pointer-events: none; /* Let clicks pass through empty areas */
        }

        .slide-counter {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
            pointer-events: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffd700;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            color: #1a1a1a;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide-container { flex-direction: column; overflow-y: auto; }
            .info-panel, .photo-panel { width: 100%; height: auto; }
            .photo-panel { padding-bottom: 100px; }
        }
    </style>
