<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Presentation</title>
    <!-- Importing a nice font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1f2833, #0b0c10); /* Modern Dark Background */
            color: #fff;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0b0c10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #66fcf1;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 252, 241, 0.3);
            border-top: 4px solid #66fcf1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Search / Filter Bar */
        .top-bar {
            position: fixed;
            top: 20px;
            right: 40px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(102, 252, 241, 0.3);
            background: rgba(11, 12, 16, 0.8);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            outline: none;
            width: 250px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        .search-input:focus {
            border-color: #66fcf1;
            box-shadow: 0 0 10px rgba(102, 252, 241, 0.2);
            width: 300px;
        }
        .search-input::placeholder {
            color: #aaa;
        }

        /* Slide Animation Container */
        .slide-container {
            display: none; 
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            padding: 40px; /* Outer padding for the whole slide */
            box-sizing: border-box;
            gap: 30px; /* Gap between panels */
        }
        .slide-container.active {
            display: flex; 
            opacity: 1;
        }
        
        /* Left Side: Info (Card Style) */
        .info-panel {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            background: rgba(31, 40, 51, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        /* Decorative Top Border */
        .info-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 4px;
            background: linear-gradient(90deg, #45a29e, #66fcf1);
            border-radius: 0 0 4px 4px;
        }

        .info-panel h1 {
            font-size: 2.2em;
            margin: 0 0 30px 0;
            color: #fff;
            line-height: 1.3;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .info-item {
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.5;
            color: #c5c6c7;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 12px 15px;
            border-radius: 10px;
            transition: transform 0.2s, background 0.2s;
        }
        
        .info-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }

        .icon {
            font-size: 1.2em;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .label {
            font-weight: 600;
            color: #66fcf1; /* Teal accent */
            min-width: 100px; 
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        .value {
            flex: 1;
            font-weight: 400;
            color: #fff;
        }

        /* Right Side: Photos (Card Style) */
        .photo-panel {
            flex: 1;
            padding: 30px;
            box-sizing: border-box;
            background: rgba(31, 40, 51, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Grid Layout - Fixed 2x2 for 4 items */
        .photo-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Columns */
            grid-template-rows: repeat(2, 1fr);    /* 2 Rows */
            gap: 20px;
            width: 100%;
            height: 100%;
            max-height: 600px; /* Constraint height to keep square-ish look */
        }

        /* Image Card Styling */
        .photo-card {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .photo-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: #66fcf1;
            z-index: 10;
        }

        .photo-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s;
        }
        
        /* Overlay for +N photos */
        .more-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2.5em;
            font-weight: 700;
            backdrop-filter: blur(2px);
        }
        
        .img-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: #2a2a2a;
            color: #888;
            text-align: center;
        }

        /* Controls */
        .controls-area {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(11, 12, 16, 0.8);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .slide-counter {
            font-size: 14px;
            color: #c5c6c7;
            font-weight: 600;
        }
        .slide-counter span { color: #66fcf1; }

        button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #45a29e;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        button:hover { background: #66fcf1; color: #0b0c10; transform: scale(1.1); }
        button:active { transform: scale(0.95); }
        
        /* Specific style for PDF download button */
        .pdf-btn {
            background: #ff4757;
            margin-left: 10px;
        }
        .pdf-btn:hover {
            background: #ff6b81;
        }

        /* Message when no results found */
        .no-results {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #666;
            text-align: center;
            display: none;
        }

        @media (max-width: 900px) {
            .slide-container { flex-direction: column; padding: 20px; gap: 15px; }
            .info-panel { height: auto; flex: 0 0 auto; padding: 25px; }
            .info-panel h1 { font-size: 1.5em; margin-bottom: 15px; }
            .photo-panel { flex: 1; max-height: 400px; }
            .controls-area { bottom: 10px; padding: 8px 20px; }
            .top-bar { top: 10px; right: 20px; left: 20px; }
            .search-input { width: 100%; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div>Loading Data...</div>
</div>

<div class="top-bar">
    <input type="text" id="search-input" class="search-input" placeholder="Search District or Event..." onkeyup="filterSlides()">
</div>

<div id="slides-wrapper"></div>
<div id="no-results" class="no-results">No events found matching your search.</div>

<!-- Floating Controls -->
<div class="controls-area">
    <button onclick="prevSlide()">‚ùÆ</button>
    <div class="slide-counter"><span id="current-slide">1</span> / <span id="total-slides">0</span></div>
    <button onclick="nextSlide()">‚ùØ</button>
    <button onclick="downloadPDF()" class="pdf-btn" title="Download Slide as PDF">‚¨á</button>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let allSlideData = []; // Store all data here
    let filteredData = []; // Store currently filtered data
    let currentIndex = 0;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const jsonText = text.substring(47).slice(0, -2);
            const json = JSON.parse(jsonText);
            
            const rows = json.table.rows;
            
            allSlideData = rows.map(row => {
                const c = row.c;
                if (!c) return null;

                const date = c[1] ? (c[1].f || c[1].v) : '';
                const district = c[2] ? c[2].v : '';
                const event = c[3] ? c[3].v : '';
                const attendance = c[4] ? c[4].v : '';
                const guests = c[5] ? c[5].v : '';

                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const val = String(c[i].v);
                        const allIds = val.match(/[-\w]{25,}/g);
                        if (allIds) {
                            photos.push(...allIds);
                        }
                    }
                }

                return {
                    date, district, event, attendance, guests, photos
                };
            }).filter(item => item && item.event);

            // Initial load: Filtered data is same as all data
            filteredData = [...allSlideData];
            initSlides();
            document.getElementById('loader').style.display = 'none';

        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>Failed to load data.<br>Check internet or sheet permissions.</div>";
        }
    }

    function initSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        const totalSlidesSpan = document.getElementById('total-slides');
        const noResultsMsg = document.getElementById('no-results');

        wrapper.innerHTML = '';
        currentIndex = 0;

        if (filteredData.length === 0) {
            noResultsMsg.style.display = 'block';
            totalSlidesSpan.innerText = '0';
            updateCounter(-1);
            return;
        } else {
            noResultsMsg.style.display = 'none';
        }

        filteredData.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = index === 0 ? 'slide-container active' : 'slide-container';
            slide.id = `slide-${index}`;
            slide.style.display = index === 0 ? 'flex' : 'none';

            // Logic to handle max 4 photos with "More" counter
            let imagesHtml = '';
            let totalPhotos = item.photos.length;
            let displayCount = Math.min(totalPhotos, 4);

            if (totalPhotos > 0) {
                for(let i = 0; i < displayCount; i++) {
                    let photoId = item.photos[i];
                    // Requesting 600px width for better PDF quality
                    const imgSrc = `https://drive.google.com/thumbnail?id=${photoId}&sz=w600`;
                    const viewLink = `https://drive.google.com/file/d/${photoId}/view?usp=sharing`;
                    
                    let overlay = '';
                    if (i === 3 && totalPhotos > 4) {
                        const remaining = totalPhotos - 4; 
                        overlay = `<div class="more-overlay" data-html2canvas-ignore="true">+${totalPhotos - 3}</div>`;
                    }

                    imagesHtml += `
                    <div class="photo-card" onclick="window.open('${viewLink}', '_blank')" title="View Photo">
                        <img 
                            src="${imgSrc}" 
                            class="photo-thumbnail" 
                            alt="Event Photo" 
                            crossorigin="anonymous"
                            referrerpolicy="no-referrer"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                        >
                        ${overlay}
                        <div class="img-error" style="display:none;">
                            <span style="font-size:24px;">üì∑</span>
                            <p style="font-size:10px; margin-top:5px;">View</p>
                        </div>
                    </div>`;
                }
            } else {
                imagesHtml = '<div style="color:#888; width:100%; height:100%; display:flex; align-items:center; justify-content:center; grid-column: span 2;">No Photos Available</div>';
            }

            slide.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item">
                        <span class="icon">üìÖ</span>
                        <div>
                            <span class="label">‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï</span>
                            <div class="value">${item.date}</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="icon">üìç</span>
                        <div>
                            <span class="label">‡§ú‡§ø‡§≤‡§æ</span>
                            <div class="value">${item.district}</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="icon">üë•</span>
                        <div>
                            <span class="label">‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</span>
                            <div class="value">${item.attendance}</div>
                        </div>
                    </div>
                    <div class="info-item" style="align-items: flex-start;">
                        <span class="icon" style="margin-top:5px;">üé§</span>
                        <div>
                            <span class="label">‡§Ö‡§§‡§ø‡§•‡§ø</span>
                            <div class="value">${item.guests}</div>
                        </div>
                    </div>
                </div>
                <div class="photo-panel">
                    <div class="photo-grid-container">
                        ${imagesHtml}
                    </div>
                </div>
            `;
            wrapper.appendChild(slide);
        });

        totalSlidesSpan.innerText = filteredData.length;
        updateCounter(0);
    }

    // Filter Logic
    function filterSlides() {
        const query = document.getElementById('search-input').value.toLowerCase();
        
        filteredData = allSlideData.filter(item => {
            return (
                item.event.toLowerCase().includes(query) ||
                item.district.toLowerCase().includes(query) ||
                item.guests.toLowerCase().includes(query)
            );
        });

        initSlides();
    }

    // PDF Download Logic
    function downloadPDF() {
        if (filteredData.length === 0) return;

        const element = document.getElementById(`slide-${currentIndex}`);
        
        // Options for pdf generation
        const opt = {
            margin:       [0, 0, 0, 0],
            filename:     `${filteredData[currentIndex].event.substring(0, 15)}_report.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { 
                scale: 2, 
                useCORS: true, // Critical for Google Drive images
                allowTaint: true,
                backgroundColor: '#1f2833' // Match body bg
            },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
        };

        // Temporary styling change for PDF capture to ensure it looks good
        const originalDisplay = element.style.display;
        element.style.display = 'flex'; // Ensure it's visible for capture
        
        // Show loading state
        const btn = document.querySelector('.pdf-btn');
        const originalText = btn.innerText;
        btn.innerText = '‚è≥';

        html2pdf().set(opt).from(element).save().then(() => {
            btn.innerText = originalText;
        }).catch(err => {
            console.error(err);
            btn.innerText = '‚ùå';
            setTimeout(() => btn.innerText = originalText, 2000);
            alert("Error downloading PDF. Images might be blocked by browser security.");
        });
    }

    const currentSlideSpan = document.getElementById('current-slide');

    function updateCounter(index) {
        if(index === -1) {
            currentSlideSpan.innerText = '0';
        } else {
            currentSlideSpan.innerText = index + 1;
        }
    }

    function showSlide(index) {
        if (filteredData.length === 0) return;

        const slides = document.querySelectorAll('.slide-container');
        slides.forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
        });
        
        const current = document.getElementById(`slide-${index}`);
        if(current) {
            current.style.display = 'flex';
            void current.offsetWidth; 
            current.classList.add('active');
            updateCounter(index);
            currentIndex = index;
        }
    }

    function nextSlide() {
        if (currentIndex < filteredData.length - 1) {
            showSlide(currentIndex + 1);
        }
    }

    function prevSlide() {
        if (currentIndex > 0) {
            showSlide(currentIndex - 1);
        }
    }

    document.addEventListener('keydown', function(event) {
        if(event.key === "ArrowRight") nextSlide();
        if(event.key === "ArrowLeft") prevSlide();
    });

    fetchSheetData();

</script>

</body>
</html>
