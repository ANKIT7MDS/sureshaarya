            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

            display: flex;
            flex-grow: 1;
            padding: 30px;
            gap: 30px;
            flex-wrap: wrap;

        .info-label {

            font-weight: 600;
            margin-bottom: 5px;

        .info-content {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .ppt-gallery {

            background: #f5f5f5;
            padding: 10px;

            const districts = [...new Set(data.map(item => item.district.trim()))];
            const select = document.getElementById('districtFilter');
            districts.forEach(d => {
                const option = document.createElement('option');
                option.value = d;
                option.textContent = d;
                select.appendChild(option);
            });
            renderSlides();
        }

        // Helper to extract Drive Folder ID
        function getDriveId(url) {
            let id = null;
            if (url.includes('id=')) {
                id = url.split('id=')[1];
            } else if (url.includes('/d/')) {
                id = url.split('/d/')[1];
            }
            
            if (id) {
                // Remove any extra parameters like &usp=sharing
                return id.split('&')[0].split('?')[0];
            }
            return null;
        }

            const districtVal = document.getElementById('districtFilter').value;
            const searchVal = document.getElementById('searchInput').value.toLowerCase();

            let totalVisits = 0;
            let totalAttendance = 0;

            const filteredData = data.filter(item => {
                const matchesDistrict = districtVal === 'all' || item.district.trim() === districtVal;
                const matchesSearch = item.title.toLowerCase().includes(searchVal) || item.guests.toLowerCase().includes(searchVal);
                return matchesDistrict && matchesSearch;

                            </div>
                            <div class="info-row">
                                <div class="info-label">‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§Ö‡§§‡§ø‡§•‡§ø (Chief Guest)</div>
                                <div class="info-content">${item.guests}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">‡§µ‡§ø‡§µ‡§∞‡§£</div>
                                <div class="info-content" style="font-size: 0.95rem; color: #666;">
                                    ‡§¶‡§æ‡§à‡§Ç ‡§ì‡§∞ (Right Side) ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§™‡•ç‡§∞‡•Ä‡§µ‡•ç‡§Ø‡•Ç ‡§π‡•à‡•§ ‡§Ö‡§ó‡§∞ ‡§≤‡•ã‡§° ‡§® ‡§π‡•ã, ‡§§‡•ã ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§
                                </div>
                            </div>
                        </div>

                        <div class="ppt-gallery">
                            <div class="gallery-label">
                                <span>üì∑ ‡§´‡•ã‡§ü‡•ã ‡§è‡§≤‡•ç‡§¨‡§Æ (Photo Album)</span>
                            </div>
                            
                            <!-- Embedded Drive Folder View -->
                            <iframe src="${embedUrl}" class="drive-embed-frame" title="Drive Folder Preview"></iframe>
                            
                            <div class="fallback-link">
                                <a href="${item.link}" target="_blank">üîó ‡§Ö‡§ó‡§∞ ‡§´‡•ã‡§ü‡•ã ‡§Ø‡§π‡§æ‡§Å ‡§® ‡§¶‡§ø‡§ñ‡•á‡§Ç, ‡§§‡•ã ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç (Open Drive)</a>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(slide);
            });

            document.getElementById('total-visits').textContent = totalVisits;
            document.getElementById('total-attendance').textContent = totalAttendance;
        }

        init();
    </script>
