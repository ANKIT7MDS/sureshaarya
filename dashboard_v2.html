<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Presentation</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden; 
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-size: 24px;
            color: #ffd700;
        }

        /* Slide Animation Container */
        .slide-container {
            display: none; 
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide-container.active {
            display: flex; 
            opacity: 1;
        }
        
        /* Left Side: Info (Strict 50%) */
        .info-panel {
            flex: 1; /* Takes exactly 50% space */
            padding: 50px;
            box-sizing: border-box;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px solid #333; /* Divider line */
            position: relative;
        }
        
        /* Gold Accent Line */
        .info-panel::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: #ffd700;
        }

        .info-panel h1 {
            font-size: 2.5em;
            margin: 0 0 40px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
            color: #fff;
            line-height: 1.3;
        }
        
        .info-item {
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.5;
            color: #ddd;
            display: flex;
            align-items: baseline;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid transparent;
            transition: border-color 0.3s;
        }
        
        .info-item:hover {
            border-left-color: #ffd700;
            background: rgba(255,255,255,0.08);
        }

        .label {
            font-weight: 700;
            color: #ffd700;
            min-width: 140px; 
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .value {
            flex: 1;
            word-wrap: break-word;
        }

        /* Right Side: Photos (Strict 50%) */
        .photo-panel {
            flex: 1; /* Takes exactly 50% space */
            padding: 40px;
            box-sizing: border-box;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center; /* Center the grid vertically */
            overflow-y: auto;
        }

        /* Grid Layout for Photos */
        .photo-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Auto-fit small cards */
            gap: 20px;
            width: 100%;
            max-height: 100%;
        }

        .photo-panel::-webkit-scrollbar { width: 6px; }
        .photo-panel::-webkit-scrollbar-thumb { background-color: #444; border-radius: 3px; }

        /* Image Card Styling - Compact & Clean */
        .photo-card {
            aspect-ratio: 4/3; /* Standard photo ratio */
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            background: #222;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            border: 1px solid #333;
        }

        .photo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
            border-color: #ffd700;
        }

        .photo-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Fallback */
        .img-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: #2a2a2a;
            color: #888;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Controls */
        .controls-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            pointer-events: none;
        }

        .slide-counter {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            background: rgba(0,0,0,0.6);
            padding: 6px 15px;
            border-radius: 20px;
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        button {
            padding: 8px 25px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ffd700;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            color: #000;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover { background-color: #fff; }

        @media (max-width: 768px) {
            .slide-container { flex-direction: column; overflow-y: auto; }
            .info-panel, .photo-panel { flex: none; width: 100%; height: auto; }
            .info-panel { padding: 30px; border-right: none; border-bottom: 2px solid #333; }
            .photo-panel { padding: 20px; padding-bottom: 100px; }
            .photo-grid-container { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        }
    </style>
</head>
<body>

<div id="loader">Loading Data from Sheet...</div>
<div id="slides-wrapper"></div>

<!-- Floating Controls -->
<div class="controls-area">
    <div class="slide-counter">Slide <span id="current-slide">1</span> / <span id="total-slides">0</span></div>
    <div class="nav-buttons">
        <button onclick="prevSlide()">‚ùÆ Previous</button>
        <button onclick="nextSlide()">Next ‚ùØ</button>
    </div>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let slideData = [];
    let currentIndex = 0;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            
            // Clean up Google API wrapper
            const jsonText = text.substring(47).slice(0, -2);
            const json = JSON.parse(jsonText);
            
            const rows = json.table.rows;
            
            slideData = rows.map(row => {
                const c = row.c;
                if (!c) return null;

                const date = c[0] ? (c[0].f || c[0].v) : '';
                const district = c[1] ? c[1].v : '';
                const event = c[2] ? c[2].v : '';
                const attendance = c[3] ? c[3].v : '';
                const guests = c[4] ? c[4].v : '';

                let photos = [];
                for (let i = 5; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const val = String(c[i].v);
                        const idMatch = val.match(/[-\w]{25,}/);
                        if (idMatch) {
                            photos.push(idMatch[0]);
                        }
                    }
                }

                return {
                    date, district, event, attendance, guests, photos
                };
            }).filter(item => item && item.event);

            initSlides();
            document.getElementById('loader').style.display = 'none';

        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById('loader').innerText = "Error loading data. Check console.";
        }
    }

    function initSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        const totalSlidesSpan = document.getElementById('total-slides');
        wrapper.innerHTML = '';

        slideData.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = index === 0 ? 'slide-container active' : 'slide-container';
            slide.id = `slide-${index}`;
            slide.style.display = index === 0 ? 'flex' : 'none';

            let imagesHtml = '';
            if (item.photos.length > 0) {
                item.photos.forEach(photoId => {
                    // Try to get a medium size thumbnail
                    const imgSrc = `https://drive.google.com/thumbnail?id=${photoId}&sz=w400`;
                    const viewLink = `https://drive.google.com/file/d/${photoId}/view?usp=sharing`;
                    
                    imagesHtml += `
                    <div class="photo-card" onclick="window.open('${viewLink}', '_blank')">
                        <img 
                            src="${imgSrc}" 
                            class="photo-thumbnail" 
                            alt="Event" 
                            referrerpolicy="no-referrer"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                        >
                        <div class="img-error" style="display:none;">
                            <span style="font-size:20px;">üì∑</span>
                            <p style="font-size:10px; margin-top:5px;">View</p>
                        </div>
                    </div>`;
                });
            } else {
                imagesHtml = '<div style="color:#666; width:100%; text-align:center; grid-column: 1/-1;">No Photos Available</div>';
            }

            slide.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item">
                        <span class="label">‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï</span> 
                        <span class="value">${item.date}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">‡§ú‡§ø‡§≤‡§æ</span> 
                        <span class="value">${item.district}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</span> 
                        <span class="value">${item.attendance}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">‡§Ö‡§§‡§ø‡§•‡§ø</span> 
                        <span class="value">${item.guests}</span>
                    </div>
                </div>
                <div class="photo-panel">
                    <div class="photo-grid-container">
                        ${imagesHtml}
                    </div>
                </div>
            `;
            wrapper.appendChild(slide);
        });

        totalSlidesSpan.innerText = slideData.length;
        updateCounter(0);
    }

    const currentSlideSpan = document.getElementById('current-slide');

    function updateCounter(index) {
        currentSlideSpan.innerText = index + 1;
    }

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide-container');
        slides.forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
        });
        
        const current = document.getElementById(`slide-${index}`);
        if(current) {
            current.style.display = 'flex';
            // Trigger reflow
            void current.offsetWidth; 
            current.classList.add('active');
            updateCounter(index);
            currentIndex = index;
        }
    }

    function nextSlide() {
        if (currentIndex < slideData.length - 1) {
            showSlide(currentIndex + 1);
        }
    }

    function prevSlide() {
        if (currentIndex > 0) {
            showSlide(currentIndex - 1);
        }
    }

    document.addEventListener('keydown', function(event) {
        if(event.key === "ArrowRight") nextSlide();
        if(event.key === "ArrowLeft") prevSlide();
    });

    fetchSheetData();

</script>

</body>
</html>
