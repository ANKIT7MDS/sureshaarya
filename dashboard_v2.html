<style>
/* --- Theme A CSS --- */
body { margin:0; font-family:"Noto Sans Devanagari","Hind",system-ui,Arial,sans-serif; background:#f7f8fb; color:#1b2941; }
.wrap { max-width:1200px; margin:0 auto; padding:16px; }

/* Top Bar & Filters */
.topbar, .filters, .extras { display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:space-between; margin-bottom: 10px; }
.btn { border:1px solid #1f3b73; background:#eef3ff; color:#1f3b73; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600; transition: all 0.2s; }
.btn:hover { background: #1f3b73; color: white; }
.btn:disabled { opacity:.5; cursor:default; background:#eef3ff; color:#1f3b73; }

input, select, label { padding:8px 10px; border:1px solid #d6d9e0; border-radius:10px; background:#fff; font-family: inherit; }
.search-box { flex-grow: 1; max-width: 300px; }

/* Main Card (PPT Slide) */
.page { background:#fff; border:1px solid #e8e9ee; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,.05); padding:20px; min-height: 500px; }

.header { display:grid; grid-template-columns:80px 1fr 100px; gap:15px; align-items:center; border-bottom:4px solid #e77019; padding-bottom:15px; margin-bottom: 20px; }
.logo { width:80px; height:80px; border-radius:50%; background:radial-gradient(circle at 35% 30%, #fff, #ffe7d6); border:2px solid #e77019; display:flex; align-items:center; justify-content:center; color:#9a3e00; font-weight:800; font-size: 1.2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.title h1 { margin:0; color:#183566; font-size:24px; line-height: 1.2; }
.subtitle { color:#5c6a86; margin-top: 5px; font-weight: 500; }
.meta { justify-self:end; color:#5c6a86; font-weight:600; text-align: right; }

.content { display:grid; grid-template-columns:1fr 1.2fr; gap:20px; }

/* Left Side: Info */
.card-info { background:#fbfbfc; border:1px solid #e8e9ee; border-radius:14px; padding:20px; }
.section-title { margin:0 0 15px; color:#183566; border-left:5px solid #e77019; padding-left:10px; font-size: 1.1rem; }
dl { margin:0; display:grid; grid-template-columns:140px 1fr; row-gap:12px; }
dt { color:#5c6a86; font-weight: 600; font-size: 0.9rem; }

.highlight-val { color: #e77019; font-weight: 700; font-size: 1.2rem; }

/* Right Side: Gallery Container */
.card-gallery { background:#fff; border:1px solid #e8e9ee; border-radius:14px; padding:10px; display: flex; flex-direction: column; }
.gallery-container { 
    flex-grow: 1; 
    border-radius: 8px; 
    overflow: hidden; 
    border: 1px solid #eee; 
    background: #fafafa; 
    position: relative; 
    min-height: 350px; 
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* 1. Iframe for Folders */
.drive-frame { width: 100%; height: 100%; border: 0; position: absolute; top: 0; left: 0; z-index: 1; background: #fff; display: none; }
.drive-frame.active { display: block; }

/* 2. Direct Image for Files */
.direct-img { max-width: 100%; max-height: 400px; object-fit: contain; z-index: 2; display: none; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
.direct-img.active { display: block; }

/* 3. Placeholder */
.placeholder-content {
    text-align: center;
    color: #888;

    padding: 20px;
    position: absolute;
    width: 100%;
}
.placeholder-icon { font-size: 40px; margin-bottom: 10px; display: block; opacity: 0.5; }

/* Multiple Photos Grid (If user adds comma separated links) */
.multi-photo-grid {

    gap: 5px;

    height: 100%;

.grid-img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; cursor: pointer; }

/* Status Bar */
.status-bar { font-size: 0.9rem; color: #666; margin-top: 5px; display: flex; gap: 15px; }

    .print-info { flex: 1; font-size: 12px; }
    .print-gallery { flex: 1; display: flex; align-items: center; justify-content: center; background: #f9f9f9; border: 1px solid #eee; height: 250px; overflow: hidden; }
    .print-img { max-width: 100%; max-height: 100%; object-fit: contain; }
    
    dl { display: grid; grid-template-columns: 100px 1fr; gap: 5px; margin: 0; }
    dt { font-weight: bold; color: #555; }

    /* Ensure colors print */
    * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
}

<div class="wrap">

            <p>‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç (Google Sheet ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à)</p>

<!-- Print View Container (Hidden normally, visible during print) -->
<div id="print-view"></div>

<script>
    // --- Data Configuration ---
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQdH6jHfrBQbsAi78xZ9nIfJjajjInnbBEi6ZonuP3kP8AIkbf6aWBKnzCLpS5tTJFQOqXBS3gvzDT_/pub?output=csv";
    const PROXY_URL = "https://corsproxy.io/?" + encodeURIComponent(CSV_URL);

    // --- State ---
    let rawData = [];
    let filtered = [];
    let idx = 0;

    // --- Elements ---
    const pageEl = document.getElementById('page');
    const statusEl = document.getElementById('status');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const jumpSel = document.getElementById('jump');
    const searchInput = document.getElementById('search');
    const fDistrict = document.getElementById('fDistrict');
    const fDate = document.getElementById('fDate');
    const totalVisitsEl = document.getElementById('total-visits-display');
    const totalAttEl = document.getElementById('total-attendance-display');
    const printViewEl = document.getElementById('print-view');

    // --- Date Parser Helper ---
    function parseDate(dateStr) {
        if (!dateStr) return new Date(0);
        const parts = dateStr.trim().split(/[/\-\.]/);
        if (parts.length === 3) {
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1; 
            const year = parseInt(parts[2], 10);
            return new Date(year, month, day);
        }
        return new Date(dateStr);
    }

    // --- CSV Parser ---
    function parseCSV(text) {
        const rows = [];
        let currentRow = [];
        let currentCell = "";
        let inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            if (inQuotes) {
                if (char === '"' && text[i+1] === '"') { currentCell += '"'; i++; }
                else if (char === '"') { inQuotes = false; }
                else { currentCell += char; }
            } else {
                if (char === '"') { inQuotes = true; }
                else if (char === ',') { currentRow.push(currentCell.trim()); currentCell = ""; }
                else if (char === '\n' || char === '\r') {
                    currentRow.push(currentCell.trim());
                    if (currentRow.length > 0) rows.push(currentRow);
                    currentRow = []; currentCell = "";
                }
                else { currentCell += char; }
            }
        }
        if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
        return rows;
    }

    // --- Data Fetching ---
    async function fetchData() {
        try {
            statusEl.textContent = "Fetching...";
            let response = await fetch(CSV_URL);
            if (!response.ok) {
                console.log("Using Proxy...");
                response = await fetch(PROXY_URL);
            }
            if (!response.ok) throw new Error("Failed to fetch CSV");
            
            const text = await response.text();
            if(text.trim().startsWith("<!DOCTYPE html") || text.includes("404")) throw new Error("Sheet Access Denied");

            const rows = parseCSV(text);
            if (rows.length < 2) throw new Error("Empty Sheet");

            const headers = rows[0].map(h => h.toLowerCase());
            const dataRows = rows.slice(1);

            const findIdx = (keywords) => headers.findIndex(h => keywords.some(k => h.includes(k)));
            const idxDate = findIdx(['date', '‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï', '‡§§‡§æ‡§∞‡•Ä‡§ñ']);
            const idxDist = findIdx(['district', 'place', 'location', '‡§ú‡§ø‡§≤‡§æ']);
            const idxTitle = findIdx(['title', 'event', 'program', '‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ']);
            const idxCount = findIdx(['count', 'attendance', '‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ', '‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø']);
            const idxGuest = findIdx(['guest', 'chief', '‡§Ö‡§§‡§ø‡§•‡§ø']);
            const idxLink = findIdx(['link', 'url', 'photo', '‡§≤‡§ø‡§Ç‡§ï']);

            rawData = dataRows.map(row => ({
                date: row[idxDate] || row[0] || "",
                district: row[idxDist] || row[1] || "",
                title: row[idxTitle] || row[2] || "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ",
                count: row[idxCount] || row[3] || "0",
                guests: row[idxGuest] || row[4] || "-",
                link: row[idxLink] || row[5] || ""
            })).filter(item => item.title && item.date);

            rawData.sort((a, b) => {
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                return dateB - dateA;
            });

            initUI();
            statusEl.textContent = "Live";
            
        } catch (error) {
            console.error(error);
            pageEl.innerHTML = `<div style="text-align:center; padding:40px; color:red;"><h2>Error</h2><p>${error.message}</p></div>`;
            statusEl.textContent = "Error";
        }
    }

    // --- IMPROVED ID EXTRACTOR ---
    function getDriveId(rawUrl) {
        if (!rawUrl) return null;
        // Tries to grab ID from /d/ID, id=ID, or folders/ID
        // More robust splitting logic
        const parts = rawUrl.split(/\/d\/|id=|folders\//);
        if (parts.length > 1) {
            // Take the part after the split and clean it (remove params like /view, &usp=, etc.)
            return parts[1].split(/[/?&]/)[0];
        }
        return null;
    }

    // --- Render Single Slide ---
    function renderCurrent() {
        if (!filtered.length) {
            pageEl.innerHTML = `<div style="text-align:center; padding:50px; color:#666;">‡§ï‡•ã‡§à ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</div>`;
            return;
        }

        const item = filtered[idx];
        const links = item.link.split(/[\n,]/).map(l => l.trim()).filter(Boolean);
        const firstLink = links[0] || "";
        const driveId = getDriveId(firstLink);
        
        // Setup URLs
        const folderUrl = driveId ? `https://drive.google.com/embeddedfolderview?id=${driveId}#grid` : "";
        const imgUrl = driveId ? `https://drive.google.com/thumbnail?id=${driveId}&sz=w800` : "";
        const cleanLink = firstLink.match(/https?:\/\/[^\s,]+/)?.[0] || firstLink;

        // Smart Check: If link says 'folder' or 'open?id', assume folder (iframe)
        // If link says 'file/d/' or ends in jpg/png, assume file (img)
        let isLikelyFolder = firstLink.includes('folder') || firstLink.includes('open?id');
        
        pageEl.innerHTML = `
            <div class="header">
                <div class="logo">Visit</div>
                <div class="title">
                    <h1>${item.title}</h1>
                    <div class="subtitle">üìç ${item.district} ‚Ä¢ üìÖ ${item.date}</div>
                </div>
                <div class="meta">${idx + 1} / ${filtered.length}</div>
            </div>

            <div class="content">
                <div class="card-info">
                    <h3 class="section-title">‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
                    <dl>
                        <dt>‡§§‡§æ‡§∞‡•Ä‡§ñ</dt> <dd>${item.date}</dd>
                        <dt>‡§∏‡•ç‡§•‡§æ‡§®/‡§ú‡§ø‡§≤‡§æ</dt> <dd>${item.district}</dd>
                        <dt>‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</dt> <dd class="highlight-val">${item.count}</dd>
                        <dt>‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§Ö‡§§‡§ø‡§•‡§ø</dt> <dd>${item.guests}</dd>
                        <dt>‡§≤‡§ø‡§Ç‡§ï</dt> <dd><a href="${cleanLink}" target="_blank" style="color:#e77019; text-decoration:none;">Drive Link ‚Üó</a></dd>
                    </dl>
                </div>

                <div class="card-gallery">
                    <h3 class="section-title" style="border-left-color: #1f3b73; margin-bottom:10px;">‡§´‡•ã‡§ü‡•ã ‡§è‡§≤‡•ç‡§¨‡§Æ</h3>
                    <div class="gallery-container">
                        <!-- Direct Image -->
                        <img id="directImg" src="${imgUrl}" class="direct-img" alt="View" 
                             onerror="this.style.display='none'; document.getElementById('folderFrame').classList.add('active');">
                        
                        <!-- Folder Iframe -->
                        <iframe id="folderFrame" src="${folderUrl}" class="drive-frame" title="Photo Gallery" allowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                        
                        <!-- Multi-link Grid -->
                        ${links.length > 1 ? `<div class="multi-photo-grid active">${links.map(l => { const did=getDriveId(l); return did?`<img src="https://drive.google.com/thumbnail?id=${did}&sz=w400" class="grid-img" onclick="window.open('${l}','_blank')">`:''; }).join('')}</div>` : ''}
                        
                        <!-- Placeholder -->
                        <div class="placeholder-content"><span class="placeholder-icon">üìÅ</span><p>‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p></div>
                    </div>
                    
                    <div class="fallback-link">
                        <a href="${cleanLink}" target="_blank" class="fallback-btn">üìÇ ‡§´‡•ã‡§ü‡•ã ‡§ó‡•à‡§≤‡§∞‡•Ä ‡§ñ‡•ã‡§≤‡•á‡§Ç (Open Gallery)</a>
                    </div>
                </div>
            </div>
        `;
        
        // Logic to switch view
        const imgEl = document.getElementById('directImg');
        const frameEl = document.getElementById('folderFrame');

        if (links.length > 1) {
            // Grid mode for multiple links
            imgEl.style.display = 'none';
            frameEl.classList.remove('active');
        } else if (isLikelyFolder) {
            // Force Iframe for folders immediately (don't wait for img error)
            imgEl.style.display = 'none';
            frameEl.classList.add('active');
        } else {
            // Try Image first
            imgEl.style.display = 'block';
        }

        prevBtn.disabled = (idx === 0);
        nextBtn.disabled = (idx >= filtered.length - 1);
        statusEl.textContent = `‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§°: ${idx + 1} / ${filtered.length}`;
        jumpSel.value = idx;
    }

    // --- PRINT ALL FUNCTION ---
    window.printAllData = function() {
        let printHTML = `<div style="text-align:center; margin-bottom:30px;"><h1>‡§™‡•ç‡§∞‡§µ‡§æ‡§∏ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü</h1><p>‡§ï‡•Å‡§≤ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ: ${filtered.length}</p></div>`;
        
        filtered.forEach((item, i) => {
            const links = item.link.split(/[\n,]/).map(l => l.trim()).filter(Boolean);
            const firstLink = links[0] || "";
            const driveId = getDriveId(firstLink);
            const imgUrl = driveId ? `https://drive.google.com/thumbnail?id=${driveId}&sz=w500` : "";

            printHTML += `
                <div class="print-card">
                    <div class="print-info">
                        <div class="print-header">
                            <div class="print-title">${item.title}</div>
                            <div class="print-meta">üìç ${item.district} | üìÖ ${item.date}</div>
                        </div>
                        <dl>
                            <dt>‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø:</dt> <dd>${item.count}</dd>
                            <dt>‡§Ö‡§§‡§ø‡§•‡§ø:</dt> <dd>${item.guests}</dd>
                            <dt>‡§≤‡§ø‡§Ç‡§ï:</dt> <dd>${firstLink.substring(0,30)}...</dd>
                        </dl>
                    </div>
                    <div class="print-gallery">
                        ${driveId ? `<img src="${imgUrl}" class="print-img" alt="Photo">` : `<span style="color:#ccc;">No Photo</span>`}
                    </div>
                </div>
            `;
        });

        printViewEl.innerHTML = printHTML;
        window.print();
    };

    // --- Logic ---
    function applyFilters() {
        const sVal = searchInput.value.toLowerCase();
        const dVal = fDistrict.value;
        filtered = rawData.filter(item => {
            const textMatch = (item.title + ' ' + item.guests + ' ' + item.district).toLowerCase().includes(sVal);
            const districtMatch = !dVal || item.district === dVal;
            return textMatch && districtMatch;
        });

        let totalAtt = 0;
        filtered.forEach(i => totalAtt += (parseInt(i.count) || 0));
        totalVisitsEl.textContent = `‡§ï‡•Å‡§≤ ‡§µ‡§ø‡§ú‡§ø‡§ü: ${filtered.length}`;
        totalAttEl.textContent = `‡§ï‡•Å‡§≤ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø: ${totalAtt}`;

        jumpSel.innerHTML = "";
        filtered.forEach((item, i) => {
            const opt = document.createElement("option");
            opt.value = i;
            opt.textContent = `${i+1}. ${item.title.substring(0, 40)}...`;
            jumpSel.appendChild(opt);
        });

        idx = 0;
        renderCurrent();
    }

    function initUI() {
        const districts = [...new Set(rawData.map(i => i.district))].filter(Boolean).sort();
        // Add "All" option explicitly
        fDistrict.innerHTML = '<option value="">üìç ‡§∏‡§≠‡•Ä (All)</option>';
        districts.forEach(d => {
            const opt = document.createElement("option");
            opt.value = d;
            opt.textContent = d;
            fDistrict.appendChild(opt);
        });
        applyFilters();
    }

    prevBtn.onclick = () => { if(idx > 0) { idx--; renderCurrent(); jumpSel.value = idx; } };
    nextBtn.onclick = () => { if(idx < filtered.length - 1) { idx++; renderCurrent(); jumpSel.value = idx; } };
    jumpSel.onchange = (e) => { idx = parseInt(e.target.value); renderCurrent(); };
    searchInput.oninput = applyFilters;
    fDistrict.onchange = applyFilters;

    fetchData();

</script>
