<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Presentation</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            overflow: hidden; 
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-size: 24px;
            color: #ffd700;
        }

        /* Slide Animation Container */
        .slide-container {
            display: none; 
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide-container.active {
            display: flex; 
            opacity: 1;
        }
        
        /* Left Side: Info (50% Width now for balance) */
        .info-panel {
            width: 50%;
            padding: 60px;
            box-sizing: border-box;
            background: linear-gradient(160deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 10px 0 20px rgba(0,0,0,0.3);
            z-index: 10;
            position: relative;
        }
        
        .info-panel::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: #ffd700;
        }

        .info-panel h1 {
            font-size: 2.8em;
            margin: 0 0 30px 0;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 15px;
            color: #ffffff;
            line-height: 1.2;
        }
        
        .info-item {
            margin-bottom: 25px;
            font-size: 1.3em;
            line-height: 1.6;
            color: #e0e0e0;
            display: flex;
            align-items: flex-start;
        }

        .label {
            font-weight: 600;
            color: #ffd700;
            min-width: 150px; /* Fixed width for labels to align text */
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .value {
            flex: 1;
        }

        /* Right Side: Photos (50% Width) */
        .photo-panel {
            width: 50%;
            padding: 30px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            overflow-y: auto; 
            gap: 15px; /* Reduced gap */
        }
        
        .photo-panel::-webkit-scrollbar { width: 8px; }
        .photo-panel::-webkit-scrollbar-thumb { background-color: #555; border-radius: 4px; }

        /* Image Card Styling - Smaller Size */
        .photo-card {
            width: 180px; /* Smaller width */
            height: 135px; /* Smaller height */
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #2c2c2c;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #444;
        }

        .photo-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.7);
            border-color: #ffd700;
            z-index: 5;
        }

        .photo-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .img-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: #333;
            color: #aaa;
            text-align: center;
            padding: 5px;
        }
        .img-error span { font-size: 24px; }
        .img-error p { font-size: 10px; margin: 0; }

        /* Controls */
        .controls-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
            pointer-events: none;
        }

        .slide-counter {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
            pointer-events: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        button {
            padding: 10px 25px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ffd700;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            color: #1a1a1a;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background-color: #fff; }

        @media (max-width: 768px) {
            .slide-container { flex-direction: column; overflow-y: auto; }
            .info-panel, .photo-panel { width: 100%; height: auto; }
            .photo-panel { padding-bottom: 100px; }
            .info-item { flex-direction: column; }
            .label { margin-bottom: 2px; }
        }
    </style>
</head>
<body>

<div id="loader">Loading Data from Sheet...</div>
<div id="slides-wrapper"></div>

<!-- Floating Controls -->
<div class="controls-area">
    <div class="slide-counter">Slide <span id="current-slide">1</span> / <span id="total-slides">0</span></div>
    <div class="nav-buttons">
        <button onclick="prevSlide()">‚ùÆ Previous</button>
        <button onclick="nextSlide()">Next ‚ùØ</button>
    </div>
</div>

<script>
    // Configuration for Google Sheet
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    // Using Google Visualization API to get JSON
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let slideData = [];
    let currentIndex = 0;

    // Fetch and Parse Data
    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            
            // Clean up the response text from Google API wrapper
            const jsonText = text.substring(47).slice(0, -2);
            const json = JSON.parse(jsonText);
            
            const rows = json.table.rows;
            
            // Map rows to our data structure
            // Assuming Columns: A=Date, B=District, C=Event, D=Attendance, E=Guests, F onwards=Photos
            slideData = rows.map(row => {
                const c = row.c;
                if (!c) return null;

                // Extract basic info safely
                const date = c[0] ? (c[0].f || c[0].v) : '';
                const district = c[1] ? c[1].v : '';
                const event = c[2] ? c[2].v : '';
                const attendance = c[3] ? c[3].v : '';
                const guests = c[4] ? c[4].v : '';

                // Extract Photos (Column F onwards, index 5+)
                let photos = [];
                for (let i = 5; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const val = String(c[i].v);
                        // Extract ID from URL if it's a link, or use value if it's just ID
                        const idMatch = val.match(/[-\w]{25,}/);
                        if (idMatch) {
                            photos.push(idMatch[0]);
                        }
                    }
                }

                return {
                    date, district, event, attendance, guests, photos
                };
            }).filter(item => item && item.event); // Filter out empty rows

            initSlides();
            document.getElementById('loader').style.display = 'none';

        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById('loader').innerText = "Error loading data. Check console.";
        }
    }

    function initSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        const totalSlidesSpan = document.getElementById('total-slides');
        
        // Clear existing if any
        wrapper.innerHTML = '';

        slideData.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = index === 0 ? 'slide-container active' : 'slide-container';
            slide.id = `slide-${index}`;
            slide.style.display = index === 0 ? 'flex' : 'none';

            // Prepare Images HTML
            let imagesHtml = '';
            if (item.photos.length > 0) {
                item.photos.forEach(photoId => {
                    const imgSrc = `https://drive.google.com/thumbnail?id=${photoId}&sz=w400`; // Reduced size request
                    const viewLink = `https://drive.google.com/file/d/${photoId}/view?usp=sharing`;
                    
                    imagesHtml += `
                    <div class="photo-card" onclick="window.open('${viewLink}', '_blank')">
                        <img 
                            src="${imgSrc}" 
                            class="photo-thumbnail" 
                            alt="Img" 
                            referrerpolicy="no-referrer"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                        >
                        <div class="img-error" style="display:none;">
                            <span>üñºÔ∏è</span>
                            <p>Open</p>
                        </div>
                    </div>`;
                });
            } else {
                imagesHtml = '<div style="color:#666; width:100%; text-align:center;">No Photos Available</div>';
            }

            slide.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item">
                        <span class="label">‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï</span> 
                        <span class="value">${item.date}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">‡§ú‡§ø‡§≤‡§æ</span> 
                        <span class="value">${item.district}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</span> 
                        <span class="value">${item.attendance}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">‡§Ö‡§§‡§ø‡§•‡§ø</span> 
                        <span class="value">${item.guests}</span>
                    </div>
                </div>
                <div class="photo-panel">
                    ${imagesHtml}
                </div>
            `;
            wrapper.appendChild(slide);
        });

        totalSlidesSpan.innerText = slideData.length;
        updateCounter(0);
    }

    // Navigation Logic
    const currentSlideSpan = document.getElementById('current-slide');

    function updateCounter(index) {
        currentSlideSpan.innerText = index + 1;
    }

    function showSlide(index) {
        // Hide all
        const slides = document.querySelectorAll('.slide-container');
        slides.forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
        });
        
        // Show current
        const current = document.getElementById(`slide-${index}`);
        if(current) {
            current.style.display = 'flex';
            setTimeout(() => current.classList.add('active'), 10);
            updateCounter(index);
            currentIndex = index;
        }
    }

    function nextSlide() {
        if (currentIndex < slideData.length - 1) {
            showSlide(currentIndex + 1);
        }
    }

    function prevSlide() {
        if (currentIndex > 0) {
            showSlide(currentIndex - 1);
        }
    }

    document.addEventListener('keydown', function(event) {
        if(event.key === "ArrowRight") nextSlide();
        if(event.key === "ArrowLeft") prevSlide();
    });

    // Start loading
    fetchSheetData();

</script>

</body>
</html>
