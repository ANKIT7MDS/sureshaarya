<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Presentation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden; /* Hide scrollbars for PPT feel */
        }
        .slide-container {
            display: none; /* Hidden by default */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
        }
        .slide-container.active {
            display: flex; /* Show active slide */
        }
        
        /* Left Side: Info */
        .info-panel {
            width: 40%;
            padding: 40px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 5px solid #fff;
        }
        .info-panel h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        .info-item {
            margin-bottom: 15px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .label {
            font-weight: bold;
            color: #ffd700; /* Gold color for labels */
        }

        /* Right Side: Photos */
        .photo-panel {
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #000;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow-y: auto; /* Allow scrolling for many photos */
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        .photo-thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #fff;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .photo-thumbnail:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
            margin-left: 10px;
        }
        button:hover {
            background-color: #e6c200;
        }
        .slide-counter {
            position: fixed;
            bottom: 25px;
            left: 25px;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

    const wrapper = document.getElementById('slides-wrapper');

    // Generate Slides
    data.forEach((item, index) => {
        const slide = document.createElement('div');
        slide.className = index === 0 ? 'slide-container active' : 'slide-container';
        slide.id = `slide-${index}`;

        // Prepare Images HTML
        let imagesHtml = '';
        item.photos.forEach(photoId => {
            // Using Google Drive thumbnail link format
            imagesHtml += `<img src="https://lh3.googleusercontent.com/d/${photoId}=s400" class="photo-thumbnail" alt="Event Photo" onclick="window.open('https://drive.google.com/open?id=${photoId}', '_blank')">`;

        slide.innerHTML = `
            <div class="info-panel">
                <h1>${item.event}</h1>

                <div class="info-item"><span class="label">जिला:</span> ${item.district}</div>

                <div class="info-item"><span class="label">अतिथि/वक्ता:</span><br>${item.guests}</div>
            </div>
            <div class="photo-panel">
                ${imagesHtml}
            </div>
        `;
        wrapper.appendChild(slide);
    });

    totalSlidesSpan.innerText = data.length;

    // Navigation Logic
    function showSlide(index) {
        // Hide all
        document.querySelectorAll('.slide-container').forEach(s => s.classList.remove('active'));
        // Show current
        document.getElementById(`slide-${index}`).classList.add('active');
        currentSlideSpan.innerText = index + 1;
        currentIndex = index;
    }

    function nextSlide() {
        if (currentIndex < data.length - 1) {
            showSlide(currentIndex + 1);
        }
    }

    function prevSlide() {
        if (currentIndex > 0) {
            showSlide(currentIndex - 1);
        }
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
        if(event.key === "ArrowRight") nextSlide();
        if(event.key === "ArrowLeft") prevSlide();
    });
