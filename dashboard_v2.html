/* --- Theme A CSS --- */
body { margin:0; font-family:"Noto Sans Devanagari","Hind",system-ui,Arial,sans-serif; background:#f7f8fb; color:#1b2941; }

.fallback-btn:hover { background: #fff; color: #e77019; transform: translateY(-2px); }

/* Status Bar */

/* Mobile */

}

            <p>‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç (Firestore/Sheet ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à)</p>

<script type="module">
    // --- FIREBASE SETUP ---
    // ‡§®‡•Ä‡§ö‡•á ‡§¶‡•Ä ‡§ó‡§à Config ‡§ï‡•ã ‡§Ö‡§™‡§®‡•á Firebase ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§ï‡•Ä ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç
    // (Go to Firebase Console > Project Settings > General > Your Apps > SDK Setup/Config)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî¥ IMPORTANT: Replace this with your actual Firebase Config
    const firebaseConfig = {
      apiKey: "API_KEY_HERE",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        console.log("Firebase initialized");
    } catch (e) {
        console.warn("Firebase config not set or invalid. Falling back to Sheet.", e);
    }

    // --- Data Configuration (Legacy/Fallback) ---
    const SHEET_ID = "1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY";
    const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
    const PROXY_URL = "https://corsproxy.io/?" + encodeURIComponent(GVIZ_URL);

    // --- State ---
    let rawData = [];
    let filtered = [];
    let idx = 0;

    // --- Elements ---
    const pageEl = document.getElementById('page');
    const statusEl = document.getElementById('status');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const jumpSel = document.getElementById('jump');
    const searchInput = document.getElementById('search');
    const fDistrict = document.getElementById('fDistrict');
    const fDate = document.getElementById('fDate');
    const totalVisitsEl = document.getElementById('total-visits-display');
    const totalAttEl = document.getElementById('total-attendance-display');

    // --- CSV Parser (Fallback) ---
    function parseCSV(text) {
        const rows = [];
        let currentRow = [];
        let currentCell = "";
        let inQuotes = false;
        
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            
            if (inQuotes) {
                if (char === '"' && text[i+1] === '"') { currentCell += '"'; i++; }
                else if (char === '"') { inQuotes = false; }
                else { currentCell += char; }
            } else {
                if (char === '"') { inQuotes = true; }
                else if (char === ',') { currentRow.push(currentCell.trim()); currentCell = ""; }
                else if (char === '\n' || char === '\r') {
                    currentRow.push(currentCell.trim());
                    if (currentRow.length > 0) rows.push(currentRow);
                    currentRow = []; currentCell = "";
                }
                else { currentCell += char; }
            }
        }
        if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
        return rows;
    }

    // --- Data Fetching Logic ---
    async function fetchData() {
        statusEl.textContent = "Loading...";
        
        // 1. Try Firebase First
        if (db && firebaseConfig.apiKey !== "API_KEY_HERE") {
            try {
                console.log("Attempting to fetch from Firestore...");
                statusEl.textContent = "Connecting to DB...";
                const q = query(collection(db, "visits")); // Assuming collection name is 'visits'
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    rawData = [];
                    querySnapshot.forEach((doc) => {
                        const d = doc.data();
                        rawData.push({
                            date: d.date || d.dinank || "",
                            district: d.district || d.jila || "",
                            title: d.title || d.karyakram || "Program",
                            count: d.count || d.sankhya || "0",
                            guests: d.guests || d.atithi || "-",
                            link: d.link || d.photo || ""
                        });
                    });
                    console.log("Loaded from Firestore");
                    statusEl.textContent = "üü¢ Mode: Live DB";
                    initUI();
                    return; // Exit if Firestore works
                }
            } catch (err) {
                console.error("Firestore failed, trying Sheet fallback:", err);
            }
        }

        // 2. Fallback to Google Sheet
        try {
            console.log("Fetching from Google Sheet...");
            statusEl.textContent = "Fetching Sheet...";
            let response = await fetch(GVIZ_URL);
            if (!response.ok) response = await fetch(PROXY_URL);
            
            if (!response.ok) throw new Error("Sheet fetch failed");
            
            const text = await response.text();
            if(text.includes("<!DOCTYPE html")) throw new Error("Invalid Sheet Response");

            const rows = parseCSV(text);
            if (rows.length < 2) throw new Error("Empty Sheet");

            const headers = rows[0].map(h => h.toLowerCase());
            const dataRows = rows.slice(1);

            const findIdx = (k) => headers.findIndex(h => k.some(w => h.includes(w)));
            const idxDate = findIdx(['date', '‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï', '‡§§‡§æ‡§∞‡•Ä‡§ñ']);
            const idxDist = findIdx(['district', 'place', '‡§∏‡•ç‡§•‡§æ‡§®', '‡§ú‡§ø‡§≤‡§æ']);
            const idxTitle = findIdx(['title', 'event', '‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ']);
            const idxCount = findIdx(['count', 'attendance', '‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ']);
            const idxGuest = findIdx(['guest', 'chief', '‡§Ö‡§§‡§ø‡§•‡§ø']);
            const idxLink = findIdx(['link', 'url', 'photo', '‡§≤‡§ø‡§Ç‡§ï']);

            rawData = dataRows.map(row => ({
                date: row[idxDate] || row[0] || "",
                district: row[idxDist] || row[1] || "",
                title: row[idxTitle] || row[2] || "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ",
                count: row[idxCount] || row[3] || "0",
                guests: row[idxGuest] || row[4] || "-",
                link: row[idxLink] || row[5] || ""
            })).filter(i => i.title);

            statusEl.textContent = "üìÑ Mode: Google Sheet";
            initUI();

        } catch (error) {
            console.error(error);
            pageEl.innerHTML = `
                <div style="text-align:center; padding:40px; color:#d32f2f;">
                    <h2>‚ö†Ô∏è ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ</h2>
                    <p>Google Sheet Link ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ Firestore Config ‡§∏‡•á‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§</p>
                </div>
            `;
            statusEl.textContent = "Error";
        }
    }

    // --- ROBUST ID EXTRACTOR ---
    function getDriveId(rawUrl) {
        if (!rawUrl) return null;
        const idRegex = /[-\w]{25,}/;
        const match = rawUrl.match(idRegex);
        if (match && match[0] && !match[0].includes('google') && !match[0].includes('http')) {
            return match[0];
        }
        return null;
    }

    // --- Render ---
    function renderCurrent() {
        if (!filtered.length) {
            pageEl.innerHTML = `<div style="text-align:center; padding:50px; color:#666;">‡§ï‡•ã‡§à ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</div>`;
            statusEl.textContent = "0 / 0";
            prevBtn.disabled = nextBtn.disabled = true;
            return;
        }

        const item = filtered[idx];
        const driveId = getDriveId(item.link);
        const embedUrl = driveId ? `https://drive.google.com/embeddedfolderview?id=${driveId}#grid` : "";

        const cleanLinkMatch = item.link.match(/https?:\/\/[^\s,]+/);
        const cleanLink = cleanLinkMatch ? cleanLinkMatch[0] : item.link;

        pageEl.innerHTML = `
            <div class="header">
                <div class="logo">Visit</div>
                <div class="title">
                    <h1>${item.title}</h1>
                    <div class="subtitle">üìç ${item.district} ‚Ä¢ üìÖ ${item.date}</div>
                </div>
                <div class="meta">
                    ${idx + 1} / ${filtered.length}
                </div>
            </div>

            <div class="content">
                <div class="card-info">
                    <h3 class="section-title">‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
                    <dl>
                        <dt>‡§§‡§æ‡§∞‡•Ä‡§ñ</dt> <dd>${item.date}</dd>
                        <dt>‡§∏‡•ç‡§•‡§æ‡§®/‡§ú‡§ø‡§≤‡§æ</dt> <dd>${item.district}</dd>
                        <dt>‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</dt> <dd class="highlight-val">${item.count}</dd>
                        <dt>‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§Ö‡§§‡§ø‡§•‡§ø</dt> <dd>${item.guests}</dd>
                        <dt>‡§≤‡§ø‡§Ç‡§ï</dt> <dd><a href="${cleanLink}" target="_blank" style="color:#e77019; text-decoration:none; font-size:0.9rem;">Drive Link ‚Üó</a></dd>
                    </dl>
                </div>

                <div class="card-gallery">
                    <h3 class="section-title" style="border-left-color: #1f3b73; margin-bottom:10px;">‡§´‡•ã‡§ü‡•ã ‡§è‡§≤‡•ç‡§¨‡§Æ</h3>
                    <div class="gallery-container">
                        ${driveId ? 
                          `<iframe src="${embedUrl}" class="drive-frame" title="Photo Gallery" allowfullscreen="true" referrerpolicy="no-referrer"></iframe>` 
                          : 
                          `<div style="display:flex; justify-content:center; align-items:center; height:100%; color:#888; text-align:center;"><p>Preview Not Available</p></div>`
                        }
                    </div>
                    <div class="fallback-link">
                        <a href="${cleanLink}" target="_blank" class="fallback-btn">üìÇ ‡§´‡•ã‡§ü‡•ã ‡§ó‡•à‡§≤‡§∞‡•Ä ‡§ñ‡•ã‡§≤‡•á‡§Ç (Open Gallery)</a>
                    </div>
                </div>
            </div>
        `;

        prevBtn.disabled = (idx === 0);
        nextBtn.disabled = (idx >= filtered.length - 1);
        statusEl.textContent = `‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§°: ${idx + 1} / ${filtered.length}`;
        jumpSel.value = idx;
    }

    // --- Logic ---
    function applyFilters() {
        const sVal = searchInput.value.toLowerCase();
        const dVal = fDistrict.value;
        filtered = rawData.filter(item => {
            const textMatch = (item.title + ' ' + item.guests + ' ' + item.district).toLowerCase().includes(sVal);
            const districtMatch = !dVal || item.district === dVal;
            return textMatch && districtMatch;
        });

        let totalAtt = 0;
        filtered.forEach(i => totalAtt += (parseInt(i.count) || 0));
        totalVisitsEl.textContent = `‡§ï‡•Å‡§≤ ‡§µ‡§ø‡§ú‡§ø‡§ü: ${filtered.length}`;
        totalAttEl.textContent = `‡§ï‡•Å‡§≤ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø: ${totalAtt}`;

        jumpSel.innerHTML = "";
        filtered.forEach((item, i) => {
            const opt = document.createElement("option");
            opt.value = i;
            opt.textContent = `${i+1}. ${item.title.substring(0, 40)}...`;
            jumpSel.appendChild(opt);
        });

        idx = 0;
        renderCurrent();
    }

    function initUI() {
        const districts = [...new Set(rawData.map(i => i.district))].filter(Boolean).sort();
        fDistrict.innerHTML = '<option value="">üìç ‡§∏‡§≠‡•Ä ‡§ú‡§ø‡§≤‡•á</option>';
        districts.forEach(d => {
            const opt = document.createElement("option");
            opt.value = d;
            opt.textContent = d;
            fDistrict.appendChild(opt);
        });
        applyFilters();
    }

    // --- Events ---
    // Make functions globally available for buttons since we are in module
    window.prevPage = () => { if(idx > 0) { idx--; renderCurrent(); jumpSel.value = idx; } };
    window.nextPage = () => { if(idx < filtered.length - 1) { idx++; renderCurrent(); jumpSel.value = idx; } };
    
    prevBtn.addEventListener('click', window.prevPage);
    nextBtn.addEventListener('click', window.nextPage);
    jumpSel.addEventListener('change', (e) => { idx = parseInt(e.target.value); renderCurrent(); });
    searchInput.addEventListener('input', applyFilters);
    fDistrict.addEventListener('change', applyFilters);

    fetchData();

</script>
