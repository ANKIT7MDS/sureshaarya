            const districts = [...new Set(data.map(item => item.district.trim()))];

            districts.forEach(d => {

        // Helper to extract Drive Folder ID
        function getDriveId(url) {
            let id = null;
            if (url.includes('id=')) {
                id = url.split('id=')[1];
            } else if (url.includes('/d/')) {
                id = url.split('/d/')[1];
            }
            if (id) {
                return id.split('&')[0].split('?')[0];
            }
            return null;
        }
