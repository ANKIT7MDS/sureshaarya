<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡•Å‡§§‡§ø</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1f2833, #0b0c10);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #0b0c10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #66fcf1;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(102, 252, 241, 0.3);
            border-top: 5px solid #66fcf1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Slide Container */
        .slide-container {
            display: none;
            height: 100vh;
            width: 100vw;
            flex-direction: row;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            padding: 40px;
            box-sizing: border-box;
            gap: 30px;
        }
        .slide-container.active {
            display: flex;
            opacity: 1;
        }

        /* Info Panel */
        .info-panel {
            flex: 1;
            padding: 40px;
            background: rgba(31, 40, 51, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }
        .info-panel::after {
            content: '';
            position: absolute;
            top: 0; left: 20px; right: 20px;
            height: 4px;
            background: linear-gradient(90deg, #45a29e, #66fcf1);
            border-radius: 0 0 4px 4px;
        }
        .info-panel h1 {
            font-size: 2.4em;
            margin: 0 0 30px 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .info-item {
            margin-bottom: 18px;
            font-size: 1.15em;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 14px 18px;
            border-radius: 10px;
        }
        .icon {
            font-size: 1.4em;
            margin-right: 18px;
            width: 35px;
            text-align: center;
        }
        .label {
            font-weight: 600;
            color: #66fcf1;
            min-width: 110px;
            font-size: 0.85em;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }
        .value {
            color: #fff;
            font-weight: 400;
        }

        /* Photo Panel */
        .photo-panel {
            flex: 1;
            padding: 30px;
            background: rgba(31, 40, 51, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            height: 100%;
            align-content: center;
            justify-items: center;
        }
        .photo-card {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 14px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .photo-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border: 3px solid #66fcf1;
        }
        .photo-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .more-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: 700;
            backdrop-filter: blur(4px);
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3000;
        }
        #lightbox.active {
            display: flex;
        }
        #lightbox-img {
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .lightbox-close {
            position: absolute;
            top: 30px; right: 50px;
            font-size: 50px;
            color: #fff;
            cursor: pointer;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: #fff;
            cursor: pointer;
            padding: 20px;
        }
        .lightbox-nav.prev { left: 30px; }
        .lightbox-nav.next { right: 30px; }
        #lightbox-counter {
            margin-top: 25px;
            color: #c5c6c7;
            font-size: 1.4em;
        }

        /* Controls */
        .controls-area {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(11, 12, 16, 0.8);
            padding: 12px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #45a29e;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #66fcf1; color: #0b0c10; transform: scale(1.1); }

        /* Responsive */
        @media (max-width: 900px) {
            .slide-container { flex-direction: column; padding: 20px; gap: 20px; }
            .info-panel h1 { font-size: 1.8em; }
            .photo-grid-container { grid-template-columns: 1fr; }
        }

        /* Print Styles - for PDF export */
        @media print {
            @page {
                margin: 0.5cm;
                size: A4 landscape;
            }
            body { background: white; color: black; overflow: visible; }
            #loader, .controls-area, #lightbox { display: none !important; }
            #slides-wrapper { display: block; }
            .slide-container {
                display: flex !important;
                opacity: 1 !important;
                height: auto !important;
                page-break-after: always;
                padding: 30px;
                background: white;
            }
            .slide-container:last-child { page-break-after: avoid; }
            .info-panel, .photo-panel {
                background: white !important;
                border: 1px solid #ccc;
                box-shadow: none;
            }
            .label { color: #45a29e; }
            .more-overlay { background: rgba(0,0,0,0.6); color: white; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div>‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>
</div>

<div id="slides-wrapper"></div>

<!-- Lightbox -->
<div id="lightbox" onclick="if(event.target.id==='lightbox') closeLightbox()">
    <span class="lightbox-close" onclick="closeLightbox()">√ó</span>
    <span class="lightbox-nav prev" onclick="prevPhoto()">‚ùÆ</span>
    <span class="lightbox-nav next" onclick="nextPhoto()">‚ùØ</span>
    <img id="lightbox-img" src="" alt="Full size photo">
    <div id="lightbox-counter"></div>
</div>

<!-- Controls -->
<div class="controls-area">
    <button onclick="prevSlide()">‚ùÆ</button>
    <div class="slide-counter"><span id="current-slide">1</span> / <span id="total-slides">0</span></div>
    <button onclick="nextSlide()">‚ùØ</button>
    <button onclick="window.print()" title="PDF ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§ï‡§∞‡•á‡§Ç">üñ®Ô∏è</button>
    <button onclick="toggleFullscreen()" title="‡§™‡•Ç‡§∞‡•ç‡§£ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®">‚¨ú</button>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let slideData = [];
    let currentIndex = 0;
    let currentPhotoIndex = 0;
    let currentSlidePhotos = [];

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const jsonText = text.substring(47).slice(0, -2);
            const json = JSON.parse(jsonText);
            const rows = json.table.rows;

            slideData = rows.map(row => {
                const c = row.c;
                if (!c) return null;

                const date = c[1] ? (c[1].f || c[1].v) : '';
                const district = c[2] ? c[2].v : '';
                const event = c[3] ? c[3].v : '';
                const attendance = c[4] ? c[4].v : '';
                const guests = c[5] ? c[5].v : '';

                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const val = String(c[i].v);
                        const allIds = val.match(/[-\w]{25,}/g);
                        if (allIds) photos.push(...allIds);
                    }
                }

                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event);

            initSlides();
            document.getElementById('loader').style.display = 'none';
        } catch (error) {
            console.error("Error:", error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü<br>‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§Ø‡§æ ‡§∂‡•Ä‡§ü ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç</div>";
        }
    }

    function initSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        const totalSlidesSpan = document.getElementById('total-slides');
        wrapper.innerHTML = '';

        // Cover Slide
        const coverSlide = document.createElement('div');
        coverSlide.className = 'slide-container active';
        coverSlide.id = 'slide-0';
        coverSlide.innerHTML = `
            <div style="position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px;">
                <h1 style="font-size: 4.2em; margin-bottom: 40px;">‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡•Å‡§§‡§ø</h1>
                <p style="font-size: 2.2em; margin: 20px 0;">‡§Ü‡§Ø‡•ã‡§ú‡§ø‡§§ ‡§∏‡§≠‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ‡•ã‡§Ç ‡§ï‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§è‡§µ‡§Ç ‡§´‡•ã‡§ü‡•ã</p>
                <p style="font-size: 1.8em; margin-top: 80px; color: #66fcf1;">‡§ï‡•Å‡§≤ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ: ${slideData.length}</p>
                <p style="font-size: 1.3em; margin-top: 40px; color: #c5c6c7;">‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§®: ‚Üê ‚Üí ‡§ï‡•Å‡§Ç‡§ú‡•Ä ‡§Ø‡§æ ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç</p>
            </div>
        `;
        wrapper.appendChild(coverSlide);

        // Event Slides
        slideData.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide-container';
            slide.id = `slide-${index + 1}`;

            let imagesHtml = '';
            const totalPhotos = item.photos.length;

            if (totalPhotos === 0) {
                imagesHtml = `<div style="grid-column: 1 / -1; color:#888; font-size:1.8em; text-align:center;">‡§ï‡•ã‡§à ‡§´‡•ã‡§ü‡•ã ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç</div>`;
            } else {
                const displayCount = Math.min(4, totalPhotos);
                const remaining = totalPhotos - displayCount;

                for (let i = 0; i < displayCount; i++) {
                    const photoId = item.photos[i];
                    const thumbSrc = `https://drive.google.com/thumbnail?id=${photoId}&sz=w1200`;
                    let overlay = '';
                    if (i === displayCount - 1 && remaining > 0) {
                        overlay = `<div class="more-overlay">+${remaining}</div>`;
                    }

                    imagesHtml += `
                        <div class="photo-card" onclick="openLightbox(${i})">
                            <img src="${thumbSrc}" class="photo-thumbnail" alt="Event Photo"
                                 onerror="this.src='https://via.placeholder.com/400?text=‡§´‡•ã‡§ü‡•ã+‡§≤‡•ã‡§°+‡§®‡§π‡•Ä‡§Ç+‡§π‡•Å‡§Ü';">
                            ${overlay}
                        </div>`;
                }
            }

            slide.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item"><span class="icon">üìÖ</span>
                        <div><span class="label">‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï</span><div class="value">${item.date}</div></div>
                    </div>
                    <div class="info-item"><span class="icon">üìç</span>
                        <div><span class="label">‡§ú‡§ø‡§≤‡§æ</span><div class="value">${item.district}</div></div>
                    </div>
                    <div class="info-item"><span class="icon">üë•</span>
                        <div><span class="label">‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</span><div class="value">${item.attendance}</div></div>
                    </div>
                    <div class="info-item" style="align-items: flex-start;"><span class="icon" style="margin-top:6px;">üé§</span>
                        <div><span class="label">‡§Ö‡§§‡§ø‡§•‡§ø</span><div class="value">${item.guests}</div></div>
                    </div>
                </div>
                <div class="photo-panel">
                    <div class="photo-grid-container">
                        ${imagesHtml}
                    </div>
                </div>
            `;
            wrapper.appendChild(slide);
        });

        totalSlidesSpan.innerText = slideData.length + 1;
        updateCounter(0);
    }

    function updateCounter(index) {
        document.getElementById('current-slide').innerText = index + 1;
    }

    function showSlide(index) {
        document.querySelectorAll('.slide-container').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
        });
        const target = document.getElementById(index === 0 ? 'slide-0' : `slide-${index}`);
        if (target) {
            target.style.display = 'flex';
            void target.offsetWidth;
            target.classList.add('active');
            currentIndex = index;
            updateCounter(index);
        }
    }

    function nextSlide() {
        if (currentIndex < slideData.length) showSlide(currentIndex + 1);
    }
    function prevSlide() {
        if (currentIndex > 0) showSlide(currentIndex - 1);
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    // Lightbox functions
    function openLightbox(startIndex) {
        if (currentIndex === 0) return; // no photos on cover
        currentSlidePhotos = slideData[currentIndex - 1].photos;
        currentPhotoIndex = parseInt(startIndex);
        updateLightbox();
        document.getElementById('lightbox').classList.add('active');
    }

    function updateLightbox() {
        if (currentSlidePhotos.length === 0) return;
        const id = currentSlidePhotos[currentPhotoIndex];
        document.getElementById('lightbox-img').src = `https://drive.google.com/uc?export=view&id=${id}`;
        document.getElementById('lightbox-counter').innerText = `${currentPhotoIndex + 1} / ${currentSlidePhotos.length}`;
    }

    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }

    function nextPhoto() {
        currentPhotoIndex = (currentPhotoIndex + 1) % currentSlidePhotos.length;
        updateLightbox();
    }

    function prevPhoto() {
        currentPhotoIndex = (currentPhotoIndex + currentSlidePhotos.length - 1) % currentSlidePhotos.length;
        updateLightbox();
    }

    // Keyboard navigation
    document.addEventListener('keydown', event => {
        const lightboxActive = document.getElementById('lightbox').classList.contains('active');
        if (lightboxActive) {
            if (event.key === 'ArrowLeft') prevPhoto();
            if (event.key === 'ArrowRight') nextPhoto();
            if (event.key === 'Escape') closeLightbox();
        } else {
            if (event.key === 'ArrowLeft') prevSlide();
            if (event.key === 'ArrowRight') nextSlide();
            if (event.key === 'Escape') closeLightbox();
        }
    });

    fetchSheetData();
</script>

</body>
