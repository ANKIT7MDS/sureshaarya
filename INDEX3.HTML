<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Dashboard Pro</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #fff;
            --text-muted: #c5c6c7;
            --accent: #ff4757;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0; background-color: var(--bg-dark);
            color: var(--text-main); height: 100vh;
            display: flex; overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px; background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; transition: width 0.3s ease; z-index: 1000;
        }
        .sidebar:hover { width: 240px; }
        
        .nav-item {
            width: 100%; padding: 18px 0; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            transition: 0.3s; color: var(--text-muted); position: relative;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 25px; }
        .nav-item i { font-size: 26px; min-width: 50px; text-align: center; }
        .nav-text { display: none; white-space: nowrap; font-size: 15px; font-weight: 500; margin-left: 10px; }
        .sidebar:hover .nav-text { display: block; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(102, 252, 241, 0.05); border-left: 4px solid var(--primary); }

        /* --- Main Content --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        .top-bar {
            height: 70px; background: rgba(31, 40, 51, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; padding: 0 25px; gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 90;
        }

        .input-style {
            background: rgba(0,0,0,0.3); border: 1px solid var(--secondary);
            color: white; padding: 8px 15px; border-radius: 8px; outline: none;
        }
        .input-style:focus { border-color: var(--primary); }

        .action-btn {
            background: var(--secondary); border: none; color: white;
            padding: 8px 16px; border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 13px;
        }
        .action-btn:hover { background: var(--primary); color: #000; }
        .action-btn.active { background: var(--accent); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Dropdown */
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 100%; margin-top: 5px;
            background: var(--bg-panel); min-width: 200px; box-shadow: var(--card-shadow);
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); z-index: 101;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a {
            display: flex; align-items: center; gap: 10px; padding: 12px 15px;
            color: #fff; text-decoration: none; cursor: pointer; font-size: 13px;
        }
        .dropdown-content a:hover { background: rgba(255,255,255,0.1); color: var(--primary); }

        /* --- Views --- */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section { position: absolute; inset: 0; display: none; overflow-y: auto; opacity: 0; transition: opacity 0.3s; padding: 20px; }
        .view-section.active { display: flex; opacity: 1; }

        /* --- 1. SLIDE VIEW (3 Modes) --- */
        #view-slide { flex-direction: column; align-items: center; }
        .slide-toolbar {
            display: flex; gap: 10px; margin-bottom: 15px; background: rgba(0,0,0,0.5); 
            padding: 8px; border-radius: 30px; z-index: 10;
        }
        .mode-btn { 
            background: transparent; border: 1px solid rgba(255,255,255,0.2); 
            color: #ccc; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; 
        }
        .mode-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

        .slide-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide-container { width: 100%; height: 100%; max-width: 1400px; display: none; animation: fadeIn 0.5s; }
        .slide-container.active { display: flex; }

        /* Mode: Standard */
        .mode-standard { gap: 20px; padding: 20px; }
        .mode-standard .info-panel { flex: 4; background: rgba(31, 40, 51, 0.95); padding: 40px; border-radius: 20px; display: flex; flex-direction: column; justify-content: center; }
        .mode-standard .photo-panel { flex: 6; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; }

        /* Mode: Immersive */
        .mode-immersive { position: relative; width: 100%; height: 100%; }
        .immersive-bg { position: absolute; inset: 0; z-index: 0; }
        .immersive-bg img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); }
        .immersive-content { 
            position: absolute; bottom: 50px; left: 50px; z-index: 2; 
            max-width: 800px; text-shadow: 2px 2px 10px #000; 
        }
        .immersive-content h1 { font-size: 4rem; color: var(--primary); margin: 0; line-height: 1; }
        .immersive-meta { font-size: 1.5rem; margin-top: 10px; color: #fff; display: flex; gap: 20px; }
        .immersive-thumbs { position: absolute; right: 40px; bottom: 40px; display: flex; gap: 10px; z-index: 2; }
        .immersive-thumbs img { width: 120px; height: 80px; object-fit: cover; border: 2px solid #fff; border-radius: 8px; }

        /* Mode: Minimal */
        .mode-minimal { flex-direction: column; align-items: center; justify-content: center; background: #fff; color: #111; border-radius: 20px; padding: 40px; }
        .mode-minimal h1 { font-size: 3rem; color: #000; margin-bottom: 10px; text-align: center; }
        .mode-minimal .min-meta { font-size: 1.2rem; color: #555; display: flex; gap: 20px; margin-bottom: 40px; }
        .mode-minimal .min-photos { display: flex; gap: 20px; justify-content: center; }
        .mode-minimal .min-photos img { width: 200px; height: 150px; object-fit: cover; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Common Slide Elements */
        .info-item { display: flex; align-items: center; margin-bottom: 15px; font-size: 1.1rem; }
        .info-item i { margin-right: 15px; color: var(--secondary); font-size: 1.4rem; }
        .photo-card { border-radius: 12px; overflow: hidden; background: #000; height: 100%; cursor: zoom-in; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .photo-card:hover img { transform: scale(1.05); }

        /* Controls */
        .controls-floating {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 20px; background: rgba(0,0,0,0.8);
            padding: 10px 30px; border-radius: 40px; backdrop-filter: blur(5px); z-index: 100;
        }
        .control-btn { background: none; border: none; color: #fff; font-size: 30px; cursor: pointer; }
        .control-btn:hover { color: var(--primary); }

        /* --- 2. PRINT VIEW --- */
        #view-print { flex-direction: column; gap: 20px; }
        .print-row {
            display: flex; background: var(--bg-panel); border-radius: 12px;
            padding: 20px; gap: 20px; border: 1px solid rgba(255,255,255,0.05);
        }
        .print-row img { width: 120px; height: 90px; object-fit: cover; border-radius: 8px; }
        .print-data { flex: 1; }
        .print-data h3 { color: var(--primary); margin: 0 0 5px 0; }
        .dl-mini-btn { font-size: 11px; padding: 4px 8px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; cursor: pointer; margin-top: 5px; }

        /* --- 3. MODERN CARDS --- */
        #view-cards {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px; padding: 25px; align-content: start;
        }
        .modern-card {
            background: var(--bg-panel); border-radius: 16px; overflow: hidden;
            display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .modern-card:hover { transform: translateY(-8px); box-shadow: var(--card-shadow); border-color: var(--primary); }
        .mc-img { height: 180px; width: 100%; object-fit: cover; }
        .mc-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .mc-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
        .mc-meta { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 15px; display: flex; justify-content: space-between; }
        .mc-desc { font-size: 0.85rem; color: #aaa; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 15px;}
        .mc-footer { margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: flex-end; }
        .mc-btn { background: rgba(102, 252, 241, 0.1); color: var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 12px; text-decoration: none; }

        /* --- 4. GALLERY --- */
        #view-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; align-content: start; }
        .gallery-item { position: relative; border-radius: 12px; overflow: hidden; cursor: pointer; aspect-ratio: 4/3; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .gallery-overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: 0.3s; display: flex; flex-direction: column; justify-content: flex-end; padding: 15px;
        }
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        .gal-title { font-weight: 600; font-size: 0.9rem; color: #fff; }
        .gal-date { font-size: 0.8rem; color: var(--primary); }

        /* --- 5. ANALYTICS --- */
        #view-analytics { flex-direction: column; gap: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .stat-box { background: linear-gradient(145deg, #1f2833, #151b22); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-num { font-size: 2.5rem; font-weight: 700; color: var(--primary); margin-bottom: 5px; }
        .stat-lbl { color: var(--text-muted); font-size: 0.9rem; }
        
        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; flex: 1; }
        .chart-card { background: var(--bg-panel); padding: 20px; border-radius: 15px; display: flex; flex-direction: column; }
        .chart-header { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; color: #fff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        /* Utils */
        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(102, 252, 241, 0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Lightbox */
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; justify-content: center; align-items: center; }
        #lightbox img { max-width: 90vw; max-height: 85vh; border: 2px solid var(--primary); box-shadow: 0 0 50px rgba(102,252,241,0.2); }
        .lb-close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div style="margin-top:15px; color:var(--primary);">Loading Karyakram Data...</div>
</div>

<div id="lightbox">
    <span class="lb-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
</div>

<div class="sidebar">
    <div class="nav-item active" onclick="switchView('slide')"><i class='bx bx-slideshow'></i> <span class="nav-text">Presentation</span></div>
    <div class="nav-item" onclick="switchView('print')"><i class='bx bx-printer'></i> <span class="nav-text">Print & Files</span></div>
    <div class="nav-item" onclick="switchView('cards')"><i class='bx bx-id-card'></i> <span class="nav-text">Smart Cards</span></div>
    <div class="nav-item" onclick="switchView('grid')"><i class='bx bx-grid-alt'></i> <span class="nav-text">Gallery</span></div>
    <div class="nav-item" onclick="switchView('analytics')"><i class='bx bx-bar-chart-alt-2'></i> <span class="nav-text">Analytics</span></div>
</div>

<div class="main-content">
    <div class="top-bar">
        <div style="flex:1; display:flex; gap:10px;">
            <input type="text" id="search-input" class="input-style" placeholder="Search event, guest..." style="width:250px;" onkeyup="applyFilters()">
            <select id="district-filter" class="input-style" onchange="applyFilters()">
                <option value="">All Districts</option>
            </select>
        </div>

        <button class="action-btn" id="tv-mode-btn" onclick="toggleTVMode()">
            <i class='bx bx-play-circle'></i> TV Mode
        </button>

        <div class="dropdown">
            <button class="action-btn" id="export-btn" style="background:#e67e22;">
                <i class='bx bxs-download'></i> Download Report <i class='bx bx-chevron-down'></i>
            </button>
            <div class="dropdown-content">
                <a onclick="downloadBookletPDF()"><i class='bx bxs-file-pdf'></i> Booklet PDF (All Info)</a>
                <a onclick="downloadFixedPPT()"><i class='bx bxs-slideshow'></i> PowerPoint (Fixed)</a>
                <a onclick="downloadExcel()"><i class='bx bxs-spreadsheet'></i> Excel Data</a>
            </div>
        </div>
    </div>

    <div class="views-container">
        
        <!-- 1. SLIDE VIEW -->
        <div id="view-slide" class="view-section active">
            <div class="slide-toolbar">
                <button class="mode-btn active" onclick="setSlideMode('standard')">Standard</button>
                <button class="mode-btn" onclick="setSlideMode('immersive')">Immersive</button>
                <button class="mode-btn" onclick="setSlideMode('minimal')">Minimal</button>
            </div>
            
            <div id="slides-wrapper" class="slide-wrapper"></div>

            <div class="controls-floating">
                <button class="control-btn" onclick="changeSlide(-1)"><i class='bx bx-chevron-left'></i></button>
                <span id="slide-counter" style="min-width:60px; text-align:center; font-weight:600;">1 / 10</span>
                <button class="control-btn" onclick="changeSlide(1)"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>

        <!-- 2. PRINT VIEW -->
        <div id="view-print" class="view-section"></div>

        <!-- 3. CARDS VIEW -->
        <div id="view-cards" class="view-section"></div>

        <!-- 4. GALLERY VIEW -->
        <div id="view-grid" class="view-section"></div>

        <!-- 5. ANALYTICS VIEW -->
        <div id="view-analytics" class="view-section">
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-num" id="an-total">0</div><div class="stat-lbl">Total Events</div></div>
                <div class="stat-box"><div class="stat-num" id="an-att">0</div><div class="stat-lbl">Total Attendance</div></div>
                <div class="stat-box"><div class="stat-num" id="an-dist">0</div><div class="stat-lbl">Active Districts</div></div>
                <div class="stat-box"><div class="stat-num" id="an-avg">0</div><div class="stat-lbl">Avg. Attendance</div></div>
            </div>
            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header">Events by District</div>
                    <div style="flex:1; position:relative;"><canvas id="chartDist"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">Attendance Share</div>
                    <div style="flex:1; position:relative;"><canvas id="chartAtt"></canvas></div>
                </div>
            </div>
            <div class="charts-container">
                 <div class="chart-card">
                    <div class="chart-header">Timeline (Events per Month)</div>
                    <div style="flex:1; position:relative;"><canvas id="chartTime"></canvas></div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // --- CONFIG ---
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    // --- STATE ---
    let rawData = [];
    let filteredData = [];
    let currIdx = 0;
    let tvTimer = null;
    let slideMode = 'standard'; // standard, immersive, minimal
    let charts = {};

    window.onload = init;

    async function init() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : '';
                const district = c[2] ? c[2].v : '';
                const event = c[3] ? c[3].v : '';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : 'N/A';
                
                // Parse Photos
                let photos = [];
                for(let i=6; i<c.length; i++) {
                    if(c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if(ids) photos.push(...ids);
                    }
                }

                if(!event) return null;
                return { date, district, event, attendance, guests, photos };
            }).filter(Boolean);

            // Populate Filters
            const dists = [...new Set(rawData.map(d=>d.district))].sort();
            const sel = document.getElementById('district-filter');
            dists.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d;
                sel.appendChild(opt);
            });

            applyFilters();
            document.getElementById('loader').style.display = 'none';

        } catch (e) {
            console.error(e);
            document.getElementById('loader').innerHTML = `<div style="color:red">Error Loading Data</div>`;
        }
    }

    function applyFilters() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const dist = document.getElementById('district-filter').value;

        filteredData = rawData.filter(item => {
            const mQ = item.event.toLowerCase().includes(q) || item.guests.toLowerCase().includes(q);
            const mD = dist ? item.district === dist : true;
            return mQ && mD;
        });

        currIdx = 0;
        renderAll();
    }

    function renderAll() {
        renderSlides();
        renderPrint();
        renderCards();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    // --- SLIDE LOGIC ---
    function setSlideMode(mode) {
        slideMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderSlides();
    }

    function renderSlides() {
        const wrap = document.getElementById('slides-wrapper');
        wrap.innerHTML = '';
        if(!filteredData.length) { wrap.innerHTML = '<h3>No Events Found</h3>'; return; }

        filteredData.forEach((item, i) => {
            const slide = document.createElement('div');
            slide.className = `slide-container mode-${slideMode} ${i === currIdx ? 'active' : ''}`;
            slide.id = `slide-${i}`;

            // Helper for photos
            const getPhoto = (idx, size='w800') => item.photos[idx] ? `https://lh3.googleusercontent.com/d/${item.photos[idx]}=${size}` : 'https://via.placeholder.com/600x400?text=No+Photo';

            if (slideMode === 'standard') {
                slide.innerHTML = `
                    <div class="info-panel">
                        <h1 style="color:var(--primary); font-size:2.5rem; line-height:1.2;">${item.event}</h1>
                        <div class="info-item"><i class='bx bx-map'></i> ${item.district} | ${item.date}</div>
                        <div class="info-item"><i class='bx bx-group'></i> Attendance: ${item.attendance}</div>
                        <div class="info-item"><i class='bx bx-user-voice'></i> Guests: ${item.guests}</div>
                    </div>
                    <div class="photo-panel">
                        ${[0,1,2,3].map(n => `<div class="photo-card" onclick="openLB('${getPhoto(n, 'w1200')}')"><img src="${getPhoto(n)}"></div>`).join('')}
                    </div>
                `;
            } else if (slideMode === 'immersive') {
                slide.innerHTML = `
                    <div class="immersive-bg"><img src="${getPhoto(0, 'w1600')}"></div>
                    <div class="immersive-content">
                        <h1>${item.event}</h1>
                        <div class="immersive-meta">
                            <span><i class='bx bxs-map-pin'></i> ${item.district}</span>
                            <span><i class='bx bxs-calendar'></i> ${item.date}</span>
                        </div>
                        <p style="color:#ddd; margin-top:15px; font-size:1.1rem;">Guests: ${item.guests}</p>
                    </div>
                    <div class="immersive-thumbs">
                        ${[1,2].map(n => item.photos[n] ? `<img src="${getPhoto(n)}">` : '').join('')}
                    </div>
                `;
            } else if (slideMode === 'minimal') {
                slide.innerHTML = `
                    <h1>${item.event}</h1>
                    <div class="min-meta">
                        <span>${item.district}</span> &bull; <span>${item.date}</span> &bull; <span>${item.attendance} People</span>
                    </div>
                    <div class="min-photos">
                        ${[0,1,2].map(n => item.photos[n] ? `<img src="${getPhoto(n)}">` : '').join('')}
                    </div>
                    <p style="margin-top:20px; color:#666;">Guests: ${item.guests}</p>
                `;
            }
            wrap.appendChild(slide);
        });
    }

    function changeSlide(dir) {
        if(!filteredData.length) return;
        document.getElementById(`slide-${currIdx}`).classList.remove('active');
        currIdx = (currIdx + dir + filteredData.length) % filteredData.length;
        document.getElementById(`slide-${currIdx}`).classList.add('active');
        updateCounter();
    }

    function updateCounter() {
        document.getElementById('slide-counter').innerText = `${filteredData.length ? currIdx + 1 : 0} / ${filteredData.length}`;
    }

    function toggleTVMode() {
        const btn = document.getElementById('tv-mode-btn');
        if(tvTimer) {
            clearInterval(tvTimer); tvTimer = null;
            btn.classList.remove('active');
            btn.innerHTML = "<i class='bx bx-play-circle'></i> TV Mode";
        } else {
            setSlideMode('immersive'); // TV looks best in immersive
            switchView('slide');
            tvTimer = setInterval(() => changeSlide(1), 5000);
            btn.classList.add('active');
            btn.innerHTML = "<i class='bx bx-pause-circle'></i> Stop TV";
        }
    }

    // --- OTHER VIEWS ---
    function renderPrint() {
        const c = document.getElementById('view-print');
        c.innerHTML = filteredData.map(item => `
            <div class="print-row">
                <img src="${item.photos[0] ? `https://lh3.googleusercontent.com/d/${item.photos[0]}=w200` : ''}" onerror="this.style.display='none'">
                <div class="print-data">
                    <h3>${item.event}</h3>
                    <div style="font-size:0.9rem; color:#aaa;">${item.district} | ${item.date}</div>
                    <div style="margin-top:5px; font-size:0.9rem;">Guests: ${item.guests}</div>
                </div>
                <div style="text-align:right;">
                     <div style="font-size:1.2rem; font-weight:bold; color:var(--primary)">${item.attendance}</div>
                     <div style="font-size:0.8rem; color:#888;">Attendees</div>
                </div>
            </div>
        `).join('');
    }

    function renderCards() {
        const c = document.getElementById('view-cards');
        c.innerHTML = filteredData.map((item, i) => `
            <div class="modern-card" onclick="goToSlide(${i})">
                <img src="${item.photos[0] ? `https://lh3.googleusercontent.com/d/${item.photos[0]}=w600` : ''}" class="mc-img">
                <div class="mc-body">
                    <div class="mc-title">${item.event}</div>
                    <div class="mc-meta"><span>${item.district}</span><span>${item.date}</span></div>
                    <div class="mc-desc">Guests: ${item.guests}</div>
                    <div class="mc-footer">
                        <span class="mc-btn">View Details</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function renderGrid() {
        const c = document.getElementById('view-grid');
        c.innerHTML = filteredData.map((item, i) => `
            <div class="gallery-item" onclick="goToSlide(${i})">
                <img src="${item.photos[0] ? `https://lh3.googleusercontent.com/d/${item.photos[0]}=w400` : ''}" loading="lazy">
                <div class="gallery-overlay">
                    <div class="gal-title">${item.event}</div>
                    <div class="gal-date">${item.date}</div>
                </div>
            </div>
        `).join('');
    }

    function goToSlide(i) {
        currIdx = i;
        switchView('slide');
        renderSlides(); // Refresh to ensure correct active state
    }

    // --- ANALYTICS ---
    function renderAnalytics() {
        // Calculations
        const total = filteredData.length;
        const att = filteredData.reduce((a,b)=>a+b.attendance,0);
        const uniqueDist = new Set(filteredData.map(d=>d.district)).size;
        const avg = total ? Math.round(att/total) : 0;

        document.getElementById('an-total').innerText = total;
        document.getElementById('an-att').innerText = att.toLocaleString();
        document.getElementById('an-dist').innerText = uniqueDist;
        document.getElementById('an-avg').innerText = avg.toLocaleString();

        // Chart Data Prep
        const distCount = {};
        const timeline = {};
        
        filteredData.forEach(d => {
            distCount[d.district] = (distCount[d.district] || 0) + 1;
            // Extract Month-Year for timeline (Assuming DD-MM-YYYY or similar)
            // Fallback simple parsing
            const month = d.date.split(/[-/]/)[1] || 'Unknown'; 
            timeline[month] = (timeline[month] || 0) + 1;
        });

        // Update Charts
        updateChart('chartDist', 'bar', Object.keys(distCount), Object.values(distCount), 'Events per District');
        updateChart('chartAtt', 'doughnut', Object.keys(distCount), Object.values(distCount).map(c => c*avg), 'Est. Attendance'); // Simplified logic
        updateChart('chartTime', 'line', Object.keys(timeline).sort(), Object.values(timeline), 'Events Trend');
    }

    function updateChart(id, type, labels, data, title) {
        const ctx = document.getElementById(id).getContext('2d');
        if(charts[id]) charts[id].destroy();
        
        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: data,
                    backgroundColor: ['#66fcf1', '#45a29e', '#1f2833', '#c5c6c7', '#ff4757'],
                    borderColor: '#66fcf1',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: type === 'doughnut', labels: { color:'#fff' } } },
                scales: type !== 'doughnut' ? { y: { beginAtZero: true, grid: { color:'rgba(255,255,255,0.1)' } }, x: { grid: { display:false } } } : {}
            }
        });
    }

    // --- EXPORT LOGIC (FIXED) ---
    
    // 1. Booklet PDF (Correct Alignment)
    async function downloadBookletPDF() {
        const btn = document.getElementById('export-btn');
        btn.innerHTML = "Generating PDF...";
        
        const container = document.createElement('div');
        // A4 Width approx 800px in HTML for proper PDF scaling
        container.style.width = '800px';
        container.style.background = '#fff';
        container.style.color = '#000';

        for(let item of filteredData) {
            const page = document.createElement('div');
            // Page Break CSS
            page.style.cssText = "page-break-after: always; padding: 40px; height: 1100px; position:relative; font-family: sans-serif;";
            
            // Header
            const header = `<div style="border-bottom: 2px solid #45a29e; padding-bottom:10px; margin-bottom:20px;">
                <h1 style="margin:0; font-size:24px; color:#1f2833;">${item.event}</h1>
                <div style="display:flex; justify-content:space-between; margin-top:5px; color:#555;">
                    <span><b>District:</b> ${item.district}</span>
                    <span><b>Date:</b> ${item.date}</span>
                </div>
            </div>`;

            // Content Grid
            const content = `
            <div style="margin-bottom:20px; font-size:14px; line-height:1.6;">
                <p><b>Attendance:</b> ${item.attendance}</p>
                <p><b>Guests/Details:</b> ${item.guests}</p>
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                ${item.photos.slice(0,4).map(pid => 
                    `<div style="height:250px; border:1px solid #ddd; overflow:hidden; background:#eee;">
                        <img src="https://lh3.googleusercontent.com/d/${pid}=w600" style="width:100%; height:100%; object-fit:cover;">
                    </div>`
                ).join('')}
            </div>
            `;

            page.innerHTML = header + content;
            container.appendChild(page);
        }

        const opt = {
            margin: 0,
            filename: 'Karyakram_Booklet.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
        };

        await html2pdf().set(opt).from(container).save();
        btn.innerHTML = `<i class='bx bxs-download'></i> Download Report <i class='bx bx-chevron-down'></i>`;
    }

    // 2. Fixed PPT (Dynamic Text & Photos)
    async function downloadFixedPPT() {
        const btn = document.getElementById('export-btn');
        btn.innerHTML = "Creating PPT...";
        
        let pptx = new PptxGenJS();
        
        for(let item of filteredData) {
            let slide = pptx.addSlide();
            slide.background = { color: 'F0F0F0' };

            // Title
            slide.addText(item.event, { x:0.5, y:0.2, w:9, h:0.8, fontSize:24, bold:true, color:'000000', align:'left' });
            
            // Info Column (Left)
            slide.addText(
                `District: ${item.district}\nDate: ${item.date}\nAttendance: ${item.attendance}\n\nGuests:\n${item.guests.substring(0, 300)}`, 
                { x:0.5, y:1.2, w:4, h:4, fontSize:14, color:'333333', valign:'top' }
            );

            // Photos Grid (Right)
            const photoPos = [
                {x:5, y:1.2}, {x:7.5, y:1.2},
                {x:5, y:3.5}, {x:7.5, y:3.5}
            ];
            
            for(let i=0; i<Math.min(item.photos.length, 4); i++) {
                // We use the ID to get a clean URL, but PPTXGENJS handles CORS best if we pass URL
                // However, for Google Drive, sometimes we need base64. 
                // Since base64 conversion is slow, we try URL first. 
                // Using lh3 links is safest for direct access.
                const url = `https://lh3.googleusercontent.com/d/${item.photos[i]}=w600`;
                slide.addImage({ path: url, x: photoPos[i].x, y: photoPos[i].y, w: 2.3, h: 2 });
            }
        }
        
        pptx.writeFile({ fileName: "Karyakram_Report.pptx" });
        btn.innerHTML = `<i class='bx bxs-download'></i> Download Report <i class='bx bx-chevron-down'></i>`;
    }

    function downloadExcel() {
        const data = filteredData.map(i => ({ 
            'Event Name': i.event, 
            'Date': i.date, 
            'District': i.district, 
            'Attendance': i.attendance,
            'Guests': i.guests 
        }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "Karyakram_Data.xlsx");
    }
