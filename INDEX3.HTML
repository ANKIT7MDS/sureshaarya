<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Dashboard - Final Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: #0b0c10;
            --panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text: #ffffff;
            --muted: #c5c6c7;
            --accent: #ff4757;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 80px;
            background: var(--panel);
            border-right: 1px solid rgba(255,255,255,0.08);
            transition: width 0.35s ease;
            z-index: 1000;
        }
        .sidebar:hover { width: 220px; }
        .nav-item {
            padding: 18px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 28px; }
        .nav-item i { font-size: 26px; min-width: 55px; text-align: center; }
        .nav-text { display: none; font-size: 14px; font-weight: 500; }
        .sidebar:hover .nav-text { display: inline; }
        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            background: rgba(102,252,241,0.12);
        }
        .main { flex: 1; display: flex; flex-direction: column; }
        .top-bar {
            min-height: 70px;
            background: rgba(31,40,51,0.96);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            padding: 12px 24px;
            gap: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            flex-wrap: wrap;
        }
        .input-style {
            background: rgba(0,0,0,0.35);
            border: 1px solid var(--secondary);
            color: white;
            padding: 9px 16px;
            border-radius: 22px;
            outline: none;
            font-size: 14px;
        }
        .input-style:focus { border-color: var(--primary); box-shadow: 0 0 6px rgba(102,252,241,0.3); }
        .btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 9px 18px;
            border-radius: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.25s;
        }
        .btn:hover { background: var(--primary); color: #000; transform: translateY(-1px); }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--panel);
            min-width: 220px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.55);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            z-index: 100;
        }
        .dropdown.active .dropdown-content { display: block; }
        .dropdown-content a {
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text);
            cursor: pointer;
        }
        .dropdown-content a:hover { background: var(--primary); color: #000; }
        .views { flex: 1; position: relative; overflow: hidden; }
        .view { 
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.4s;
            overflow-y: auto;
            display: none;
        }
        .view.active { display: flex; opacity: 1; }

        /* ── Slide View ── */
        #slide-view { flex-direction: column; align-items: center; padding: 20px; }
        .slide-wrapper { width: 100%; max-width: 1450px; height: 100%; margin: 0 auto; }
        .slide { 
            height: 100%; width: 100%;
            display: flex; gap: 24px;
            animation: fadeIn 0.5s ease;
        }
        .slide.hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .info { 
            flex: 4; 
            padding: 45px; 
            background: rgba(31,40,51,0.97); 
            border-radius: 22px; 
            border: 1px solid rgba(255,255,255,0.08); 
        }
        .info h1 { font-size: 2.4rem; color: var(--primary); margin-bottom: 28px; }
        .photo-grid { flex: 6; display: grid; grid-template-columns: repeat(2,1fr); gap: 18px; }
        .photo { border-radius: 14px; overflow: hidden; background: #000; cursor: zoom-in; transition: 0.35s; }
        .photo:hover { transform: scale(1.04); border: 2px solid var(--primary); }
        .photo img { width: 100%; height: 100%; object-fit: cover; }

        /* Immersive */
        .immersive .info { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.92), transparent); border-radius: 0; padding: 80px 40px 40px; }
        .immersive .photo-grid { grid-template-columns: 1fr; height: 100%; }

        /* Minimal - छोटे thumbnails */
        .minimal .info { flex: 1; text-align: center; background: transparent; border: none; padding: 40px 20px; }
        .minimal .photo-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 30px; }
        .minimal .photo { width: 120px; height: 120px; border-radius: 12px; overflow: hidden; border: 2px solid rgba(102,252,241,0.3); transition: 0.3s; }
        .minimal .photo:hover { transform: scale(1.15); border-color: var(--primary); }

        /* Gallery - Masonry */
        #grid-view {
            column-count: 5;
            column-gap: 20px;
            padding: 25px;
        }
        .grid-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: var(--panel);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .grid-item:hover { transform: scale(1.035); box-shadow: 0 12px 40px rgba(102,252,241,0.18); }
        .grid-img { width: 100%; height: auto; display: block; }

        /* Modern Cards */
        #cards-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 28px;
            padding: 30px;
        }
        .card {
            background: linear-gradient(145deg, #1f2833, #2c3e50);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(102,252,241,0.12);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-14px) rotate(1.2deg);
            border-color: var(--primary);
            box-shadow: 0 24px 60px rgba(102,252,241,0.28);
        }
        .card-header { height: 220px; overflow: hidden; position: relative; }
        .card-header img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .card-header img { transform: scale(1.15); }
        .badge { position: absolute; top: 16px; left: 16px; background: var(--primary); color: #000; padding: 6px 14px; border-radius: 20px; font-weight: 700; font-size: 13px; }
        .card-body { padding: 24px; }
        .card-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 12px; }
        .card-meta { font-size: 13px; color: var(--muted); display: flex; gap: 16px; flex-wrap: wrap; }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.82);
            backdrop-filter: blur(12px);
            padding: 12px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 18px;
            z-index: 100;
        }
        .btn-control { background: none; border: none; color: white; font-size: 28px; cursor: pointer; }
        .btn-control:hover { color: var(--primary); }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 64px; flex-direction: row; position: fixed; bottom: 0; padding: 0; }
            .nav-item { padding: 10px; font-size: 11px; }
            .nav-text { font-size: 10px; }
            .main { margin-bottom: 64px; }
            .controls { bottom: 80px; padding: 10px 20px; flex-wrap: wrap; gap: 14px; }
            #grid-view { column-count: 2; }
            .minimal .photo { width: 90px; height: 90px; }
        }
    </style>
</head>
<body>

<div id="loader" style="position:fixed;inset:0;background:var(--bg);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;">
    <div style="width:70px;height:70px;border:5px solid rgba(102,252,241,0.15);border-top-color:var(--primary);border-radius:50%;animation:spin 1s linear infinite;"></div>
    <div style="margin-top:20px;color:var(--primary);font-weight:600;">डेटा लोड हो रहा है...</div>
</div>

<div id="lightbox" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.96);z-index:9999;justify-content:center;align-items:center;flex-direction:column;" onclick="this.style.display='none'">
    <span style="position:absolute;top:25px;right:35px;font-size:48px;cursor:pointer;color:white;">×</span>
    <img id="lb-img" style="max-width:92%;max-height:84%;border-radius:12px;box-shadow:0 0 40px var(--primary);">
    <div id="lb-caption" style="color:var(--muted);margin-top:20px;font-size:1.2rem;text-align:center;max-width:90%;"></div>
</div>

<div class="sidebar">
    <div class="nav-item active" onclick="switchView('slide')"><i class='bx bx-slideshow'></i><span class="nav-text">स्लाइड</span></div>
    <div class="nav-item" onclick="switchView('cards')"><i class='bx bx-id-card'></i><span class="nav-text">कार्ड्स</span></div>
    <div class="nav-item" onclick="switchView('grid')"><i class='bx bx-grid-alt'></i><span class="nav-text">गैलरी</span></div>
</div>

<div class="main">
    <div class="top-bar">
        <input type="text" id="search" class="input-style" placeholder="इवेंट खोजें..." oninput="filterData()" style="flex:1;min-width:200px;">
        <select id="district" class="input-style" onchange="filterData()">
            <option value="">सभी जिले</option>
        </select>
    </div>

    <div class="views">
        <div id="slide-view" class="view active">
            <div class="slide-wrapper" id="slides"></div>
            <div class="controls">
                <button class="btn-control" onclick="prevSlide()"><i class='bx bx-chevron-left'></i></button>
                <span id="slide-count">1 / 0</span>
                <button class="btn-control" onclick="nextSlide()"><i class='bx bx-chevron-right'></i></button>
                <select id="slide-pattern" class="input-style" onchange="applyPattern()">
                    <option value="standard">Standard</option>
                    <option value="immersive">Immersive</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>
        </div>

        <div id="cards-view" class="view"></div>
        <div id="grid-view" class="view"></div>
    </div>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let allData = [], filteredData = [], currentIndex = 0;

    async function loadData() {
        try {
            const res = await fetch(url);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            allData = json.table.rows.map(row => {
                const c = row.c || [];
                return {
                    date: c[1]?.f || 'N/A',
                    district: c[2]?.v || 'Unknown',
                    event: c[3]?.v || 'No Title',
                    attendance: Number(c[4]?.v) || 0,
                    guests: c[5]?.v || '-',
                    photos: [].concat(...(c.slice(6).map(v => (v?.v||'').match(/[-\w]{25,}/g)||[])))
                };
            }).filter(item => item.event !== 'No Title');

            // Sort by date (assuming DD/MM/YYYY)
            allData.sort((a,b) => {
                const [da,ma,ya] = a.date.split('/').map(Number);
                const [db,mb,yb] = b.date.split('/').map(Number);
                return new Date(ya,ma-1,da) - new Date(yb,mb-1,db);
            });

            populateDistricts();
            filterData();
            document.getElementById('loader').style.display = 'none';
        } catch(e) {
            console.error("डेटा लोड करने में समस्या:", e);
            document.getElementById('loader').innerHTML = '<div style="color:#ff4757;">डेटा लोड करने में त्रुटि</div>';
        }
    }

    function populateDistricts() {
        const select = document.getElementById('district');
        const districts = [...new Set(allData.map(d => d.district))].sort();
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = opt.textContent = d;
            select.appendChild(opt);
        });
    }

    function filterData() {
        const query = document.getElementById('search').value.toLowerCase();
        const dist = document.getElementById('district').value;

        filteredData = allData.filter(item => {
            const matchSearch = item.event.toLowerCase().includes(query) || item.guests.toLowerCase().includes(query);
            const matchDist = !dist || item.district === dist;
            return matchSearch && matchDist;
        });

        currentIndex = 0;
        renderSlides();
        renderCards();
        renderGrid();
        updateCounter();
    }

    function renderSlides() {
        const wrapper = document.getElementById('slides');
        wrapper.innerHTML = '';

        if (!filteredData.length) {
            wrapper.innerHTML = '<div style="height:100%;display:flex;justify-content:center;align-items:center;color:#666;">कोई डेटा नहीं मिला</div>';
            return;
        }

        filteredData.forEach((item, i) => {
            const slide = document.createElement('div');
            slide.className = `slide ${i === currentIndex ? '' : 'hidden'}`;
            slide.id = `slide-${i}`;

            let photosHTML = '';
            if (item.photos.length) {
                for (let j = 0; j < Math.min(4, item.photos.length); j++) {
                    const url = `https://drive.google.com/thumbnail?id=${item.photos[j]}&sz=w800`;
                    photosHTML += `
                        <div class="photo" onclick="openLightbox('${url}', '${item.event.replace(/'/g,"\\'")}')">
                            <img src="${url}" loading="lazy" alt="">
                        </div>`;
                }
            } else {
                photosHTML = '<div style="grid-column:span 2;display:flex;justify-content:center;align-items:center;color:#555;">कोई फोटो उपलब्ध नहीं</div>';
            }

            slide.innerHTML = `
                <div class="info">
                    <h1>${item.event}</h1>
                    <div><i class='bx bx-calendar'></i> <strong>तारीख:</strong> ${item.date}</div>
                    <div><i class='bx bx-map'></i> <strong>जिला:</strong> ${item.district}</div>
                    <div><i class='bx bx-group'></i> <strong>उपस्थिति:</strong> ${item.attendance}</div>
                </div>
                <div class="photo-grid">${photosHTML}</div>
            `;
            wrapper.appendChild(slide);
        });

        applyPattern();
        updateCounter();
    }

    function applyPattern() {
        const mode = document.getElementById('slide-pattern').value;
        document.querySelectorAll('.slide').forEach(slide => {
            slide.classList.remove('immersive', 'minimal');
            if (mode !== 'standard') slide.classList.add(mode);
        });
    }

    function renderCards() {
        const container = document.getElementById('cards-view');
        container.innerHTML = '';
        filteredData.forEach((item, i) => {
            const thumb = item.photos[0] ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w600` : 'https://via.placeholder.com/400x300?text=No+Photo';
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => {
                switchView('slide');
                currentIndex = i;
                renderSlides();
            };
            card.innerHTML = `
                <div class="card-header">
                    <img src="${thumb}" loading="lazy">
                    <div class="badge">${item.district}</div>
                </div>
                <div class="card-body">
                    <div class="card-title">${item.event}</div>
                    <div class="card-meta">
                        <span><i class='bx bx-calendar'></i> ${item.date}</span>
                        <span><i class='bx bx-group'></i> ${item.attendance}</span>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('grid-view');
        grid.innerHTML = '';
        filteredData.forEach(item => {
            item.photos.forEach(pid => {
                const thumb = `https://drive.google.com/thumbnail?id=${pid}&sz=w500`;
                const full = `https://drive.google.com/thumbnail?id=${pid}&sz=w1200`;
                const itemEl = document.createElement('div');
                itemEl.className = 'grid-item';
                itemEl.innerHTML = `<img src="${thumb}" class="grid-img" loading="lazy" onclick="openLightbox('${full}', '${item.event}')">`;
                grid.appendChild(itemEl);
            });
        });
    }

    function switchView(viewName) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewName + '-view').classList.add('active');

        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.querySelector(`.nav-item[onclick*="('${viewName}')"]`)?.classList.add('active');
    }

    function nextSlide() {
        if (currentIndex < filteredData.length - 1) {
            currentIndex++;
            updateSlideView();
        }
    }

    function prevSlide() {
        if (currentIndex > 0) {
            currentIndex--;
            updateSlideView();
        }
    }

    function updateSlideView() {
        document.querySelectorAll('.slide').forEach(s => s.classList.add('hidden'));
        document.getElementById(`slide-${currentIndex}`)?.classList.remove('hidden');
        updateCounter();
    }

    function updateCounter() {
        document.getElementById('slide-count').textContent = filteredData.length ? `${currentIndex + 1} / ${filteredData.length}` : '0 / 0';
    }

    function openLightbox(url, caption) {
        document.getElementById('lb-img').src = url;
        document.getElementById('lb-caption').textContent = caption;
        document.getElementById('lightbox').style.display = 'flex';
    }

    // Initialize
    window.onload = loadData;
</script>
</body>
</html>
