<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #fff;
            --text-muted: #c5c6c7;
            --accent: #ff4757;
            --card-bg: rgba(31, 40, 51, 0.8);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        .sidebar:hover { width: 220px; }

        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 25px; }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; font-weight: 500; }
        .sidebar:hover .nav-text { display: block; }

        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            background: rgba(102, 252, 241, 0.1);
            border-left: 4px solid var(--primary);
        }

        /* --- Main Content Area --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* --- Top Filter Bar --- */
        .top-bar {
            min-height: 70px;
            background: rgba(31, 40, 51, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 10px 25px;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 90;
            flex-wrap: wrap;
        }

        .filter-group { display: flex; gap: 10px; align-items: center; }

        .input-style {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--secondary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: inherit;
            outline: none;
            font-size: 14px;
        }
        .input-style:focus { border-color: var(--primary); box-shadow: 0 0 5px rgba(102,252,241,0.3); }

        .action-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .action-btn:hover { background: var(--primary); color: #000; transform: translateY(-1px); }
        .action-btn.active { background: var(--accent); animation: pulse 1.5s infinite; }
        .action-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Dropdown Styles */
        .dropdown { position: relative; }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: calc(100% + 5px);
            background-color: var(--bg-panel);
            min-width: 220px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 101;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .dropdown-content a {
            color: var(--text-main);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }
        .dropdown-content a:hover { background-color: var(--primary); color: #000; }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- Views Container --- */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .view-section.active { display: flex; opacity: 1; }

        /* --- SLIDE VIEW --- */
        #view-slide { flex-direction: column; align-items: center; padding: 20px; overflow: hidden; }
        .slide-wrapper { width: 100%; height: 100%; max-width: 1400px; margin: 0 auto; position: relative; }
        .slide-container {
            height: 100%; width: 100%;
            display: flex; gap: 20px;
            animation: fadeIn 0.4s ease;
        }
        .slide-container.hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-panel {
            flex: 4;
            padding: 40px;
            background: rgba(31, 40, 51, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-panel h1 { font-size: 2.2rem; color: var(--primary); margin-bottom: 25px; line-height: 1.2; }
        .info-item { display: flex; align-items: flex-start; margin-bottom: 18px; font-size: 1.1rem; }
        .info-item i { margin-right: 15px; color: var(--secondary); font-size: 1.4rem; margin-top: 3px; }
        .info-label { font-weight: 700; color: #fff; min-width: 100px; }

        .photo-panel {
            flex: 6;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
        }
        .photo-card {
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            cursor: zoom-in;
            border: 2px solid transparent;
            transition: 0.3s;
            position: relative;
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .photo-card:hover { border-color: var(--primary); }

        /* --- PRINT VIEW --- */
        #view-print {
            flex-direction: column;
            padding: 30px;
            gap: 30px;
        }
        .print-card {
            background: var(--bg-panel);
            border-radius: 20px;
            display: flex;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            min-height: 250px;
        }
        .print-info {
            flex: 1;
            padding: 25px;
            background: rgba(0,0,0,0.2);
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        .print-info h3 { color: var(--primary); margin-top: 0; font-size: 1.4rem; }
        .print-meta { font-size: 0.9rem; margin-bottom: 8px; }
        .print-photos {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .thumb-box {
            width: 140px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .thumb-box img {
            width: 140px; height: 100px;
            object-fit: cover; border-radius: 8px;
            border: 1px solid var(--secondary);
            background: #000;
        }
        .dl-btn {
            background: var(--bg-dark);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 10px;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        .dl-btn:hover { background: var(--primary); color: #000; }

        /* --- MODERN CARD VIEW --- */
        #view-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 30px;
            align-content: start;
        }
        .modern-card {
            background: var(--bg-panel);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modern-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .m-card-header { height: 200px; position: relative; overflow: hidden; }
        .m-card-header img { width: 100%; height: 100%; object-fit: cover; }
        .m-card-badge {
            position: absolute; top: 15px; left: 15px;
            background: var(--primary); color: #000;
            padding: 4px 12px; border-radius: 15px; font-weight: 700; font-size: 12px;
        }
        .m-card-content { padding: 25px; flex: 1; display: flex; flex-direction: column; }
        .m-card-title { font-size: 1.3rem; font-weight: 700; color: #fff; margin-bottom: 15px; }

        /* --- GRID VIEW --- */
        #view-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 25px;
            align-content: start;
        }
        .grid-item {
            background: var(--bg-panel);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .grid-item:hover { transform: translateY(-5px); border-color: var(--primary); }
        .grid-img { height: 180px; width: 100%; object-fit: cover; background: #111; }
        .grid-info { padding: 15px; }

        /* --- ANALYTICS --- */
        #view-analytics { flex-direction: column; padding: 25px; gap: 25px; }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card {
            background: linear-gradient(135deg, var(--bg-panel), #2c3e50);
            padding: 25px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-val { font-size: 2.2rem; font-weight: bold; color: var(--primary); }
        .chart-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .chart-box { background: var(--bg-panel); padding: 20px; border-radius: 15px; min-height: 350px; }

        /* --- Controls --- */
        .controls-floating {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 25px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .control-btn { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; transition: 0.2s; }
        .control-btn:hover { color: var(--primary); }
        .slide-counter { font-size: 14px; font-weight: 600; min-width: 80px; text-align: center; }

        /* Lightbox & Loader */
        .lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; justify-content: center; align-items: center; flex-direction: column;
        }
        .lightbox img { max-width: 90%; max-height: 80%; border-radius: 8px; box-shadow: 0 0 30px var(--primary); }
        .lightbox-close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: #fff; cursor: pointer; }

        #loader {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 60px; height: 60px; border: 4px solid rgba(102, 252, 241, 0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%; height: 65px; flex-direction: row; border-right: none;
                border-top: 1px solid rgba(255,255,255,0.1); padding: 0;
                position: fixed; bottom: 0; left: 0;
            }
            .sidebar:hover { width: 100%; }
            .nav-item { flex-direction: column; gap: 4px; padding: 10px 0; font-size: 10px; }
            .nav-item i { font-size: 20px; min-width: unset; }
            .nav-text { display: block !important; font-size: 10px; }

            .main-content { margin-bottom: 65px; height: calc(100vh - 65px); }
            .top-bar { padding: 10px; gap: 8px; }

            .slide-container { flex-direction: column; overflow-y: auto; }
            .info-panel { flex: none; padding: 25px; }
            .photo-panel { flex: none; height: auto; grid-template-columns: 1fr 1fr; }
            .photo-card { height: 140px; }

            .print-card { flex-direction: column; }
            .print-info { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
        }
    </style>
</head>

<script>
/* =========================================================
   CONFIG (Only additions are IMG_PROXY + speed settings)
========================================================= */
const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
const GID = '1839722438';
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

// ✅ Cloudflare Worker Proxy (your URL)
const IMG_PROXY = "https://image-proxy.anusonimds.workers.dev/img?url=";

// Speed tuning
const PREFETCH_CONCURRENCY = 6;  // parallel image fetch count
const EXPORT_IMG_SZ = 1400;      // export image size

let rawData = [];
let filteredData = [];
let currentIndex = 0;
let tvInterval = null;
let charts = {};

/* =========================================================
   IMAGE CACHE + FALLBACK + FAST toDataURL (FIXED)
   - Works with:
     1) pure Drive ID
     2) thumbnail URL
     3) lh3 URL
========================================================= */
const imgCache = new Map(); // key: urlOrId|sz => base64

function getFallbackPlaceholder() {
    const canvas = document.createElement('canvas');
    canvas.width = 800; canvas.height = 600;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#222'; ctx.fillRect(0,0,800,600);
    ctx.fillStyle = '#666'; ctx.font = '28px Arial'; ctx.textAlign = 'center';
    ctx.fillText('Image N/A', 400, 300);
    return canvas.toDataURL('image/jpeg', 0.85);
}

function extractDriveId(any) {
    const s = String(any || "");
    // drive thumbnail id=xxx
    let m = s.match(/id=([\w-]+)/);
    if (m) return m[1];
    // lh3 googleusercontent /d/xxx
    m = s.match(/googleusercontent\.com\/d\/([\w-]+)/);
    if (m) return m[1];
    // drive file /d/xxx
    m = s.match(/\/d\/([\w-]+)/);
    if (m) return m[1];
    // plain ID
    if (/^[-\w]{25,}$/.test(s)) return s;
    return null;
}

async function fetchAsBase64(fetchUrl) {
    try {
        const res = await fetch(fetchUrl, { cache: 'no-store' });
        if (!res.ok) return null;
        const ct = (res.headers.get('content-type') || '').toLowerCase();
        if (!ct.startsWith('image/')) return null;

        const blob = await res.blob();
        return await new Promise(r => {
            const fr = new FileReader();
            fr.onloadend = () => r(fr.result);
            fr.onerror = () => r(null);
            fr.readAsDataURL(blob);
        });
    } catch (e) {
        return null;
    }
}

async function toDataURL(urlOrId, sz = EXPORT_IMG_SZ) {
    const cacheKey = `${urlOrId}|${sz}`;
    if (imgCache.has(cacheKey)) return imgCache.get(cacheKey);

    // IMPORTANT: We keep your original behavior:
    // If it's an ID -> build thumbnail/lh3.
    // If it's already a URL -> try it as-is.
    const id = extractDriveId(urlOrId);
    const candidates = [];

    if (id) {
        candidates.push(`https://lh3.googleusercontent.com/d/${id}=w${sz}`);
        candidates.push(`https://drive.google.com/thumbnail?id=${id}&sz=w${sz}`);
    } else {
        candidates.push(String(urlOrId || ""));
    }

    // 1) Direct
    for (const c of candidates) {
        const b64 = await fetchAsBase64(c);
        if (b64) { imgCache.set(cacheKey, b64); return b64; }
    }

    // 2) Worker proxy
    for (const c of candidates) {
        const proxied = IMG_PROXY + encodeURIComponent(c);
        const b64 = await fetchAsBase64(proxied);
        if (b64) { imgCache.set(cacheKey, b64); return b64; }
    }

    // 3) Fallback
    const fb = getFallbackPlaceholder();
    imgCache.set(cacheKey, fb);
    return fb;
}

// Prefetch for speed (parallel)
async function prefetchImagesForExport() {
    const ids = [];
    for (const item of filteredData) {
        const list = item.photos || [];
        for (let i = 0; i < Math.min(list.length, 4); i++) {
            const id = extractDriveId(list[i]);
            if (id) ids.push(id);
        }
    }
    const unique = [...new Set(ids)];
    let idx = 0;

    const workers = new Array(PREFETCH_CONCURRENCY).fill(0).map(async () => {
        while (idx < unique.length) {
            const my = unique[idx++];
            await toDataURL(my, EXPORT_IMG_SZ);
        }
    });

    await Promise.all(workers);
}

/* =========================================================
   APP START
========================================================= */
window.onload = fetchSheetData;

async function fetchSheetData() {
    try {
        const response = await fetch(SHEET_URL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));

        rawData = json.table.rows.map(row => {
            const c = row.c;
            if (!c) return null;
            const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
            const district = c[2] ? c[2].v : 'Unknown';
            const event = c[3] ? c[3].v : 'Untitled Event';
            const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
            const guests = c[5] ? c[5].v : '-';
            let photos = [];
            for (let i = 6; i < c.length; i++) {
                if (c[i] && c[i].v) {
                    const ids = String(c[i].v).match(/[-\w]{25,}/g);
                    if (ids) photos.push(...ids);
                }
            }
            return { date, district, event, attendance, guests, photos };
        }).filter(item => item && item.event !== 'Untitled Event');

        populateDistrictFilter();
        applyFilters();
        document.getElementById('loader').style.display = 'none';
    } catch (error) {
        console.error(error);
        document.getElementById('loader').innerHTML = "<div style='color:red'>Data Load Error. Network check karein.</div>";
    }
}

function populateDistrictFilter() {
    const districts = [...new Set(rawData.map(d => d.district))].sort();
    const select = document.getElementById('district-filter');
    // reset
    select.innerHTML = `<option value="">All Districts</option>`;
    districts.forEach(d => {
        const opt = document.createElement('option');
        opt.value = d;
        opt.innerText = d;
        select.appendChild(opt);
    });
}

function applyFilters() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const distFilter = document.getElementById('district-filter').value;

    filteredData = rawData.filter(item => {
        const matchesSearch = (item.event || '').toLowerCase().includes(query) ||
                              (item.guests || '').toLowerCase().includes(query);
        const matchesDist = distFilter ? item.district === distFilter : true;
        return matchesSearch && matchesDist;
    });

    currentIndex = 0;
    renderSlides();
    renderPrintView();
    renderCards();
    renderGrid();
    renderAnalytics();
    updateCounter();
}

/* =========================================================

function renderSlides() {
    const wrapper = document.getElementById('slides-wrapper');
    wrapper.innerHTML = '';
    if (!filteredData.length) return wrapper.innerHTML = '<div style="height:100%; display:flex; justify-content:center; align-items:center;">Data Not Found</div>';

    filteredData.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = `slide-container ${index === currentIndex ? '' : 'hidden'}`;
        div.id = `slide-${index}`;

        let photosHtml = '';
        if(item.photos.length > 0) {
            for(let i=0; i<Math.min(item.photos.length, 4); i++) {
                const url = `https://drive.google.com/thumbnail?id=${item.photos[i]}&sz=w800`;
                photosHtml += `
                <div class="photo-card" onclick="openLightbox('${url}', '${(item.event||"").replace(/'/g, "")}')">
                    <img src="${url}" loading="lazy" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/400x300?text=Error'">
                </div>`;
            }
        } else {
            photosHtml = '<div style="grid-column:span 2; display:flex; justify-content:center; align-items:center; color:#555; border:1px dashed #333; border-radius:15px;">No Photos Available</div>';
        }

        div.innerHTML = `
            <div class="info-panel">
                <h1>${item.event}</h1>
                <div class="info-item"><i class='bx bx-calendar'></i> <div><span class="info-label">Date:</span> ${item.date}</div></div>
                <div class="info-item"><i class='bx bx-map'></i> <div><span class="info-label">District:</span> ${item.district}</div></div>
                <div class="info-item"><i class='bx bx-group'></i> <div><span class="info-label">Attendance:</span> ${item.attendance}</div></div>
                <div class="info-item"><i class='bx bx-microphone'></i> <div><span class="info-label">Guests:</span> <span>${item.guests}</span></div></div>
            </div>

}

function renderGrid() {

function renderAnalytics() {
    document.getElementById('stat-total-events').innerText = filteredData.length;
    document.getElementById('stat-total-districts').innerText = [...new Set(filteredData.map(d=>d.district))].length;
    const totalAtt = filteredData.reduce((acc, curr) => acc + curr.attendance, 0);
    document.getElementById('stat-total-attendance').innerText = totalAtt.toLocaleString();

    const districtCounts = {};
    const districtAttendance = {};
    filteredData.forEach(d => {
        districtCounts[d.district] = (districtCounts[d.district] || 0) + 1;
        districtAttendance[d.district] = (districtAttendance[d.district] || 0) + d.attendance;
    });

    const commonOpts = { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#c5c6c7' } } } };

    if(charts.dist) charts.dist.destroy();
    charts.dist = new Chart(document.getElementById('districtChart'), {
        type: 'bar',
        data: { labels: Object.keys(districtCounts), datasets: [{ label: 'Events', data: Object.values(districtCounts), backgroundColor: '#66fcf1' }] },
        options: commonOpts
    });

    if(charts.att) charts.att.destroy();
    charts.att = new Chart(document.getElementById('attendanceChart'), {
        type: 'doughnut',
        data: { labels: Object.keys(districtAttendance), datasets: [{ label: 'Attendance', data: Object.values(districtAttendance), backgroundColor: ['#45a29e', '#66fcf1', '#1f2833', '#c5c6c7', '#ff4757'] }] },
        options: commonOpts
    });
}

/* =========================================================
   VIEW SWITCHING + SLIDES
========================================================= */
function switchView(viewName) {
    document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
    document.getElementById(`view-${viewName}`).classList.add('active');
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

    const views = ['slide', 'print', 'cards', 'grid', 'analytics'];
    const idx = views.indexOf(viewName);
    if(idx !== -1) document.querySelectorAll('.nav-item')[idx].classList.add('active');
    if(tvInterval && viewName !== 'slide') toggleTVMode();
}

function showSlide(index) {
    if(index < 0 || index >= filteredData.length) return;
    currentIndex = index;
    document.querySelectorAll('.slide-container').forEach(el => el.classList.add('hidden'));
    document.getElementById(`slide-${index}`).classList.remove('hidden');
    updateCounter();
}

function nextSlide() {
    if (currentIndex < filteredData.length - 1) showSlide(currentIndex + 1);
    else if (tvInterval) showSlide(0);
}

function prevSlide() { if (currentIndex > 0) showSlide(currentIndex - 1); }

function updateCounter() {
    document.getElementById('curr-idx').innerText = filteredData.length ? currentIndex + 1 : 0;
    document.getElementById('total-count').innerText = filteredData.length;
}

function toggleTVMode() {
    const btn = document.getElementById('tv-mode-btn');
    if (tvInterval) {
        clearInterval(tvInterval); tvInterval = null;
        btn.classList.remove('active');
        btn.innerHTML = "<i class='bx bx-play-circle'></i> TV Mode";
    } else {
        switchView('slide');
        tvInterval = setInterval(nextSlide, 5000);
        btn.classList.add('active');
        btn.innerHTML = "<i class='bx bx-pause-circle'></i> Stop TV";
    }
}

/* =========================================================
   SAVE FILE (single image) - uses toDataURL with cache+proxy
========================================================= */
async function forceDownload(pid, eventName) {
    const btn = event.target;
    btn.innerText = "⏳ Wait...";
    const dataUrl = await toDataURL(pid, 1600);

    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = `${String(eventName||"Event").substring(0,20)}_${String(pid).substring(0,5)}.jpg`;
    a.click();

    btn.innerText = "✅ Saved";
    setTimeout(() => btn.innerText = "Save File", 2000);
}

/* =========================================================
   EXPORT: PDF (SLIDE-LIKE ALIGNMENT, LANDSCAPE)
   - Fixed size 1280x720 per page so text+photos align like slide
========================================================= */
function buildExportSlideDom(item, b64List) {
    const slide = document.createElement('div');
    slide.style.cssText = `
      width:1280px;height:720px;
      background:#0b0c10;color:#fff;
      display:flex;gap:20px;
      padding:30px;box-sizing:border-box;
      font-family:Poppins,Noto Sans Devanagari,sans-serif;
      page-break-after:always;
    `;

    const left = document.createElement('div');
    left.style.cssText = `
      flex:4;
      background:rgba(31,40,51,0.95);
      border-radius:20px;
      border:1px solid rgba(255,255,255,0.1);
      padding:30px;
      display:flex;flex-direction:column;justify-content:center;
    `;

    left.innerHTML = `
      <div style="font-size:34px;font-weight:700;color:#66fcf1;line-height:1.15;margin-bottom:18px;">${item.event || ""}</div>
      <div style="font-size:18px;line-height:1.5;">
        <div style="margin:10px 0;"><span style="color:#45a29e;font-weight:700;">Date:</span> ${item.date || "N/A"}</div>
        <div style="margin:10px 0;"><span style="color:#45a29e;font-weight:700;">District:</span> ${item.district || "Unknown"}</div>
        <div style="margin:10px 0;"><span style="color:#45a29e;font-weight:700;">Attendance:</span> ${item.attendance || 0}</div>
        <div style="margin:10px 0;"><span style="color:#45a29e;font-weight:700;">Guests:</span> ${item.guests || "-"}</div>
      </div>
    `;

    const right = document.createElement('div');
    right.style.cssText = `
      flex:6;
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr 1fr;
      gap:15px;
    `;

    for (let i = 0; i < 4; i++) {
        const box = document.createElement('div');
        box.style.cssText = `
          border-radius:12px;overflow:hidden;background:#000;
          border:1px solid rgba(255,255,255,0.12);
        `;
        const img = document.createElement('img');
        img.src = b64List[i] || getFallbackPlaceholder();
        img.style.cssText = `width:100%;height:100%;object-fit:cover;display:block;`;
        box.appendChild(img);
        right.appendChild(box);
    }

    slide.appendChild(left);
    slide.appendChild(right);
    return slide;
}

async function downloadFullPDF() {
    if (!filteredData.length) return;

    const btn = document.getElementById('export-btn');
    const originalText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = "⏳ Preparing images...";

    // Prefetch for speed (parallel)
    await prefetchImagesForExport();

    const container = document.createElement('div');
    container.style.cssText = "background:#0b0c10;";

    for (let i = 0; i < filteredData.length; i++) {
        const item = filteredData[i];
        btn.innerHTML = `⏳ Rendering Slide ${i+1}/${filteredData.length}...`;

        const b64List = [];
        for (let j = 0; j < 4; j++) {
            const pid = (item.photos || [])[j];
            if (pid) b64List.push(await toDataURL(pid, EXPORT_IMG_SZ));
            else b64List.push(getFallbackPlaceholder());
        }

        container.appendChild(buildExportSlideDom(item, b64List));
    }

    await html2pdf().set({
        filename: `Report.pdf`,
        html2canvas: { scale: 2, useCORS: true, backgroundColor: '#0b0c10' },
        jsPDF: { orientation: 'landscape' },
        pagebreak: { mode: ['css', 'legacy'] }
    }).from(container).save();

    btn.innerHTML = originalText;
    btn.disabled = false;
}

/* =========================================================
   EXPORT: PPT (SAME SLIDE LAYOUT)
========================================================= */
async function downloadPPT() {
    if (!filteredData.length) return;

    const btn = document.getElementById('export-btn');
    const originalText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = "⏳ Preparing images...";

    await prefetchImagesForExport();

    const pptx = new PptxGenJS();
    pptx.layout = "LAYOUT_WIDE"; // 13.333 x 7.5

    // Layout numbers for wide slide
    const pad = 0.4;
    const gap = 0.25;
    const slideW = 13.333;
    const slideH = 7.5;

    const leftW = 5.4;
    const rightX = pad + leftW + gap;
    const rightW = slideW - rightX - pad;

    const gridTop = 1.1;
    const gridH = slideH - gridTop - 0.55;
    const cellW = (rightW - gap) / 2;
    const cellH = (gridH - gap) / 2;

    const pos = [
        { x: rightX,             y: gridTop,              w: cellW, h: cellH },
        { x: rightX + cellW+gap, y: gridTop,              w: cellW, h: cellH },
        { x: rightX,             y: gridTop + cellH+gap,  w: cellW, h: cellH },
        { x: rightX + cellW+gap, y: gridTop + cellH+gap,  w: cellW, h: cellH }
    ];

    for (let i = 0; i < filteredData.length; i++) {
        const item = filteredData[i];
        btn.innerHTML = `⏳ Building PPT Slide ${i+1}/${filteredData.length}...`;

        const slide = pptx.addSlide();
        slide.background = { color: '0B0C10' };

        // Left panel
        slide.addShape(pptx.ShapeType.roundRect, {
            x: pad, y: pad, w: leftW, h: slideH - pad*2,
            fill: { color: "1F2833", transparency: 5 },
            line: { color: "2A3A4A", transparency: 30 },
            radius: 0.25
        });

        slide.addText(String(item.event || ""), {
            x: pad + 0.3, y: 0.6, w: leftW - 0.6, h: 0.9,
            fontFace: "Poppins",
            fontSize: 26,
            color: "66FCF1",
            bold: true
        });

        const metaText =
            `Date: ${item.date || "N/A"}\n` +
            `District: ${item.district || "Unknown"}\n` +
            `Attendance: ${item.attendance ?? 0}\n` +
            `Guests: ${item.guests || "-"}`;

        slide.addText(metaText, {
            x: pad + 0.3, y: 1.55, w: leftW - 0.6, h: 3.3,
            fontFace: "Poppins",
            fontSize: 16,
            color: "FFFFFF",
            lineSpacingMultiple: 1.25
        });

        // 4 images grid
        for (let j = 0; j < 4; j++) {
            const pid = (item.photos || [])[j];
            const b64 = pid ? await toDataURL(pid, 1600) : getFallbackPlaceholder();
            slide.addImage({ data: b64, ...pos[j] });
        }
    }

    pptx.writeFile({ fileName: `Karyakram.pptx` });

    btn.innerHTML = originalText;
    btn.disabled = false;
}

/* =========================================================
   EXPORT: Current Slide (Screenshot-style Guaranteed)
========================================================= */
async function downloadCurrentSlide() {
    const slide = document.getElementById(`slide-${currentIndex}`);
    if(!slide) return;

    const btn = document.getElementById('export-btn');
    const originalText = btn.innerHTML;
    btn.innerHTML = "⏳ Capturing...";

    const clone = slide.cloneNode(true);
    clone.style.position = 'fixed';
    clone.style.top = '-10000px';
    clone.style.left = '0';
    clone.style.width = '1400px';
    clone.style.background = '#0b0c10';
    clone.style.padding = '20px';
    document.body.appendChild(clone);

    const imgs = clone.querySelectorAll('img');
    for(let img of imgs) {
        const src = img.getAttribute('src') || "";
        img.src = await toDataURL(src, 1600);
    }

    try {
        const canvas = await html2canvas(clone, { useCORS: true, backgroundColor: '#0b0c10', scale: 2 });
        const link = document.createElement('a');
        link.download = `Slide_${currentIndex+1}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    } catch(e) {
        console.error(e);
        alert("Screenshot failed");
    } finally {
        document.body.removeChild(clone);
        btn.innerHTML = originalText;
    }
}
