<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Dashboard Pro</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f0f11; /* Thoda deep black */
            --bg-panel: #18181b;
            --primary: #a78bfa; /* Instagram-ish purple accent for modern look */
            --primary-glow: rgba(167, 139, 250, 0.3);
            --secondary: #71717a;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --accent: #f472b6; /* Pink accent */
            --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0; background-color: var(--bg-dark);
            color: var(--text-main); height: 100vh;
            display: flex; overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px; background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; transition: width 0.3s ease; z-index: 1000;
        }
        .sidebar:hover { width: 240px; }
        
        .nav-item {
            width: 100%; padding: 18px 0; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            transition: 0.3s; color: var(--text-muted); position: relative;
            margin-bottom: 5px;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 25px; }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; transition: 0.3s; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; font-weight: 500; margin-left: 10px; }
        .sidebar:hover .nav-text { display: block; }
        .nav-item:hover, .nav-item.active { color: var(--text-main); background: rgba(255,255,255,0.03); }
        .nav-item.active i { color: var(--primary); transform: scale(1.1); text-shadow: 0 0 10px var(--primary-glow); }
        .nav-item.active::before { content:''; position:absolute; left:0; top:10%; height:80%; width:4px; background:var(--primary); border-radius:0 4px 4px 0; }

        /* --- Main Content --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        .top-bar {
            height: 70px; background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px);
            display: flex; align-items: center; padding: 0 25px; gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 90;
        }

        .input-style {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px 18px; border-radius: 12px; outline: none; font-size: 13px;
        }
        .input-style:focus { border-color: var(--primary); background: rgba(0,0,0,0.2); }

        .action-btn {
            background: var(--bg-panel); border: 1px solid rgba(255,255,255,0.1); color: white;
            padding: 8px 16px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-weight: 500; font-size: 13px;
            transition: 0.2s;
        }
        .action-btn:hover { border-color: var(--primary); color: var(--primary); background: rgba(167, 139, 250, 0.05); }
        .action-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        /* --- Dropdown Stable Fix --- */
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 110%; 
            background: #1e1e21; min-width: 240px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.08); z-index: 200;
            padding: 8px; transform-origin: top right; animation: scaleIn 0.2s ease;
        }
        .dropdown-content.show { display: block; }
        @keyframes scaleIn { from{ opacity:0; transform:scale(0.95); } to{ opacity:1; transform:scale(1); } }
        
        .dropdown-content a {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: #d4d4d8; text-decoration: none; cursor: pointer; font-size: 13px;
            border-radius: 8px; transition: 0.2s;
        }
        .dropdown-content a:hover { background: var(--primary); color: #000; }
        .dropdown-content i { font-size: 18px; }

        /* --- Views --- */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section { position: absolute; inset: 0; display: none; overflow-y: auto; opacity: 0; transition: opacity 0.3s; padding: 20px; }
        .view-section.active { display: flex; opacity: 1; }

        /* --- 1. SLIDE VIEW --- */
        #view-slide { flex-direction: column; align-items: center; }
        .slide-toolbar {
            display: flex; gap: 5px; margin-bottom: 20px; background: rgba(255,255,255,0.05); 
            padding: 5px; border-radius: 40px; z-index: 10;
        }
        .mode-btn { 
            background: transparent; border: none; 
            color: #aaa; padding: 8px 20px; border-radius: 30px; cursor: pointer; font-size: 12px; font-weight: 500;
            transition: 0.3s;
        }
        .mode-btn:hover { color: #fff; }
        .mode-btn.active { background: var(--primary); color: #000; box-shadow: 0 4px 15px var(--primary-glow); }

        .slide-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide-container { width: 100%; height: 100%; max-width: 1400px; display: none; animation: fadeIn 0.5s; }
        .slide-container.active { display: flex; }

        /* Mode Styles */
        .mode-standard { gap: 30px; padding: 20px; }
        .mode-standard .info-panel { flex: 4; background: rgba(31, 31, 35, 0.6); backdrop-filter: blur(10px); padding: 50px; border-radius: 30px; display: flex; flex-direction: column; justify-content: center; border: 1px solid rgba(255,255,255,0.05); }
        .mode-standard .photo-panel { flex: 6; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; }

        .mode-immersive { position: relative; width: 100%; height: 100%; }
        .immersive-bg { position: absolute; inset: 0; z-index: 0; }
        .immersive-bg img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.3); }
        .immersive-content { position: absolute; bottom: 80px; left: 80px; z-index: 2; max-width: 900px; }
        .immersive-content h1 { font-size: 5rem; background: linear-gradient(to right, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; line-height: 1; letter-spacing: -2px; }

        .mode-minimal { flex-direction: column; align-items: center; justify-content: center; background: #fff; color: #111; border-radius: 30px; padding: 60px; position:relative; overflow:hidden;}
        .mode-minimal::before { content:''; position:absolute; top:0; left:0; right:0; height:10px; background: var(--primary); }

        /* Controls */
        .controls-floating {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 20px; background: rgba(0,0,0,0.6);
            padding: 12px 30px; border-radius: 50px; backdrop-filter: blur(10px); z-index: 100; border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- 2. PINTEREST GALLERY --- */
        #view-grid {
            display: block;
            column-count: 4; /* Pinterest Masonry */
            column-gap: 20px;
            padding: 30px;
        }
        @media (max-width: 1200px) { #view-grid { column-count: 3; } }
        @media (max-width: 768px) { #view-grid { column-count: 2; } }
        @media (max-width: 500px) { #view-grid { column-count: 1; } }

        .gallery-item {
            break-inside: avoid; margin-bottom: 20px; border-radius: 16px; overflow: hidden;
            position: relative; cursor: zoom-in; transform: translateZ(0); /* Hardware accel */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; background: #27272a;
        }
        .gallery-item img { width: 100%; display: block; height: auto; transition: 0.5s; }
        .gallery-overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: 0.3s; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;
        }
        .gallery-item:hover img { transform: scale(1.05); }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        
        .gal-actions { display: flex; gap: 10px; margin-bottom: 10px; }
        .gal-btn { width: 35px; height: 35px; border-radius: 50%; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; transition: 0.2s; }
        .gal-btn:hover { background: #fff; color: #000; }

        /* --- 3. MODERN SMART CARDS --- */
        #view-cards {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px; padding: 40px; align-content: start;
        }
        .modern-card {
            background: rgba(39, 39, 42, 0.4); border-radius: 24px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; height: 100%;
        }
        .modern-card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--primary); box-shadow: 0 20px 40px -10px rgba(167, 139, 250, 0.15); }
        .mc-header { height: 220px; position: relative; overflow: hidden; }
        .mc-header img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .modern-card:hover .mc-header img { transform: scale(1.1); }
        
        .mc-badge { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); color: #fff; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
        
        .mc-body { padding: 25px; flex: 1; display: flex; flex-direction: column; position: relative; }
        .mc-date { font-size: 0.85rem; color: var(--primary); font-weight: 600; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .mc-title { font-size: 1.4rem; font-weight: 700; color: #fff; margin-bottom: 12px; line-height: 1.3; }
        .mc-desc { font-size: 0.95rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 20px; flex: 1; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .mc-footer { display: flex; align-items: center; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px; margin-top: auto; }
        .mc-stat { display: flex; align-items: center; gap: 6px; color: #d4d4d8; font-size: 0.9rem; font-weight: 500; }
        .mc-stat i { color: var(--secondary); font-size: 1.1rem; }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(167, 139, 250, 0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Lightbox */
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; }
        #lightbox.show { opacity: 1; }
        #lightbox img { max-width: 90vw; max-height: 85vh; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .lb-close { position: absolute; top: 30px; right: 40px; font-size: 40px; color: #fff; cursor: pointer; transition: 0.2s; }
        .lb-close:hover { color: var(--primary); transform: rotate(90deg); }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div style="margin-top:15px; color:var(--primary); letter-spacing:1px; font-weight:500;">DASHBOARD LOADING</div>
</div>

<div id="lightbox">
    <span class="lb-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
</div>

<div class="sidebar">
    <div class="nav-item active" onclick="switchView('slide')"><i class='bx bx-slideshow'></i> <span class="nav-text">Presentation</span></div>
    <div class="nav-item" onclick="switchView('cards')"><i class='bx bx-grid-alt'></i> <span class="nav-text">Smart Cards</span></div>
    <div class="nav-item" onclick="switchView('grid')"><i class='bx bxl-instagram'></i> <span class="nav-text">Gallery</span></div>
    <div class="nav-item" onclick="switchView('print')"><i class='bx bx-printer'></i> <span class="nav-text">Print & Files</span></div>
    <div class="nav-item" onclick="switchView('analytics')"><i class='bx bx-bar-chart-alt-2'></i> <span class="nav-text">Analytics</span></div>
</div>

<div class="main-content">
    <div class="top-bar">
        <div style="flex:1; display:flex; gap:10px;">
            <input type="text" id="search-input" class="input-style" placeholder="Search event, guest..." style="width:250px;" onkeyup="applyFilters()">
            <select id="district-filter" class="input-style" onchange="applyFilters()">
                <option value="">All Districts</option>
            </select>
        </div>

        <button class="action-btn" id="tv-mode-btn" onclick="toggleTVMode()">
            <i class='bx bx-play-circle'></i> TV Mode
        </button>

        <!-- Fixed Dropdown -->
        <div class="dropdown">
            <button class="action-btn" id="export-btn" onclick="toggleDropdown()" style="background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%); border:none;">
                <i class='bx bxs-download'></i> Download <i class='bx bx-chevron-down'></i>
            </button>
            <div id="dl-dropdown" class="dropdown-content">
                <a onclick="downloadBookletPDF('standard')"><i class='bx bxs-file-pdf'></i> PDF (Standard View)</a>
                <a onclick="downloadBookletPDF('immersive')"><i class='bx bxs-file-image'></i> PDF (Immersive View)</a>
                <a onclick="downloadBookletPDF('minimal')"><i class='bx bx-file-blank'></i> PDF (Minimal View)</a>
                <div style="height:1px; background:rgba(255,255,255,0.1); margin:5px 0;"></div>
                <a onclick="downloadFixedPPT()"><i class='bx bxs-slideshow'></i> PowerPoint (PPT)</a>
                <a onclick="downloadExcel()"><i class='bx bxs-spreadsheet'></i> Excel Data</a>
            </div>
        </div>
    </div>

    <div class="views-container">
        
        <!-- 1. SLIDE VIEW -->
        <div id="view-slide" class="view-section active">
            <div class="slide-toolbar">
                <button class="mode-btn active" onclick="setSlideMode('standard')">Standard</button>
                <button class="mode-btn" onclick="setSlideMode('immersive')">Immersive</button>
                <button class="mode-btn" onclick="setSlideMode('minimal')">Minimal</button>
            </div>
            
            <div id="slides-wrapper" class="slide-wrapper"></div>

            <div class="controls-floating">
                <button class="control-btn" style="background:none; border:none; color:#fff; font-size:24px; cursor:pointer;" onclick="changeSlide(-1)"><i class='bx bx-chevron-left'></i></button>
                <span id="slide-counter" style="min-width:60px; text-align:center; font-weight:600; color:#fff;">1 / 10</span>
                <button class="control-btn" style="background:none; border:none; color:#fff; font-size:24px; cursor:pointer;" onclick="changeSlide(1)"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>

        <!-- 2. PRINT VIEW -->
        <div id="view-print" class="view-section" style="flex-direction: column; gap: 20px;"></div>

        <!-- 3. SMART CARDS VIEW -->
        <div id="view-cards" class="view-section"></div>

        <!-- 4. PINTEREST GALLERY VIEW -->
        <div id="view-grid" class="view-section"></div>

        <!-- 5. ANALYTICS VIEW -->
        <div id="view-analytics" class="view-section" style="flex-direction: column; gap: 20px;">
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-num" id="an-total">0</div><div class="stat-lbl">Total Events</div></div>
                <div class="stat-box"><div class="stat-num" id="an-att">0</div><div class="stat-lbl">Total Attendance</div></div>
                <div class="stat-box"><div class="stat-num" id="an-dist">0</div><div class="stat-lbl">Active Districts</div></div>
                <div class="stat-box"><div class="stat-num" id="an-avg">0</div><div class="stat-lbl">Avg. Attendance</div></div>
            </div>
            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header">Events by District</div>
                    <div style="flex:1; position:relative;"><canvas id="chartDist"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">Attendance Share</div>
                    <div style="flex:1; position:relative;"><canvas id="chartAtt"></canvas></div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // --- CONFIG ---
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    // --- STATE ---
    let rawData = [];
    let filteredData = [];
    let currIdx = 0;
    let tvTimer = null;
    let slideMode = 'standard'; 
    let charts = {};

    window.onload = init;
    
    // Dropdown Logic (Click to Toggle)
    function toggleDropdown() {
        document.getElementById("dl-dropdown").classList.toggle("show");
    }
    // Close dropdown if clicked outside
    window.onclick = function(event) {
        if (!event.target.matches('.action-btn') && !event.target.matches('.action-btn *')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    // Parse Date Helper (DD-MM-YYYY or DD/MM/YYYY)
    function parseDate(dateStr) {
        if(!dateStr) return new Date(0);
        const parts = dateStr.split(/[-/]/);
        if(parts.length !== 3) return new Date(0);
        return new Date(parts[2], parts[1] - 1, parts[0]);
    }

    async function init() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : '';
                const district = c[2] ? c[2].v : '';
                const event = c[3] ? c[3].v : '';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : 'N/A';
                
                let photos = [];
                for(let i=6; i<c.length; i++) {
                    if(c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if(ids) photos.push(...ids);
                    }
                }

                if(!event) return null;
                return { date, district, event, attendance, guests, photos };
            }).filter(Boolean);
            
            // SORT BY DATE DESCENDING (Latest First)
            rawData.sort((a, b) => parseDate(b.date) - parseDate(a.date));

            // Populate Filters
            const dists = [...new Set(rawData.map(d=>d.district))].sort();
            const sel = document.getElementById('district-filter');
            dists.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d;
                sel.appendChild(opt);
            });

            applyFilters();
            document.getElementById('loader').style.display = 'none';

        } catch (e) {
            console.error(e);
            document.getElementById('loader').innerHTML = `<div style="color:red">Error Loading Data</div>`;
        }
    }

    function applyFilters() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const dist = document.getElementById('district-filter').value;

        filteredData = rawData.filter(item => {
            const mQ = item.event.toLowerCase().includes(q) || item.guests.toLowerCase().includes(q);
            const mD = dist ? item.district === dist : true;
            return mQ && mD;
        });

        currIdx = 0;
        renderAll();
    }

    function renderAll() {
        renderSlides();
        renderPrint();
        renderCards();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    // --- SLIDE LOGIC ---
    function setSlideMode(mode) {
        slideMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderSlides();
    }

    function renderSlides() {
        const wrap = document.getElementById('slides-wrapper');
        wrap.innerHTML = '';
        if(!filteredData.length) { wrap.innerHTML = '<h3>No Events Found</h3>'; return; }

        filteredData.forEach((item, i) => {
            const slide = document.createElement('div');
            slide.className = `slide-container mode-${slideMode} ${i === currIdx ? 'active' : ''}`;
            slide.id = `slide-${i}`;

            const getPhoto = (idx, size='w800') => item.photos[idx] ? `https://lh3.googleusercontent.com/d/${item.photos[idx]}=${size}` : 'https://via.placeholder.com/600x400?text=No+Photo';

            if (slideMode === 'standard') {
                slide.innerHTML = `
                    <div class="info-panel">
                        <h1 style="color:var(--primary); font-size:2.5rem; line-height:1.2; margin-bottom:20px;">${item.event}</h1>
                        <div class="info-item"><i class='bx bx-map'></i> ${item.district} | ${item.date}</div>
                        <div class="info-item"><i class='bx bx-group'></i> Attendance: ${item.attendance}</div>
                        <div class="info-item"><i class='bx bx-user-voice'></i> Guests: ${item.guests}</div>
                    </div>
                    <div class="photo-panel">
                        ${[0,1,2,3].map(n => `<div class="photo-card" onclick="openLB('${getPhoto(n, 'w1200')}')"><img src="${getPhoto(n)}"></div>`).join('')}
                    </div>
                `;
            } else if (slideMode === 'immersive') {
                slide.innerHTML = `
                    <div class="immersive-bg"><img src="${getPhoto(0, 'w1600')}"></div>
                    <div class="immersive-content">
                        <h1>${item.event}</h1>
                        <div class="immersive-meta">
                            <span><i class='bx bxs-map-pin'></i> ${item.district}</span>
                            <span><i class='bx bxs-calendar'></i> ${item.date}</span>
                        </div>
                        <p style="color:#ddd; margin-top:20px; font-size:1.2rem; line-height:1.5;">Guests: ${item.guests}</p>
                    </div>
                    <div class="immersive-thumbs">
                        ${[1,2].map(n => item.photos[n] ? `<img src="${getPhoto(n)}">` : '').join('')}
                    </div>
                `;
            } else if (slideMode === 'minimal') {
                slide.innerHTML = `
                    <h1 style="color:#222">${item.event}</h1>
                    <div class="min-meta">
                        <span>${item.district}</span> &bull; <span>${item.date}</span> &bull; <span>${item.attendance} People</span>
                    </div>
                    <div class="min-photos">
                        ${[0,1,2].map(n => item.photos[n] ? `<img src="${getPhoto(n)}">` : '').join('')}
                    </div>
                    <p style="margin-top:20px; color:#555; text-align:center;">Guests: ${item.guests}</p>
                `;
            }
            wrap.appendChild(slide);
        });
    }

    function changeSlide(dir) {
        if(!filteredData.length) return;
        document.getElementById(`slide-${currIdx}`).classList.remove('active');
        currIdx = (currIdx + dir + filteredData.length) % filteredData.length;
        document.getElementById(`slide-${currIdx}`).classList.add('active');
        updateCounter();
    }

    function updateCounter() {
        document.getElementById('slide-counter').innerText = `${filteredData.length ? currIdx + 1 : 0} / ${filteredData.length}`;
    }

    function toggleTVMode() {
        const btn = document.getElementById('tv-mode-btn');
        if(tvTimer) {
            clearInterval(tvTimer); tvTimer = null;
            btn.classList.remove('active');
            btn.innerHTML = "<i class='bx bx-play-circle'></i> TV Mode";
        } else {
            setSlideMode('immersive');
            switchView('slide');
            tvTimer = setInterval(() => changeSlide(1), 5000);
            btn.classList.add('active');
            btn.innerHTML = "<i class='bx bx-pause-circle'></i> Stop TV";
        }
    }

    // --- VIEWS RENDER ---
    function renderPrint() {
        const c = document.getElementById('view-print');
        c.innerHTML = filteredData.map(item => `
            <div class="print-row">
                <img src="${item.photos[0] ? `https://lh3.googleusercontent.com/d/${item.photos[0]}=w200` : ''}" onerror="this.style.display='none'">
                <div class="print-data">
                    <h3 style="color:#fff">${item.event}</h3>
                    <div style="font-size:0.9rem; color:#aaa;">${item.district} | ${item.date}</div>
                    <div style="margin-top:5px; font-size:0.9rem;">Guests: ${item.guests}</div>
                </div>
                <div style="text-align:right;">
                     <div style="font-size:1.2rem; font-weight:bold; color:var(--primary)">${item.attendance}</div>
                     <div style="font-size:0.8rem; color:#888;">Attendees</div>
                </div>
            </div>
        `).join('');
    }

    function renderCards() {
        const c = document.getElementById('view-cards');
        c.innerHTML = filteredData.map((item, i) => `
            <div class="modern-card" onclick="goToSlide(${i})">
                <div class="mc-header">
                    <img src="${item.photos[0] ? `https://lh3.googleusercontent.com/d/${item.photos[0]}=w600` : ''}">
                    <div class="mc-badge">${item.district}</div>
                </div>
                <div class="mc-body">
                    <div class="mc-date">${item.date}</div>
                    <div class="mc-title">${item.event}</div>
                    <div class="mc-desc">${item.guests}</div>
                    <div class="mc-footer">
                        <div class="mc-stat"><i class='bx bx-group'></i> ${item.attendance}</div>
                        <i class='bx bx-right-arrow-alt' style="font-size:20px; color:var(--primary);"></i>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function renderGrid() {
        const c = document.getElementById('view-grid');
        c.innerHTML = filteredData.map((item, i) => `
            <div class="gallery-item" onclick="goToSlide(${i})">
                <img src="${item.photos[0] ? `https://lh3.googleusercontent.com/d/${item.photos[0]}=w600` : 'https://via.placeholder.com/400'}" loading="lazy">
                <div class="gallery-overlay">
                    <div class="gal-actions">
                        <div class="gal-btn"><i class='bx bx-expand'></i></div>
                        <div class="gal-btn"><i class='bx bx-share-alt'></i></div>
                    </div>
                    <div class="gal-title">${item.event}</div>
                    <div class="gal-date">${item.date} &bull; ${item.district}</div>
                </div>
            </div>
        `).join('');
    }

    function goToSlide(i) {
        currIdx = i;
        switchView('slide');
        renderSlides();
    }

    function renderAnalytics() {
        // ... (Same logic as before, just ensuring elements exist)
        const total = filteredData.length;
        const att = filteredData.reduce((a,b)=>a+b.attendance,0);
        const uniqueDist = new Set(filteredData.map(d=>d.district)).size;
        const avg = total ? Math.round(att/total) : 0;

        document.getElementById('an-total').innerText = total;
        document.getElementById('an-att').innerText = att.toLocaleString();
        document.getElementById('an-dist').innerText = uniqueDist;
        document.getElementById('an-avg').innerText = avg.toLocaleString();

        const distCount = {};
        const timeline = {};
        
        filteredData.forEach(d => {
            distCount[d.district] = (distCount[d.district] || 0) + 1;
            const month = d.date.split(/[-/]/)[1] || 'Unknown'; 
            timeline[month] = (timeline[month] || 0) + 1;
        });

        updateChart('chartDist', 'bar', Object.keys(distCount), Object.values(distCount), 'Events per District');
        updateChart('chartAtt', 'doughnut', Object.keys(distCount), Object.values(distCount).map(c => c*avg), 'Est. Attendance');
    }

    function updateChart(id, type, labels, data, title) {
        const ctx = document.getElementById(id).getContext('2d');
        if(charts[id]) charts[id].destroy();
        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: data,
                    backgroundColor: ['#a78bfa', '#f472b6', '#3b82f6', '#10b981', '#fbbf24'],
                    borderColor: 'rgba(255,255,255,0.1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: type === 'doughnut', labels: { color:'#fff' } } },
                scales: type !== 'doughnut' ? { y: { beginAtZero: true, grid: { color:'rgba(255,255,255,0.05)' } }, x: { grid: { display:false } } } : {}
            }
        });
    }

    // --- EXPORT LOGIC (MULTI-VIEW SUPPORT) ---
    async function downloadBookletPDF(viewMode) {
        // viewMode: 'standard', 'immersive', 'minimal'
        const btn = document.getElementById('export-btn');
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Generating...";
        
        const container = document.createElement('div');
        container.style.width = '1000px'; // Wide format
        container.style.background = viewMode === 'minimal' ? '#fff' : '#0f0f11';
        container.style.color = viewMode === 'minimal' ? '#000' : '#fff';

        for(let item of filteredData) {
            const page = document.createElement('div');
            page.style.cssText = "page-break-after: always; height: 600px; overflow: hidden; position: relative;";
            
            // Re-create the slide HTML structure specifically for PDF
            let content = '';
            
            if (viewMode === 'standard') {
                 content = `
                    <div style="display:flex; padding:40px; height:100%; gap:30px; align-items:center;">
                        <div style="flex:4;">
                            <h1 style="color:#a78bfa; font-size:32px; line-height:1.2; margin-bottom:20px;">${item.event}</h1>
                            <p style="font-size:18px; margin:10px 0;"><b>District:</b> ${item.district}</p>
                            <p style="font-size:18px; margin:10px 0;"><b>Date:</b> ${item.date}</p>
                            <p style="font-size:18px; margin:10px 0;"><b>Attendance:</b> ${item.attendance}</p>
                            <div style="margin-top:20px; font-size:16px; color:#ccc;">${item.guests}</div>
                        </div>
                        <div style="flex:6; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                            ${item.photos.slice(0,4).map(pid => `<img src="https://lh3.googleusercontent.com/d/${pid}=w600" style="width:100%; height:180px; object-fit:cover; border-radius:8px;">`).join('')}
                        </div>
                    </div>`;
            } 
            else if (viewMode === 'immersive') {
                const bg = item.photos[0] ? `https://lh3.googleusercontent.com/d/${item.photos[0]}=w1200` : '';
                content = `
                    <div style="position:relative; width:100%; height:100%;">
                        <img src="${bg}" style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:brightness(0.4);">
                        <div style="position:absolute; bottom:50px; left:50px; width:70%;">
                            <h1 style="color:#fff; font-size:50px; margin:0; line-height:1; text-shadow:2px 2px 10px #000;">${item.event}</h1>
                            <div style="color:#a78bfa; font-size:24px; margin-top:10px;">${item.district} | ${item.date}</div>
                        </div>
                        <div style="position:absolute; bottom:50px; right:50px; display:flex; gap:10px;">
                             ${item.photos.slice(1,3).map(pid => `<img src="https://lh3.googleusercontent.com/d/${pid}=w400" style="width:150px; height:100px; object-fit:cover; border:2px solid #fff;">`).join('')}
                        </div>
                    </div>`;
            }
            else if (viewMode === 'minimal') {
                content = `
                    <div style="padding:50px; text-align:center;">
                        <h1 style="color:#111; font-size:36px; margin-bottom:10px;">${item.event}</h1>
                        <p style="color:#555; font-size:16px;">${item.district} &bull; ${item.date} &bull; ${item.attendance}</p>
                        <div style="display:flex; justify-content:center; gap:20px; margin-top:40px;">
                             ${item.photos.slice(0,3).map(pid => `<img src="https://lh3.googleusercontent.com/d/${pid}=w600" style="width:250px; height:180px; object-fit:cover; border-radius:4px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">`).join('')}
                        </div>
                        <p style="margin-top:40px; color:#666; font-size:14px; padding:0 50px;">${item.guests}</p>
                    </div>`;
            }

            page.innerHTML = content;
            container.appendChild(page);
        }

        const opt = {
            margin: 0,
            filename: `Karyakram_${viewMode}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'px', format: [1000, 600], orientation: 'landscape' }
        };

        await html2pdf().set(opt).from(container).save();
        btn.innerHTML = `<i class='bx bxs-download'></i> Download <i class='bx bx-chevron-down'></i>`;
    }

    async function downloadFixedPPT() {
        // ... (Same PPT Logic)
        const btn = document.getElementById('export-btn');
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> PPT...";
        let pptx = new PptxGenJS();
        for(let item of filteredData) {
            let slide = pptx.addSlide();
            slide.background = { color: 'F0F0F0' };
            slide.addText(item.event, { x:0.5, y:0.2, w:9, h:0.8, fontSize:24, bold:true, color:'000000' });
            slide.addText(`District: ${item.district}\nDate: ${item.date}\nAttendance: ${item.attendance}\n\nGuests:\n${item.guests.substring(0,300)}`, { x:0.5, y:1.2, w:4, h:4, fontSize:14, color:'333333', valign:'top' });
            const photoPos = [{x:5, y:1.2}, {x:7.5, y:1.2}, {x:5, y:3.5}, {x:7.5, y:3.5}];
            for(let i=0; i<Math.min(item.photos.length, 4); i++) {
                const url = `https://lh3.googleusercontent.com/d/${item.photos[i]}=w600`;
                slide.addImage({ path: url, x: photoPos[i].x, y: photoPos[i].y, w: 2.3, h: 2 });
            }
        }
        pptx.writeFile({ fileName: "Karyakram_Report.pptx" });
        btn.innerHTML = `<i class='bx bxs-download'></i> Download <i class='bx bx-chevron-down'></i>`;
    }

    function downloadExcel() {
        const data = filteredData.map(i => ({ 'Event': i.event, 'Date': i.date, 'District': i.district, 'Attendance': i.attendance, 'Guests': i.guests }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "Data.xlsx");
    }

    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.getElementById(`view-${id}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        // Update active nav based on view logic
        if(id === 'slide') document.querySelectorAll('.nav-item')[0].classList.add('active');
        if(id === 'cards') document.querySelectorAll('.nav-item')[1].classList.add('active');
        if(id === 'grid') document.querySelectorAll('.nav-item')[2].classList.add('active');
        if(id === 'print') document.querySelectorAll('.nav-item')[3].classList.add('active');
        if(id === 'analytics') document.querySelectorAll('.nav-item')[4].classList.add('active');
    }

    function openLB(src) {
        document.getElementById('lightbox-img').src = src;
        const lb = document.getElementById('lightbox');
        lb.style.display = 'flex';
        setTimeout(() => lb.classList.add('show'), 10);
    }
    function closeLightbox() {
        const lb = document.getElementById('lightbox');
        lb.classList.remove('show');
        setTimeout(() => lb.style.display = 'none', 300);
    }
</script>
