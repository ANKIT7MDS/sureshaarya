<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #fff;
            --text-muted: #c5c6c7;
        }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
            z-index: 100;
        }
        .sidebar:hover {
            width: 200px;
        }
        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
        }
        .sidebar:hover .nav-item {
            justify-content: flex-start;
            padding-left: 25px;
        }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; }
        .sidebar:hover .nav-text { display: block; }
        
        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            background: rgba(102, 252, 241, 0.1);
            border-left: 4px solid var(--primary);
        }

        /* --- Main Content Area --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* --- Top Filter Bar --- */
        .top-bar {
            height: 70px;
            background: rgba(31, 40, 51, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 30px;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 90;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-style {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--secondary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: inherit;
            outline: none;
        }
        .input-style:focus { border-color: var(--primary); }

        select.input-style { cursor: pointer; }
        
        .action-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            transition: 0.2s;
            white-space: nowrap;
        }
        .action-btn:hover { background: var(--primary); color: #000; }
        .action-btn.active { background: #ff4757; color: white; animation: pulse 1.5s infinite; }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--bg-panel);
            min-width: 240px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 101;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .dropdown-content a {
            color: var(--text-main);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dropdown-content a:hover {
            background-color: var(--primary);
            color: #000;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-btn { background: #d35400; }
        .dropdown-btn:hover { background: #e67e22; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* --- Views Container --- */
        .views-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .view-section {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
            overflow-y: auto;
        }
        .view-section.active {
            display: flex;
            opacity: 1;
        }

        /* --- SLIDE VIEW (Original PPT Mode) --- */
        #view-slide {
            flex-direction: row;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .slide-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-container {
            display: none; 
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            padding: 40px;
            box-sizing: border-box;
            gap: 30px;
            animation: fadeIn 0.5s;
        }
        .slide-container.hidden { display: none !important; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* Slide Panels */
        .info-panel {
            flex: 1;
            padding: 40px;
            background: rgba(31, 40, 51, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info-panel h1 { font-size: 2em; margin-bottom: 20px; color: var(--primary); line-height: 1.3; }
        .info-item { display: flex; align-items: center; margin-bottom: 15px; color: var(--text-muted); font-size: 1.2em; }
        .info-item i { margin-right: 15px; color: var(--secondary); font-size: 1.4em; }
        .info-label { font-weight: 600; color: white; min-width: 110px; }

        .photo-panel {
            flex: 1;
            background: rgba(31, 40, 51, 0.5);
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            max-height: 100%;
        }

        .photo-card {
            width: 100%; height: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            cursor: zoom-in;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .photo-card:hover { border-color: var(--primary); }
        .more-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center;
            font-size: 2em; font-weight: bold;
        }

        /* --- GRID/THUMB VIEW --- */
        #view-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            align-content: start;
        }
        
        .grid-item {
            background: var(--bg-panel);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            cursor: pointer;
            height: 280px;
            display: flex;
            flex-direction: column;
        }
        .grid-item:hover { transform: translateY(-5px); border-color: var(--primary); }
        .grid-img { height: 160px; width: 100%; object-fit: cover; background: #000; }
        .grid-info { padding: 15px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .grid-title { font-size: 14px; font-weight: 600; margin-bottom: 5px; color: #fff; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .grid-meta { font-size: 12px; color: var(--secondary); display: flex; justify-content: space-between; }

        /* --- ANALYTICS VIEW --- */
        #view-analytics {
            flex-direction: column;
            padding: 30px;
            gap: 30px;
        }
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, var(--bg-panel), #2c3e50);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .stat-val { font-size: 2.5em; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.9em; color: var(--text-muted); text-transform: uppercase; }

        .chart-container {
            display: flex;
            gap: 20px;
            height: 400px;
        }
        .chart-box {
            flex: 1;
            background: var(--bg-panel);
            padding: 20px;
            border-radius: 15px;
            position: relative;
        }

        /* --- Navigation Controls --- */
        .controls-floating {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            z-index: 50;
        }
        .control-btn {
            background: none; border: none; color: white;
            font-size: 24px; cursor: pointer; transition: 0.2s;
        }
        .control-btn:hover { color: var(--primary); }
        .slide-counter { font-size: 14px; font-weight: 600; min-width: 60px; text-align: center; }

        /* Lightbox */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .lightbox img { max-width: 90%; max-height: 85%; border-radius: 5px; box-shadow: 0 0 20px var(--primary); }
        .lightbox-close { position: absolute; top: 20px; right: 30px; font-size: 40px; cursor: pointer; color: white; }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 5000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(102, 252, 241, 0.2);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Responsive Mobile View */
        @media (max-width: 768px) {
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; flex-direction: row; padding: 0; border-right: none; border-top: 1px solid #333; z-index: 200; }
            .sidebar:hover { width: 100%; }
            .nav-item { flex-direction: column; padding: 5px; font-size: 10px; }
            .nav-item i { font-size: 20px; margin: 0; }
            .sidebar:hover .nav-item { padding-left: 0; justify-content: center; }
            .sidebar:hover .nav-text { display: block; font-size: 10px; }
            .main-content { margin-bottom: 60px; }
            .top-bar { flex-direction: column; height: auto; padding: 15px; gap: 10px; background: var(--bg-panel); }
            .filter-group { width: 100%; justify-content: space-between; overflow-x: auto; padding-bottom: 5px; }
            #search-input { width: 100% !important; }
            .slide-container { flex-direction: column; padding: 15px; overflow-y: auto; gap: 15px; }
            .info-panel { height: auto; flex: none; padding: 20px; }
            .info-panel h1 { font-size: 1.5em; }
            .photo-panel { flex: none; height: 350px; }
            .chart-container { flex-direction: column; height: auto; }
            .chart-box { height: 300px; }
            .controls-floating { bottom: 80px; }
        }
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
    <div style="color:var(--primary)">Loading Dashboard Data...</div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full View">
    <div id="lightbox-caption" style="color:#ccc; margin-top:10px;"></div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <div class="nav-item active" onclick="switchView('slide')">
        <i class='bx bx-slideshow'></i>
        <span class="nav-text">Presentation</span>
    </div>
    <div class="nav-item" onclick="switchView('grid')">
        <i class='bx bx-grid-alt'></i>
        <span class="nav-text">Gallery View</span>
    </div>
    <div class="nav-item" onclick="switchView('analytics')">
        <i class='bx bx-bar-chart-alt-2'></i>
        <span class="nav-text">Analytics</span>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    
    <!-- Top Bar with Filters -->
    <div class="top-bar">
        <div class="filter-group" style="flex:1; width:100%;">
            <i class='bx bx-search' style="font-size:20px; color:var(--secondary);"></i>
            <input type="text" id="search-input" class="input-style" placeholder="Search event..." style="width:100%;" onkeyup="applyFilters()">
        </div>
        
        <div class="filter-group">
            <select id="district-filter" class="input-style" onchange="applyFilters()">
                <option value="">All Districts</option>
            </select>
            
            <button class="action-btn" id="tv-mode-btn" onclick="toggleTVMode()">
                <i class='bx bx-play-circle'></i> TV Mode
            </button>
            
            <button class="action-btn" onclick="downloadDataCSV()">
                <i class='bx bxs-file-csv'></i> CSV
            </button>
             
            <!-- NEW DOWNLOAD DROPDOWN -->
            <div class="dropdown">
                <button class="action-btn dropdown-btn" id="download-main-btn">
                    <i class='bx bxs-download'></i> Download <i class='bx bx-chevron-down'></i>
                </button>
                <div class="dropdown-content">
                    <a onclick="downloadFullPDF()"><i class='bx bxs-file-pdf'></i> Slides to PDF</a>
                    <a onclick="downloadPPT()"><i class='bx bxs-slideshow'></i> PowerPoint (PPT)</a>
                    <a onclick="downloadExcel()"><i class='bx bxs-spreadsheet'></i> Excel Export</a>
                    <a onclick="downloadCurrentImage()"><i class='bx bxs-image'></i> Current Slide (Img)</a>
                    <a onclick="downloadScreenshot()"><i class='bx bxs-camera'></i> Full Screenshot</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Views Area -->
    <div class="views-container">
        <!-- 1. SLIDE VIEW -->
        <div id="view-slide" class="view-section active">
            <div class="slide-wrapper" id="slides-wrapper"></div>
            <div class="controls-floating">
                <button class="control-btn" onclick="prevSlide()"><i class='bx bx-chevron-left'></i></button>
                <div class="slide-counter"><span id="curr-idx">1</span> / <span id="total-count">0</span></div>
                <button class="control-btn" onclick="nextSlide()"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>
        <!-- 2. GRID VIEW -->
        <div id="view-grid" class="view-section"></div>
        <!-- 3. ANALYTICS VIEW -->
        <div id="view-analytics" class="view-section">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-events">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-districts">0</div>
                    <div class="stat-label">Districts Covered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-attendance">0</div>
                    <div class="stat-label">Total Attendance</div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-box"><canvas id="districtChart"></canvas></div>
                <div class="chart-box"><canvas id="attendanceChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvInterval = null;
    let charts = {};

    window.onload = fetchSheetData;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            
            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
                const district = c[2] ? c[2].v : 'Unknown';
                const event = c[3] ? c[3].v : 'Untitled Event';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : '-';
                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if (ids) photos.push(...ids);
                    }
                }
                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event !== 'Untitled Event');

            populateDistrictFilter();
            applyFilters();
            document.getElementById('loader').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>Data Load Failed. Check Console.</div>";
        }
    }

    function populateDistrictFilter() {
        const districts = [...new Set(rawData.map(d => d.district))].sort();
        const select = document.getElementById('district-filter');
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d;
            opt.innerText = d;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const distFilter = document.getElementById('district-filter').value;
        filteredData = rawData.filter(item => {
            const matchesSearch = item.event.toLowerCase().includes(query) || 
                                  item.guests.toLowerCase().includes(query);
            const matchesDist = distFilter ? item.district === distFilter : true;
            return matchesSearch && matchesDist;
        });
        currentIndex = 0;
        renderSlides();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    // --- DISPLAY LOGIC (Use Google Links, NO PROXY for reliability in UI) ---
    function renderSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        wrapper.innerHTML = '';
        if (filteredData.length === 0) {
            wrapper.innerHTML = '<div style="height:100%; display:flex; justify-content:center; align-items:center;">No Data Found</div>';
            return;
        }
        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `slide-container ${index === 0 ? '' : 'hidden'}`;
            div.id = `slide-${index}`;
            let photosHtml = '';
            const maxPhotos = 4;
            const photoCount = item.photos.length;
            if(photoCount > 0) {
                const limit = Math.min(photoCount, maxPhotos);
                for(let i=0; i<limit; i++) {
                    const pid = item.photos[i];
                    // USE RELIABLE DRIVE LINK FOR DISPLAY
                    const url = `https://drive.google.com/thumbnail?id=${pid}&sz=w1000`; 
                    let overlay = (i === 3 && photoCount > 4) ? `<div class="more-overlay">+${photoCount - 3}</div>` : '';
                    photosHtml += `
                    <div class="photo-card" onclick="openLightbox('${url}', '${item.event.replace(/'/g, "")}')">
                        <img src="${url}" loading="lazy" referrerpolicy="no-referrer" onerror="this.src='https://placehold.co/400x300?text=Error'">
                        ${overlay}
                    </div>`;
                }
            } else {
                photosHtml = '<div style="grid-column:span 2; display:flex; justify-content:center; align-items:center; color:#666;">No Photos</div>';
            }
            div.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item"><i class='bx bx-calendar'></i> <span class="info-label">Date:</span> ${item.date}</div>
                    <div class="info-item"><i class='bx bx-map'></i> <span class="info-label">District:</span> ${item.district}</div>
                    <div class="info-item"><i class='bx bx-group'></i> <span class="info-label">Attend:</span> ${item.attendance}</div>
                    <div class="info-item" style="align-items:flex-start"><i class='bx bx-microphone'></i> <span class="info-label">Guests:</span> <span>${item.guests}</span></div>
                </div>
                <div class="photo-panel">${photosHtml}</div>
            `;
            wrapper.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('view-grid');
        grid.innerHTML = '';
        filteredData.forEach((item, index) => {
            // USE RELIABLE DRIVE LINK FOR GRID
            const thumb = item.photos.length > 0 ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w500` : 'https://placehold.co/400x300?text=No+Img';
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.onclick = () => { switchView('slide'); showSlide(index); };
            div.innerHTML = `
                <img src="${thumb}" class="grid-img" loading="lazy" referrerpolicy="no-referrer" onerror="this.src='https://placehold.co/400x300?text=Error'">
                <div class="grid-info">
                    <div class="grid-title">${item.event}</div>
                    <div class="grid-meta">
                        <span><i class='bx bx-calendar'></i> ${item.date}</span>
                        <span><i class='bx bx-map'></i> ${item.district}</span>
                    </div>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function renderAnalytics() {

    function switchView(viewName) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewName}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const map = {'slide':0, 'grid':1, 'analytics':2};
        document.querySelectorAll('.nav-item')[map[viewName]].classList.add('active');
    }
    function showSlide(index) {
        if(index < 0 || index >= filteredData.length) return;
        document.querySelectorAll('.slide-container').forEach(el => el.classList.add('hidden'));
        document.getElementById(`slide-${index}`).classList.remove('hidden');
        currentIndex = index;
        updateCounter();
    }
    function nextSlide() {
        if (currentIndex < filteredData.length - 1) showSlide(currentIndex + 1);
        else if (tvInterval) showSlide(0); 
    }
    function prevSlide() { if (currentIndex > 0) showSlide(currentIndex - 1); }
    function updateCounter() {
        document.getElementById('curr-idx').innerText = filteredData.length ? currentIndex + 1 : 0;
        document.getElementById('total-count').innerText = filteredData.length;
    }
    function toggleTVMode() {
        const btn = document.getElementById('tv-mode-btn');
        if (tvInterval) {
            clearInterval(tvInterval);
            tvInterval = null;
            btn.classList.remove('active');
            btn.innerHTML = "<i class='bx bx-play-circle'></i> TV Mode";
        } else {
            switchView('slide');
            tvInterval = setInterval(nextSlide, 5000);
            btn.classList.add('active');
            btn.innerHTML = "<i class='bx bx-pause-circle'></i> Stop TV";
        }
    }

    // --- DOWNLOAD LOGIC ------------------------------------------

    // 1. SMART IMAGE INLINER (Using Proxy for Downloads)
    async function inlineImagesToDataURL(root, { concurrency=6 } = {}){
      const imgs = Array.from(root.querySelectorAll('img')).filter(img=>img.src);
      let i=0;
      async function worker(){
        while(i<imgs.length){
          const img = imgs[i++];
          try{
            // Use wsrv.nl to proxy image and return it CORS-enabled
            const prox = `https://wsrv.nl/?url=${encodeURIComponent(img.src)}&output=jpg`;
            const res = await fetch(prox, { cache:'no-store' });
            const blob = await res.blob();
            await new Promise(r=>{
              const fr=new FileReader();
              fr.onloadend=()=>{ img.src=fr.result; r(); };
              fr.readAsDataURL(blob);
            });
          } catch(e){ console.warn("Img inline failed", e); }
        }
      }
      await Promise.all(Array.from({length:Math.min(concurrency, imgs.length)}, worker));
    }

    // --- "SCREENSHOT WALA PDF" (Slides to PDF) ---
    async function downloadFullPDF() {
        if (filteredData.length === 0) return;
        const btn = document.getElementById('download-main-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚è≥ Generating PDF...';
        btn.disabled = true;
        
        // Build a container off-screen that looks EXACTLY like the slide view
        const container = document.createElement('div');
        container.style.width = '1123px'; // A4 Landscape width in px (approx)
        container.style.position = 'absolute'; 
        container.style.top = '-99999px';
        container.style.left = '0';
        container.style.background = '#0b0c10'; // Dark bg
        container.style.color = '#fff';
        container.style.fontFamily = "'Noto Sans Devanagari', sans-serif";

        for (const item of filteredData) {
            let imgs = '';
            const max = Math.min(item.photos.length, 4);
            for(let i=0; i<max; i++){
                // Use Standard link here, inliner will proxy it
                const src = `https://drive.google.com/thumbnail?id=${item.photos[i]}&sz=w800`;
                imgs += `<div style="border:1px solid rgba(255,255,255,0.2); border-radius:10px; overflow:hidden; background:#000;"><img src="${src}" style="width:100%; height:100%; object-fit:cover;"></div>`;
            }
            for(let i=max; i<4; i++){ imgs += `<div style="border:1px dashed rgba(255,255,255,0.1); border-radius:10px;"></div>`; }
            
            // Slide Layout
            container.innerHTML += `
                <div style="width: 1123px; height: 794px; padding: 50px; page-break-after: always; box-sizing: border-box; display: flex; gap: 40px; border: 1px solid #333;">
                    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                        <h1 style="font-size: 42px; color: #66fcf1; margin-bottom: 30px; line-height: 1.2;">${item.event}</h1>
                        <div style="font-size: 24px; color: #c5c6c7; margin-bottom: 20px;"><span style="color: #45a29e; font-size: 30px;">üìÖ</span> <strong>Date:</strong> ${item.date}</div>
                        <div style="font-size: 24px; color: #c5c6c7; margin-bottom: 20px;"><span style="color: #45a29e; font-size: 30px;">üìç</span> <strong>District:</strong> ${item.district}</div>
                        <div style="font-size: 24px; color: #c5c6c7; margin-bottom: 20px;"><span style="color: #45a29e; font-size: 30px;">üë•</span> <strong>Attend:</strong> ${item.attendance}</div>
                        <div style="font-size: 24px; color: #c5c6c7;"><span style="color: #45a29e; font-size: 30px;">üé§</span> <strong>Guests:</strong><br>${item.guests}</div>
                    </div>
                    <div style="flex: 1; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; height: 100%;">${imgs}</div>
                </div>`;
        }
        document.body.appendChild(container);

        // 1. INLINE IMAGES (Convert to Base64 via Proxy)
        await inlineImagesToDataURL(container);

        // 2. Generate PDF
        try {
            await html2pdf().set({
                margin: 0,
                filename: 'Karyakram_Slides.pdf',
                image: { type: 'jpeg', quality: 0.95 },
                html2canvas: { scale: 1.5, scrollY: 0, backgroundColor: '#0b0c10', useCORS: true },
                jsPDF: { unit: 'px', format: [1123, 794], orientation: 'landscape' }
            }).from(container).save();
        } catch(e) { console.error(e); alert("PDF Error"); } 
        finally { document.body.removeChild(container); btn.innerHTML = originalText; btn.disabled = false; }
    }

    // --- PPT ---
    function downloadPPT() {

    // --- Current Slide Image ---
    async function downloadCurrentImage() {
        const activeSlide = document.getElementById(`slide-${currentIndex}`);
        if (!activeSlide || activeSlide.classList.contains('hidden')) return alert("Go to Presentation View");
        const btn = document.getElementById('download-main-btn');
        const orig = btn.innerHTML;
        btn.innerHTML = '‚è≥ Saving Img...';
        
        try {
            // Clone & Inline
            const clone = activeSlide.cloneNode(true);
            clone.style.position='fixed'; clone.style.top='0'; clone.style.left='0'; 
            clone.style.width='1200px'; clone.style.height='800px'; clone.style.zIndex='-9999';
            clone.style.background='#0b0c10'; clone.style.display='flex';
            document.body.appendChild(clone);
            
            await inlineImagesToDataURL(clone);
            
            const canvas = await html2canvas(clone, { backgroundColor: '#0b0c10', useCORS: true, scale: 1.5 });
            const link = document.createElement('a');
            link.download = `Slide_${currentIndex+1}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            document.body.removeChild(clone);
        } catch(e) { console.error(e); } 
        finally { btn.innerHTML = orig; }
    }

    // --- Full Screenshot ---
    async function downloadScreenshot() {
        const btn = document.getElementById('download-main-btn');
        const orig = btn.innerHTML;
        btn.innerHTML = 'üì∏ Capturing...';
        
        try {
            // Clone Body to ensure clean capture without "tainted" live images
            const clone = document.body.cloneNode(true);
            // Hide interactive elements in screenshot
            const dropdowns = clone.querySelectorAll('.dropdown, #tv-mode-btn, .sidebar');
            dropdowns.forEach(el => el.style.display = 'none');
            
            clone.style.width = '1280px'; // Force standard width
            clone.style.height = 'auto';
            clone.style.position = 'fixed'; clone.style.top = '-9999px'; clone.style.left = '-9999px';
            document.documentElement.appendChild(clone);

            await inlineImagesToDataURL(clone);

            const canvas = await html2canvas(clone, { backgroundColor: '#0b0c10', useCORS: true });
            const link = document.createElement('a');
            link.download = `Dashboard_Shot.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            document.documentElement.removeChild(clone);
        } catch(e) { console.error(e); alert("Screenshot Error"); }
        finally { btn.innerHTML = orig; }
    }

    function openLightbox(url, caption) {
        document.getElementById('lightbox-img').src = url;
        document.getElementById('lightbox-caption').innerText = caption;
        document.getElementById('lightbox').style.display = 'flex';
        if(tvInterval) toggleTVMode();
    }
