<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #fff;
            --text-muted: #c5c6c7;
            --accent: #ff4757;
            --card-bg: rgba(31, 40, 51, 0.8);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        .sidebar:hover { width: 220px; }
        
        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 25px; }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; font-weight: 500; }
        .sidebar:hover .nav-text { display: block; }
        
        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            background: rgba(102, 252, 241, 0.1);
            border-left: 4px solid var(--primary);
        }

        /* --- Main Content Area --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* --- Top Filter Bar --- */
        .top-bar {
            min-height: 70px;
            background: rgba(31, 40, 51, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 10px 25px;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 90;
            flex-wrap: wrap;
        }

        .filter-group { display: flex; gap: 10px; align-items: center; }

        .input-style {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--secondary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: inherit;
            outline: none;
            font-size: 14px;
        }
        .input-style:focus { border-color: var(--primary); box-shadow: 0 0 5px rgba(102,252,241,0.3); }

        .action-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .action-btn:hover { background: var(--primary); color: #000; transform: translateY(-1px); }
        .action-btn.active { background: var(--accent); animation: pulse 1.5s infinite; }
        .action-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Dropdown Styles */
        .dropdown { position: relative; }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: calc(100% + 5px);
            background-color: var(--bg-panel);
            min-width: 220px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 101;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .dropdown-content a {
            color: var(--text-main);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }
        .dropdown-content a:hover { background-color: var(--primary); color: #000; }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- Views Container --- */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .view-section.active { display: flex; opacity: 1; }

        /* --- SLIDE VIEW --- */
        #view-slide { flex-direction: column; align-items: center; padding: 20px; overflow: hidden; }
        .slide-wrapper { width: 100%; height: 100%; max-width: 1400px; margin: 0 auto; position: relative; }
        .slide-container {
            height: 100%; width: 100%;
            display: flex; gap: 20px;
            animation: fadeIn 0.4s ease;
        }
        .slide-container.hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-panel {
            flex: 4;
            padding: 40px;
            background: rgba(31, 40, 51, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-panel h1 { font-size: 2.2rem; color: var(--primary); margin-bottom: 25px; line-height: 1.2; }
        .info-item { display: flex; align-items: flex-start; margin-bottom: 18px; font-size: 1.1rem; }
        .info-item i { margin-right: 15px; color: var(--secondary); font-size: 1.4rem; margin-top: 3px; }
        .info-label { font-weight: 700; color: #fff; min-width: 100px; }

        .photo-panel {
            flex: 6;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
        }
        .photo-card {
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            cursor: zoom-in;
            border: 2px solid transparent;
            transition: 0.3s;
            position: relative;
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .photo-card:hover { border-color: var(--primary); }

        /* --- PRINT VIEW (NEW PATTERN) --- */
        #view-print {
            flex-direction: column;
            padding: 30px;
            gap: 30px;
        }
        .print-card {
            background: var(--bg-panel);
            border-radius: 20px;
            display: flex;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            min-height: 250px;
        }
        .print-info {
            flex: 1;
            padding: 25px;
            background: rgba(0,0,0,0.2);
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        .print-info h3 { color: var(--primary); margin-top: 0; font-size: 1.4rem; }
        .print-meta { font-size: 0.9rem; margin-bottom: 8px; }
        .print-photos {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .thumb-box {
            width: 140px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .thumb-box img {
            width: 140px; height: 100px;
            object-fit: cover; border-radius: 8px;
            border: 1px solid var(--secondary);
            background: #000;
        }
        .dl-btn {
            background: var(--bg-dark);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 10px;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        .dl-btn:hover { background: var(--primary); color: #000; }

        /* --- MODERN CARD VIEW --- */
        #view-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 30px;
            align-content: start;
        }
        .modern-card {
            background: var(--bg-panel);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modern-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .m-card-header { height: 200px; position: relative; overflow: hidden; }
        .m-card-header img { width: 100%; height: 100%; object-fit: cover; }
        .m-card-badge {
            position: absolute; top: 15px; left: 15px;
            background: var(--primary); color: #000;
            padding: 4px 12px; border-radius: 15px; font-weight: 700; font-size: 12px;
        }
        .m-card-content { padding: 25px; flex: 1; display: flex; flex-direction: column; }
        .m-card-title { font-size: 1.3rem; font-weight: 700; color: #fff; margin-bottom: 15px; }

        /* --- GRID VIEW --- */
        #view-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 25px;
            align-content: start;
        }
        .grid-item {
            background: var(--bg-panel);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .grid-item:hover { transform: translateY(-5px); border-color: var(--primary); }
        .grid-img { height: 180px; width: 100%; object-fit: cover; background: #111; }
        .grid-info { padding: 15px; }

        /* --- ANALYTICS --- */
        #view-analytics { flex-direction: column; padding: 25px; gap: 25px; }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card {
            background: linear-gradient(135deg, var(--bg-panel), #2c3e50);
            padding: 25px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-val { font-size: 2.2rem; font-weight: bold; color: var(--primary); }
        .chart-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .chart-box { background: var(--bg-panel); padding: 20px; border-radius: 15px; min-height: 350px; }

        /* --- Controls --- */
        .controls-floating {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 25px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .control-btn { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; transition: 0.2s; }
        .control-btn:hover { color: var(--primary); }
        .slide-counter { font-size: 14px; font-weight: 600; min-width: 80px; text-align: center; }

        /* Lightbox & Loader */
        .lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; justify-content: center; align-items: center; flex-direction: column;
        }
        .lightbox img { max-width: 90%; max-height: 80%; border-radius: 8px; box-shadow: 0 0 30px var(--primary); }
        .lightbox-close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: #fff; cursor: pointer; }

        #loader {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 60px; height: 60px; border: 4px solid rgba(102, 252, 241, 0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%; height: 65px; flex-direction: row; border-right: none;
                border-top: 1px solid rgba(255,255,255,0.1); padding: 0;
                position: fixed; bottom: 0; left: 0;
            }
            .sidebar:hover { width: 100%; }
            .nav-item { flex-direction: column; gap: 4px; padding: 10px 0; font-size: 10px; }
            .nav-item i { font-size: 20px; min-width: unset; }
            .nav-text { display: block !important; font-size: 10px; }
            
            .main-content { margin-bottom: 65px; height: calc(100vh - 65px); }
            .top-bar { padding: 10px; gap: 8px; }
            
            .slide-container { flex-direction: column; overflow-y: auto; }
            .info-panel { flex: none; padding: 25px; }
            .photo-panel { flex: none; height: auto; grid-template-columns: 1fr 1fr; }
            .photo-card { height: 140px; }
            
            .print-card { flex-direction: column; }
            .print-info { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
        }
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
    <div style="color:var(--primary); font-weight:600;">Data Taiyar Ho Raha Hai...</div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full View">
    <div id="lightbox-caption" style="color:var(--text-muted); margin-top:20px; font-size:1.1rem; text-align:center; padding:0 20px;"></div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <div class="nav-item active" title="Presentation" onclick="switchView('slide')">
        <i class='bx bx-slideshow'></i>
        <span class="nav-text">Presentation</span>
    </div>
    <div class="nav-item" title="Print & Download" onclick="switchView('print')">
        <i class='bx bx-printer'></i>
        <span class="nav-text">Print & Save</span>
    </div>
    <div class="nav-item" title="Modern Cards" onclick="switchView('cards')">
        <i class='bx bx-id-card'></i>
        <span class="nav-text">Modern Cards</span>
    </div>
    <div class="nav-item" title="Gallery" onclick="switchView('grid')">
        <i class='bx bx-grid-alt'></i>
        <span class="nav-text">Gallery View</span>
    </div>
    <div class="nav-item" title="Analytics" onclick="switchView('analytics')">
        <i class='bx bx-bar-chart-alt-2'></i>
        <span class="nav-text">Analytics</span>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="filter-group" style="flex:1; min-width: 180px;">
            <input type="text" id="search-input" class="input-style" placeholder="Search event..." style="width:100%;" onkeyup="applyFilters()">
        </div>
        
        <div class="filter-group">
            <select id="district-filter" class="input-style" onchange="applyFilters()">
                <option value="">All Districts</option>
            </select>
            
            <button class="action-btn" id="tv-mode-btn" onclick="toggleTVMode()">
                <i class='bx bx-play-circle'></i> TV Mode
            </button>
             
            <div class="dropdown">
                <button class="action-btn" id="export-btn" style="background:#e67e22;">
                    <i class='bx bxs-download'></i> Export <i class='bx bx-chevron-down'></i>
                </button>
                <div class="dropdown-content">
                    <a onclick="downloadFullPDF()"><i class='bx bxs-file-pdf'></i> Slides to PDF</a>
                    <a onclick="downloadPPT()"><i class='bx bxs-slideshow'></i> PowerPoint (PPT)</a>
                    <a onclick="downloadExcel()"><i class='bx bxs-spreadsheet'></i> Excel (XLSX)</a>
                    <a onclick="downloadCurrentSlide()"><i class='bx bxs-image'></i> Current Slide (Img)</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Views Area -->
    <div class="views-container">
        <!-- 1. SLIDE VIEW -->
        <div id="view-slide" class="view-section active">
            <div class="slide-wrapper" id="slides-wrapper"></div>
            <div class="controls-floating">
                <button class="control-btn" onclick="prevSlide()"><i class='bx bx-chevron-left'></i></button>
                <div class="slide-counter"><span id="curr-idx">1</span> / <span id="total-count">0</span></div>
                <button class="control-btn" onclick="nextSlide()"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>
        
        <!-- 2. PRINT VIEW (Individual Download Support) -->
        <div id="view-print" class="view-section"></div>

        <!-- 3. MODERN CARDS VIEW -->
        <div id="view-cards" class="view-section"></div>
        
        <!-- 4. GALLERY GRID VIEW -->
        <div id="view-grid" class="view-section"></div>
        
        <!-- 5. ANALYTICS VIEW -->
        <div id="view-analytics" class="view-section">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-events">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-districts">0</div>
                    <div class="stat-label">Districts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-attendance">0</div>
                    <div class="stat-label">Total Attendance</div>
                </div>
            </div>
            <div class="chart-row">
                <div class="chart-box"><canvas id="districtChart"></canvas></div>
                <div class="chart-box"><canvas id="attendanceChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvInterval = null;
    let charts = {};

    window.onload = fetchSheetData;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            
            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
                const district = c[2] ? c[2].v : 'Unknown';
                const event = c[3] ? c[3].v : 'Untitled Event';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : '-';
                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if (ids) photos.push(...ids);
                    }
                }
                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event !== 'Untitled Event');

            populateDistrictFilter();
            applyFilters();
            document.getElementById('loader').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>Data Load Error. Network check karein.</div>";
        }
    }

    function populateDistrictFilter() {
        const districts = [...new Set(rawData.map(d => d.district))].sort();
        const select = document.getElementById('district-filter');
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d;
            opt.innerText = d;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const distFilter = document.getElementById('district-filter').value;
        filteredData = rawData.filter(item => {
            const matchesSearch = item.event.toLowerCase().includes(query) || 
                                  item.guests.toLowerCase().includes(query);
            const matchesDist = distFilter ? item.district === distFilter : true;
            return matchesSearch && matchesDist;
        });
        currentIndex = 0;
        renderSlides();
        renderPrintView();
        renderCards();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    function renderSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        wrapper.innerHTML = '';
        if (!filteredData.length) return wrapper.innerHTML = '<div style="height:100%; display:flex; justify-content:center; align-items:center;">Data Not Found</div>';
        
        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `slide-container ${index === currentIndex ? '' : 'hidden'}`;
            div.id = `slide-${index}`;
            
            let photosHtml = '';
            if(item.photos.length > 0) {
                for(let i=0; i<Math.min(item.photos.length, 4); i++) {
                    const url = `https://drive.google.com/thumbnail?id=${item.photos[i]}&sz=w800`; 
                    photosHtml += `
                    <div class="photo-card" onclick="openLightbox('${url}', '${item.event.replace(/'/g, "")}')">
                        <img src="${url}" loading="lazy" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/400x300?text=Error'">
                    </div>`;
                }
            } else {
                photosHtml = '<div style="grid-column:span 2; display:flex; justify-content:center; align-items:center; color:#555; border:1px dashed #333; border-radius:15px;">No Photos Available</div>';
            }

            div.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item"><i class='bx bx-calendar'></i> <div><span class="info-label">Date:</span> ${item.date}</div></div>
                    <div class="info-item"><i class='bx bx-map'></i> <div><span class="info-label">District:</span> ${item.district}</div></div>
                    <div class="info-item"><i class='bx bx-group'></i> <div><span class="info-label">Attendance:</span> ${item.attendance}</div></div>
                    <div class="info-item"><i class='bx bx-microphone'></i> <div><span class="info-label">Guests:</span> <span>${item.guests}</span></div></div>
                </div>
                <div class="photo-panel">${photosHtml}</div>
            `;
            wrapper.appendChild(div);
        });
    }

    function renderPrintView() {
        const container = document.getElementById('view-print');
        container.innerHTML = '';
        filteredData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'print-card';
            
            let thumbsHtml = '';
            item.photos.forEach(pid => {
                const thumbUrl = `https://drive.google.com/thumbnail?id=${pid}&sz=w400`;
                thumbsHtml += `
                    <div class="thumb-box">
                        <img src="${thumbUrl}" loading="lazy" onerror="this.src='${getFallbackPlaceholder()}'">
                        <button class="dl-btn" onclick="forceDownload('${pid}', '${item.event.replace(/'/g,"")}')">Save File</button>
                    </div>`;
            });

            card.innerHTML = `
                <div class="print-info">
                    <h3>${item.event}</h3>
                    <div class="print-meta"><b>District:</b> ${item.district}</div>
                    <div class="print-meta"><b>Date:</b> ${item.date}</div>
                    <div class="print-meta"><b>Attendance:</b> ${item.attendance}</div>
                    <div style="font-size:0.8rem; color:#aaa; margin-top:10px;"><b>Guests:</b> ${item.guests}</div>
                </div>
                <div class="print-photos">${thumbsHtml || '<p style="color:#666">No images available</p>'}</div>
            `;
            container.appendChild(card);
        });
    }

    function renderCards() {
        const cardView = document.getElementById('view-cards');
        cardView.innerHTML = '';
        filteredData.forEach((item, index) => {
            const thumb = item.photos.length > 0 ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w600` : 'https://via.placeholder.com/400x300?text=No+Photo';
            const div = document.createElement('div');
            div.className = 'modern-card';
            div.onclick = () => { switchView('slide'); showSlide(index); };
            div.innerHTML = `
                <div class="m-card-header">
                    <img src="${thumb}" loading="lazy" referrerpolicy="no-referrer">
                    <div class="m-card-badge">${item.district}</div>
                </div>
                <div class="m-card-content">
                    <div class="m-card-title">${item.event}</div>
                    <div style="font-size:12px; color:var(--text-muted)"><i class='bx bx-calendar'></i> ${item.date} | <i class='bx bx-group'></i> ${item.attendance}</div>
                </div>
            `;
            cardView.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('view-grid');
        grid.innerHTML = '';
        filteredData.forEach((item, index) => {
            const thumb = item.photos.length > 0 ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w400` : 'https://via.placeholder.com/400x300?text=No+Photo';
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.onclick = () => { switchView('slide'); showSlide(index); };
            div.innerHTML = `
                <img src="${thumb}" class="grid-img" loading="lazy">
                <div class="grid-info">
                    <div style="font-weight:600; font-size:14px; margin-bottom:5px;">${item.event}</div>
                    <div style="font-size:12px; color:var(--secondary)">${item.date} | ${item.district}</div>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function renderAnalytics() {
        document.getElementById('stat-total-events').innerText = filteredData.length;
        document.getElementById('stat-total-districts').innerText = [...new Set(filteredData.map(d=>d.district))].length;
        const totalAtt = filteredData.reduce((acc, curr) => acc + curr.attendance, 0);
        document.getElementById('stat-total-attendance').innerText = totalAtt.toLocaleString();
        
        const districtCounts = {};
        const districtAttendance = {};
        filteredData.forEach(d => {
            districtCounts[d.district] = (districtCounts[d.district] || 0) + 1;
            districtAttendance[d.district] = (districtAttendance[d.district] || 0) + d.attendance;
        });

        const commonOpts = { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#c5c6c7' } } } };

        if(charts.dist) charts.dist.destroy();
        charts.dist = new Chart(document.getElementById('districtChart'), {
            type: 'bar',
            data: { labels: Object.keys(districtCounts), datasets: [{ label: 'Events', data: Object.values(districtCounts), backgroundColor: '#66fcf1' }] },
            options: commonOpts
        });

        if(charts.att) charts.att.destroy();
        charts.att = new Chart(document.getElementById('attendanceChart'), {
            type: 'doughnut',
            data: { labels: Object.keys(districtAttendance), datasets: [{ label: 'Attendance', data: Object.values(districtAttendance), backgroundColor: ['#45a29e', '#66fcf1', '#1f2833', '#c5c6c7', '#ff4757'] }] },
            options: commonOpts
        });
    }

    function switchView(viewName) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewName}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        const views = ['slide', 'print', 'cards', 'grid', 'analytics'];
        const idx = views.indexOf(viewName);
        if(idx !== -1) document.querySelectorAll('.nav-item')[idx].classList.add('active');
        if(tvInterval && viewName !== 'slide') toggleTVMode();
    }

    function showSlide(index) {
        if(index < 0 || index >= filteredData.length) return;
        currentIndex = index;
        document.querySelectorAll('.slide-container').forEach(el => el.classList.add('hidden'));
        document.getElementById(`slide-${index}`).classList.remove('hidden');
        updateCounter();
    }

    function nextSlide() {
        if (currentIndex < filteredData.length - 1) showSlide(currentIndex + 1);
        else if (tvInterval) showSlide(0); 
    }

    function prevSlide() { if (currentIndex > 0) showSlide(currentIndex - 1); }

    function updateCounter() {
        document.getElementById('curr-idx').innerText = filteredData.length ? currentIndex + 1 : 0;
        document.getElementById('total-count').innerText = filteredData.length;
    }

    function toggleTVMode() {
        const btn = document.getElementById('tv-mode-btn');
        if (tvInterval) {
            clearInterval(tvInterval); tvInterval = null;
            btn.classList.remove('active');
            btn.innerHTML = "<i class='bx bx-play-circle'></i> TV Mode";
        } else {
            switchView('slide');
            tvInterval = setInterval(nextSlide, 5000);
            btn.classList.add('active');
            btn.innerHTML = "<i class='bx bx-pause-circle'></i> Stop TV";
        }
    }

    // --- ROBUST 100% IMAGE DOWNLOAD LOGIC ---
    
    // Returns a fallback 400x300 grey image with text
    function getFallbackPlaceholder() {
        const canvas = document.createElement('canvas');
        canvas.width = 400; canvas.height = 300;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#222'; ctx.fillRect(0,0,400,300);
        ctx.fillStyle = '#666'; ctx.font = '24px Arial'; ctx.textAlign = 'center';
        ctx.fillText('Image N/A', 200, 150);
        return canvas.toDataURL('image/jpeg');
    }

    async function toDataURL(url) {
        const idMatch = url.match(/id=([\w-]+)/) || url.match(/\/d\/([\w-]+)/);
        const id = idMatch ? idMatch[1] : null;
        
        // Strategy: Try multiple proxy services + direct lh3 links (which often work)
        const candidates = [];
        if(id) {
            candidates.push(`https://lh3.googleusercontent.com/d/${id}=w1000`); // Best for direct access
            candidates.push(`https://drive.google.com/thumbnail?id=${id}&sz=w1000`);
        } else {
            candidates.push(url);
        }

        const proxies = [
            '', // Direct attempt first
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
            'https://thingproxy.freeboard.io/fetch/'
        ];

        for (let target of candidates) {
            for (let proxy of proxies) {
                try {
                    // Skip proxy if target is already CORS friendly (lh3 usually is)
                    const fetchUrl = proxy ? proxy + encodeURIComponent(target) : target;
                    const res = await fetch(fetchUrl, { cache: 'no-store' });
                    if (!res.ok) continue;
                    
                    const blob = await res.blob();
                    if(blob.type.indexOf('image') === -1) continue;

                    return await new Promise(r => {
                        const fr = new FileReader();
                        fr.onloadend = () => r(fr.result);
                        fr.onerror = () => r(null);
                        fr.readAsDataURL(blob);
                    });
                } catch (e) { continue; }
            }
        }
        // If all fail, return fallback so PDF doesn't break
        console.warn("Image load failed completely, using placeholder");
        return getFallbackPlaceholder();
    }

    async function forceDownload(pid, eventName) {
        const btn = event.target;
        btn.innerText = "⏳ Wait...";
        const dataUrl = await toDataURL(`https://drive.google.com/thumbnail?id=${pid}&sz=w1200`);
        
        // If dataUrl is the placeholder, it means real fetch failed, but we still download it
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = `${eventName.substring(0,20)}_${pid.substring(0,5)}.jpg`;
        a.click();
        
        btn.innerText = "✅ Saved";
        setTimeout(() => btn.innerText = "Save File", 2000);
    }

    async function downloadFullPDF() {
        if (!filteredData.length) return;
        const btn = document.getElementById('export-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = "⏳ Fetching High-Res...";
        btn.disabled = true;
        
        const container = document.createElement('div');
        container.style.cssText = "width: 1000px; background: #0b0c10; color: #fff;";

        for (let i = 0; i < filteredData.length; i++) {
            const item = filteredData[i];
            const slide = document.createElement('div');
            slide.style.cssText = "padding: 50px; page-break-after: always; display: flex; gap: 30px; align-items: center;";
            
            const info = `<div><h1 style="color:#66fcf1">${item.event}</h1><p><b>District:</b> ${item.district}</p><p><b>Date:</b> ${item.date}</p><p><b>Attendance:</b> ${item.attendance}</p></div>`;
            const photos = document.createElement('div');
            photos.style.cssText = "display: grid; grid-template-columns: 1fr 1fr; gap: 15px; flex: 1.5;";

            for(let j=0; j<Math.min(item.photos.length, 4); j++) {
                // Use robust fetch
                const b64 = await toDataURL(`https://drive.google.com/thumbnail?id=${item.photos[j]}&sz=w600`);
                const img = document.createElement('img');
                img.src = b64;
                img.style.cssText = "width: 100%; border-radius: 10px; height: 180px; object-fit: cover; border: 1px solid #333;";
                photos.appendChild(img);
            }
            slide.innerHTML = info;
            slide.appendChild(photos);
            container.appendChild(slide);
            btn.innerHTML = `⏳ Slide ${i+1}/${filteredData.length}...`;
        }

        await html2pdf().set({
            filename: `Report.pdf`,
            html2canvas: { scale: 2, useCORS: true, backgroundColor: '#0b0c10' },
            jsPDF: { orientation: 'landscape' }
        }).from(container).save();
        
        btn.innerHTML = originalText;
        btn.disabled = false;
    }

    async function downloadPPT() {
        if (!filteredData.length) return;
        const btn = document.getElementById('export-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = "⏳ Building PPT...";
        btn.disabled = true;

        let pptx = new PptxGenJS();
        for (let i = 0; i < filteredData.length; i++) {
            const item = filteredData[i];
            let slide = pptx.addSlide();
            slide.background = { color: '0B0C10' };
            slide.addText(item.event, { x: 0.5, y: 0.5, w: 9, fontSize: 24, color: '66FCF1', bold: true });
            slide.addText(`Date: ${item.date}\nDistrict: ${item.district}\nAttendance: ${item.attendance}`, { x: 0.5, y: 1.5, w: 4, color: 'FFFFFF' });

            const pos = [{x:5,y:1},{x:7.5,y:1},{x:5,y:3.5},{x:7.5,y:3.5}];
            for(let j=0; j<Math.min(item.photos.length, 4); j++) {
                const b64 = await toDataURL(`https://drive.google.com/thumbnail?id=${item.photos[j]}&sz=w800`);
                slide.addImage({ data: b64, x: pos[j].x, y: pos[j].y, w: 2.3, h: 1.8 });
            }
            btn.innerHTML = `⏳ Slide ${i+1}...`;
        }
        pptx.writeFile({ fileName: `Karyakram.pptx` });
        btn.innerHTML = originalText;
        btn.disabled = false;
    }

    async function downloadCurrentSlide() {
        const slide = document.getElementById(`slide-${currentIndex}`);
        if(!slide) return;
        const btn = document.getElementById('export-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = "⏳ Capturing...";
        
        // Deep clone to not mess up UI
        const clone = slide.cloneNode(true);
        clone.style.position = 'fixed';
        clone.style.top = '-10000px';
        clone.style.width = '1200px'; // Force desktop width
        document.body.appendChild(clone);

        const imgs = clone.querySelectorAll('img');
        for(let img of imgs) {
            const b64 = await toDataURL(img.src);
            img.src = b64;
        }
        
        try {
            const canvas = await html2canvas(clone, { useCORS: true, backgroundColor: '#0b0c10', scale: 2 });
            const link = document.createElement('a');
            link.download = `Slide_${currentIndex+1}.png`;
            link.href = canvas.toDataURL();
            link.click();
        } catch(e) {
            console.error(e);
            alert("Screenshot failed");
        } finally {
            document.body.removeChild(clone);
            btn.innerHTML = originalText;
        }
    }

    function downloadExcel() {
        const data = filteredData.map(i => ({ 'Event': i.event, 'Date': i.date, 'District': i.district, 'Attendance': i.attendance }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "Karyakram.xlsx");
    }

    function openLightbox(url, caption) {
        document.getElementById('lightbox-img').src = url;
        document.getElementById('lightbox-caption').innerText = caption;
        document.getElementById('lightbox').style.display = 'flex';
        if(tvInterval) toggleTVMode();
    }
    
    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
    
</script>
