<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let eventsData = [];
    let currentIndex = 0;
    let currentMode = 'slides';
    let currentEventIdx = 0;
    let currentPhotoIndex = 0;
    let isAutoPlay = false;
    let autoInterval = null;

    const themes = [
        { name: 'Cyan', accent: '#66fcf1', accentDark: '#45a29e' },
        { name: 'Purple', accent: '#a29bfe', accentDark: '#7950f2' },
        { name: 'Red', accent: '#ff6b6b', accentDark: '#f03e3e' },
        { name: 'Green', accent: '#51cf66', accentDark: '#37b24d' }
    ];
    let currentTheme = 0;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const jsonText = text.substring(47).slice(0, -2);
            const json = JSON.parse(jsonText);
            const rows = json.table.rows;

            eventsData = rows.map(row => {
                const c = row.c || [];
                const date = c[1] ? (c[1].f || c[1].v || '') : '';
                const district = c[2] ? c[2].v || '' : '';
                const event = c[3] ? c[3].v || '' : '';
                const attendance = c[4] ? c[4].v || '' : '';
                const guests = c[5] ? c[5].v || '' : '';

                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const val = String(c[i].v);
                        const allIds = val.match(/[-\w]{25,}/g);
                        if (allIds) photos.push(...allIds);
                    }
                }
                return { date, district, event, attendance, guests, photos };
            }).filter(item => item.event);

            initViews();
            document.getElementById('loader').style.display = 'none';
            setInitialTheme();
        } catch (error) {
            console.error("Error:", error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü<br>‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§Ø‡§æ ‡§∂‡•Ä‡§ü ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç</div>";
        }
    }

    function setInitialTheme() {
        const t = themes[currentTheme];
        document.documentElement.style.setProperty('--accent', t.accent);
        document.documentElement.style.setProperty('--accent-dark', t.accentDark);
        document.getElementById('theme-button').innerText = `üé® ${t.name}`;
    }

    function toggleTheme() {
        currentTheme = (currentTheme + 1) % themes.length;
        const t = themes[currentTheme];
        document.documentElement.style.setProperty('--accent', t.accent);
        document.documentElement.style.setProperty('--accent-dark', t.accentDark);
        document.getElementById('theme-button').innerText = `üé® ${t.name}`;
    }

    function initViews() {
        // Analytics
        const totalEvents = eventsData.length;
        const totalAttendance = eventsData.reduce((sum, item) => sum + (parseInt(item.attendance) || 0), 0);
        const avgAttendance = totalEvents ? Math.round(totalAttendance / totalEvents) : 0;
        const uniqueDistricts = new Set(eventsData.map(item => item.district.trim()).filter(d => d)).size;
        const totalPhotos = eventsData.reduce((sum, item) => sum + item.photos.length, 0);
        const topEvents = [...eventsData]
            .sort((a, b) => (parseInt(b.attendance) || 0) - (parseInt(a.attendance) || 0))
            .slice(0, 5);

        let analyticsHtml = `
            <div class="analytics-container">
                <h1>Analytics Dashboard</h1>
                <div class="stats-grid">
                    <div class="stat-card"><h2>‡§ï‡•Å‡§≤ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ</h2><p>${totalEvents}</p></div>
                    <div class="stat-card"><h2>‡§ï‡•Å‡§≤ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</h2><p>${totalAttendance}</p></div>
                    <div class="stat-card"><h2>‡§î‡§∏‡§§ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</h2><p>${avgAttendance}</p></div>
                    <div class="stat-card"><h2>‡§ú‡§ø‡§≤‡•á</h2><p>${uniqueDistricts}</p></div>
                    <div class="stat-card"><h2>‡§ï‡•Å‡§≤ ‡§´‡•ã‡§ü‡•ã</h2><p>${totalPhotos}</p></div>
                </div>
                ${topEvents.length ? `
                <div class="top-events">
                    <h2>‡§∏‡§∞‡•ç‡§µ‡§æ‡§ß‡§ø‡§ï ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§µ‡§æ‡§≤‡•á ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ</h2>
                    <div class="top-list">
                        ${topEvents.map((item, i) => `
                            <div class="top-item">${i+1}. ${item.event} ‚Äî ${item.attendance} ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø<br>
                            <small>${item.district} ‚Ä¢ ${item.date}</small></div>
                        `).join('')}
                    </div>
                </div>` : ''}
            </div>`;
        document.getElementById('analytics-view').innerHTML = analyticsHtml;

        // Slides View
        const slidesWrapper = document.getElementById('slides-view');
        slidesWrapper.innerHTML = '';
        eventsData.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = index === 0 ? 'slide-container active' : 'slide-container';
            slide.id = `slide-${index}`;

            let imagesHtml = '';
            const totalPhotos = item.photos.length;
            if (totalPhotos === 0) {
                imagesHtml = `<div style="grid-column:1/-1; color:#888; font-size:1.8em;">‡§ï‡•ã‡§à ‡§´‡•ã‡§ü‡•ã ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç</div>`;
            } else {
                const displayCount = Math.min(4, totalPhotos);
                const remaining = totalPhotos - displayCount;
                for (let i = 0; i < 4; i++) {  // ‡§π‡§Æ‡•á‡§∂‡§æ 4 slots ‡§¨‡§®‡§æ‡§ì PDF ‡§ï‡•á ‡§≤‡§ø‡§è
                    if (i < displayCount) {
                        const photoId = item.photos[i];
                        const thumbSrc = `https://drive.google.com/thumbnail?id=${photoId}&sz=w1200`;
                        let overlay = i === displayCount - 1 && remaining > 0 ? `<div class="more-overlay">+${remaining}</div>` : '';
                        imagesHtml += `
                            <div class="photo-card" onclick="openLightbox(${index}, ${i})">
                                <img src="${thumbSrc}" class="photo-thumbnail" alt="Photo">
                                ${overlay}
                            </div>`;
                    } else {
                        imagesHtml += `<div class="photo-card"></div>`; // ‡§ñ‡§æ‡§≤‡•Ä slot PDF ‡§Æ‡•á‡§Ç ‡§ó‡•ç‡§∞‡•á ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ
                    }
                }
            }

            slide.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item"><span class="icon">üìÖ</span><div><span class="label">‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï</span><div class="value">${item.date}</div></div></div>
                    <div class="info-item"><span class="icon">üìç</span><div><span class="label">‡§ú‡§ø‡§≤‡§æ</span><div class="value">${item.district}</div></div></div>
                    <div class="info-item"><span class="icon">üë•</span><div><span class="label">‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</span><div class="value">${item.attendance}</div></div></div>
                    <div class="info-item" style="align-items:flex-start;"><span class="icon" style="margin-top:6px;">üé§</span><div><span class="label">‡§Ö‡§§‡§ø‡§•‡§ø</span><div class="value">${item.guests}</div></div></div>

        });

        // Grid View (same as before)
        let gridHtml = '<div class="grid-container">';
        eventsData.forEach((item, index) => {
            let imagesHtml = '';
            const totalPhotos = item.photos.length;
            if (totalPhotos === 0) {
                imagesHtml = `<div style="color:#888; text-align:center; padding:20px;">‡§ï‡•ã‡§à ‡§´‡•ã‡§ü‡•ã ‡§®‡§π‡•Ä‡§Ç</div>`;
            } else {
                const displayCount = Math.min(4, totalPhotos);
                const remaining = totalPhotos - displayCount;
                for (let i = 0; i < displayCount; i++) {
                    const photoId = item.photos[i];
                    const thumbSrc = `https://drive.google.com/thumbnail?id=${photoId}&sz=w800`;
                    let overlay = i === displayCount - 1 && remaining > 0 ? `<div class="more-overlay">+${remaining}</div>` : '';
                    imagesHtml += `
                        <div class="photo-card" onclick="openLightbox(${index}, ${i})">

                }
            }

            gridHtml += `

        gridHtml += '</div>';
        document.getElementById('grid-view').innerHTML = gridHtml;

        document.getElementById('total-slides').innerText = eventsData.length || 1;
        updateCounter(0);
    }

    // ‡§¨‡§æ‡§ï‡•Ä functions same as previous full version
    function setMode(mode) {
        document.querySelectorAll('.mode-view').forEach(v => v.classList.remove('active'));
        document.getElementById(mode + '-view').classList.add('active');
        document.querySelectorAll('.top-nav .mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('mode-' + mode).classList.add('active');

        currentMode = mode;
        if (mode === 'slides') {
            document.querySelector('.nav-buttons').style.display = 'flex';
            showSlide(currentIndex);
        } else {
            document.querySelector('.nav-buttons').style.display = 'none';
        }
        if (mode !== 'slides' && isAutoPlay) toggleAutoPlay();
    }

    function showSlide(index) {
        document.querySelectorAll('.slide-container').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
        });
        const target = document.getElementById(`slide-${index}`);
        if (target) {
            target.style.display = 'flex';
            void target.offsetWidth;
            target.classList.add('active');
            currentIndex = index;
            updateCounter(index);
        }
    }

    function nextSlide() {
        if (currentIndex < eventsData.length - 1) showSlide(currentIndex + 1);
    }
    function prevSlide() {
        if (currentIndex > 0) showSlide(currentIndex - 1);
    }

    function updateCounter(index) {
        document.getElementById('current-slide').innerText = index + 1;
    }

    function toggleAutoPlay() {
        isAutoPlay = !isAutoPlay;
        if (isAutoPlay) {
            autoInterval = setInterval(() => {
                if (currentMode === 'slides') {
                    if (currentIndex < eventsData.length - 1) {
                        nextSlide();
                    } else {
                        showSlide(0);
                    }
                }
            }, 10000);
            document.getElementById('play-button').innerText = '‚è∏Ô∏è';
        } else {
            clearInterval(autoInterval);
            document.getElementById('play-button').innerText = '‚ñ∂Ô∏è';
        }
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    function openLightbox(eventIdx, photoIdx = 0) {
        currentEventIdx = eventIdx;
        currentPhotoIndex = photoIdx;
        updateLightbox();
        document.getElementById('lightbox').classList.add('active');
    }

    function updateLightbox() {
        if (eventsData[currentEventIdx]?.photos.length === 0) return;
        const photos = eventsData[currentEventIdx].photos;
        const id = photos[currentPhotoIndex];
        document.getElementById('lightbox-img').src = `https://drive.google.com/uc?export=view&id=${id}`;
        document.getElementById('lightbox-title').innerText = eventsData[currentEventIdx].event;
        document.getElementById('lightbox-counter').innerText = `${currentPhotoIndex + 1} / ${photos.length}`;
    }

    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }

    function nextPhoto() {
        const photos = eventsData[currentEventIdx].photos;
        currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
        updateLightbox();
    }

    function prevPhoto() {
        const photos = eventsData[currentEventIdx].photos;
        currentPhotoIndex = (currentPhotoIndex + photos.length - 1) % photos.length;
        updateLightbox();
    }

    document.addEventListener('keydown', e => {
        if (document.getElementById('lightbox').classList.contains('active')) {
            if (e.key === 'ArrowLeft') prevPhoto();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'Escape') closeLightbox();
        } else if (currentMode === 'slides') {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        }
    });

    fetchSheetData();
</script>
