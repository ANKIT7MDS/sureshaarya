<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karyakram Dashboard Pro</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-dark: #0f0f11;
            --bg-panel: #18181b;
            --primary: #a78bfa;
            --primary-glow: rgba(167, 139, 250, 0.3);
            --secondary: #71717a;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --accent: #f472b6;
            --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            --border-color: rgba(255,255,255,0.05);
            --nav-height: 70px;
        }

        /* Light Mode Variables */
        body.light-mode {
            --bg-dark: #f0f2f5;
            --bg-panel: #ffffff;
            --primary: #7c3aed; /* Darker Purple for Light Mode */
            --primary-glow: rgba(124, 58, 237, 0.15);
            --secondary: #52525b;
            --text-main: #18181b;
            --text-muted: #52525b;
            --accent: #db2777;
            --card-shadow: 0 4px 20px -2px rgba(0,0,0,0.1);
            --border-color: #e4e4e7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0; background-color: var(--bg-dark);
            color: var(--text-main); height: 100vh;
            display: flex; overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px; background: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; transition: all 0.3s ease; z-index: 1000;
        }
        .sidebar:hover { width: 240px; }
        
        .nav-item {
            width: 100%; padding: 18px 0; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            transition: 0.3s; color: var(--text-muted); position: relative;
            margin-bottom: 5px;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 25px; }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; transition: 0.3s; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; font-weight: 500; margin-left: 10px; }
        .sidebar:hover .nav-text { display: block; }
        .nav-item:hover, .nav-item.active { color: var(--text-main); background: rgba(255,255,255,0.03); }
        body.light-mode .nav-item:hover, body.light-mode .nav-item.active { background: rgba(0,0,0,0.05); }
        .nav-item.active i { color: var(--primary); transform: scale(1.1); text-shadow: 0 0 10px var(--primary-glow); }
        .nav-item.active::before { content:''; position:absolute; left:0; top:10%; height:80%; width:4px; background:var(--primary); border-radius:0 4px 4px 0; }

        /* --- Main Content --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        .top-bar {
            height: 70px; background: var(--bg-panel); backdrop-filter: blur(12px);
            display: flex; align-items: center; padding: 0 25px; gap: 15px;
            border-bottom: 1px solid var(--border-color); z-index: 90;
            flex-shrink: 0;
        }
        body:not(.light-mode) .top-bar { background: rgba(24, 24, 27, 0.9); }

        .input-style {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
            color: var(--text-main); padding: 10px 18px; border-radius: 12px; outline: none; font-size: 13px;
        }
        body.light-mode .input-style { background: #f4f4f5; border-color: #d4d4d8; }
        .input-style:focus { border-color: var(--primary); }

        .action-btn {
            background: var(--bg-panel); border: 1px solid var(--border-color); color: var(--text-main);
            padding: 8px 16px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-weight: 500; font-size: 13px;
            transition: 0.2s; white-space: nowrap;
        }
        .action-btn:hover { border-color: var(--primary); color: var(--primary); background: var(--primary-glow); }
        .action-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        /* --- Theme Toggle --- */
        #theme-toggle {
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 20px; padding: 0;
        }

        /* --- Dropdown --- */
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 110%; 
            background: var(--bg-panel); min-width: 240px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border-radius: 16px; border: 1px solid var(--border-color); z-index: 200;
            padding: 8px; transform-origin: top right; animation: scaleIn 0.2s ease;
        }
        .dropdown-content.show { display: block; }
        @keyframes scaleIn { from{ opacity:0; transform:scale(0.95); } to{ opacity:1; transform:scale(1); } }
        
        .dropdown-content a {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: var(--text-muted); text-decoration: none; cursor: pointer; font-size: 13px;
            border-radius: 8px; transition: 0.2s;
        }
        .dropdown-content a:hover { background: var(--primary); color: #fff; }

        /* --- Views --- */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section { position: absolute; inset: 0; display: none; overflow-y: auto; opacity: 0; transition: opacity 0.3s; padding: 20px; padding-bottom: 100px; }
        .view-section.active { display: flex; opacity: 1; }

        /* Animation for Items */
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-item { opacity: 0; animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* --- SLIDE VIEW --- */
        #view-slide { flex-direction: column; align-items: center; }
        .slide-toolbar {
            display: flex; gap: 5px; margin-bottom: 20px; background: var(--border-color); 
            padding: 5px; border-radius: 40px; z-index: 10; flex-shrink: 0;
        }
        .mode-btn { 
            background: transparent; border: none; 
            color: var(--text-muted); padding: 8px 20px; border-radius: 30px; cursor: pointer; font-size: 12px; font-weight: 500;
            transition: 0.3s;
        }
        .mode-btn:hover { color: var(--text-main); }
        .mode-btn.active { background: var(--primary); color: #fff; box-shadow: 0 4px 15px var(--primary-glow); }

        .slide-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; touch-action: pan-y; }
        .slide-container { width: 100%; height: 100%; max-width: 1400px; display: none; animation: fadeIn 0.5s; }
        .slide-container.active { display: flex; }

        /* Mode Styles */
        .mode-standard { gap: 30px; padding: 20px; height: 100%; }
        .mode-standard .info-panel { flex: 4; background: var(--bg-panel); padding: 40px; border-radius: 30px; display: flex; flex-direction: column; justify-content: center; border: 1px solid var(--border-color); overflow:hidden; box-shadow: var(--card-shadow); }
        .mode-standard .photo-panel { 
            flex: 6; display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            grid-auto-rows: 1fr; 
            gap: 15px; height: 80vh; 
        } 
        .photo-card { border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); cursor: pointer; height: 100%; width: 100%; position: relative; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .photo-card:hover img { transform: scale(1.05); }

        .mode-immersive { position: relative; width: 100%; height: 100%; }
        .immersive-bg { position: absolute; inset: 0; z-index: 0; }
        .immersive-bg img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.3); }
        .immersive-content { position: absolute; bottom: 80px; left: 80px; z-index: 2; max-width: 70%; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .immersive-content h1 { font-size: 3.5rem; color:#fff; margin: 0 0 15px 0; line-height: 1.1; letter-spacing: -1px; }
        .immersive-meta { font-size: 1.5rem; color: var(--primary); margin-bottom: 20px; font-weight: 500; }
        .immersive-desc { font-size: 1.2rem; color: #ddd; line-height: 1.5; max-height: 200px; overflow-y: auto; padding-right: 10px; }
        .immersive-thumbs { position: absolute; bottom: 80px; right: 60px; display: flex; gap: 15px; z-index: 2; }
        .immersive-thumbs img { width: 160px; height: 100px; object-fit: cover; border-radius: 8px; border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        .mode-minimal { flex-direction: column; align-items: center; justify-content: center; background: var(--bg-panel); color: var(--text-main); border-radius: 30px; padding: 50px; position:relative; overflow:hidden; width: 90%; height: 90%; box-shadow: var(--card-shadow); border: 1px solid var(--border-color); }
        .mode-minimal::before { content:''; position:absolute; top:0; left:0; right:0; height:8px; background: var(--primary); }
        .min-photos { display: flex; gap: 20px; justify-content: center; margin: 30px 0; flex-wrap: wrap; }
        .min-photos img { width: 220px; height: 160px; object-fit: cover; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); }

        /* Controls */
        .controls-floating {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 20px; background: rgba(0,0,0,0.6);
            padding: 12px 30px; border-radius: 50px; backdrop-filter: blur(10px); z-index: 100; border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- Gallery --- */
        #view-grid { display: block; column-count: 4; column-gap: 20px; padding: 30px; }
        .gallery-item { break-inside: avoid; margin-bottom: 20px; border-radius: 16px; overflow: hidden; position: relative; cursor: zoom-in; transform: translateZ(0); box-shadow: var(--card-shadow); transition: 0.3s; background: var(--bg-panel); border: 1px solid var(--border-color); }
        .gallery-item img { width: 100%; display: block; height: auto; transition: 0.5s; }
        .gallery-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); opacity: 0; transition: 0.3s; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; }
        .gallery-item:hover img { transform: scale(1.05); }
        .gallery-item:hover .gallery-overlay { opacity: 1; }

        /* --- Print List --- */
        .print-row {
            display:flex; align-items:center; gap:15px; 
            background: var(--bg-panel); padding:10px; border-radius:10px; margin-bottom:10px;
            border: 1px solid var(--border-color);
        }

        /* --- Analytics --- */
        #view-analytics { flex-direction: column; gap: 25px; padding: 30px; justify-content: flex-start; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .stat-box { background: var(--bg-panel); padding: 25px; border-radius: 20px; border: 1px solid var(--border-color); position: relative; overflow: hidden; box-shadow: var(--card-shadow); }
        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; flex: 1; }
        .chart-card { background: var(--bg-panel); padding: 25px; border-radius: 20px; display: flex; flex-direction: column; border: 1px solid var(--border-color); min-height: 350px; box-shadow: var(--card-shadow); }

        /* --- Toast Notification --- */
        #toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 12000; display: flex; flex-direction: column; gap: 10px; }
        .toast { 
            background: rgba(30, 30, 35, 0.95); backdrop-filter: blur(8px); color: #fff; 
            padding: 12px 24px; border-radius: 12px; border-left: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); font-size: 14px; font-weight: 500;
            display: flex; align-items: center; gap: 12px; min-width: 280px;
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast.show { transform: translateX(0); }
        .toast i { font-size: 18px; color: var(--primary); }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%; height: 65px; bottom: 0; top: auto; flex-direction: row; border-right: none; border-top: 1px solid var(--border-color); justify-content: space-around; padding-top: 0; position: fixed; background: var(--bg-panel);
            }
            .sidebar:hover { width: 100%; }
            .nav-item { flex-direction: column; padding: 5px; margin-bottom: 0; font-size: 10px; flex: 1; }
            .nav-item i { font-size: 22px; min-width: auto; margin-bottom: 2px; }
            .nav-text { display: block; font-size: 10px; margin-left: 0; opacity: 0.7; }
            .sidebar:hover .nav-item { justify-content: center; padding-left: 0; } 
            .nav-item.active::before { top: auto; bottom: 0; left: 25%; width: 50%; height: 3px; border-radius: 3px 3px 0 0; }

            .main-content { margin-bottom: 65px; height: calc(100vh - 65px); } 
            .views-container { overflow-y: auto; padding-bottom: 80px; }
            .view-section { position: relative; height: auto; min-height: 100%; padding-bottom: 120px !important; overflow: visible; }
            
            .top-bar { height: auto; flex-direction: column; padding: 10px 15px; gap: 10px; align-items: stretch; }
            .top-bar > div { width: 100%; flex-direction: row; }
            #search-input { width: 60% !important; font-size: 14px; }
            #district-filter { width: 40% !important; font-size: 14px; }
            
            .mode-standard { flex-direction: column; padding: 10px; height: auto; gap: 15px; background: var(--bg-dark); }
            .mode-standard .photo-panel { height: 280px; order: 1; flex: none; width: 100%; gap: 10px; border-radius: 16px; overflow: hidden; }
            .mode-standard .info-panel { padding: 20px; order: 2; flex: none; width: 100%; margin-bottom: 20px; min-height: auto; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
            .mode-standard h1 { font-size: 1.6rem !important; margin-bottom: 15px !important; }
            .info-item { font-size: 0.95rem !important; margin-bottom: 8px !important; }

            .mode-immersive { height: 100%; min-height: 80vh; }
            .immersive-content { left: 20px; bottom: 80px; width: 90%; max-width: 90%; }
            .immersive-content h1 { font-size: 2rem; margin-bottom: 10px; }
            .immersive-meta { font-size: 1rem; margin-bottom: 10px; }
            .immersive-thumbs { display: none; }

            .mode-minimal { padding: 20px; width: 95%; height: auto; min-height: 500px; }
            .min-photos img { width: 100px; height: 80px; }

            .controls-floating { bottom: 85px; padding: 8px 20px; gap: 15px; width: auto; max-width: 90%; background: var(--bg-panel); border: 1px solid var(--border-color); }

            #view-grid { column-count: 1; padding: 15px; }
            .gallery-overlay { opacity: 1; background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent); }

            #view-analytics { padding: 10px; gap: 10px; justify-content: flex-start !important; }
            .stats-grid { grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; flex: none; }
            .stat-box { padding: 12px; }
            .stat-num { font-size: 1.5rem; margin-bottom: 2px; }
            .stat-lbl { font-size: 0.7rem; }
            .charts-container { grid-template-columns: 1fr; min-height: auto; gap: 10px; flex: none; }
            .chart-card { min-height: 250px; padding: 15px; }
            
            #lightbox img { max-width: 95vw; }
            
            #toast-container { bottom: 80px; left: 20px; right: 20px; }
        }

        /* Utils */
        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(167, 139, 250, 0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; }
        #lightbox.show { opacity: 1; }
        #lightbox img { max-width: 90vw; max-height: 85vh; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .lb-close { position: absolute; top: 30px; right: 40px; font-size: 40px; color: #fff; cursor: pointer; transition: 0.2s; }

        /* --- PRINT STYLES --- */
        @media print {
            body { overflow: visible !important; height: auto !important; background: white !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .sidebar, .top-bar, .views-container, #loader, #lightbox, .controls-floating, #toast-container { display: none !important; }
            .pdf-preview-modal { position: static !important; width: 100% !important; height: auto !important; background: white !important; z-index: 99999 !important; display: block !important; overflow: visible !important; }
            .pdf-toolbar { display: none !important; }
            #pdf-content-source { width: 100% !important; margin: 0 !important; box-shadow: none !important; display: block !important; }
            .pdf-page { page-break-after: always; border: none !important; margin: 0 !important; padding: 0 !important; height: 100vh !important; width: 100% !important; position: relative !important; }
            .timeline-item { page-break-inside: avoid !important; break-inside: avoid !important; }
            @page { size: landscape; margin: 0; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div style="margin-top:15px; color:var(--primary); letter-spacing:1px; font-weight:500;">DASHBOARD LOADING</div>
</div>

<div id="lightbox">
    <span class="lb-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
</div>

<div id="toast-container"></div>

<div class="sidebar" id="main-sidebar">
    <div class="nav-item active" onclick="switchView('slide')"><i class='bx bx-slideshow'></i> <span class="nav-text">Slides</span></div>
    <div class="nav-item" onclick="switchView('grid')"><i class='bx bxl-instagram'></i> <span class="nav-text">Gallery</span></div>
    <div class="nav-item" onclick="switchView('print')"><i class='bx bx-printer'></i> <span class="nav-text">Files</span></div>
    <div class="nav-item" onclick="switchView('analytics')"><i class='bx bx-bar-chart-alt-2'></i> <span class="nav-text">Stats</span></div>
</div>

<div class="main-content" id="main-content">
    <div class="top-bar">
        <div style="flex:1; display:flex; gap:10px;">
            <input type="text" id="search-input" class="input-style" placeholder="Search event..." onkeyup="applyFilters()">
            <select id="district-filter" class="input-style" onchange="applyFilters()">
                <option value="">All Districts</option>
            </select>
        </div>

        <div style="display:flex; gap:10px; width:100%;">
            <!-- Theme Toggle Button -->
            <button class="action-btn" id="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                <i class='bx bx-moon'></i>
            </button>

            <button class="action-btn" id="tv-mode-btn" onclick="toggleTVMode()" style="flex:1; justify-content:center;">
                <i class='bx bx-play-circle'></i> TV Mode
            </button>

            <!-- Fixed Dropdown -->
            <div class="dropdown" style="flex:1;">
                <button class="action-btn" id="export-btn" onclick="toggleDropdown()" style="width:100%; justify-content:center; background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%); border:none;">
                    <i class='bx bxs-download'></i> Download
                </button>
                <div id="dl-dropdown" class="dropdown-content">
                    <a onclick="downloadBookletPDF('standard')"><i class='bx bxs-file-pdf'></i> PDF (Standard)</a>
                    <a onclick="downloadBookletPDF('magazine')"><i class='bx bxs-book-open'></i> PDF (Magazine)</a>
                    <a onclick="downloadBookletPDF('split')"><i class='bx bx-columns'></i> PDF (Split View)</a>
                    <a onclick="downloadBookletPDF('grid-gallery')"><i class='bx bxs-grid'></i> PDF (Visual Grid)</a>
                    <a onclick="downloadBookletPDF('timeline')"><i class='bx bx-time-five'></i> PDF (Timeline)</a>
                    <a onclick="downloadBookletPDF('compact')"><i class='bx bx-list-ul'></i> PDF (Compact List)</a>
                    <div style="height:1px; background:var(--border-color); margin:5px 0;"></div>
                    <a onclick="downloadFixedPPT()"><i class='bx bxs-slideshow'></i> PowerPoint</a>
                    <a onclick="downloadExcel()"><i class='bx bxs-spreadsheet'></i> Excel</a>
                </div>
            </div>
        </div>
    </div>

    <div class="views-container">
        
        <!-- 1. SLIDE VIEW -->
        <div id="view-slide" class="view-section active">
            <div class="slide-toolbar">
                <button class="mode-btn active" onclick="setSlideMode('standard')">Standard</button>
                <button class="mode-btn" onclick="setSlideMode('immersive')">Immersive</button>
                <button class="mode-btn" onclick="setSlideMode('minimal')">Minimal</button>
            </div>
            
            <div id="slides-wrapper" class="slide-wrapper"></div>

            <div class="controls-floating">
                <button class="control-btn" style="background:none; border:none; color:var(--text-main); font-size:24px; cursor:pointer;" onclick="changeSlide(-1)"><i class='bx bx-chevron-left'></i></button>
                <span id="slide-counter" style="min-width:60px; text-align:center; font-weight:600; color:var(--text-main);">1 / 10</span>
                <button class="control-btn" style="background:none; border:none; color:var(--text-main); font-size:24px; cursor:pointer;" onclick="changeSlide(1)"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>

        <!-- 2. PRINT VIEW -->
        <div id="view-print" class="view-section" style="flex-direction: column; gap: 20px;"></div>

        <!-- 3. PINTEREST GALLERY VIEW -->
        <div id="view-grid" class="view-section"></div>

        <!-- 4. ANALYTICS VIEW -->
        <div id="view-analytics" class="view-section">
            <div class="stats-grid">

<script>
    // --- CONFIG ---
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';

    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];

    let currIdx = 0;

    // Touch variables

    // Theme Logic

    // Toast Logic

        const container = document.getElementById('toast-container');

        let icon = type === 'success' ? 'bx-check-circle' : 'bx-info-circle';
        if(type === 'loading') icon = 'bx-loader-alt bx-spin';
        
        toast.innerHTML = `<i class='bx ${icon}'></i> ${message}`;
        container.appendChild(toast);
        
        // Trigger reflow for animation
        void toast.offsetWidth;
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => container.removeChild(toast), 300);
        }, 3000);
    }

    window.onload = init;
    
    function toggleDropdown() {
        document.getElementById("dl-dropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
        if (!event.target.matches('.action-btn') && !event.target.matches('.action-btn *')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i].classList.contains('show')) dropdowns[i].classList.remove('show');
            }
        }
    }

    function parseDate(dateStr) {
        if (!dateStr) return new Date(0);
        if(typeof dateStr === 'string' && dateStr.indexOf('Date(') >= 0) {
             const parts = dateStr.match(/\d+/g);
             if(parts && parts.length >= 3) return new Date(parts[0], parts[1], parts[2]);
        }
        const isoMatch = dateStr.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
        if (isoMatch) return new Date(isoMatch[1], isoMatch[2] - 1, isoMatch[3]);
        const dmyMatch = dateStr.match(/^(\d{1,2})[-/](\d{1,2})[-/](\d{4})$/);
        if (dmyMatch) return new Date(dmyMatch[3], dmyMatch[2] - 1, dmyMatch[1]);
        const d = new Date(dateStr);
        return isNaN(d.getTime()) ? new Date(0) : d;
    }

    async function init() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));

            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                let date = '';
                if (c[1]) date = (typeof c[1].v === 'string' && c[1].v.startsWith('Date(')) ? c[1].v : (c[1].f || c[1].v || '');
                const district = c[2] ? c[2].v : '';
                const event = c[3] ? c[3].v : '';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : 'N/A';
                
                let photos = [];
                for(let i=6; i<c.length; i++) {
                    if(c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if(ids) photos.push(...ids);
                    }
                }

                if(!event) return null;
                return { date, district, event, attendance, guests, photos };
            }).filter(Boolean);
            
            rawData.sort((a, b) => parseDate(a.date) - parseDate(b.date));

            rawData.forEach(item => {
                if(item.date.indexOf('Date(') >= 0) {
                    const d = parseDate(item.date);
                    item.date = d.toLocaleDateString('en-GB'); 
                }
            });

            const dists = [...new Set(rawData.map(d=>d.district))].sort();
            const sel = document.getElementById('district-filter');
            dists.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d;
                sel.appendChild(opt);
            });

            applyFilters();
            
            const slideView = document.getElementById('view-slide');
            slideView.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});
            slideView.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});

            document.getElementById('loader').style.display = 'none';
            showToast("Welcome back! Data Loaded.", "success");

        } catch (e) {
            console.error(e);
            document.getElementById('loader').innerHTML = `<div style="color:red">Error Loading Data</div>`;
        }
    }

    function handleSwipe() {
        if (touchEndX < touchStartX - 50) changeSlide(1); 
        if (touchEndX > touchStartX + 50) changeSlide(-1);
    }

    function applyFilters() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const dist = document.getElementById('district-filter').value;
        filteredData = rawData.filter(item => {
            const mQ = item.event.toLowerCase().includes(q) || item.guests.toLowerCase().includes(q);
            const mD = dist ? item.district === dist : true;
            return mQ && mD;
        });

        renderAll();
    }

    function renderAll() {
        renderSlides(); renderPrint(); renderGrid(); renderAnalytics(); updateCounter();
    }

                        <div class="info-item" style="font-size:1.2rem; margin-bottom:10px;"><i class='bx bx-group'></i> Attendance: ${item.attendance}</div>
                        <div class="info-item" style="font-size:1.1rem; color:var(--text-muted); margin-top:20px; line-height:1.4; max-height:200px; overflow-y:auto; padding-right:10px;">

                        ${photoHTML}

    function renderAnalytics() {
        const total = filteredData.length;
        const att = filteredData.reduce((a,b)=>a+b.attendance,0);
        const uniqueDist = new Set(filteredData.map(d=>d.district)).size;
        const avg = total ? Math.round(att/total) : 0;

        document.getElementById('an-total').innerText = total;
        document.getElementById('an-att').innerText = att.toLocaleString();
        document.getElementById('an-dist').innerText = uniqueDist;
        document.getElementById('an-avg').innerText = avg.toLocaleString();

        const distCount = {};
        const timeline = {};
        filteredData.forEach(d => {
            distCount[d.district] = (distCount[d.district] || 0) + 1;
            try {
                const parts = d.date.split(/[-/]/);
                if(parts.length >= 2) {
                    const monthYear = `${parts[1]}/${parts[2]}`;
                    timeline[monthYear] = (timeline[monthYear] || 0) + 1;
                }
            } catch(e) {}
        });

        const isLight = document.body.classList.contains('light-mode');
        const textColor = isLight ? '#18181b' : '#fff';
        const gridColor = isLight ? '#e4e4e7' : 'rgba(255,255,255,0.05)';

        updateChart('chartTime', 'line', Object.keys(timeline), Object.values(timeline), 'Events per Month', textColor, gridColor);
        updateChart('chartDist', 'bar', Object.keys(distCount), Object.values(distCount), 'Events per District', textColor, gridColor);
        updateChart('chartAtt', 'doughnut', Object.keys(distCount), Object.values(distCount).map(c => c*avg), 'Est. Attendance', textColor, gridColor);
    }

    function updateChart(id, type, labels, data, title, textColor, gridColor) {
        const ctx = document.getElementById(id).getContext('2d');
        if(charts[id]) charts[id].destroy();
        const config = {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: data,
                    backgroundColor: ['#a78bfa', '#f472b6', '#3b82f6', '#10b981', '#fbbf24', '#f87171'],
                    borderColor: type === 'line' ? '#a78bfa' : 'rgba(255,255,255,0.1)',
                    borderWidth: 2,
                    tension: 0.3, fill: type === 'line'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: type === 'doughnut', labels: { color: textColor } }, title: { display: false } },
                scales: type !== 'doughnut' ? { y: { beginAtZero: true, grid: { color: gridColor }, ticks: { color: '#aaa' } }, x: { grid: { display:false }, ticks: { color: '#aaa' } } } : {}
            }
        };
        if(type === 'line') config.data.datasets[0].backgroundColor = 'rgba(167, 139, 250, 0.2)';
        charts[id] = new Chart(ctx, config);
    }

    function getFallbackPlaceholder() {
        const canvas = document.createElement('canvas');
        canvas.width = 400; canvas.height = 300;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#222'; ctx.fillRect(0,0,400,300);
        ctx.fillStyle = '#666'; ctx.font = '24px Arial'; ctx.textAlign = 'center';
        ctx.fillText('Image N/A', 200, 150);
        return canvas.toDataURL('image/jpeg');
    }

    async function toDataURL(url) {
        if (!url) return getFallbackPlaceholder();
        const idMatch = url.match(/id=([\w-]+)/) || url.match(/\/d\/([\w-]+)/);
        const id = idMatch ? idMatch[1] : null;
        const candidates = [];
        if(id) candidates.push(`https://lh3.googleusercontent.com/d/${id}=w1000`);
        else candidates.push(url);
        const proxies = ['', 'https://corsproxy.io/?', 'https://api.allorigins.win/raw?url='];
        for (let target of candidates) {
            for (let proxy of proxies) {
                try {
                    const fetchUrl = proxy ? proxy + encodeURIComponent(target) : target;
                    const res = await fetch(fetchUrl, { cache: 'no-store' });
                    if (!res.ok) continue;
                    const blob = await res.blob();
                    if(blob.type.indexOf('image') === -1) continue;
                    return await new Promise(r => {
                        const fr = new FileReader();
                        fr.onloadend = () => r(fr.result);
                        fr.onerror = () => r(null);
                        fr.readAsDataURL(blob);
                    });
                } catch (e) { continue; }
            }
        }
        return getFallbackPlaceholder();
    }

                                    <span>${item.date}</span>
                                </div>
                                <div style="display:flex; justify-content:space-between;">
                                    <span style="font-weight:600; color:#555;">Attendance</span>
                                    <span>${item.attendance}</span>
                                </div>
                            </div>
                            
                            <div style="flex:1; background:#fff; border:1px solid #eee; padding:20px; border-radius:10px;">
                                <h3 style="margin-top:0; color:#444;">Guests & Details</h3>
                                <p style="font-size:14px; color:#666; line-height:1.6;">${item.guests}</p>
                            </div>
                        </div>
                        <div style="width:500px; display:grid; grid-template-columns:1fr 1fr; grid-template-rows: 1fr 1fr; gap:15px; height:100%;">
                            ${loadedImages.map(b64 => `
                                <div style="width:100%; height:100%; border-radius:10px; overflow:hidden; border:2px solid #eee; position:relative;">
                                    <img src="${b64}" style="width:100%; height:100%; object-fit:cover; display:block; position:absolute; inset:0;">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                contentContainer.appendChild(page);
            }
        }
        else if (viewMode === 'magazine') {
            for(let i=0; i<filteredData.length; i++) {
                const item = filteredData[i];
                const page = document.createElement('div');
                page.className = 'pdf-page';
                page.style.cssText = `width: 1123px; height: 794px; background: #fff; color: #000; padding: 0; box-sizing: border-box; position: relative; overflow: hidden; page-break-after: always; font-family: 'Georgia', serif; border: 1px solid #ddd; margin-bottom: 20px;`;
                
                const imgDataPromises = item.photos.slice(0, 4).map(pid => toDataURL(`https://lh3.googleusercontent.com/d/${pid}=w1200`));
                const loadedImages = await Promise.all(imgDataPromises);
                const mainImg = loadedImages[0] || getFallbackPlaceholder();
                
                page.innerHTML = `
                    <div style="height: 60%; width: 100%; position: relative;">
                        <img src="${mainImg}" style="width:100%; height:100%; object-fit:cover;">
                        <div style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: 40px; color: white;">
                            <div style="text-transform: uppercase; font-size: 14px; letter-spacing: 2px; color: #a78bfa; margin-bottom: 10px;">${item.district} | ${item.date}</div>
                            <h1 style="font-size: 48px; margin: 0; font-family: 'Poppins', sans-serif;">${item.event}</h1>
                        </div>
                    </div>
                    <div style="height: 40%; padding: 40px; display: flex; gap: 40px; background: #fff;">
                        <div style="flex: 2; border-right: 1px solid #eee; padding-right: 40px;">
                            <h3 style="margin-top: 0; font-family: 'Poppins', sans-serif; color: #444; border-bottom: 2px solid #a78bfa; padding-bottom: 10px; display: inline-block;">Event Details</h3>
                            <p style="font-size: 16px; line-height: 1.6; color: #555;">${item.guests}</p>
                            <div style="margin-top: 20px; font-weight: bold; color: #444;">Total Attendance: ${item.attendance}</div>
                        </div>
                        <div style="flex: 1; display: flex; flex-direction: column; gap: 15px;">
                            ${loadedImages.slice(1, 3).map(img => `
                                <div style="flex: 1; overflow: hidden; border-radius: 8px;">
                                    <img src="${img}" style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                contentContainer.appendChild(page);
            }
        }
        else if (viewMode === 'grid-gallery') {
            for(let i=0; i<filteredData.length; i+=6) {
                const page = document.createElement('div');
                page.className = 'pdf-page';
                page.style.cssText = `width: 1123px; height: 794px; background: #ffffff; color: #000000; padding: 40px; box-sizing: border-box; position: relative; overflow: hidden; page-break-after: always; font-family: 'Poppins', sans-serif; border: 1px solid #eee; margin-bottom: 20px;`;
                
                let itemsHTML = '<div style="display:grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; gap: 20px; height: 100%;">';
                for(let j=i; j<Math.min(i+6, filteredData.length); j++) {
                    const item = filteredData[j];
                    const thumb = await toDataURL(`https://lh3.googleusercontent.com/d/${item.photos[0]}=w600`);
                    itemsHTML += `
                        <div style="border:1px solid #eee; border-radius:8px; overflow:hidden; display:flex; flex-direction:column; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
                            <img src="${thumb}" style="width:100%; height:140px; object-fit:cover;">
                            <div style="padding:15px; flex:1; background:#f9f9f9;">
                                <div style="font-size:12px; color:#a78bfa; font-weight:bold; text-transform:uppercase;">${item.date}</div>
                                <h3 style="margin:5px 0; font-size:16px; color:#222; line-height:1.2; height:40px; overflow:hidden;">${item.event}</h3>
                                <div style="font-size:13px; color:#666;">${item.district}</div>
                            </div>
                        </div>
                    `;
                }
                itemsHTML += '</div>';
                page.innerHTML = itemsHTML;
                contentContainer.appendChild(page);
            }
        }
        else if (viewMode === 'timeline') {
            const container = document.createElement('div');
            container.style.cssText = `width: 100%; background: #fff; padding: 40px; box-sizing: border-box; font-family: 'Poppins', sans-serif;`;
            
            container.innerHTML = `<h1 style="text-align:center; color:#222; margin-bottom:40px; text-transform:uppercase; letter-spacing:2px; border-bottom:2px solid #eee; padding-bottom:20px;">Activity Timeline</h1>`;
            
            let timelineHTML = '<div style="position:relative; padding-left: 30px; border-left: 4px solid #f0f0f0;">';
            
            for(let i=0; i<filteredData.length; i++) {
                const item = filteredData[i];
                // Get 2 photos
                const p1 = await toDataURL(`https://lh3.googleusercontent.com/d/${item.photos[0]}=w400`);
                const p2 = item.photos[1] ? await toDataURL(`https://lh3.googleusercontent.com/d/${item.photos[1]}=w400`) : null;
                
                let photosHTML = `<img src="${p1}" style="width:140px; height:100px; object-fit:cover; object-position:center; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">`;
                if(p2) {
                    photosHTML += `<img src="${p2}" style="width:140px; height:100px; object-fit:cover; object-position:center; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">`;
                }

                timelineHTML += `
                    <div class="timeline-item" style="position:relative; margin-bottom:40px; page-break-inside: avoid; break-inside: avoid;">
                        <div style="position:absolute; left:-38px; top:0; width:20px; height:20px; background:#a78bfa; border-radius:50%; border:4px solid #fff; box-shadow: 0 0 0 1px #ddd;"></div>
                        
                        <div style="display:flex; gap:20px; align-items:flex-start;">
                            <div style="display:flex; flex-direction:column; gap:10px;">
                                ${photosHTML}
                            </div>
                            <div style="flex:1; background:#fdfdfd; border:1px solid #eee; padding:20px; border-radius:12px;">
                                <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px; border-bottom:1px solid #f0f0f0; padding-bottom:10px;">
                                    <div>
                                        <h3 style="margin:0 0 5px 0; font-size:20px; color:#222;">${item.event}</h3>
                                        <div style="color:#666; font-size:14px; font-weight:500;">${item.district} | ${item.attendance} Attendees</div>
                                    </div>
                                    <span style="font-size:13px; color:#fff; background:#a78bfa; padding:4px 10px; border-radius:20px; white-space:nowrap;">${item.date}</span>
                                </div>
                                <p style="font-size:14px; color:#555; line-height:1.6; margin:0;">${item.guests}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            timelineHTML += '</div>';
            container.innerHTML += timelineHTML;
            contentContainer.appendChild(container);
        }
        else {
            // Standard / Immersive / Minimal (Existing Logic)
            for(let i=0; i<filteredData.length; i++) {
                const item = filteredData[i];
                const page = document.createElement('div');
                page.className = 'pdf-page'; 
                const pageBg = viewMode === 'immersive' ? '#000000' : '#ffffff';
                page.style.cssText = `width: 1123px; height: 794px; background: ${pageBg}; color: #000000; padding: 40px; box-sizing: border-box; position: relative; overflow: hidden; page-break-after: always; font-family: 'Poppins', sans-serif; border: 1px solid #eee; margin-bottom: 20px;`;
                
                const imgDataPromises = item.photos.slice(0, 4).map(pid => toDataURL(`https://lh3.googleusercontent.com/d/${pid}=w600`));
                const loadedImages = await Promise.all(imgDataPromises);

                let content = '';
                if (viewMode === 'standard') {
                    content = `<div style="display:flex; height:100%; gap:40px;"><div style="flex:1;"><h1 style="color:#a78bfa; font-size:36px; margin:0 0 20px 0;">${item.event}</h1><div style="font-size:20px; margin-bottom:15px;"><strong>District:</strong> ${item.district}</div><div style="font-size:20px; margin-bottom:15px;"><strong>Date:</strong> ${item.date}</div><div style="font-size:20px; margin-bottom:30px;"><strong>Attendance:</strong> ${item.attendance}</div><div style="font-size:16px; color:#555;"><strong>Guests:</strong><br>${item.guests}</div></div><div style="width:500px; display:grid; grid-template-columns:1fr 1fr; grid-template-rows: repeat(2, 1fr); gap:15px; height:100%;">${loadedImages.map(b64 => `<div style="width:100%; height:100%; border-radius:10px; overflow:hidden; border:2px solid #eee; position:relative;"><img src="${b64}" style="width:100%; height:100%; object-fit:cover; display:block; position:absolute; inset:0;"></div>`).join('')}</div></div>`;
                } else if (viewMode === 'immersive') {
                    const bgImg = loadedImages[0] || getFallbackPlaceholder();
                    const thumbsHTML = loadedImages.slice(1, 3).map(img => img ? `<img src="${img}" style="width:160px; height:100px; object-fit:cover; border-radius:8px; border:2px solid rgba(255,255,255,0.3); box-shadow:0 10px 20px rgba(0,0,0,0.5);">` : '').join('');
                    content = `<div style="position:absolute; inset:0; z-index:0; background:black;"><img src="${bgImg}" style="width:100%; height:100%; object-fit:cover; opacity:0.4; display:block;"><div style="position:absolute; inset:0; background:linear-gradient(to right, #000000 0%, transparent 80%);"></div></div><div style="position:relative; z-index:1; height:100%; display:flex; flex-direction:column; justify-content:center; padding-left:60px;"><h1 style="font-size:56px; color:#ffffff; margin:0 0 20px 0; text-shadow:2px 2px 8px rgba(0,0,0,0.7); position:relative;">${item.event}</h1><div style="display:flex; gap:30px; font-size:24px; color:#a78bfa; font-weight:600; position:relative;"><span>${item.district}</span><span>|</span><span>${item.date}</span><span>|</span><span>${item.attendance} People</span></div><div style="font-size:18px; color:#ffffff; margin-top:30px; max-width:70%; background:rgba(0,0,0,0.6); padding:20px; border-radius:10px; position:relative;">${item.guests}</div></div><div style="position:absolute; bottom:80px; right:60px; display:flex; gap:15px; z-index:2;">${thumbsHTML}</div>`;
                } else if (viewMode === 'minimal') {
                    content = `<div style="text-align:center; padding:60px;"><h1 style="font-size:42px; color:#222; margin:0 0 10px 0;">${item.event}</h1><div style="font-size:18px; color:#666; margin-bottom:40px;">${item.district} • ${item.date} • ${item.attendance} People</div><div style="display:flex; justify-content:center; gap:20px; margin-bottom:40px;">${loadedImages.slice(0,3).map(b64 => `<div style="width:280px; height:200px; border-radius:8px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.1);"><img src="${b64}" style="width:100%; height:100%; object-fit:cover; display:block;"></div>`).join('')}</div><div style="background:#f9fafb; padding:25px; border-radius:12px; display:inline-block; text-align:left; max-width:80%;"><strong style="color:#333; font-size:16px;">Guests:</strong><p style="color:#555; margin-top:10px; line-height:1.5;">${item.guests}</p></div></div>`;
                }
                page.innerHTML = content;
                contentContainer.appendChild(page);
            }
        }

        btn.innerHTML = originalText;
        btn.disabled = false;
        showToast("PDF Preview Ready", "success");

        document.getElementById('pdf-cancel-btn').onclick = () => document.body.removeChild(modal);
        document.getElementById('pdf-save-btn').onclick = () => window.print();
    }

    async function downloadFixedPPT() {
        const btn = document.getElementById('export-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> PPT...";
        let pptx = new PptxGenJS();
        
        for(let i=0; i<filteredData.length; i++) {
            const item = filteredData[i];
            let slide = pptx.addSlide();
            slide.background = { color: 'F0F0F0' };
            slide.addText(item.event, { x:0.5, y:0.2, w:9, h:0.8, fontSize:24, bold:true, color:'000000' });
            slide.addText(`District: ${item.district}\nDate: ${item.date}\nAttendance: ${item.attendance}\n\nGuests:\n${item.guests.substring(0,300)}`, { x:0.5, y:1.2, w:4, h:4, fontSize:14, color:'333333', valign:'top' });
            const photoPos = [{x:5, y:1.2}, {x:7.5, y:1.2}, {x:5, y:3.5}, {x:7.5, y:3.5}];
            btn.innerHTML = `PPT Slide ${i+1}/${filteredData.length}...`;
            for(let j=0; j<Math.min(item.photos.length, 4); j++) {
                try {
                    const b64 = await toDataURL(`https://lh3.googleusercontent.com/d/${item.photos[j]}=w600`);
                    slide.addImage({ data: b64, x: photoPos[j].x, y: photoPos[j].y, w: 2.3, h: 2 });
                } catch(e) { console.error("Image skip in PPT", e); }
            }
        }
        await pptx.writeFile({ fileName: "Karyakram_Report.pptx" }); 
        btn.innerHTML = originalText;
        showToast("PPT Downloaded Successfully!", "success");
    }

    function downloadExcel() {
        const data = filteredData.map(i => ({ 'Event': i.event, 'Date': i.date, 'District': i.district, 'Attendance': i.attendance, 'Guests': i.guests }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "Data.xlsx");
        showToast("Excel Sheet Downloaded!", "success");
    }

    function switchView(id) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.getElementById(`view-${id}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(id === 'slide') document.querySelectorAll('.nav-item')[0].classList.add('active');
        if(id === 'grid') document.querySelectorAll('.nav-item')[1].classList.add('active');
        if(id === 'print') document.querySelectorAll('.nav-item')[2].classList.add('active');
        if(id === 'analytics') document.querySelectorAll('.nav-item')[3].classList.add('active');
    }

    function openLB(src) {
        document.getElementById('lightbox-img').src = src;
        const lb = document.getElementById('lightbox');
        lb.style.display = 'flex';
        setTimeout(() => lb.classList.add('show'), 10);
    }
    function closeLightbox() {
        const lb = document.getElementById('lightbox');
        lb.classList.remove('show');
        setTimeout(() => lb.style.display = 'none', 300);
    }
</script>
