<!-- Lightbox -->

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvInterval = null;
    let charts = {};

    window.onload = fetchSheetData;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            
            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
                const district = c[2] ? c[2].v : 'Unknown';
                const event = c[3] ? c[3].v : 'Untitled Event';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : '-';
                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if (ids) photos.push(...ids);
                    }
                }
                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event !== 'Untitled Event');

            populateDistrictFilter();
            applyFilters();
            document.getElementById('loader').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>Data Load Failed. Check Console.</div>";
        }
    }

    function populateDistrictFilter() {
        const districts = [...new Set(rawData.map(d => d.district))].sort();
        const select = document.getElementById('district-filter');
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d;
            opt.innerText = d;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const distFilter = document.getElementById('district-filter').value;
        filteredData = rawData.filter(item => {
            const matchesSearch = item.event.toLowerCase().includes(query) || 
                                  item.guests.toLowerCase().includes(query);
            const matchesDist = distFilter ? item.district === distFilter : true;
            return matchesSearch && matchesDist;
        });
        currentIndex = 0;
        renderSlides();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    // --- DISPLAY LOGIC ---
    function renderSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        wrapper.innerHTML = '';
        if (filteredData.length === 0) {
            wrapper.innerHTML = '<div style="height:100%; display:flex; justify-content:center; align-items:center;">No Data Found</div>';
            return;
        }
        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `slide-container ${index === 0 ? '' : 'hidden'}`;
            div.id = `slide-${index}`;
            let photosHtml = '';
            const maxPhotos = 4;
            const photoCount = item.photos.length;
            if(photoCount > 0) {
                const limit = Math.min(photoCount, maxPhotos);
                for(let i=0; i<limit; i++) {
                    const pid = item.photos[i];
                    const url = `https://drive.google.com/thumbnail?id=${pid}&sz=w1000`; 
                    let overlay = (i === 3 && photoCount > 4) ? `<div class="more-overlay">+${photoCount - 3}</div>` : '';
                    photosHtml += `
                    <div class="photo-card" onclick="openLightbox('${url}', '${item.event.replace(/'/g, "")}')">
                        <img src="${url}" loading="lazy" referrerpolicy="no-referrer" onerror="this.src='https://placehold.co/400x300?text=Error'">
                        ${overlay}
                    </div>`;
                }
            } else {
                photosHtml = '<div style="grid-column:span 2; display:flex; justify-content:center; align-items:center; color:#666;">No Photos</div>';
            }
            div.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item"><i class='bx bx-calendar'></i> <span class="info-label">Date:</span> ${item.date}</div>
                    <div class="info-item"><i class='bx bx-map'></i> <span class="info-label">District:</span> ${item.district}</div>
                    <div class="info-item"><i class='bx bx-group'></i> <span class="info-label">Attend:</span> ${item.attendance}</div>
                    <div class="info-item" style="align-items:flex-start"><i class='bx bx-microphone'></i> <span class="info-label">Guests:</span> <span>${item.guests}</span></div>
                </div>
                <div class="photo-panel">${photosHtml}</div>
            `;
            wrapper.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('view-grid');
        grid.innerHTML = '';
        filteredData.forEach((item, index) => {
            const thumb = item.photos.length > 0 ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w500` : 'https://placehold.co/400x300?text=No+Img';
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.onclick = () => { switchView('slide'); showSlide(index); };
            div.innerHTML = `
                <img src="${thumb}" class="grid-img" loading="lazy" referrerpolicy="no-referrer" onerror="this.src='https://placehold.co/400x300?text=Error'">
                <div class="grid-info">
                    <div class="grid-title">${item.event}</div>
                    <div class="grid-meta">
                        <span><i class='bx bx-calendar'></i> ${item.date}</span>
                        <span><i class='bx bx-map'></i> ${item.district}</span>
                    </div>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function renderAnalytics() {
        document.getElementById('stat-total-events').innerText = filteredData.length;
        document.getElementById('stat-total-districts').innerText = [...new Set(filteredData.map(d=>d.district))].length;
        const totalAtt = filteredData.reduce((acc, curr) => acc + curr.attendance, 0);
        document.getElementById('stat-total-attendance').innerText = totalAtt.toLocaleString();
        const districtCounts = {};
        const districtAttendance = {};
        filteredData.forEach(d => {
            districtCounts[d.district] = (districtCounts[d.district] || 0) + 1;
            districtAttendance[d.district] = (districtAttendance[d.district] || 0) + d.attendance;
        });
        if(charts.dist) charts.dist.destroy();
        charts.dist = new Chart(document.getElementById('districtChart'), {
            type: 'bar',
            data: { labels: Object.keys(districtCounts), datasets: [{ label: 'Events', data: Object.values(districtCounts), backgroundColor: '#66fcf1', borderRadius: 5 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { ticks: { color: '#c5c6c7' }, grid: { color: '#333' } }, x: { ticks: { color: '#c5c6c7' } } } }
        });
        if(charts.att) charts.att.destroy();
        charts.att = new Chart(document.getElementById('attendanceChart'), {
            type: 'doughnut',
            data: { labels: Object.keys(districtCounts), datasets: [{ label: 'Attendance', data: Object.values(districtAttendance), backgroundColor: ['#45a29e', '#66fcf1', '#1f2833', '#c5c6c7', '#ff4757'], borderColor: '#0b0c10' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: 'white' } } } }
        });
    }

    function switchView(viewName) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewName}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const map = {'slide':0, 'grid':1, 'analytics':2};
        document.querySelectorAll('.nav-item')[map[viewName]].classList.add('active');
    }
    function showSlide(index) {
        if(index < 0 || index >= filteredData.length) return;
        document.querySelectorAll('.slide-container').forEach(el => el.classList.add('hidden'));
        document.getElementById(`slide-${index}`).classList.remove('hidden');
        currentIndex = index;
        updateCounter();
    }
    function nextSlide() {
        if (currentIndex < filteredData.length - 1) showSlide(currentIndex + 1);
        else if (tvInterval) showSlide(0); 
    }
    function prevSlide() { if (currentIndex > 0) showSlide(currentIndex - 1); }
    function updateCounter() {
        document.getElementById('curr-idx').innerText = filteredData.length ? currentIndex + 1 : 0;
        document.getElementById('total-count').innerText = filteredData.length;
    }
    function toggleTVMode() {
        const btn = document.getElementById('tv-mode-btn');
        if (tvInterval) {
            clearInterval(tvInterval);
            tvInterval = null;
            btn.classList.remove('active');
            btn.innerHTML = "<i class='bx bx-play-circle'></i> TV Mode";
        } else {
            switchView('slide');
            tvInterval = setInterval(nextSlide, 5000);
            btn.classList.add('active');
            btn.innerHTML = "<i class='bx bx-pause-circle'></i> Stop TV";
        }
    }

    // --- SIMPLE DOWNLOAD FUNCTIONS WITHOUT CORS ISSUES ---
    function downloadDataCSV() {
        if(filteredData.length === 0) return alert("No data");
        let csv = "Date,District,Event,Attendance,Guests\n";
        filteredData.forEach(r => csv += `${r.date},${r.district},"${r.event.replace(/"/g,'""')}",${r.attendance},"${r.guests.replace(/"/g,'""')}"\n`);
        const link = document.createElement("a");
        link.href = encodeURI("data:text/csv;charset=utf-8,"+csv);
        link.download = "karyakram_data.csv";
        link.click();
    }

    function downloadExcel() {
        if(filteredData.length === 0) return alert("No data");
        const data = filteredData.map(item => ({ "‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï": item.date, "‡§ú‡§ø‡§≤‡§æ": item.district, "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ": item.event, "‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø": item.attendance, "‡§Ö‡§§‡§ø‡§•‡§ø": item.guests }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "Karyakram_Report.xlsx");
    }

    // --- NEW: SIMPLE SCREENSHOT WITHOUT IMAGE REPLACEMENT ---
    async function downloadCurrentSlideAsImage() {
        if (filteredData.length === 0) return alert("No data");
        
        const btn = document.getElementById('download-main-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = 'üì∏ Capturing...';
        btn.disabled = true;
        
        try {
            // Get the current slide element
            const slideElement = document.getElementById(`slide-${currentIndex}`);
            if (!slideElement) return alert("Slide not found");
            
            // Create a clone to avoid affecting the original
            const clone = slideElement.cloneNode(true);
            clone.style.position = 'fixed';
            clone.style.top = '0';
            clone.style.left = '0';
            clone.style.zIndex = '9999';
            clone.style.width = '1200px';
            clone.style.height = '800px';
            clone.style.background = '#0b0c10';
            document.body.appendChild(clone);
            
            // Wait a moment for rendering
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Use html2canvas with allowTaint: true and useCORS: true
            const canvas = await html2canvas(clone, {
                backgroundColor: '#0b0c10',
                scale: 2,
                useCORS: true,
                allowTaint: true,
                logging: false,
                imageTimeout: 15000,
                onclone: function(clonedDoc) {
                    // We'll try to handle images in the cloned document
                    const images = clonedDoc.querySelectorAll('img');
                    images.forEach(img => {
                        // Add crossOrigin attribute
                        img.crossOrigin = 'anonymous';
                        // If image fails to load, replace with placeholder
                        img.onerror = function() {
                            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iIzFmMjgzMyIvPjx0ZXh0IHg9IjIwMCIgeT0iMTUwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiM2NmZjZjEiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkltYWdlIE5vdCBBdmFpbGFibGU8L3RleHQ+PC9zdmc+';
                        };
                    });
                }
            });
            
            // Remove clone
            document.body.removeChild(clone);
            
            // Download the canvas as image
            const link = document.createElement('a');
            link.download = `Karyakram_Slide_${currentIndex + 1}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
        } catch (error) {
            console.error('Image capture error:', error);
            // Fallback: Create a simple canvas with text
            const canvas = document.createElement('canvas');
            canvas.width = 1200;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0b0c10';
            ctx.fillRect(0, 0, 1200, 800);
            
            // Text
            ctx.fillStyle = '#66fcf1';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Slide Image Export', 600, 200);
            
            ctx.fillStyle = '#45a29e';
            ctx.font = '30px Arial';
            const item = filteredData[currentIndex];
            ctx.fillText(item.event, 600, 300);
            ctx.fillText(`Date: ${item.date}`, 600, 350);
            ctx.fillText(`District: ${item.district}`, 600, 400);
            ctx.fillText(`Attendance: ${item.attendance}`, 600, 450);
            
            ctx.fillStyle = '#c5c6c7';
            ctx.font = '20px Arial';
            ctx.fillText('Images not available in export due to security restrictions', 600, 550);
            
            const link = document.createElement('a');
            link.download = `Karyakram_Slide_${currentIndex + 1}_text_only.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    // --- NEW: DOWNLOAD ALL SLIDES AS SEPARATE IMAGES ---
    async function downloadSlidesAsImages() {
        if (filteredData.length === 0) return alert("No data");
        
        const btn = document.getElementById('download-main-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = 'üì∏ Starting export...';
        btn.disabled = true;
        
        try {
            for (let i = 0; i < filteredData.length; i++) {
                btn.innerHTML = `üì∏ Exporting slide ${i+1}/${filteredData.length}`;
                
                // Show this slide temporarily
                showSlide(i);
                await new Promise(resolve => setTimeout(resolve, 500)); // Wait for slide to render
                
                // Capture this slide
                await downloadCurrentSlideAsImage();
                
                // Small delay between slides
                if (i < filteredData.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            // Return to original slide
            showSlide(currentIndex);
            
        } catch (error) {
            console.error('Batch export error:', error);
            alert('Some slides failed to export. Check console for details.');
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    // --- NEW: DOWNLOAD SLIDES AS HTML FILE (NO CORS ISSUES) ---
    function downloadSlidesAsHTML() {
        if (filteredData.length === 0) return alert("No data");
        
        const btn = document.getElementById('download-main-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = 'üìÑ Creating HTML...';
        btn.disabled = true;
        
        try {
            let htmlContent = `

            object-fit: cover; 
        }
        .no-photo { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #999; 
            font-style: italic; 
        }
        .guests-section { 
            margin-top: 20px; 
            padding: 15px; 
            background: #eef7ff; 
            border-radius: 8px; 
        }
        @media print {
            body { background: white; }
            .slide { box-shadow: none; border: 1px solid #ddd; }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; color:#1f2833;">Karyakram Slides Export</h1>
    <p style="text-align:center; color:#666;">Total: ${filteredData.length} slides | Generated on: ${new Date().toLocaleString()}</p>
`;
            
            // Add each slide
            filteredData.forEach((item, index) => {
                let photosHTML = '';
                const maxPhotos = 4;
                const photoCount = item.photos.length;
                
                if (photoCount > 0) {
                    const limit = Math.min(photoCount, maxPhotos);
                    for (let i = 0; i < limit; i++) {
                        const pid = item.photos[i];
                        const imgUrl = `https://drive.google.com/thumbnail?id=${pid}&sz=w800`;
                        photosHTML += `
                            <div class="photo-box">
                                <img src="${imgUrl}" alt="Event Photo ${i+1}" loading="lazy" 
                                     onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'no-photo\\'>Image ${i+1}<br>Not Loaded</div>';">
                            </div>`;
                    }
                } else {
                    photosHTML = '<div class="photo-box no-photo">No Photos Available</div>';
                }
                
                // Fill remaining photo boxes
                for (let i = photoCount; i < maxPhotos; i++) {
                    photosHTML += '<div class="photo-box no-photo">No Photo</div>';
                }
                
                htmlContent += `
    <div class="slide">
        <div class="slide-header">
            <h2 class="slide-title">${item.event}</h2>
            <div class="slide-meta">Slide ${index+1} of ${filteredData.length} | ${item.date} | ${item.district}</div>
        </div>
        
        <div class="content">
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Date:</span>
                    <span class="info-value">${item.date}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">District:</span>
                    <span class="info-value">${item.district}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Attendance:</span>
                    <span class="info-value">${item.attendance}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Event Type:</span>
                    <span class="info-value">Karyakram</span>
                </div>
            </div>
            
            <div class="photo-section">
                ${photosHTML}
            </div>
        </div>
        
        <div class="guests-section">
            <strong>Chief Guests / Speakers:</strong><br>
            ${item.guests || 'No guests information'}
        </div>
        
        ${photoCount > 4 ? `<div style="margin-top:15px; color:#666; font-style:italic;">
            Note: ${photoCount - 4} more photos available in original record
        </div>` : ''}
    </div>`;
            });
            
            htmlContent += `
</body>
</html>`;
            
            // Create and download the HTML file
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `Karyakram_Slides_${new Date().toISOString().split('T')[0]}.html`;
            link.click();
            
            // Clean up
            setTimeout(() => URL.revokeObjectURL(url), 100);
            
        } catch (error) {
            console.error('HTML export error:', error);
            alert('Failed to create HTML file.');
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    // --- SIMPLIFIED PPT DOWNLOAD (TEXT ONLY WITH LINKS) ---
    async function downloadPPT() {
        if (filteredData.length === 0) return alert("No data to download");
        
        const btn = document.getElementById('download-main-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚è≥ Creating PPT...';
        btn.disabled = true;
        
        try {
            let pptx = new PptxGenJS();
            pptx.layout = 'LAYOUT_WIDE';
            
            // Add title slide
            let titleSlide = pptx.addSlide();
            titleSlide.addText('Karyakram Dashboard Report', {
                x: 1, y: 1, w: '90%', h: 1.5,
                fontSize: 44, bold: true, color: '0066cc',
                align: 'center'
            });
            titleSlide.addText(`Generated on: ${new Date().toLocaleDateString()}`, {
                x: 1, y: 2.5, w: '90%', h: 1,
                fontSize: 24, color: '666666',
                align: 'center'
            });
            titleSlide.addText(`Total Events: ${filteredData.length}`, {
                x: 1, y: 3.5, w: '90%', h: 1,
                fontSize: 24, color: '666666',
                align: 'center'
            });
            
            // Process each slide
            for (let idx = 0; idx < filteredData.length; idx++) {
                const item = filteredData[idx];
                
                let slide = pptx.addSlide();
                
                // Title
                slide.addText(item.event, {
                    x: 0.5, y: 0.5, w: 9,
                    fontSize: 28, bold: true, color: '0066cc',
                    fontFace: 'Arial'
                });
                
                // Information in a table-like format
                slide.addText([
                    { text: 'Date: ', options: { bold: true, color: '333333' } },
                    { text: item.date + '\n', options: { color: '000000' } },
                    { text: 'District: ', options: { bold: true, color: '333333' } },
                    { text: item.district + '\n', options: { color: '000000' } },
                    { text: 'Attendance: ', options: { bold: true, color: '333333' } },
                    { text: item.attendance + '\n\n', options: { color: '000000' } },
                    { text: 'Guests:\n', options: { bold: true, color: '333333' } },
                    { text: item.guests, options: { color: '000000' } }
                ], { x: 0.5, y: 1.5, w: 4.5, fontSize: 18, lineSpacing: 14 });
                
                // Add image placeholders with links
                const maxPhotos = Math.min(item.photos.length, 4);
                const positions = [
                    { x: 5.5, y: 1.0 },
                    { x: 8.0, y: 1.0 },
                    { x: 5.5, y: 3.5 },
                    { x: 8.0, y: 3.5 }
                ];
                
                for (let i = 0; i < 4; i++) {
                    const box = slide.addShape(pptx.shapes.RECTANGLE, {
                        x: positions[i].x,
                        y: positions[i].y,
                        w: 2.3,
                        h: 1.8,
                        fill: { color: 'F0F0F0' },
                        line: { color: 'CCCCCC', width: 1 }
                    });
                    
                    if (i < maxPhotos) {
                        // Add image placeholder with text
                        slide.addText(`Photo ${i+1}`, {
                            x: positions[i].x,
                            y: positions[i].y + 0.7,
                            w: 2.3,
                            h: 0.4,
                            fontSize: 12,
                            color: '666666',
                            align: 'center'
                        });
                        
                        // Add link to actual image
                        const imgUrl = `https://drive.google.com/file/d/${item.photos[i]}/view`;
                        slide.addText('View Image ‚Üó', {
                            x: positions[i].x,
                            y: positions[i].y + 1.2,
                            w: 2.3,
                            h: 0.4,
                            fontSize: 10,
                            color: '0066cc',
                            align: 'center',
                            hyperlink: { url: imgUrl, tooltip: 'Open in Google Drive' }
                        });
                    } else {
                        slide.addText('No Photo', {
                            x: positions[i].x,
                            y: positions[i].y + 0.7,
                            w: 2.3,
                            h: 0.4,
                            fontSize: 12,
                            color: '999999',
                            align: 'center'
                        });
                    }
                }
                
                // Add slide number
                slide.addText(`Slide ${idx+1}`, {
                    x: 10.5, y: 6.8, w: 1.5,
                    fontSize: 10, color: '999999',
                    align: 'right'
                });
            }
            
            // Add summary slide
            let summarySlide = pptx.addSlide();
            summarySlide.addText('Summary', {
                x: 1, y: 1, w: '90%', h: 1,
                fontSize: 36, bold: true, color: '0066cc',
                align: 'center'
            });
            
            // Add some summary stats
            const districts = [...new Set(filteredData.map(d => d.district))];
            const totalAttendance = filteredData.reduce((sum, item) => sum + item.attendance, 0);
            
            summarySlide.addText([
                { text: 'Total Events: ', options: { bold: true } },
                { text: filteredData.length + '\n\n', options: {} },
                { text: 'Districts Covered: ', options: { bold: true } },
                { text: districts.length + '\n\n', options: {} },
                { text: 'Total Attendance: ', options: { bold: true } },
                { text: totalAttendance.toLocaleString() + '\n\n', options: {} },
                { text: 'Report generated from Karyakram Dashboard', options: { color: '666666', fontSize: 14 } }
            ], { x: 1, y: 2.5, w: 8, fontSize: 20, lineSpacing: 20 });
            
            await pptx.writeFile({ fileName: `Karyakram_Presentation_${new Date().toISOString().split('T')[0]}.pptx` });
            
        } catch (error) {
            console.error('PPT generation error:', error);
            alert('PPT generation failed. Check console for details.');
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    // --- LIGHTBOX ---
    function openLightbox(url, caption) {
        document.getElementById('lightbox-img').src = url;
        document.getElementById('lightbox-caption').innerText = caption;
        document.getElementById('lightbox').style.display = 'flex';
        if(tvInterval) toggleTVMode();
    }
    
    function closeLightbox() { 
        document.getElementById('lightbox').style.display = 'none'; 
    }
    
    // --- KEYBOARD SHORTCUTS ---
    document.addEventListener('keydown', e => { 
        if(e.key === 'Escape') closeLightbox(); 
        if(e.key === 'ArrowRight') nextSlide(); 
        if(e.key === 'ArrowLeft') prevSlide(); 
        if(e.key === ' ') toggleTVMode();
    });

</script>
</body>
</html>
