<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Dashboard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #fff;
            --text-muted: #c5c6c7;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
            z-index: 100;
        }
        .sidebar:hover { width: 200px; }
        
        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
        }
        .sidebar:hover .nav-item {
            justify-content: flex-start;
            padding-left: 25px;
        }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; }
        .sidebar:hover .nav-text { display: block; }
        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            background: rgba(102, 252, 241, 0.1);
            border-left: 4px solid var(--primary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .top-bar {
            height: 70px;
            background: rgba(31, 40, 51, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 30px;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 90;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-style {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--secondary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: inherit;
            outline: none;
            transition: 0.2s;
        }
        .input-style:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
        }

        select.input-style { cursor: pointer; }
        
        .action-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            transition: 0.2s;
            white-space: nowrap;
        }
        .action-btn:hover { 
            background: var(--primary); 
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 252, 241, 0.4);
        }
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .action-btn.active { 
            background: #ff4757; 
            color: white; 
            animation: pulse 1.5s infinite; 
        }

        .btn-ppt { background: #d35400; }
        .btn-ppt:hover { background: #e67e22; }
        .btn-print { background: #27ae60; }
        .btn-print:hover { background: #2ecc71; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .views-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .view-section {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
            overflow-y: auto;
        }
        .view-section.active {
            display: flex;
            opacity: 1;
        }

        #view-slide {
            flex-direction: row;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .slide-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-container {
            display: none; 
            height: 100%;
            width: 100%;
            flex-direction: row;
            padding: 40px;
            box-sizing: border-box;
            gap: 30px;
            animation: fadeIn 0.5s;
        }
        .slide-container.hidden { display: none !important; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .info-panel {
            flex: 1;
            padding: 40px;
            background: rgba(31, 40, 51, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info-panel h1 { 
            font-size: 2em; 
            margin-bottom: 20px; 
            color: var(--primary); 
            line-height: 1.3;
            text-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
        }
        .info-item { 
            display: flex; 
            align-items: center; 
            margin-bottom: 15px; 
            color: var(--text-muted); 
            font-size: 1.2em; 
        }
        .info-item i { margin-right: 15px; color: var(--secondary); font-size: 1.4em; }
        .info-label { font-weight: 600; color: white; min-width: 110px; }

        .photo-panel {
            flex: 1;
            background: rgba(31, 40, 51, 0.5);
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            max-height: 100%;
        }

        .photo-card {
            width: 100%; height: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            cursor: zoom-in;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .photo-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: 0.3s;
        }
        .photo-card:hover img { transform: scale(1.05); }
        .photo-card:hover { 
            border-color: var(--primary); 
            box-shadow: 0 0 20px rgba(102, 252, 241, 0.3); 
        }
        .more-overlay {
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 2em; 
            font-weight: bold;
        }

        #view-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            align-content: start;
        }
        
        .grid-item {
            background: var(--bg-panel);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            cursor: pointer;
            height: 280px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .grid-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 252, 241, 0.1) 100%);
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 1;
        }
        .grid-item:hover::before { opacity: 1; }
        .grid-item:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .grid-img { 
            height: 160px; 
            width: 100%; 
            object-fit: cover; 
            background: #000;
            transition: 0.3s;
        }
        .grid-item:hover .grid-img { transform: scale(1.05); }
        .grid-info { 
            padding: 15px; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        .grid-title { 
            font-size: 14px; 
            font-weight: 600; 
            margin-bottom: 5px; 
            color: #fff; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }
        .grid-meta { 
            font-size: 12px; 
            color: var(--secondary); 
            display: flex; 
            justify-content: space-between; 
        }

        #view-analytics {
            flex-direction: column;
            padding: 30px;
            gap: 30px;
        }
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, var(--bg-panel), #2c3e50);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            transition: 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 252, 241, 0.2);
        }
        .stat-val { 
            font-size: 2.5em; 
            font-weight: bold; 
            color: var(--primary);
            text-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
        }
        .stat-label { 
            font-size: 0.9em; 
            color: var(--text-muted); 
            text-transform: uppercase; 
        }

        .chart-container {
            display: flex;
            gap: 20px;
            height: 400px;
        }
        .chart-box {
            flex: 1;
            background: var(--bg-panel);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .controls-floating {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            z-index: 50;
        }
        .control-btn {
            background: none; 
            border: none; 
            color: white;
            font-size: 24px; 
            cursor: pointer; 
            transition: 0.2s;
        }
        .control-btn:hover { 
            color: var(--primary); 
            transform: scale(1.2);
        }
        .slide-counter { 
            font-size: 14px; 
            font-weight: 600; 
            min-width: 60px; 
            text-align: center; 
        }

        .lightbox {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); 
            z-index: 2000;
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
        }
        .lightbox img { 
            max-width: 90%; 
            max-height: 85%; 
            border-radius: 5px; 
            box-shadow: 0 0 50px var(--primary); 
        }
        .lightbox-close { 
            position: absolute; 
            top: 20px; right: 30px; 
            font-size: 40px; 
            cursor: pointer; 
            color: white;
            transition: 0.2s;
        }
        .lightbox-close:hover { color: var(--primary); }

        #loader {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: var(--bg-dark); 
            z-index: 5000;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; 
            border: 5px solid rgba(102, 252, 241, 0.2);
            border-top-color: var(--primary); 
            border-radius: 50%;
            animation: spin 1s infinite linear; 
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #printable-area { display: none; }
        
        @media print {
            body > * { display: none !important; }
            #printable-area { 
                display: block !important; 
                background: white; 
                color: black; 
                width: 100%;
                font-family: 'Noto Sans Devanagari', sans-serif;
            }
            .print-page {
                page-break-after: always;
                padding: 40px;
                border-bottom: 1px solid #ddd;
                height: 95vh;
                display: flex;
                flex-direction: column;
            }
            .print-header { 
                border-bottom: 2px solid #45a29e; 
                margin-bottom: 20px; 
                padding-bottom: 10px; 
            }
            .print-title { 
                font-size: 24px; 
                font-weight: bold; 
                color: #333; 
            }
            .print-grid { 
                display: grid; 
                grid-template-columns: 1fr 1fr; 
                gap: 20px; 
                margin-bottom: 20px; 
            }
            .print-item { 
                margin-bottom: 10px; 
                font-size: 14px; 
            }
            .print-photos { 
                display: grid; 
                grid-template-columns: 1fr 1fr; 
                gap: 10px; 
            }
            .print-img-box { 
                height: 200px; 
                border: 1px solid #ccc; 
                overflow: hidden; 
            }
            .print-img { 
                width: 100%; 
                height: 100%; 
                object-fit: cover; 
            }
        }

        @media (max-width: 768px) {
            .sidebar { 
                position: fixed; 
                bottom: 0; left: 0; 
                width: 100%; height: 60px; 
                flex-direction: row; 
                padding: 0; 
                border-right: none; 
                border-top: 1px solid #333; 
                z-index: 200; 
            }
            .sidebar:hover { width: 100%; }
            .nav-item { 
                flex-direction: column; 
                padding: 5px; 
                font-size: 10px; 
            }
            .nav-item i { font-size: 20px; margin: 0; }
            .sidebar:hover .nav-item { 
                padding-left: 0; 
                justify-content: center; 
            }
            .sidebar:hover .nav-text { 
                display: block; 
                font-size: 10px; 
            }
            
            .main-content { margin-bottom: 60px; }
            
            .top-bar { 
                flex-direction: column; 
                height: auto; 
                padding: 15px; 
                gap: 10px;
                background: var(--bg-panel);
            }
            .filter-group { 
                width: 100%; 
                justify-content: space-between; 
                overflow-x: auto;
                padding-bottom: 5px;
            }
            #search-input { width: 100% !important; }
            
            .slide-container { 
                flex-direction: column; 
                padding: 15px; 
                overflow-y: auto; 
                gap: 15px; 
            }
            .info-panel { 
                height: auto; 
                flex: none; 
                padding: 20px; 
            }
            .info-panel h1 { font-size: 1.5em; }
            .photo-panel { flex: none; height: 350px; }
            
            .chart-container { 
                flex-direction: column; 
                height: auto; 
            }
            .chart-box { height: 300px; }
            .controls-floating { bottom: 80px; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div style="color:var(--primary); font-size: 1.2em;">Loading Dashboard Data...</div>
</div>

<div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full View">
    <div id="lightbox-caption" style="color:#ccc; margin-top:10px; font-size:1.1em;"></div>
</div>

<div id="printable-area"></div>

<div class="sidebar">
    <div class="nav-item active" onclick="switchView('slide')">
        <i class='bx bx-slideshow'></i>
        <span class="nav-text">Presentation</span>
    </div>
    <div class="nav-item" onclick="switchView('grid')">
        <i class='bx bx-grid-alt'></i>
        <span class="nav-text">Gallery View</span>
    </div>
    <div class="nav-item" onclick="switchView('analytics')">
        <i class='bx bx-bar-chart-alt-2'></i>
        <span class="nav-text">Analytics</span>
    </div>
</div>

<div class="main-content">
    
    <div class="top-bar">
        <div class="filter-group" style="flex:1; width:100%;">
            <i class='bx bx-search' style="font-size:20px; color:var(--secondary);"></i>
            <input type="text" id="search-input" class="input-style" placeholder="Search event, district, or guest..." style="width:100%;" onkeyup="applyFilters()">
        </div>
        
        <div class="filter-group">
            <select id="district-filter" class="input-style" onchange="applyFilters()">
                <option value="">All Districts</option>
            </select>
            
            <input type="month" id="month-filter" class="input-style" onchange="applyFilters()" title="Filter by Month">
            
            <button class="action-btn" id="tv-mode-btn" onclick="toggleTVMode()">
                <i class='bx bx-play-circle'></i> TV Mode
            </button>
            
            <button class="action-btn btn-ppt" onclick="downloadPPT()">
                <i class='bx bxs-file-ppt'></i> PPT
            </button>
             
            <button class="action-btn btn-print" onclick="printReport()">
                <i class='bx bxs-printer'></i> Print/PDF
            </button>
        </div>
    </div>

    <div class="views-container">
        
        <div id="view-slide" class="view-section active">
            <div class="slide-wrapper" id="slides-wrapper"></div>
            
            <div class="controls-floating">
                <button class="control-btn" onclick="prevSlide()"><i class='bx bx-chevron-left'></i></button>
                <div class="slide-counter"><span id="curr-idx">1</span> / <span id="total-count">0</span></div>
                <button class="control-btn" onclick="nextSlide()"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>

        <div id="view-grid" class="view-section"></div>

        <div id="view-analytics" class="view-section">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-events">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-districts">0</div>
                    <div class="stat-label">Districts Covered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-attendance">0</div>
                    <div class="stat-label">Total Attendance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-photos">0</div>
                    <div class="stat-label">Total Photos</div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-box">
                    <h3 style="color: var(--primary); margin-bottom: 10px; font-size: 1.2em;">üìä Events by District</h3>
                    <canvas id="districtChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3 style="color: var(--primary); margin-bottom: 10px; font-size: 1.2em;">üë• Attendance Distribution</h3>
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container" style="margin-top: 20px;">
                <div class="chart-box">
                    <h3 style="color: var(--primary); margin-bottom: 10px; font-size: 1.2em;">üìà Monthly Trends</h3>
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvInterval = null;
    let charts = {};
    let dataCache = null;
    let lastFetchTime = 0;
    const CACHE_DURATION = 5 * 60 * 1000;

    window.onload = fetchSheetData;

    async function fetchSheetData() {
        try {
            const now = Date.now();
            if (dataCache && (now - lastFetchTime) < CACHE_DURATION) {
                console.log('‚úÖ Using cached data');
                rawData = dataCache;
                populateDistrictFilter();
                applyFilters();
                document.getElementById('loader').style.display = 'none';
                return;
            }

            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            
            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                
                const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
                const district = c[2] ? c[2].v : 'Unknown';
                const event = c[3] ? c[3].v : 'Untitled Event';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : '-';
                
                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if (ids) photos.push(...ids);
                    }
                }

                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event !== 'Untitled Event');

            dataCache = rawData;
            lastFetchTime = now;

            populateDistrictFilter();
            applyFilters();
            document.getElementById('loader').style.display = 'none';

        } catch (error) {
            console.error(error);
            document.getElementById('loader').innerHTML = "<div style='color:red; text-align:center;'>‚ùå Data Load Failed<br><button onclick='location.reload()' style='margin-top:15px; padding:10px 25px; background:#45a29e; border:none; color:white; border-radius:5px; cursor:pointer; font-size:1em;'>üîÑ Retry</button></div>";
        }
    }

    function populateDistrictFilter() {
        const districts = [...new Set(rawData.map(d => d.district))].sort();
        const select = document.getElementById('district-filter');
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d;
            opt.innerText = d;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const distFilter = document.getElementById('district-filter').value;
        const monthFilter = document.getElementById('month-filter').value;

        filteredData = rawData.filter(item => {
            const matchesSearch = item.event.toLowerCase().includes(query) || 
                                  item.guests.toLowerCase().includes(query) ||
