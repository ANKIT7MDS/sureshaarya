<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvInterval = null;
    let charts = {};

    window.onload = fetchSheetData;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
                const district = c[2] ? c[2].v : 'Unknown';
                const event = c[3] ? c[3].v : 'Untitled';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : '-';
                let photos = [];
                for (let i = 6; i < 11; i++) {
                    if (c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if (ids) photos.push(...ids);
                    }
                }
                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event !== 'Untitled');
            populateDistrictFilter();
            applyFilters();
            document.getElementById('loader').style.display = 'none';
        } catch (e) { console.error(e); }
    }

    function populateDistrictFilter() {
        const districts = [...new Set(rawData.map(d => d.district))].sort();
        const select = document.getElementById('district-filter');
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d; opt.innerText = d;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const dist = document.getElementById('district-filter').value;
        filteredData = rawData.filter(item => {
            return (item.event.toLowerCase().includes(query) || item.guests.toLowerCase().includes(query)) &&
                   (dist ? item.district === dist : true);
        });
        currentIndex = 0;
        renderSlides();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    function renderSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        wrapper.innerHTML = '';
        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `slide-container ${index === 0 ? 'active' : ''}`;
            div.id = `slide-${index}`;
            let imgs = item.photos.slice(0, 4).map(pid => `<div class="photo-card"><img src="https://drive.google.com/thumbnail?id=${pid}&sz=w1000" referrerpolicy="no-referrer"></div>`).join('');
            div.innerHTML = `<div class="info-panel"><h1>${item.event}</h1><div class="info-item"><i class='bx bx-calendar'></i> ${item.date}</div><div class="info-item"><i class='bx bx-map'></i> ${item.district}</div><div class="info-item"><i class='bx bx-group'></i> ${item.attendance}</div><div class="info-item"><i>üé§</i> ${item.guests}</div></div><div class="photo-panel">${imgs}</div>`;
            wrapper.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('view-grid');
        grid.innerHTML = '';
        filteredData.forEach((item, index) => {
            const thumb = item.photos.length ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w500` : 'https://placehold.co/400x300?text=No+Img';
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.onclick = () => { switchView('slide'); showSlide(index); };
            div.innerHTML = `<img src="${thumb}" class="grid-img"><div class="grid-info"><div class="grid-title">${item.event}</div><div style="font-size:12px; color:var(--secondary)">${item.date} | ${item.district}</div></div>`;
            grid.appendChild(div);
        });
    }

    function renderAnalytics() {
        document.getElementById('stat-total-events').innerText = filteredData.length;
        document.getElementById('stat-total-attendance').innerText = filteredData.reduce((a,b)=>a+b.attendance, 0).toLocaleString();
        const dists = {}; filteredData.forEach(d => dists[d.district] = (dists[d.district] || 0) + 1);
        if(charts.dist) charts.dist.destroy();
        charts.dist = new Chart(document.getElementById('districtChart'), {
            type: 'bar',
            data: { labels: Object.keys(dists), datasets: [{ label: 'Events', data: Object.values(dists), backgroundColor: '#66fcf1' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: 'white' } } } }
        });
    }

    function switchView(v) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${v}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navItems = document.querySelectorAll('.nav-item');
        if(v === 'slide') navItems[0].classList.add('active');
        else if(v === 'grid') navItems[1].classList.add('active');
        else navItems[2].classList.add('active');
    }
    function showSlide(i) {
        if(i < 0 || i >= filteredData.length) return;
        document.querySelectorAll('.slide-container').forEach(el => el.classList.remove('active'));
        document.getElementById(`slide-${i}`).classList.add('active');
        currentIndex = i; updateCounter();
    }
    function nextSlide() { currentIndex < filteredData.length - 1 ? showSlide(currentIndex + 1) : (tvInterval && showSlide(0)); }
    function prevSlide() { if (currentIndex > 0) showSlide(currentIndex - 1); }
    function updateCounter() {
        document.getElementById('curr-idx').innerText = filteredData.length ? currentIndex + 1 : 0;
        document.getElementById('total-count').innerText = filteredData.length;
    }
    function toggleTVMode() {
        if(tvInterval){ clearInterval(tvInterval); tvInterval=null; }
        else { switchView('slide'); tvInterval = setInterval(nextSlide, 5000); }
    }

    // =========================================================================
    // THE ULTIMATE DOWNLOAD ENGINE - PIXEL PERFECT & NO CORS ERRORS
    // =========================================================================

    // Fetch Base64 using a combination of proxies and fallback URLs
    async function forceGetBase64(photoId) {
        if (!photoId) return null;
        const target = `https://drive.google.com/thumbnail?id=${photoId}&sz=w1000`;
        const proxies = [
            `https://wsrv.nl/?url=${encodeURIComponent(target)}&output=jpg&n=-1`,
            `https://corsproxy.io/?${encodeURIComponent(target)}`
        ];
        for (let p of proxies) {
            try {
                const res = await fetch(p);
                if (!res.ok) continue;
                const blob = await res.blob();
                return await new Promise(r => {
                    const fr = new FileReader();
                    fr.onloadend = () => r(fr.result);
                    fr.readAsDataURL(blob);
                });
            } catch (e) {}
        }
        return null;
    }

    // Process all images in a target element to Base64 and wait for DECODE
    async function prepareForCapture(element, ids) {
        const imgs = element.querySelectorAll('img');
        const tasks = Array.from(imgs).map(async (img, i) => {
            if (ids && ids[i]) {
                const b64 = await forceGetBase64(ids[i]);
                if (b64) {
                    img.src = b64;
                    try { await img.decode(); } catch(e) {} // FORCE PIXEL RENDERING
                }
            }
        });
        await Promise.all(tasks);
    }

    // --- PDF BOOKLET (PPT MODE) ---
    async function downloadSmartPDF() {
        if (!filteredData.length) return;
        const btn = document.getElementById('download-main-btn');
        const orig = btn.innerHTML;
        btn.innerHTML = "‚è≥ ‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç..."; btn.disabled = true;

        const container = document.createElement('div');
        container.style.cssText = "width:1123px; background:#0b0c10; color:white; position:fixed; left:0; top:0; z-index:-9999; opacity:0.01; font-family:'Noto Sans Devanagari';";
        document.body.appendChild(container);

        for (let item of filteredData) {
            const slide = document.createElement('div');
            slide.style.cssText = "width:1123px; height:794px; padding:50px; display:flex; gap:40px; box-sizing:border-box; page-break-after:always; background:#0b0c10;";
            
            const b64s = [];
            for(let id of item.photos.slice(0,4)) {
                const b = await forceGetBase64(id);
                b64s.push(b);
            }

            const imgsHtml = b64s.map(b => b ? `<div style="overflow:hidden; border-radius:12px; border:1px solid #333;"><img src="${b}" style="width:100%; height:100%; object-fit:cover;"></div>` : `<div style="background:#111; border-radius:12px;"></div>`).join('');

            slide.innerHTML = `
                <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
                    <h1 style="font-size:40px; color:#66fcf1; line-height:1.2; margin-bottom:20px;">${item.event}</h1>
                    <p style="font-size:22px; color:#c5c6c7; margin:5px 0;">üìÖ ${item.date}</p>
                    <p style="font-size:22px; color:#c5c6c7; margin:5px 0;">üìç ‡§ú‡§ø‡§≤‡§æ: ${item.district}</p>
                    <p style="font-size:20px; color:#c5c6c7; margin:5px 0;">üë• ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø: ${item.attendance}</p>
                    <p style="font-size:18px; color:#c5c6c7; margin-top:20px;">üé§ ‡§Ö‡§§‡§ø‡§•‡§ø:<br>${item.guests}</p>
                </div>
                <div style="flex:1.2; display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr; gap:15px;">${imgsHtml}</div>
            `;
            container.appendChild(slide);
            
            // Allow browser to breathe
            await new Promise(r => setTimeout(r, 100));
        }

        btn.innerHTML = "‚è≥ PDF ‡§´‡§æ‡§á‡§≤ ‡§¨‡§® ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const opt = {
            margin: 0, filename: 'Karyakram_Slides.pdf', image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 1.5, useCORS: false, backgroundColor: '#0b0c10', logging: false },
            jsPDF: { unit: 'px', format: [1123, 794], orientation: 'landscape' }
        };
        await html2pdf().set(opt).from(container).save();
        document.body.removeChild(container);
        btn.innerHTML = orig; btn.disabled = false;
    }

    // --- SCREENSHOT (Pixel Perfect) ---
    async function downloadSmartScreenshot() {
        const btn = document.getElementById('download-main-btn');
        const orig = btn.innerHTML;
        btn.innerHTML = "üì∏ ‡§ï‡•à‡§™‡•ç‡§ö‡§∞‡§ø‡§Ç‡§ó..."; btn.disabled = true;

        try {
            // Target the current slide
            const target = document.getElementById(`slide-${currentIndex}`);
            const clone = target.cloneNode(true);
            clone.style.cssText = "width:1280px; height:800px; position:fixed; left:0; top:0; z-index:-9999; opacity:0.01; background:#0b0c10; padding:40px; display:flex;";
            document.body.appendChild(clone);

            // Fetch and Decode Base64 for the specific slide
            const currentItem = filteredData[currentIndex];
            await prepareForCapture(clone, currentItem.photos);

            const canvas = await html2canvas(clone, { backgroundColor: '#0b0c10', scale: 2 });
            const link = document.createElement('a');
            link.download = `Slide_${currentIndex+1}.jpg`;
            link.href = canvas.toDataURL("image/jpeg", 0.9);
            link.click();
            document.body.removeChild(clone);
        } catch(e) { alert("Error"); }
        finally { btn.innerHTML = orig; btn.disabled = false; }
    }

    async function downloadSmartPPT() {
        const btn = document.getElementById('download-main-btn');
        const orig = btn.innerHTML;
        btn.innerHTML = "‚è≥ PPTX..."; btn.disabled = true;
        try {
            let pptx = new PptxGenJS(); pptx.layout = 'LAYOUT_WIDE';
            for (let item of filteredData) {
                let slide = pptx.addSlide(); slide.background = { color: '0b0c10' };
                slide.addText(item.event, { x: 0.5, y: 0.5, w: '90%', fontSize: 26, bold: true, color: '66fcf1' });
                const pos = [{x:5.5,y:1,w:3.5,h:2.5},{x:9.2,y:1,w:3.5,h:2.5},{x:5.5,y:3.7,w:3.5,h:2.5},{x:9.2,y:3.7,w:3.5,h:2.5}];
                for(let i=0; i<Math.min(item.photos.length, 4); i++){
                    const b = await forceGetBase64(item.photos[i]);
                    if(b) slide.addImage({ data: b, x: pos[i].x, y: pos[i].y, w: pos[i].w, h: pos[i].h });
                }
            }
            pptx.writeFile({ fileName: `Report.pptx` });
        } catch(e) {} finally { btn.innerHTML = orig; btn.disabled = false; }
    }

        const ws = XLSX.utils.json_to_sheet(filteredData.map(i => ({ "‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï": i.date, "‡§ú‡§ø‡§≤‡§æ": i.district, "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ": i.event, "‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø": i.attendance })));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data");

    }

    function openLightbox(u, c) {
        const lb = document.getElementById('lightbox');
        document.getElementById('lightbox-img').src = u;
        lb.style.display = 'flex';
    }
    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
    document.addEventListener('keydown', e => { if(e.key==='Escape')closeLightbox(); if(e.key==='ArrowRight')nextSlide(); if(e.key==='ArrowLeft')prevSlide(); });
