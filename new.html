<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Karyakram Dashboard (Live)</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f1014;
            --bg-glass: rgba(30, 35, 45, 0.7);
            --bg-glass-strong: rgba(20, 25, 35, 0.95);
            --primary: #00f2ff;
            --secondary: #70a1ff;
            --accent: #ff4757;
            --text-main: #ffffff;
            --text-muted: #a4b0be;
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', 'Noto Sans Devanagari', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(112, 161, 255, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px;
            background: var(--bg-glass-strong);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255,255,255,0.08);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 30px; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        .sidebar:hover { width: 220px; }
        
        .nav-item {
            width: 100%; padding: 18px 0;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; color: var(--text-muted);
            text-decoration: none; position: relative; margin-bottom: 5px;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 30px; }
        .nav-item i { font-size: 26px; min-width: 50px; text-align: center; transition: 0.3s; }
        .nav-text { display: none; white-space: nowrap; font-size: 15px; font-weight: 500; opacity: 0; animation: fadeIn 0.3s forwards 0.1s; }
        .sidebar:hover .nav-text { display: block; }
        
        .nav-item:hover i, .nav-item.active i { color: var(--primary); transform: scale(1.1); text-shadow: 0 0 10px var(--primary); }
        .nav-item.active { border-right: 3px solid var(--primary); background: linear-gradient(90deg, rgba(0,242,255,0.05), transparent); color: #fff; }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- Main Content --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            position: relative; overflow: hidden; height: 100%;
        }

        /* --- Top Bar --- */
        .top-bar {
            height: 80px; padding: 0 30px;
            display: flex; align-items: center; gap: 20px;
            z-index: 90;
        }

        .search-container {
            flex: 1; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px; padding: 0 20px;
            display: flex; align-items: center; height: 45px;
            transition: 0.3s;
        }
        .search-container:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,242,255,0.2); background: rgba(255,255,255,0.08); }
        .search-input {
            background: transparent; border: none; color: white;
            width: 100%; height: 100%; outline: none; font-family: inherit; font-size: 15px;
            margin-left: 10px;
        }
        
        .filter-actions { display: flex; gap: 12px; }
        .glass-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted); padding: 0 20px; height: 45px;
            border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 8px;
            font-size: 14px; font-weight: 500; transition: 0.3s;
        }
        .glass-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: var(--secondary); }
        .glass-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 0 15px rgba(255, 71, 87, 0.4); }
        
        .custom-select { appearance: none; background: transparent; border: none; color: inherit; outline: none; font-family: inherit; cursor: pointer; }

        /* --- Views --- */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; opacity: 0; transition: opacity 0.4s ease-in-out;
            padding: 20px;
        }
        .view-section.active { display: flex; opacity: 1; }

        /* Slide View */
        #view-slide { flex-direction: column; overflow-y: auto; align-items: center; }
        .slide-wrapper { width: 100%; max-width: 1200px; padding-bottom: 100px; }
        
        .slide-card {
            background: var(--bg-glass); backdrop-filter: blur(20px);
            border-radius: var(--radius-lg); border: 1px solid rgba(255,255,255,0.08);
            padding: 0; overflow: hidden; display: flex; flex-direction: row;
            min-height: 500px; margin-bottom: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .slide-info {
            flex: 1; padding: 50px; display: flex; flex-direction: column; justify-content: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 100%);
        }
        .slide-title { 
            font-size: 2.5em; font-weight: 700; margin: 0 0 25px 0; 
            background: linear-gradient(90deg, #fff, #a4b0be); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        .meta-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; color: var(--text-muted); font-size: 1.1em; }
        .meta-icon { 
            width: 40px; height: 40px; border-radius: 12px; background: rgba(0, 242, 255, 0.1); 
            color: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

        .slide-gallery {
            flex: 1.2; padding: 20px; display: grid; 
            grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); 
            gap: 15px; background: rgba(0,0,0,0.2);
        }
        .gallery-img-box {
            position: relative; border-radius: var(--radius-md); overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); cursor: zoom-in; transition: 0.3s;
            background: #000;
        }
        .gallery-img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; opacity: 0; animation: imgFadeIn 0.5s forwards; }
        @keyframes imgFadeIn { to { opacity: 1; } }
        
        .hidden { display: none !important; }

        /* Floating Controls */
        .controls-island {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 16, 20, 0.85); backdrop-filter: blur(20px);
            padding: 10px 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; gap: 20px; z-index: 95;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .ctrl-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
            transition: 0.3s;
        }
        .ctrl-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }
        .counter { font-family: 'Outfit'; font-weight: 700; letter-spacing: 1px; color: var(--secondary); font-variant-numeric: tabular-nums; }

        /* Grid View */
        #view-grid { overflow-y: auto; padding: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; align-content: start; }
        .grid-card {
            background: var(--bg-glass); border: 1px solid rgba(255,255,255,0.05);
            border-radius: var(--radius-md); overflow: hidden; transition: 0.4s; cursor: pointer;
            display: flex; flex-direction: column; height: 320px;
        }
        .grid-card:hover { transform: translateY(-8px); border-color: var(--secondary); box-shadow: 0 0 20px rgba(0, 242, 255, 0.15); }
        .grid-thumb { height: 180px; width: 100%; object-fit: cover; background: #000; }
        .grid-content { padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .grid-head { font-weight: 600; font-size: 1.1em; margin-bottom: 5px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
                width: 90%; height: 65px; border-radius: 40px; flex-direction: row;
                justify-content: space-around; padding: 0; background: rgba(20, 25, 35, 0.9);
                border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            }
            .sidebar:hover { width: 90%; }
            .nav-item { width: auto; padding: 0; margin: 0; height: 100%; border: none; flex: 1; border-radius: 40px; }
            .nav-item.active { background: transparent; color: var(--primary); border: none; }
            .nav-item.active i { background: rgba(0, 242, 255, 0.15); padding: 8px; border-radius: 50%; }
            .nav-text { display: none !important; }

            .main-content { padding-bottom: 100px; }
            .top-bar { padding: 15px; height: auto; flex-direction: column; gap: 15px; }
            .search-container { width: 100%; }
            .filter-actions { width: 100%; overflow-x: auto; padding-bottom: 5px; }
            
            .slide-card { flex-direction: column; height: auto; min-height: auto; margin-bottom: 20px; }
            .slide-gallery { height: 320px; order: 1; padding: 10px; gap: 8px; }
            .slide-info { padding: 25px; order: 2; }
            .slide-title { font-size: 1.6em; margin-bottom: 15px; }
            
            #view-grid { grid-template-columns: 1fr; padding: 15px; }
            .grid-card { height: auto; flex-direction: row; align-items: center; min-height: 100px; }
            .grid-thumb { width: 100px; height: 100%; }
            .grid-content { padding: 15px; }
            
            .controls-island { bottom: 100px; scale: 0.9; }
        }
        
        /* Analytics View */
        #view-analytics { flex-direction: column; overflow-y: auto; max-width: 1200px; margin: 0 auto; width: 100%; }
        .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            padding: 25px; border-radius: var(--radius-md); border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }
        .kpi-val { font-size: 3em; font-weight: 700; color: var(--primary); text-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        .kpi-lbl { color: var(--text-muted); text-transform: uppercase; font-size: 0.85em; letter-spacing: 1px; margin-top: 5px; }

        /* Loader & Lightbox */
        #loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-ring { width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(10px); }
        .lightbox img { max-width: 90%; max-height: 80vh; border-radius: 8px; box-shadow: 0 0 40px rgba(0,0,0,0.5); border: 1px solid #333; }
        
        .dropdown-menu { display: none; position: absolute; top: 110%; right: 0; background: #1e232d; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; min-width: 200px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; }
        .dropdown-menu.show { display: block; animation: fadeIn 0.2s; }
        .dd-item { padding: 12px 20px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: #ccc; transition: 0.2s; font-size: 14px; }
        .dd-item:hover { background: var(--primary); color: #000; }
        .dropdown { position: relative; }

    </style>
</head>
<body>

<div id="loader">
    <div class="loader-ring"></div>
    <p style="margin-top:15px; letter-spacing:2px; font-size:0.9em; opacity:0.7;">LOADING...</p>
</div>

<!-- Nav -->
<nav class="sidebar">
    <a class="nav-item active" onclick="switchView('slide')"><i class='bx bx-slideshow'></i> <span class="nav-text">Home</span></a>
    <a class="nav-item" onclick="switchView('grid')"><i class='bx bx-grid-alt'></i> <span class="nav-text">Gallery</span></a>
    <a class="nav-item" onclick="switchView('analytics')"><i class='bx bx-pie-chart-alt-2'></i> <span class="nav-text">Stats</span></a>
</nav>

<main class="main-content">
    <div class="top-bar">
        <div class="search-container">
            <i class='bx bx-search' style="color:var(--text-muted); font-size:20px;"></i>
            <input type="text" id="search-input" class="search-input" placeholder="Search..." onkeyup="applyFilters()">
        </div>
        
        <div class="filter-actions">
            <div class="glass-btn">
                <i class='bx bx-map'></i>
                <select id="district-filter" class="custom-select" onchange="applyFilters()">
                    <option value="">All</option>
                </select>
            </div>
            
            <button class="glass-btn" id="tv-mode-btn" onclick="toggleTVMode()">
                <i class='bx bx-play'></i> TV
            </button>
            
            <div class="dropdown">
                <button class="glass-btn" onclick="toggleDropdown()">
                    <i class='bx bx-download'></i>
                </button>
                <div class="dropdown-menu" id="export-menu">
                    <div class="dd-item" onclick="dl('pdf')"><i class='bx bxs-file-pdf'></i> PDF</div>
                    <div class="dd-item" onclick="dl('ppt')"><i class='bx bxs-slideshow'></i> PPT</div>
                    <div class="dd-item" onclick="dl('excel')"><i class='bx bxs-spreadsheet'></i> Excel</div>
                    <div class="dd-item" onclick="dl('img')"><i class='bx bxs-image'></i> Image</div>
                </div>
            </div>
        </div>
    </div>

    <div class="views-container">
        <!-- SLIDE -->
        <div id="view-slide" class="view-section active">
            <div class="slide-wrapper" id="slides-wrapper"></div>
            <div class="controls-island">
                <button class="ctrl-btn" onclick="prevSlide()"><i class='bx bx-chevron-left'></i></button>
                <span class="counter"><span id="curr-idx">0</span> / <span id="total-count">0</span></span>
                <button class="ctrl-btn" onclick="nextSlide()"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>

        <!-- GRID -->
        <div id="view-grid" class="view-section"></div>

        <!-- ANALYTICS -->
        <div id="view-analytics" class="view-section">
            <div class="kpi-row">
                <div class="kpi-card"><div class="kpi-val" id="stat-events">0</div><div class="kpi-lbl">Events</div></div>
                <div class="kpi-card"><div class="kpi-val" id="stat-districts">0</div><div class="kpi-lbl">Districts</div></div>
                <div class="kpi-card"><div class="kpi-val" id="stat-people">0</div><div class="kpi-lbl">People</div></div>
            </div>
            <div style="height:400px; background:var(--bg-glass); padding:20px; border-radius:20px;">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </div>
</main>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lb-img" src="">
    <div id="lb-cap" style="color:white; margin-top:15px;"></div>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    
    let allData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvTimer = null;
    let myChart = null;

    // --- DIRECT GOOGLE LINK FOR RELIABLE DISPLAY ---
    // This is the format that works for public files reliably
    const getImgUrl = (id) => `https://lh3.googleusercontent.com/d/${id}=w1000`;

    window.onload = initApp;

    async function initApp() {
        try {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`);
            const txt = await res.text();
            const json = JSON.parse(txt.substring(47).slice(0, -2));
            
            allData = json.table.rows.map(row => {
                const c = row.c;
                if(!c) return null;
                let photos = [];
                for(let i=6; i<c.length; i++) {
                    if(c[i]?.v) {
                        const m = String(c[i].v).match(/[-\w]{25,}/g);
                        if(m) photos.push(...m);
                    }
                }
                return {
                    date: c[1]?.f || c[1]?.v || '-',
                    district: c[2]?.v || 'Unknown',
                    event: c[3]?.v || 'Untitled',
                    attend: parseInt(c[4]?.v) || 0,
                    guests: c[5]?.v || '-',
                    photos: photos
                };
            }).filter(d => d && d.event !== 'Untitled');
            
            populateFilters();
            runFilter();
            document.getElementById('loader').style.display = 'none';
        } catch(e) { console.error(e); }
    }

    function runFilter() {
        const q = document.getElementById('search-input').value.toLowerCase();
        const d = document.getElementById('district-filter').value;
        filteredData = allData.filter(i => (i.event.toLowerCase().includes(q) || i.guests.toLowerCase().includes(q)) && (d ? i.district === d : true));
        currentIndex = 0;
        renderSlides();
        renderGrid();
        renderStats();
        updateUI();
    }

    function renderSlides() {
        const wrap = document.getElementById('slides-wrapper');
        wrap.innerHTML = '';
        if(filteredData.length === 0) { wrap.innerHTML = '<div style="text-align:center; padding:50px;">No Data</div>'; return; }

        filteredData.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = `slide-card ${idx===0 ? '' : 'hidden'}`;
            div.id = `slide-${idx}`;
            
            let photoHtml = '';
            if(item.photos.length === 0) photoHtml = `<div style="display:flex; justify-content:center; align-items:center; height:100%; color:#555;">No Photos</div>`;
            else {
                for(let i=0; i<Math.min(4, item.photos.length); i++) {
                    const url = getImgUrl(item.photos[i]);
                    // REFERRERPOLICY is key here
                    photoHtml += `<div class="gallery-img-box" onclick="viewLb('${url}', '${item.event.replace(/'/g, "")}')">
                        <img src="${url}" referrerpolicy="no-referrer" loading="lazy" onerror="this.src='https://placehold.co/400?text=Img+Err'">
                    </div>`;
                }
            }

            div.innerHTML = `
                <div class="slide-info">
                    <h1 class="slide-title">${item.event}</h1>
                    <div class="meta-row"><div class="meta-icon"><i class='bx bx-calendar'></i></div> ${item.date}</div>
                    <div class="meta-row"><div class="meta-icon"><i class='bx bx-map'></i></div> ${item.district}</div>
                    <div class="meta-row"><div class="meta-icon"><i class='bx bx-group'></i></div> ${item.attend}</div>
                    <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px; color:var(--secondary); font-size:0.9em;">
                        ${item.guests}
                    </div>
                </div>
                <div class="slide-gallery">${photoHtml}</div>
            `;
            wrap.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('view-grid');
        grid.innerHTML = '';
        filteredData.forEach((item, idx) => {
            const thumb = item.photos.length ? getImgUrl(item.photos[0]) : 'https://placehold.co/400?text=No+Img';
            const div = document.createElement('div');
            div.className = 'grid-card';
            div.onclick = () => { switchView('slide'); gotoSlide(idx); };
            div.innerHTML = `
                <img src="${thumb}" class="grid-thumb" referrerpolicy="no-referrer" loading="lazy" onerror="this.src='https://placehold.co/400?text=Img+Err'">
                <div class="grid-content">
                    <div class="grid-head">${item.event}</div>
                    <div style="font-size:0.8em; color:var(--secondary);">${item.date} | ${item.district}</div>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function renderStats() {
        document.getElementById('stat-events').innerText = filteredData.length;
        document.getElementById('stat-districts').innerText = [...new Set(filteredData.map(i=>i.district))].length;
        document.getElementById('stat-people').innerText = filteredData.reduce((a,b)=>a+b.attend, 0).toLocaleString();
        
        const distMap = {};
        filteredData.forEach(d => distMap[d.district] = (distMap[d.district]||0) + 1);
        const ctx = document.getElementById('mainChart');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: Object.keys(distMap), datasets: [{ data: Object.values(distMap), backgroundColor: '#00f2ff', borderRadius: 5 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display:false } }, scales: { x: { ticks: { color:'#aaa' }, grid: { display:false } }, y: { ticks: { color:'#aaa' }, grid: { color:'rgba(255,255,255,0.05)' } } } }
        });
    }

    function switchView(v) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        const idx = v==='slide'?0:v==='grid'?1:2;
        document.querySelectorAll('.nav-item')[idx].classList.add('active');
    }

    function gotoSlide(idx) {
        if(idx>=0 && idx<filteredData.length) {
            document.querySelectorAll('.slide-card').forEach(e => e.classList.add('hidden'));
            document.getElementById('slide-'+idx).classList.remove('hidden');
            currentIndex = idx;
            updateUI();
        }
    }
    function nextSlide() { if(currentIndex < filteredData.length-1) gotoSlide(currentIndex+1); else if(tvTimer) gotoSlide(0); }
    function prevSlide() { if(currentIndex > 0) gotoSlide(currentIndex-1); }
    function updateUI() { 
        document.getElementById('curr-idx').innerText = filteredData.length ? currentIndex+1 : 0;
        document.getElementById('total-count').innerText = filteredData.length;
    }

    function populateFilters() {
        const dSet = new Set(allData.map(d=>d.district));
        const sel = document.getElementById('district-filter');
        [...dSet].sort().forEach(d => {
            const opt = document.createElement('option');
            opt.value=d; opt.innerText=d; opt.style.color='#000';
            sel.appendChild(opt);
        });
    }

    function toggleTVMode() {
        const btn = document.getElementById('tv-mode-btn');
        if(tvTimer) { clearInterval(tvTimer); tvTimer = null; btn.classList.remove('active'); }
        else { switchView('slide'); tvTimer = setInterval(nextSlide, 4000); btn.classList.add('active'); }
    }

    function toggleDropdown() { document.getElementById('export-menu').classList.toggle('show'); }
    window.onclick = e => { if(!e.target.closest('.dropdown')) document.getElementById('export-menu').classList.remove('show'); };
    
    function viewLb(url, cap) {
        document.getElementById('lb-img').src = url;
        document.getElementById('lb-cap').innerText = cap;
        document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
    
    // Swipe
    let ts = 0;
    const el = document.getElementById('view-slide');
    el.addEventListener('touchstart', e => ts = e.touches[0].clientX, {passive:true});
    el.addEventListener('touchend', e => {
        const te = e.changedTouches[0].clientX;
        if(ts - te > 50) nextSlide();
        if(te - ts > 50) prevSlide();
    }, {passive:true});

    // Downloads
    async function dl(type) {
        if(!filteredData.length) return;
        const btn = document.querySelector('.dropdown button');
        const old = btn.innerHTML;
        btn.innerHTML = '...';
        try {
            if(type==='pdf') {
                 const el = document.createElement('div');
                 el.style.padding='20px';
                 filteredData.forEach(d => el.innerHTML+=`<h3>${d.event}</h3><p>${d.date}</p><hr>`);
                 await html2pdf().from(el).save('Report.pdf');
            }
            if(type==='ppt') {
                let p = new PptxGenJS();
                filteredData.forEach(d => { let s = p.addSlide(); s.background={color:'111'}; s.addText(d.event,{x:1,y:1,fontSize:24,color:'00f2ff'}); });
                p.writeFile({fileName:"Events.pptx"});
            }
            if(type==='excel') {
                const ws = XLSX.utils.json_to_sheet(filteredData.map(d=>({Event:d.event, Date:d.date})));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Data");
                XLSX.writeFile(wb, "Data.xlsx");
            }
            if(type==='img') {
                const cvs = await html2canvas(document.getElementById('slide-'+currentIndex), {backgroundColor:'#0f1014'});
                const a = document.createElement('a'); a.download='slide.png'; a.href=cvs.toDataURL(); a.click();
            }
        } catch(e){}
        btn.innerHTML = old;
    }
</script>
</body>
