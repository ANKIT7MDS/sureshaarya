<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karyakram Mobile Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #fff;
            --text-muted: #c5c6c7;
            --nav-height: 65px; /* Fixed height for bottom nav on mobile */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar Navigation (Desktop) --- */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
            z-index: 100;
        }
        .sidebar:hover { width: 200px; }
        
        .nav-item {
            width: 100%; padding: 15px 0;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; color: var(--text-muted);
            text-decoration: none; position: relative;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 25px; }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; }
        .sidebar:hover .nav-text { display: block; }
        .nav-item:hover, .nav-item.active {
            color: var(--primary); background: rgba(102, 252, 241, 0.1);
            border-left: 4px solid var(--primary);
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            position: relative; overflow: hidden; height: 100%;
        }

        /* --- Top Bar --- */
        .top-bar {
            height: 70px; background: rgba(31, 40, 51, 0.95);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 90;
        }
        .filter-group { display: flex; gap: 10px; align-items: center; }
        .input-style {
            background: rgba(0,0,0,0.3); border: 1px solid var(--secondary);
            color: white; padding: 8px 15px; border-radius: 20px;
            outline: none; font-size: 14px;
        }
        
        .action-btn {
            background: var(--secondary); border: none; color: white;
            padding: 8px 15px; border-radius: 20px; cursor: pointer;
            display: flex; align-items: center; gap: 5px; font-size: 13px;
            white-space: nowrap;
        }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 100%;
            background-color: var(--bg-panel); min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.8); z-index: 101;
            border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
        }
        .dropdown-content a {
            color: var(--text-main); padding: 15px; display: flex; align-items: center; gap: 10px;
            text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .dropdown.active .dropdown-content { display: block; }

        /* --- Views --- */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        .view-section.active { display: flex; opacity: 1; }

        /* Slide View */
        #view-slide { flex-direction: column; overflow-y: auto; }
        .slide-wrapper { width: 100%; flex: 1; position: relative; overflow-y: auto; }
        .slide-container {
            display: flex; flex-direction: row; padding: 40px; gap: 30px;
            min-height: 100%; box-sizing: border-box;
        }
        .slide-container.hidden { display: none !important; }

        .info-panel {
            flex: 1; padding: 30px; background: rgba(31, 40, 51, 0.95);
            border-radius: 20px; display: flex; flex-direction: column; justify-content: center;
        }
        .info-panel h1 { font-size: 2em; margin: 0 0 20px 0; color: var(--primary); line-height: 1.2; }
        .info-item { display: flex; align-items: center; margin-bottom: 12px; color: var(--text-muted); font-size: 1.1em; }
        .info-item i { margin-right: 12px; color: var(--secondary); font-size: 1.3em; }

        .photo-panel {
            flex: 1; background: rgba(31, 40, 51, 0.5); border-radius: 20px; padding: 15px;
            display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); gap: 10px;
        }
        .photo-card {
            width: 100%; height: 100%; position: relative; border-radius: 10px; overflow: hidden;
            background: #000; border: 1px solid rgba(255,255,255,0.1);
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .more-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
            font-size: 1.5em; font-weight: bold;
        }

        /* Controls */
        .controls-floating {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 20px;
            background: rgba(0,0,0,0.8); padding: 12px 25px; border-radius: 30px;
            backdrop-filter: blur(10px); z-index: 80; border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Grid & Analytics */
        #view-grid { overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; align-content: start; }
        .grid-item { background: var(--bg-panel); border-radius: 12px; overflow: hidden; height: 260px; display: flex; flex-direction: column; }
        .grid-img { height: 150px; width: 100%; object-fit: cover; }
        .grid-info { padding: 12px; }
        
        #view-analytics { overflow-y: auto; padding: 20px; flex-direction: column; gap: 20px; }
        .stats-row { display: flex; gap: 15px; flex-wrap: wrap; }
        .stat-card { flex: 1; min-width: 140px; background: var(--bg-panel); padding: 15px; border-radius: 12px; text-align: center; }
        .chart-container { display: flex; gap: 15px; height: 350px; }
        .chart-box { flex: 1; background: var(--bg-panel); padding: 10px; border-radius: 12px; position: relative; }

        /* Lightbox */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .lightbox img { max-width: 95%; max-height: 80%; border-radius: 5px; box-shadow: 0 0 15px var(--primary); }
        .lightbox-close { position: absolute; top: 20px; right: 20px; padding: 10px; font-size: 30px; color: white; background: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display:flex; justify-content:center; align-items:center; }

        /* --- MOBILE OPTIMIZATIONS (The Magic) --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            
            /* 1. Bottom Navigation Bar */
            .sidebar {
                position: fixed; bottom: 0; left: 0; top: auto;
                width: 100%; height: var(--nav-height);
                flex-direction: row; justify-content: space-around;
                padding: 0; border-right: none; border-top: 1px solid rgba(255,255,255,0.1);
                background: #151b24; box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            }
            .sidebar:hover { width: 100%; } /* Disable hover expansion */
            .nav-item { 
                flex-direction: column; padding: 8px 0; height: 100%; border-left: none; 
                flex: 1; justify-content: center; 
            }
            .nav-item:hover, .nav-item.active { border-left: none; border-top: 3px solid var(--primary); background: transparent; }
            .nav-item i { font-size: 22px; min-width: auto; margin-bottom: 4px; }
            .nav-text { display: block; font-size: 10px; opacity: 0.8; }
            .sidebar:hover .nav-item { padding-left: 0; justify-content: center; }

            /* 2. Main Content Adjustments */
            .main-content { margin-bottom: var(--nav-height); height: calc(100vh - var(--nav-height)); }
            
            /* 3. Top Bar Compact */
            .top-bar { padding: 10px 15px; height: auto; flex-wrap: wrap; gap: 10px; }
            .filter-group:first-child { width: 100%; order: 1; } /* Search bar full width */
            .filter-group:last-child { width: 100%; order: 2; justify-content: space-between; overflow-x: auto; padding-bottom: 5px; }
            #search-input { width: 100%; }
            .action-btn { padding: 8px 12px; font-size: 12px; }

            /* 4. Slide View Stacked */
            .slide-container { flex-direction: column; padding: 15px 15px 80px 15px; gap: 20px; height: auto; }
            .info-panel { padding: 20px; margin-top: 10px; order: 2; /* Photos first on mobile? No, let's keep info first */ } 
            .info-panel h1 { font-size: 1.6em; }
            .info-item { font-size: 1em; }
            
            .photo-panel { 
                flex: none; height: 320px; order: 1; /* Photos on top looks better on mobile */
                width: 100%; padding: 10px;
            }

            /* 5. Controls Adjustments */
            .controls-floating { 
                bottom: 20px; /* Above nav bar handled by margin-bottom of content */
                width: 90%; justify-content: space-between; padding: 10px 20px;
            }

            /* 6. Grid & Analytics */
            #view-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; padding-bottom: 80px; }
            .grid-item { height: 200px; }
            .grid-img { height: 120px; }
            .grid-title { font-size: 12px; }
            
            .chart-container { flex-direction: column; height: auto; padding-bottom: 60px; }
            .chart-box { height: 250px; }
            
            /* Dropdown Mobile Fix */
            .dropdown-content { position: fixed; bottom: 70px; right: 10px; top: auto; width: 250px; }
        }

        /* Small Phones */
        @media (max-width: 400px) {
             #view-grid { grid-template-columns: 1fr; }
             .photo-panel { height: 280px; }
        }
        
        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 5000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(102, 252, 241, 0.2);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 15px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div style="color:var(--primary); font-size:14px;">Loading App...</div>
</div>

<div id="lightbox" class="lightbox">
    <div class="lightbox-close" onclick="closeLightbox()">&times;</div>
    <img id="lightbox-img" src="" alt="Full View">
    <div id="lightbox-caption" style="color:#ccc; margin-top:15px; text-align:center; padding:0 10px;"></div>
</div>

<!-- Bottom Navigation (Mobile) / Sidebar (Desktop) -->
<div class="sidebar">
    <div class="nav-item active" onclick="switchView('slide')">
        <i class='bx bx-slideshow'></i>
        <span class="nav-text">Presentation</span>
    </div>
    <div class="nav-item" onclick="switchView('grid')">
        <i class='bx bx-grid-alt'></i>
        <span class="nav-text">Gallery</span>
    </div>
    <div class="nav-item" onclick="switchView('analytics')">
        <i class='bx bx-bar-chart-alt-2'></i>
        <span class="nav-text">Analytics</span>
    </div>
</div>

<div class="main-content">
    
    <div class="top-bar">
        <div class="filter-group">
            <i class='bx bx-search' style="font-size:20px; color:var(--secondary);"></i>
            <input type="text" id="search-input" class="input-style" placeholder="Search event..." onkeyup="applyFilters()">
        </div>
        
        <div class="filter-group">
            <select id="district-filter" class="input-style" style="max-width: 120px;" onchange="applyFilters()">
                <option value="">All Dist.</option>
            </select>
            
            <button class="action-btn" id="tv-mode-btn" onclick="toggleTVMode()">
                <i class='bx bx-play-circle'></i> <span class="hide-mobile">TV</span>
            </button>
             
            <div class="dropdown" id="dl-dropdown">
                <button class="action-btn dropdown-btn" onclick="toggleDropdown()">
                    <i class='bx bxs-download'></i>
                </button>
                <div class="dropdown-content" id="dl-content">
                    <a onclick="downloadFullPDF();toggleDropdown()"><i class='bx bxs-file-pdf'></i> PDF Report</a>
                    <a onclick="downloadPPT();toggleDropdown()"><i class='bx bxs-slideshow'></i> PowerPoint</a>
                    <a onclick="downloadExcel();toggleDropdown()"><i class='bx bxs-spreadsheet'></i> Excel</a>
                    <a onclick="downloadCurrentImage();toggleDropdown()"><i class='bx bxs-image'></i> Save Image</a>
                </div>
            </div>
        </div>
    </div>

    <div class="views-container">
        
        <!-- SLIDE VIEW (With Touch Events) -->
        <div id="view-slide" class="view-section active">
            <div class="slide-wrapper" id="slides-wrapper"></div>
            
            <div class="controls-floating">
                <button class="control-btn" onclick="prevSlide()"><i class='bx bx-chevron-left'></i></button>
                <div class="slide-counter"><span id="curr-idx">0</span> / <span id="total-count">0</span></div>
                <button class="control-btn" onclick="nextSlide()"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>

        <!-- GRID VIEW -->
        <div id="view-grid" class="view-section"></div>

        <!-- ANALYTICS VIEW -->
        <div id="view-analytics" class="view-section">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-events">0</div>
                    <div class="stat-label">Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-attendance">0</div>
                    <div class="stat-label">People</div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-box"><canvas id="districtChart"></canvas></div>
                <div class="chart-box"><canvas id="attendanceChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvInterval = null;
    let charts = {};

    // --- Touch Logic Variables ---
    let touchStartX = 0;
    let touchEndX = 0;

    window.onload = function() {
        fetchSheetData();
        setupTouchEvents();
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown')) {
                document.getElementById('dl-dropdown').classList.remove('active');
            }
        });
    };

    function setupTouchEvents() {
        const slider = document.getElementById('view-slide');
        
        slider.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        slider.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, {passive: true});
    }

    function handleSwipe() {
        const threshold = 50; // min distance for swipe
        if (touchEndX < touchStartX - threshold) {
            nextSlide(); // Swiped Left
        }
        if (touchEndX > touchStartX + threshold) {
            prevSlide(); // Swiped Right
        }
    }

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            
            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
                const district = c[2] ? c[2].v : 'Unknown';
                const event = c[3] ? c[3].v : 'Untitled';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : '-';
                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if (ids) photos.push(...ids);
                    }
                }
                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event !== 'Untitled');

            populateDistrictFilter();
            applyFilters();
            document.getElementById('loader').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>Data Error. Check Net.</div>";
        }
    }

    function populateDistrictFilter() {
        const districts = [...new Set(rawData.map(d => d.district))].sort();
        const select = document.getElementById('district-filter');
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d;
            opt.innerText = d;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const distFilter = document.getElementById('district-filter').value;
        filteredData = rawData.filter(item => {
            const matchesSearch = item.event.toLowerCase().includes(query) || 
                                  item.guests.toLowerCase().includes(query);
            const matchesDist = distFilter ? item.district === distFilter : true;
            return matchesSearch && matchesDist;
        });
        currentIndex = 0;
        renderSlides();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    function renderSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        wrapper.innerHTML = '';
        if (filteredData.length === 0) {
            wrapper.innerHTML = '<div style="height:100%; display:flex; justify-content:center; align-items:center;">No Data Found</div>';
            return;
        }
        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `slide-container ${index === 0 ? '' : 'hidden'}`;
            div.id = `slide-${index}`;
            let photosHtml = '';
            const maxPhotos = 4;
            const photoCount = item.photos.length;
            if(photoCount > 0) {
                const limit = Math.min(photoCount, maxPhotos);
                for(let i=0; i<limit; i++) {
                    const pid = item.photos[i];
                    // Using drive thumbnail endpoint for speed/reliability
                    const url = `https://drive.google.com/thumbnail?id=${pid}&sz=w800`; 
                    let overlay = (i === 3 && photoCount > 4) ? `<div class="more-overlay">+${photoCount - 3}</div>` : '';
                    photosHtml += `
                    <div class="photo-card" onclick="openLightbox('${url}', '${item.event.replace(/'/g, "")}')">
                        <img src="${url}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x300?text=No+Img'">
                        ${overlay}
                    </div>`;
                }
            } else {
                photosHtml = '<div style="grid-column:span 2; display:flex; justify-content:center; align-items:center; color:#666;">No Photos</div>';
            }
            div.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item"><i class='bx bx-calendar'></i> ${item.date}</div>
                    <div class="info-item"><i class='bx bx-map'></i> ${item.district}</div>
                    <div class="info-item"><i class='bx bx-group'></i> ${item.attendance} People</div>
                    <div class="info-item" style="align-items:flex-start; margin-top:5px;"><i class='bx bx-microphone'></i> <span>${item.guests}</span></div>
                </div>
                <div class="photo-panel">${photosHtml}</div>
            `;
            wrapper.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('view-grid');
        grid.innerHTML = '';
        filteredData.forEach((item, index) => {
            const thumb = item.photos.length > 0 ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w400` : 'https://placehold.co/400x300?text=No+Img';
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.onclick = () => { switchView('slide'); showSlide(index); };
            div.innerHTML = `
                <img src="${thumb}" class="grid-img" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x300?text=Error'">
                <div class="grid-info">
                    <div class="grid-title">${item.event}</div>
                    <div class="grid-meta">
                        <span>${item.date}</span>
                        <span>${item.district}</span>
                    </div>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function renderAnalytics() {
        document.getElementById('stat-total-events').innerText = filteredData.length;
        const totalAtt = filteredData.reduce((acc, curr) => acc + curr.attendance, 0);
        document.getElementById('stat-total-attendance').innerText = totalAtt > 1000 ? (totalAtt/1000).toFixed(1) + 'k' : totalAtt;
        
        const districtCounts = {};
        const districtAttendance = {};
        filteredData.forEach(d => {
            districtCounts[d.district] = (districtCounts[d.district] || 0) + 1;
            districtAttendance[d.district] = (districtAttendance[d.district] || 0) + d.attendance;
        });
        
        if(charts.dist) charts.dist.destroy();
        charts.dist = new Chart(document.getElementById('districtChart'), {
            type: 'bar',
            data: { labels: Object.keys(districtCounts), datasets: [{ label: 'Events', data: Object.values(districtCounts), backgroundColor: '#66fcf1', borderRadius: 4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#aaa' }, grid: { color: '#333' } }, x: { ticks: { color: '#aaa' } } } }
        });
        
        if(charts.att) charts.att.destroy();
        charts.att = new Chart(document.getElementById('attendanceChart'), {
            type: 'doughnut',
            data: { labels: Object.keys(districtCounts), datasets: [{ label: 'Att', data: Object.values(districtAttendance), backgroundColor: ['#45a29e', '#66fcf1', '#fff', '#888', '#f00'], borderColor: '#0b0c10' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#ccc', boxWidth: 10 } } } }
        });
    }

    function switchView(viewName) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewName}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const map = {'slide':0, 'grid':1, 'analytics':2};
        document.querySelectorAll('.nav-item')[map[viewName]].classList.add('active');
        // Scroll to top when switching
        if(viewName === 'slide') document.getElementById('view-slide').scrollTop = 0;
    }

    function showSlide(index) {
        if(index < 0 || index >= filteredData.length) return;
        document.querySelectorAll('.slide-container').forEach(el => el.classList.add('hidden'));
        const el = document.getElementById(`slide-${index}`);
        el.classList.remove('hidden');
        currentIndex = index;
        updateCounter();
        // Scroll to top of slide on mobile
        document.getElementById('view-slide').scrollTop = 0;
    }

    function nextSlide() {
        if (currentIndex < filteredData.length - 1) showSlide(currentIndex + 1);
        else if (tvInterval) showSlide(0); 
    }
    function prevSlide() { if (currentIndex > 0) showSlide(currentIndex - 1); }
    
    function updateCounter() {
        document.getElementById('curr-idx').innerText = filteredData.length ? currentIndex + 1 : 0;
        document.getElementById('total-count').innerText = filteredData.length;
    }
    
    function toggleTVMode() {
        const btn = document.getElementById('tv-mode-btn');
        if (tvInterval) {
            clearInterval(tvInterval);
            tvInterval = null;
            btn.classList.remove('active');
        } else {
            switchView('slide');
            tvInterval = setInterval(nextSlide, 5000);
            btn.classList.add('active');
        }
    }
    
    function toggleDropdown() {
        document.getElementById('dl-dropdown').classList.toggle('active');
    }

    // --- Helper for downloads ---
    async function getBase64ImageFromUrl(imageUrl) {
      if(!imageUrl) return null;
      try {
        const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(imageUrl);
        const res = await fetch(proxyUrl);
        const blob = await res.blob();
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result);
          reader.readAsDataURL(blob);
        });
      } catch (e) { return null; }
    }

    // --- Downloads (Simplified) ---
    function downloadDataCSV() { /* same as before */ }
    
    async function downloadFullPDF() {
        const btn = document.querySelector('.dropdown-btn');
        const oldHtml = btn.innerHTML;
        btn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i>';
        
        // Use a simpler approach for PDF generation to be safe
        // Here creating a hidden container
        const div = document.createElement('div');
        div.style.padding = '20px';
        div.style.background = 'white';
        div.style.color = 'black';
        
        filteredData.forEach(item => {
            div.innerHTML += `
                <div style="page-break-after:always; margin-bottom:50px; border-bottom:1px solid #ccc; padding-bottom:20px;">
                    <h1 style="color:#000; font-size:24px;">${item.event}</h1>
                    <p><strong>Date:</strong> ${item.date} | <strong>Dist:</strong> ${item.district}</p>
                    <p><strong>Guests:</strong> ${item.guests}</p>
                    <div style="margin-top:20px;">
                        ${item.photos.slice(0,2).map(p => `<img src="https://drive.google.com/thumbnail?id=${p}&sz=w400" style="width:45%; display:inline-block; margin:2%;">`).join('')}
                    </div>
                </div>
            `;
        });
        
        try {
            await html2pdf().from(div).save('Report.pdf');
        } catch(e) { alert("PDF Error"); }
        btn.innerHTML = oldHtml;
    }

    async function downloadPPT() {
        let pptx = new PptxGenJS();
        filteredData.forEach(item => {
            let slide = pptx.addSlide();
            slide.background = { color: '111111' };
            slide.addText(item.event, { x:0.5, y:0.5, fontSize:18, color:'66fcf1', bold:true });
            slide.addText(`Date: ${item.date} | ${item.district}`, { x:0.5, y:1.2, fontSize:12, color:'ffffff' });
        });
        pptx.writeFile({ fileName: "Karyakram.pptx" });
    }

    function downloadExcel() {
         const data = filteredData.map(item => ({ "Date": item.date, "Dist": item.district, "Event": item.event, "Att": item.attendance }));
         const ws = XLSX.utils.json_to_sheet(data);
         const wb = XLSX.utils.book_new();
         XLSX.utils.book_append_sheet(wb, ws, "Events");
         XLSX.writeFile(wb, "Report.xlsx");
    }

    async function downloadCurrentImage() {
        const el = document.getElementById(`slide-${currentIndex}`);
        if(!el) return;
        const btn = document.querySelector('.dropdown-btn');
        btn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i>';
        try {
            const canvas = await html2canvas(el, { backgroundColor:'#0b0c10', scale:1 });
            const link = document.createElement('a');
            link.download = 'slide.png';
            link.href = canvas.toDataURL();
            link.click();
        } catch(e){}
        btn.innerHTML = '<i class="bx bxs-download"></i>';
    }

    function openLightbox(url, caption) {
        document.getElementById('lightbox-img').src = url;
        document.getElementById('lightbox-caption').innerText = caption;
        document.getElementById('lightbox').style.display = 'flex';
        if(tvInterval) toggleTVMode();
    }
    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
    document.addEventListener('keydown', e => { if(e.key==='Escape')closeLightbox(); });

</script>
