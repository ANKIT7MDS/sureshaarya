<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyakram Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #fff;
            --text-muted: #c5c6c7;
            --accent: #ff4757;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        .sidebar:hover { width: 220px; }
        
        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 25px; }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; font-weight: 500; }
        .sidebar:hover .nav-text { display: block; }
        
        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            background: rgba(102, 252, 241, 0.1);
            border-left: 4px solid var(--primary);
        }

        /* --- Main Content Area --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* --- Top Filter Bar --- */
        .top-bar {
            min-height: 70px;
            background: rgba(31, 40, 51, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 10px 25px;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 90;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-style {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--secondary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: inherit;
            outline: none;
            font-size: 14px;
        }
        .input-style:focus { border-color: var(--primary); box-shadow: 0 0 5px rgba(102,252,241,0.3); }

        .action-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .action-btn:hover { background: var(--primary); color: #000; transform: translateY(-1px); }
        .action-btn.active { background: var(--accent); animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Dropdown Styles */
        .dropdown { position: relative; }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: calc(100% + 5px);
            background-color: var(--bg-panel);
            min-width: 220px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 101;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .dropdown-content a {
            color: var(--text-main);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }
        .dropdown-content a:hover { background-color: var(--primary); color: #000; }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- Views Container --- */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .view-section.active { display: flex; opacity: 1; }

        /* --- SLIDE VIEW --- */
        #view-slide { flex-direction: column; align-items: center; padding: 20px; overflow: hidden; }
        .slide-wrapper { width: 100%; height: 100%; max-width: 1400px; margin: 0 auto; position: relative; }
        .slide-container {
            height: 100%; width: 100%;
            display: flex; gap: 20px;
            animation: fadeIn 0.4s ease;
        }
        .slide-container.hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-panel {
            flex: 4;
            padding: 40px;
            background: rgba(31, 40, 51, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-panel h1 { font-size: 2.2rem; color: var(--primary); margin-bottom: 25px; line-height: 1.2; }
        .info-item { display: flex; align-items: flex-start; margin-bottom: 18px; font-size: 1.1rem; }
        .info-item i { margin-right: 15px; color: var(--secondary); font-size: 1.4rem; margin-top: 3px; }
        .info-label { font-weight: 700; color: #fff; min-width: 100px; }

        .photo-panel {
            flex: 6;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
        }
        .photo-card {
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            cursor: zoom-in;
            border: 2px solid transparent;
            transition: 0.3s;
            position: relative;
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .photo-card:hover { border-color: var(--primary); }
        .more-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; font-weight: bold; color: var(--primary);
        }

        /* --- GRID VIEW --- */
        #view-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 25px;
            align-content: start;
        }
        .grid-item {
            background: var(--bg-panel);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .grid-item:hover { transform: translateY(-5px); border-color: var(--primary); }
        .grid-img { height: 180px; width: 100%; object-fit: cover; background: #111; }
        .grid-info { padding: 15px; }
        .grid-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 10px; height: 2.8rem; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .grid-meta { font-size: 0.8rem; color: var(--secondary); display: flex; justify-content: space-between; }

        /* --- ANALYTICS --- */
        #view-analytics { flex-direction: column; padding: 25px; gap: 25px; }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card {
            background: linear-gradient(135deg, var(--bg-panel), #2c3e50);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-val { font-size: 2.2rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; margin-top: 5px; }
        .chart-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .chart-box { background: var(--bg-panel); padding: 20px; border-radius: 15px; min-height: 350px; }

        /* --- Controls --- */
        .controls-floating {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 25px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .control-btn { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; transition: 0.2s; }
        .control-btn:hover { color: var(--primary); }
        .slide-counter { font-size: 14px; font-weight: 600; min-width: 80px; text-align: center; }

        /* Lightbox & Loader */
        .lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; justify-content: center; align-items: center; flex-direction: column;
        }
        .lightbox img { max-width: 90%; max-height: 80%; border-radius: 8px; box-shadow: 0 0 30px var(--primary); }
        .lightbox-close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: #fff; cursor: pointer; }

        #loader {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 60px; height: 60px; border: 4px solid rgba(102, 252, 241, 0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%; height: 65px; flex-direction: row; border-right: none;
                border-top: 1px solid rgba(255,255,255,0.1); padding: 0;
                position: fixed; bottom: 0; left: 0;
            }
            .sidebar:hover { width: 100%; }
            .nav-item { flex-direction: column; gap: 4px; padding: 10px 0; font-size: 10px; }
            .nav-item i { font-size: 20px; min-width: unset; }
            .sidebar:hover .nav-item { padding-left: 0; justify-content: center; }
            .nav-text { display: block !important; font-size: 10px; }
            
            .main-content { margin-bottom: 65px; height: calc(100vh - 65px); }
            
            .top-bar { padding: 15px; gap: 10px; }
            .filter-group { width: 100%; overflow-x: auto; padding-bottom: 5px; }
            
            .slide-container { flex-direction: column; overflow-y: auto; }
            .info-panel { flex: none; padding: 25px; border-radius: 15px; }
            .info-panel h1 { font-size: 1.5rem; }
            .photo-panel { flex: none; height: auto; grid-template-columns: 1fr 1fr; }
            .photo-card { height: 150px; }
            
            .chart-row { grid-template-columns: 1fr; }
            .controls-floating { bottom: 80px; padding: 8px 15px; }
        }
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
    <div style="color:var(--primary); font-weight:600;">Data Taiyar Ho Raha Hai...</div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full View">
    <div id="lightbox-caption" style="color:var(--text-muted); margin-top:20px; font-size:1.1rem; text-align:center; padding:0 20px;"></div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <div class="nav-item active" onclick="switchView('slide')">
        <i class='bx bx-slideshow'></i>
        <span class="nav-text">Presentation</span>
    </div>
    <div class="nav-item" onclick="switchView('grid')">
        <i class='bx bx-grid-alt'></i>
        <span class="nav-text">Gallery View</span>
    </div>
    <div class="nav-item" onclick="switchView('analytics')">
        <i class='bx bx-bar-chart-alt-2'></i>
        <span class="nav-text">Analytics</span>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="filter-group" style="flex:1; min-width: 200px;">
            <input type="text" id="search-input" class="input-style" placeholder="Search event or guest..." style="width:100%;" onkeyup="applyFilters()">
        </div>
        
        <div class="filter-group">
            <select id="district-filter" class="input-style" onchange="applyFilters()">
                <option value="">All Districts</option>
            </select>
            
            <button class="action-btn" id="tv-mode-btn" onclick="toggleTVMode()">
                <i class='bx bx-play-circle'></i> TV Mode
            </button>
             
            <div class="dropdown">
                <button class="action-btn" style="background:#e67e22;">
                    <i class='bx bxs-download'></i> Export <i class='bx bx-chevron-down'></i>
                </button>
                <div class="dropdown-content">
                    <a onclick="downloadFullPDF()"><i class='bx bxs-file-pdf'></i> Slides to PDF</a>
                    <a onclick="downloadPPT()"><i class='bx bxs-slideshow'></i> PowerPoint (PPT)</a>
                    <a onclick="downloadExcel()"><i class='bx bxs-spreadsheet'></i> Excel (XLSX)</a>
                    <a onclick="downloadCurrentSlide()"><i class='bx bxs-image'></i> Current Slide (Img)</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Views Area -->
    <div class="views-container">
        <!-- 1. SLIDE VIEW -->
        <div id="view-slide" class="view-section active">
            <div class="slide-wrapper" id="slides-wrapper"></div>
            <div class="controls-floating">
                <button class="control-btn" onclick="prevSlide()"><i class='bx bx-chevron-left'></i></button>
                <div class="slide-counter"><span id="curr-idx">1</span> / <span id="total-count">0</span></div>
                <button class="control-btn" onclick="nextSlide()"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>
        
        <!-- 2. GRID VIEW -->
        <div id="view-grid" class="view-section"></div>
        
        <!-- 3. ANALYTICS VIEW -->
        <div id="view-analytics" class="view-section">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-events">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-districts">0</div>
                    <div class="stat-label">Districts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-total-attendance">0</div>
                    <div class="stat-label">Total Attendance</div>
                </div>
            </div>
            <div class="chart-row">
                <div class="chart-box"><canvas id="districtChart"></canvas></div>
                <div class="chart-box"><canvas id="attendanceChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvInterval = null;
    let charts = {};

    window.onload = fetchSheetData;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            
            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
                const district = c[2] ? c[2].v : 'Unknown';
                const event = c[3] ? c[3].v : 'Untitled Event';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : '-';
                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if (ids) photos.push(...ids);
                    }
                }
                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event !== 'Untitled Event');

            populateDistrictFilter();
            applyFilters();
            document.getElementById('loader').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>Data Load Fail Ho Gaya. Connection check karein.</div>";
        }
    }

    function populateDistrictFilter() {
        const districts = [...new Set(rawData.map(d => d.district))].sort();
        const select = document.getElementById('district-filter');
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d;
            opt.innerText = d;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const distFilter = document.getElementById('district-filter').value;
        filteredData = rawData.filter(item => {
            const matchesSearch = item.event.toLowerCase().includes(query) || 
                                  item.guests.toLowerCase().includes(query);
            const matchesDist = distFilter ? item.district === distFilter : true;
            return matchesSearch && matchesDist;
        });
        currentIndex = 0;
        renderSlides();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    function renderSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        wrapper.innerHTML = '';
        if (filteredData.length === 0) {
            wrapper.innerHTML = '<div style="height:100%; display:flex; justify-content:center; align-items:center;">Koi data nahi mila</div>';
            return;
        }
        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `slide-container ${index === currentIndex ? '' : 'hidden'}`;
            div.id = `slide-${index}`;
            
            let photosHtml = '';
            const maxPhotos = 4;
            if(item.photos.length > 0) {
                const limit = Math.min(item.photos.length, maxPhotos);
                for(let i=0; i<limit; i++) {
                    const pid = item.photos[i];
                    const url = `https://drive.google.com/thumbnail?id=${pid}&sz=w800`; 
                    let overlay = (i === 3 && item.photos.length > 4) ? `<div class="more-overlay">+${item.photos.length - 3}</div>` : '';
                    photosHtml += `
                    <div class="photo-card" onclick="openLightbox('${url}', '${item.event.replace(/'/g, "")}')">
                        <img src="${url}" loading="lazy" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Load+Error'">
                        ${overlay}
                    </div>`;
                }
            } else {
                photosHtml = '<div style="grid-column:span 2; display:flex; justify-content:center; align-items:center; color:#555; border:1px dashed #333; border-radius:15px;">No Photos Available</div>';
            }

            div.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item"><i class='bx bx-calendar'></i> <div><span class="info-label">Date:</span> ${item.date}</div></div>
                    <div class="info-item"><i class='bx bx-map'></i> <div><span class="info-label">District:</span> ${item.district}</div></div>
                    <div class="info-item"><i class='bx bx-group'></i> <div><span class="info-label">Attendance:</span> ${item.attendance}</div></div>
                    <div class="info-item"><i class='bx bx-microphone'></i> <div><span class="info-label">Guests:</span> <span>${item.guests}</span></div></div>
                </div>
                <div class="photo-panel">${photosHtml}</div>
            `;
            wrapper.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('view-grid');
        grid.innerHTML = '';
        filteredData.forEach((item, index) => {
            const thumb = item.photos.length > 0 ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w500` : 'https://via.placeholder.com/400x300?text=No+Photo';
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.onclick = () => { switchView('slide'); showSlide(index); };
            div.innerHTML = `
                <img src="${thumb}" class="grid-img" loading="lazy" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/400x300?text=Error'">
                <div class="grid-info">
                    <div class="grid-title">${item.event}</div>
                    <div class="grid-meta">
                        <span><i class='bx bx-calendar'></i> ${item.date}</span>
                        <span><i class='bx bx-map'></i> ${item.district}</span>
                    </div>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function renderAnalytics() {
        document.getElementById('stat-total-events').innerText = filteredData.length;
        document.getElementById('stat-total-districts').innerText = [...new Set(filteredData.map(d=>d.district))].length;
        const totalAtt = filteredData.reduce((acc, curr) => acc + curr.attendance, 0);
        document.getElementById('stat-total-attendance').innerText = totalAtt.toLocaleString();
        
        const districtCounts = {};
        const districtAttendance = {};
        filteredData.forEach(d => {
            districtCounts[d.district] = (districtCounts[d.district] || 0) + 1;
            districtAttendance[d.district] = (districtAttendance[d.district] || 0) + d.attendance;
        });

        const chartConfig = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { labels: { color: '#c5c6c7', font: { family: 'Poppins' } } } },
            scales: { 
                y: { ticks: { color: '#888' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                x: { ticks: { color: '#888' }, grid: { display: false } }
            }
        };

        if(charts.dist) charts.dist.destroy();
        charts.dist = new Chart(document.getElementById('districtChart'), {
            type: 'bar',
            data: { 
                labels: Object.keys(districtCounts), 
                datasets: [{ label: 'Events Per District', data: Object.values(districtCounts), backgroundColor: '#66fcf1', borderRadius: 8 }] 
            },
            options: chartConfig
        });

        if(charts.att) charts.att.destroy();
        charts.att = new Chart(document.getElementById('attendanceChart'), {
            type: 'doughnut',
            data: { 
                labels: Object.keys(districtAttendance), 
                datasets: [{ label: 'Attendance Share', data: Object.values(districtAttendance), backgroundColor: ['#45a29e', '#66fcf1', '#1f2833', '#c5c6c7', '#ff4757'], borderColor: '#0b0c10', borderWidth: 2 }] 
            },
            options: { ...chartConfig, plugins: { legend: { position: 'right', labels: { color: '#fff' } } } }
        });
    }

    function switchView(viewName) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewName}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        const navItems = document.querySelectorAll('.nav-item');
        if(viewName === 'slide') navItems[0].classList.add('active');
        if(viewName === 'grid') navItems[1].classList.add('active');
        if(viewName === 'analytics') navItems[2].classList.add('active');
    }

    function showSlide(index) {
        if(index < 0 || index >= filteredData.length) return;
        currentIndex = index;
        document.querySelectorAll('.slide-container').forEach(el => el.classList.add('hidden'));
        const active = document.getElementById(`slide-${index}`);
        if(active) active.classList.remove('hidden');
        updateCounter();
    }

    function nextSlide() {
        if (currentIndex < filteredData.length - 1) showSlide(currentIndex + 1);
        else if (tvInterval) showSlide(0); 
    }

    function prevSlide() { if (currentIndex > 0) showSlide(currentIndex - 1); }

    function updateCounter() {
        document.getElementById('curr-idx').innerText = filteredData.length ? currentIndex + 1 : 0;
        document.getElementById('total-count').innerText = filteredData.length;
    }

    function toggleTVMode() {
        const btn = document.getElementById('tv-mode-btn');
        if (tvInterval) {
            clearInterval(tvInterval);
            tvInterval = null;
            btn.classList.remove('active');
            btn.innerHTML = "<i class='bx bx-play-circle'></i> TV Mode";
        } else {
            switchView('slide');
            tvInterval = setInterval(nextSlide, 5000);
            btn.classList.add('active');
            btn.innerHTML = "<i class='bx bx-pause-circle'></i> Stop TV";
        }
    }

    // --- Utility Functions for Images & Downloads ---
    async function getBase64Image(url) {
        try {
            const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
            const response = await fetch(proxyUrl);
            const blob = await response.blob();
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        } catch (e) { return null; }
    }

    async function downloadFullPDF() {
        if (!filteredData.length) return;
        const btn = event.currentTarget;
        const originalText = btn.innerHTML;
        btn.innerHTML = "â³ Generating...";
        
        const opt = {
            margin: 0,
            filename: 'Karyakram_Slides.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
        };

        // We use a hidden clone to generate PDF
        const element = document.getElementById('slides-wrapper').cloneNode(true);
        element.style.width = "1200px";
        element.style.height = "auto";
        element.querySelectorAll('.slide-container').forEach(s => s.classList.remove('hidden'));
        
        try {
            await html2pdf().set(opt).from(element).save();
        } catch(e) { console.error(e); }
        btn.innerHTML = originalText;
    }

    function downloadExcel() {
        const data = filteredData.map(i => ({
            'Event Name': i.event,
            'Date': i.date,
            'District': i.district,
            'Attendance': i.attendance,
            'Guests': i.guests
        }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Events");
        XLSX.writeFile(wb, "Karyakram_Data.xlsx");
    }

    async function downloadPPT() {
        let pptx = new PptxGenJS();
        filteredData.forEach(item => {
            let slide = pptx.addSlide();
            slide.background = { color: '0B0C10' };
            slide.addText(item.event, { x: 0.5, y: 0.5, w: 9, fontSize: 24, color: '66FCF1', bold: true });
            slide.addText(`Date: ${item.date}\nDistrict: ${item.district}\nAttendance: ${item.attendance}\nGuests: ${item.guests}`, 
                { x: 0.5, y: 1.5, w: 4, fontSize: 14, color: 'FFFFFF' });
        });
        pptx.writeFile({ fileName: 'Karyakram_Presentation.pptx' });
    }

    async function downloadCurrentSlide() {
        const activeSlide = document.querySelector('.slide-container:not(.hidden)');
        if(!activeSlide) return;
        const canvas = await html2canvas(activeSlide, { useCORS: true, backgroundColor: '#0b0c10' });
        const link = document.createElement('a');
        link.download = `Slide_${currentIndex+1}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }

    function openLightbox(url, caption) {
        document.getElementById('lightbox-img').src = url;
        document.getElementById('lightbox-caption').innerText = caption;
        document.getElementById('lightbox').style.display = 'flex';
        if(tvInterval) toggleTVMode();
    }
    
    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
    
    // Keyboard Support
    document.addEventListener('keydown', e => { 
        if(e.key === 'Escape') closeLightbox(); 
        if(e.key === 'ArrowRight') nextSlide(); 
        if(e.key === 'ArrowLeft') prevSlide(); 
    });

</script>
