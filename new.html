    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #fff;
            --text-muted: #c5c6c7;
        }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
            z-index: 100;
        }
        .sidebar:hover { width: 200px; }
        .nav-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
        }
        .sidebar:hover .nav-item { justify-content: flex-start; padding-left: 25px; }
        .nav-item i { font-size: 24px; min-width: 50px; text-align: center; }
        .nav-text { display: none; white-space: nowrap; font-size: 14px; }
        .sidebar:hover .nav-text { display: block; }
        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            background: rgba(102, 252, 241, 0.1);
            border-left: 4px solid var(--primary);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Top Filter Bar */
        .top-bar {
            height: 70px;
            background: rgba(31, 40, 51, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 30px;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 90;
        }

        .filter-group { display: flex; gap: 10px; align-items: center; }
        .input-style {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--secondary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: inherit;
            outline: none;
        }
        .input-style:focus { border-color: var(--primary); }
        select.input-style { cursor: pointer; }
        
        .action-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            transition: 0.2s;
            white-space: nowrap;
        }
        .action-btn:hover { background: var(--primary); color: #000; }
        .action-btn.active { background: #ff4757; color: white; animation: pulse 1.5s infinite; }

        /* Dropdown Menu Styles */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--bg-panel);
            min-width: 240px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 101;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .dropdown-content a {
            color: var(--text-main);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dropdown-content a:hover { background-color: var(--primary); color: #000; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-btn { background: #d35400; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* Views Container */
        .views-container { flex: 1; position: relative; overflow: hidden; }
        .view-section {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; opacity: 0; transition: opacity 0.4s; overflow-y: auto;
        }
        .view-section.active { display: flex; opacity: 1; }

        /* Slide View */
        #view-slide { flex-direction: row; align-items: center; justify-content: center; overflow: hidden; }
        .slide-wrapper { width: 100%; height: 100%; position: relative; }
        .slide-container {
            display: none; height: 100%; width: 100%; padding: 40px; box-sizing: border-box; gap: 30px; animation: fadeIn 0.5s;
        }
        .slide-container.hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .info-panel {
            flex: 1; padding: 40px; background: rgba(31, 40, 51, 0.95); border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column;
            justify-content: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .info-panel h1 { font-size: 2em; margin-bottom: 20px; color: var(--primary); line-height: 1.3; }
        .info-item { display: flex; align-items: center; margin-bottom: 15px; color: var(--text-muted); font-size: 1.2em; }
        .info-item i { margin-right: 15px; color: var(--secondary); font-size: 1.4em; }
        .info-label { font-weight: 600; color: white; min-width: 110px; }

        .photo-panel {
            flex: 1; background: rgba(31, 40, 51, 0.5); border-radius: 20px; padding: 20px;
            display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr);
            gap: 15px; max-height: 100%;
        }

        .photo-card {
            width: 100%; height: 100%; position: relative; border-radius: 10px;
            overflow: hidden; background: #000; cursor: zoom-in; border: 1px solid rgba(255,255,255,0.1);
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .more-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center; font-size: 2em; font-weight: bold;
        }

        /* Grid View */
        #view-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 30px; align-content: start; }
        .grid-item {
            background: var(--bg-panel); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; cursor: pointer; height: 280px; display: flex; flex-direction: column;
        }
        .grid-item:hover { transform: translateY(-5px); border-color: var(--primary); }
        .grid-img { height: 160px; width: 100%; object-fit: cover; background: #000; }
        .grid-info { padding: 15px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .grid-title { font-size: 14px; font-weight: 600; margin-bottom: 5px; color: #fff; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .grid-meta { font-size: 12px; color: var(--secondary); display: flex; justify-content: space-between; }

        /* Analytics View */
        #view-analytics { flex-direction: column; padding: 30px; gap: 30px; }
        .stats-row { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .stat-card {
            flex: 1; min-width: 200px; background: linear-gradient(135deg, var(--bg-panel), #2c3e50);
            padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center;
        }
        .stat-val { font-size: 2.5em; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.9em; color: var(--text-muted); text-transform: uppercase; }
        .chart-container { display: flex; gap: 20px; height: 400px; }
        .chart-box { flex: 1; background: var(--bg-panel); padding: 20px; border-radius: 15px; position: relative; }

        /* Navigation Controls */
        .controls-floating {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 15px; background: rgba(0,0,0,0.6);
            padding: 10px 20px; border-radius: 30px; backdrop-filter: blur(5px); z-index: 50;
        }
        .control-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; transition: 0.2s; }
        .control-btn:hover { color: var(--primary); }
        .slide-counter { font-size: 14px; font-weight: 600; min-width: 60px; text-align: center; }

        /* Lightbox */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; flex-direction: column;
        }
        .lightbox img { max-width: 90%; max-height: 85%; border-radius: 5px; box-shadow: 0 0 20px var(--primary); }
        .lightbox-close { position: absolute; top: 20px; right: 30px; font-size: 40px; cursor: pointer; color: white; }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(102, 252, 241, 0.2);
            border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Mobile View */
        @media (max-width: 768px) {
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; flex-direction: row; padding: 0; border-right: none; border-top: 1px solid #333; z-index: 200; }
            .sidebar:hover { width: 100%; }
            .nav-item { flex-direction: column; padding: 5px; font-size: 10px; }
            .nav-item i { font-size: 20px; margin: 0; }
            .sidebar:hover .nav-item { padding-left: 0; justify-content: center; }
            .sidebar:hover .nav-text { display: block; font-size: 10px; }
            .main-content { margin-bottom: 60px; }
            .top-bar { flex-direction: column; height: auto; padding: 15px; gap: 10px; background: var(--bg-panel); }
            .filter-group { width: 100%; justify-content: space-between; overflow-x: auto; padding-bottom: 5px; }
            #search-input { width: 100% !important; }
            .slide-container { flex-direction: column; padding: 15px; overflow-y: auto; gap: 15px; }
            .info-panel { height: auto; flex: none; padding: 20px; }
            .info-panel h1 { font-size: 1.5em; }
            .photo-panel { flex: none; height: 350px; }
            .chart-container { flex-direction: column; height: auto; }
            .chart-box { height: 300px; }
            .controls-floating { bottom: 80px; }
        }
    </style>
</head>

<script>
    const SHEET_ID = '1wyr0gt061UT5IVxT1JBYUEUJw1GYcBpzxDKEQmvcXXY';
    const GID = '1839722438';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    let rawData = [];
    let filteredData = [];
    let currentIndex = 0;
    let tvInterval = null;
    let charts = {};

    window.onload = fetchSheetData;

    async function fetchSheetData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            
            rawData = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null;
                const date = c[1] ? (c[1].f || c[1].v) : 'N/A';
                const district = c[2] ? c[2].v : 'Unknown';
                const event = c[3] ? c[3].v : 'Untitled Event';
                const attendance = c[4] ? (parseInt(c[4].v) || 0) : 0;
                const guests = c[5] ? c[5].v : '-';
                let photos = [];
                for (let i = 6; i < c.length; i++) {
                    if (c[i] && i < 11 && c[i].v) {
                        const ids = String(c[i].v).match(/[-\w]{25,}/g);
                        if (ids) photos.push(...ids);
                    }
                }
                return { date, district, event, attendance, guests, photos };
            }).filter(item => item && item.event !== 'Untitled Event');

            populateDistrictFilter();
            applyFilters();
            document.getElementById('loader').style.display = 'none';
        } catch (error) {
            console.error(error);
            document.getElementById('loader').innerHTML = "<div style='color:red'>Data Load Failed.</div>";
        }
    }

    function populateDistrictFilter() {
        const districts = [...new Set(rawData.map(d => d.district))].sort();
        const select = document.getElementById('district-filter');
        districts.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d; opt.innerText = d;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const distFilter = document.getElementById('district-filter').value;
        filteredData = rawData.filter(item => {
            const matchesSearch = item.event.toLowerCase().includes(query) || item.guests.toLowerCase().includes(query);
            const matchesDist = distFilter ? item.district === distFilter : true;
            return matchesSearch && matchesDist;
        });
        currentIndex = 0;
        renderSlides();
        renderGrid();
        renderAnalytics();
        updateCounter();
    }

    function renderSlides() {
        const wrapper = document.getElementById('slides-wrapper');
        wrapper.innerHTML = '';
        if (filteredData.length === 0) {
            wrapper.innerHTML = '<div style="height:100%; display:flex; justify-content:center; align-items:center;">No Data Found</div>';
            return;
        }
        filteredData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `slide-container ${index === 0 ? '' : 'hidden'}`;
            div.id = `slide-${index}`;
            let photosHtml = '';
            const maxPhotos = 4;
            if(item.photos.length > 0) {
                const limit = Math.min(item.photos.length, maxPhotos);
                for(let i=0; i<limit; i++) {
                    const pid = item.photos[i];
                    const url = `https://drive.google.com/thumbnail?id=${pid}&sz=w1000`; 
                    photosHtml += `
                    <div class="photo-card" onclick="openLightbox('${url}', '${item.event.replace(/'/g, "")}')">
                        <img src="${url}" loading="lazy" referrerpolicy="no-referrer">
                    </div>`;
                }
            } else {
                photosHtml = '<div style="grid-column:span 2; display:flex; justify-content:center; align-items:center; color:#666;">No Photos</div>';
            }
            div.innerHTML = `
                <div class="info-panel">
                    <h1>${item.event}</h1>
                    <div class="info-item"><i class='bx bx-calendar'></i> <span class="info-label">Date:</span> ${item.date}</div>
                    <div class="info-item"><i class='bx bx-map'></i> <span class="info-label">District:</span> ${item.district}</div>
                    <div class="info-item"><i class='bx bx-group'></i> <span class="info-label">Attend:</span> ${item.attendance}</div>
                    <div class="info-item" style="align-items:flex-start"><i class='bx bx-microphone'></i> <span class="info-label">Guests:</span> <span>${item.guests}</span></div>
                </div>
                <div class="photo-panel">${photosHtml}</div>
            `;
            wrapper.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('view-grid');
        grid.innerHTML = '';
        filteredData.forEach((item, index) => {
            const thumb = item.photos.length > 0 ? `https://drive.google.com/thumbnail?id=${item.photos[0]}&sz=w500` : 'https://placehold.co/400x300?text=No+Img';
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.onclick = () => { switchView('slide'); showSlide(index); };
            div.innerHTML = `
                <img src="${thumb}" class="grid-img" loading="lazy" referrerpolicy="no-referrer">
                <div class="grid-info">
                    <div class="grid-title">${item.event}</div>
                    <div class="grid-meta">
                        <span><i class='bx bx-calendar'></i> ${item.date}</span>
                        <span><i class='bx bx-map'></i> ${item.district}</span>
                    </div>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function renderAnalytics() {
        document.getElementById('stat-total-events').innerText = filteredData.length;
        document.getElementById('stat-total-districts').innerText = [...new Set(filteredData.map(d=>d.district))].length;
        document.getElementById('stat-total-attendance').innerText = filteredData.reduce((acc, curr) => acc + curr.attendance, 0).toLocaleString();
        const dists = {}; filteredData.forEach(d => dists[d.district] = (dists[d.district] || 0) + 1);
        if(charts.dist) charts.dist.destroy();
        charts.dist = new Chart(document.getElementById('districtChart'), {
            type: 'bar',
            data: { labels: Object.keys(dists), datasets: [{ label: 'Events', data: Object.values(dists), backgroundColor: '#66fcf1' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: 'white' } } } }
        });
    }

    function switchView(viewName) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewName}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navItems = document.querySelectorAll('.nav-item');
        if(viewName === 'slide') navItems[0].classList.add('active');
        else if(viewName === 'grid') navItems[1].classList.add('active');
        else navItems[2].classList.add('active');
    }
    function showSlide(index) {
        if(index < 0 || index >= filteredData.length) return;
        document.querySelectorAll('.slide-container').forEach(el => el.classList.add('hidden'));
        document.getElementById(`slide-${index}`).classList.remove('hidden');

    // A powerful Image-to-Base64 converter that tries multiple methods
    async function forceGetBase64(photoId) {
        if (!photoId) return null;
        // Method: Proxy + Blob Conversion
        const proxyUrl = `https://images.weserv.nl/?url=${encodeURIComponent('https://drive.google.com/thumbnail?id=' + photoId + '&sz=w1000')}&output=jpg&q=80`;
        try {
            const response = await fetch(proxyUrl, { mode: 'cors' });
            if (!response.ok) throw new Error('Proxy fail');
            const blob = await response.blob();
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        } catch (e) {
            console.warn("Retrying with corsproxy...");
            try {
                const res = await fetch("https://corsproxy.io/?url=" + encodeURIComponent('https://drive.google.com/thumbnail?id=' + photoId + '&sz=w600'));
                const b = await res.blob();
                return new Promise(r => { const f=new FileReader(); f.onloadend=()=>r(f.result); f.readAsDataURL(b); });
            } catch(err) { return null; }
        }
    }

    // --- NEW SCREENSHOT ENGINE (Captures the RAW B64 Data) ---

        btn.innerHTML = 'üì∏ ‡§ï‡•à‡§™‡•ç‡§ö‡§∞‡§ø‡§Ç‡§ó...';

            link.click();
            document.body.removeChild(clone);
        } catch(e) { alert("Screenshot Fail"); }
        finally { btn.innerHTML = originalText; btn.disabled = false; }
    }
